<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">

            <div class="layer_popup fullpage">
                <div class="layer_wrap">
                    <dl class="layer bg_gray fixed">
                        <dt class="layer_title">검색필터</dt>
                        <dd class="layer_cont">
							<div class="ui_accordion search_filter">
								<dl>
									<dt class="on"><button type="button" class="title">브랜드 <i class="ico_down"></i></button></dt>
									<dd>
										<div class="cont">
											<div class="check_btn_set col_02">
												<span><input type="checkbox" id="filter0_1" checked><label for="filter0_1">선택값</label></span>
											</div>
										</div>
									</dd>
								</dl>
								<dl>
									<dt class="on"><button type="button" class="title">서비스 <i class="ico_down"></i></button></dt>
									<dd>
										<div class="cont">
											<div class="check_btn_set col_02">
												<span><input type="checkbox" id="filter1_1"><label for="filter1_1">선택값</label></span>
											</div>
										</div>
									</dd>
								</dl>
								<dl>
									<dt class="on"><button type="button" class="title">상품특징 <i class="ico_down"></i></button></dt>
									<dd>
										<div class="cont">
											<div class="check_btn_set col_02">
												<span><input type="checkbox" id="filter2_1"><label for="filter2_1">선택값</label></span>
												<span><input type="checkbox" id="filter2_2"><label for="filter2_2">선택값</label></span>
												<span><input type="checkbox" id="filter2_3"><label for="filter2_3">선택값</label></span>
												<span><input type="checkbox" id="filter2_4"><label for="filter2_4">선택값</label></span>
												<span><input type="checkbox" id="filter2_5"><label for="filter2_5">선택값</label></span>
												<span><input type="checkbox" id="filter2_6"><label for="filter2_6">선택값</label></span>
											</div>
										</div>
									</dd>
								</dl>
								<dl>
									<dt class="on"><button type="button" class="title">쇼핑찬스 <i class="ico_down"></i></button></dt>
									<dd>
										<div class="cont">
											<div class="check_btn_set col_02">
												<span><input type="checkbox" id="filter3_1"><label for="filter3_1">선택값</label></span>
												<span><input type="checkbox" id="filter3_2"><label for="filter3_2">선택값</label></span>
											</div>
										</div>
									</dd>
								</dl>
								<dl>
									<dt class="on"><button type="button" class="title">기능성 <i class="ico_down"></i></button></dt>
									<dd>
										<div class="cont">
											<div class="check_btn_set col_02">
												<span><input type="checkbox" id="filter4_1"><label for="filter4_1">선택값</label></span>
												<span><input type="checkbox" id="filter4_2"><label for="filter4_2">선택값</label></span>
											</div>
										</div>
									</dd>
								</dl>
								<dl>
									<dt class="on"><button type="button" class="title">피부타입 <i class="ico_down"></i></button></dt>
									<dd>
										<div class="cont">
											<div class="check_btn_set col_02">
												<span><input type="checkbox" id="filter5_1"><label for="filter5_1">선택값</label></span>
												<span><input type="checkbox" id="filter5_2"><label for="filter5_2">선택값</label></span>
											</div>
										</div>
									</dd>
								</dl>
								<dl>
									<dt class="on"><button type="button" class="title">색상 <i class="ico_down"></i></button></dt>
									<dd>
										<div class="cont">
											<div class="color_filter">
												<span class="color_chip"><input type="checkbox" id="color1" checked><label for="color1" style="background: #720011;"><span class="sr_only">색상명</span></label></span>
												<span class="color_chip"><input type="checkbox" id="color2"><label for="color2" style="background: #ff0026;"><span class="sr_only">색상명</span></label></span>
												<span class="color_chip"><input type="checkbox" id="color3"><label for="color3" style="background: #f28c9b;"><span class="sr_only">색상명</span></label></span>
												<span class="color_chip"><input type="checkbox" id="color4"><label for="color4" style="background: #ff6100;"><span class="sr_only">색상명</span></label></span>
												<span class="color_chip"><input type="checkbox" id="color5"><label for="color5" style="background: #f28cd8;"><span class="sr_only">색상명</span></label></span>
												<span class="color_chip"><input type="checkbox" id="color6"><label for="color6" style="background: #a500ff;"><span class="sr_only">색상명</span></label></span>
												<span class="color_chip"><input type="checkbox" id="color7"><label for="color7" style="background: #f2b38c;"><span class="sr_only">색상명</span></label></span>
												<span class="color_chip"><input type="checkbox" id="color8"><label for="color8"><img alt="색상명" src="/mo/ko/images/dummy/img_color_chip.jpg"></label></span>
												<span class="color_chip"><input type="checkbox" id="color9"><label for="color9"><img alt="색상명" src="/mo/ko/images/dummy/img_color_chip.jpg"></label></span>
												<span class="color_chip"><input type="checkbox" id="color10"><label for="color10"><img alt="색상명" src="/mo/ko/images/dummy/img_color_chip.jpg"></label></span>
											</div>
										</div>
									</dd>
								</dl>
								<dl>
									<dt class="on"><button type="button" class="title">가격 <i class="ico_down"></i></button></dt>
									<dd>
										<div class="cont">
											<div class="check_btn_set col_02">
												<span><input type="checkbox" id="filter6_1"><label for="filter6_1">선택값</label></span>
												<span><input type="checkbox" id="filter6_2"><label for="filter6_2">선택값</label></span>
											</div>
											<div class="input_group mgt10">
												<div class="input_wrap"><input type="text" title="검색 시작 금액 입력"></div>
												<div class="gap20">~</div>
												<div class="input_wrap"><input type="text" title="검색 끝 금액 입력"></div>
											</div>
										</div>
									</dd>
								</dl>
							</div>
							<div class="layer_btns">
								<button class="btn_lg_secondary" type="button">초기화</button>
								<button class="btn_lg_neutral" type="button">적용</button>
							</div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
                </div>
            </div>
        </div>

    <!--/* 하단 js등을 실행하는 마지막 영역 */-->
    <th:block ap:fragment="layout-endpoint">
       
    </th:block>

</body>
</html>
