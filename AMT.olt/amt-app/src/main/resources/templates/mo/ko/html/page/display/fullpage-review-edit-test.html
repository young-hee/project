<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="fullpage_popup">
		<div class="pop_header">
			<button class="btn_review_delete" type="button">삭제</button>
			<span class="title">리뷰 수정하기</span>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
		<div class="pop_content">
			<div class="review_write step2">
				<!--/* 리뷰 작성중 상품 */-->
				<div class="section">
					<dl class="review_product_summary">
						<dt>헤라 블랙쿠션 SPF 34 PA++ 21호 바닐라</dt>
						<dd>
							<span class="rating">
								<span class="mark_star_lg star4"><span class="sr_only">구매 평점 별 5개 중 5개</span></span> <!--평점에따라 클래스변경(star0~star5)-->
								<span class="text">마음에 들어요</span>
							</span>
						</dd>
					</dl>
				</div>
				<!--/* 평가 선택 : 선택 전 */-->
				<div class="section">
					<dl>
						<dt><span class="title">상품을 자세히 평가해주세요</span></dt>
						<dd>
							<div class="cont review_grade">
								<dl>
									<dt>지속력은 어떤가요?</dt>
									<dd>
										<div class="check_btn_set inline">
											<span><input type="radio" name="review1" id="review1_1" checked><label for="review1_1">금방 지워져요</label></span>
											<span><input type="radio" name="review1" id="review1_2"><label for="review1_2">적당해요</label></span>
											<span><input type="radio" name="review1" id="review1_3"><label for="review1_3">오래 지속되요</label></span>
										</div>
									</dd>
								</dl>
								<dl>
									<dt>커버력은 어떤가요?</dt>
									<dd>
										<div class="check_btn_set inline">
											<span><input type="radio" name="review2" id="review2_1"><label for="review2_1">별로에요</label></span>
											<span><input type="radio" name="review2" id="review2_2" checked><label for="review2_2">적당해요</label></span>
											<span><input type="radio" name="review2" id="review2_3"><label for="review2_3">감쪽 같아요</label></span>
										</div>
									</dd>
								</dl>
								<dl>
									<dt>수분감은 어떤가요?</dt>
									<dd>
										<div class="check_btn_set inline">
											<span><input type="radio" name="review3" id="review3_1" checked><label for="review3_1">촉촉해요</label></span>
											<span><input type="radio" name="review3" id="review3_2"><label for="review3_2">적당해요</label></span>
											<span><input type="radio" name="review3" id="review3_3"><label for="review3_3">매트해요</label></span>
										</div>
									</dd>
								</dl>
							</div>
						</dd>
					</dl>
				</div>
				<!--/* 사진 업로드 */-->
				<div class="section photo_upload">
					<dl>
						<dt><span class="title">사진 또는 동영상을 올려주세요</span></dt>
						<dd>
							<div class="cont">
								<ul class="ui_attach scrollable_x">
									<li class="attached"><img ap:src="@{/images/dummy/img_best_photo.jpg}" alt=""><button type="button" class="btn_del"><span class="sr_only">첨부파일 삭제</span></button></li>
									<li class="attached"><img ap:src="@{/images/dummy/img_best_photo.jpg}" alt=""><button type="button" class="btn_del"><span class="sr_only">첨부파일 삭제</span></button></li>
									<li>
										<div class="attach_file">
											<input type="file" id="attach1">
											<label for="attach1">
												<i class="ico_oper plus"></i>
												<span>개봉전</span>
											</label>
										</div>
									</li>
									<li>
										<div class="attach_file">
											<input type="file" id="attach2">
											<label for="attach2">
												<i class="ico_oper plus"></i>
												<span>개봉후</span>
											</label>
										</div>
									</li>
									<li>
										<div class="attach_file">
											<input type="file" id="attach3">
											<label for="attach3">
												<i class="ico_oper plus"></i>
												<span>사용감</span>
											</label>
										</div>
									</li>
									<li>
										<div class="attach_file">
											<input type="file" id="attach4">
											<label for="attach4">
												<i class="ico_oper plus"></i>
												<span class="sr_only">사진첨부</span>
											</label>
										</div>
									</li>
									<li>
										<div class="attach_file">
											<input type="file" id="attach5">
											<label for="attach5">
												<i class="ico_oper plus"></i>
												<span class="sr_only">사진첨부</span>
											</label>
										</div>
									</li>
									<li>
										<div class="attach_file">
											<input type="file" id="attach6">
											<label for="attach6">
												<i class="ico_oper plus"></i>
												<span class="sr_only">사진첨부</span>
											</label>
										</div>
									</li>
								</ul>
								<p class="text color_light_gray">사진 또는 동영상을 3장 이상 올리시면 <span class="color_gray">뷰티포인트 500P</span>가 지급됩니다.</p>
							</div>
						</dd>
					</dl>
				</div>
				<!--/* 리뷰 입력 */-->
				<div class="section review">
					<dl>
							<dt>
								<span class="title">구매리뷰를 입력해주세요</span>
								<span class="count"><em class="text_count on">20</em>/800</span>
							</dt>
							<dd>
								<textarea rows="4" cols="50" placeholder="상품에 대한 솔직한 리뷰를 작성해 주세요.&#13;&#10;20자 이상 150포인트,120자 이상 500포인트가 지급됩니다.&#13;&#10;근거없는 비방, 관련없는 내용의 리뷰는 삭제될 수 있습니다.">친구 선물로 샀는데 좋네요</textarea>
							</dd>
					</dl>
				</div>
				<div class="cheak_area">
					<span class="chk_h28 f_mid label_col01">
						<input type="checkbox" name="" id="agree" checked>
						<label for="agree">아모레퍼시픽몰 구매리뷰 약관에 동의합니다.
					</span>
					<a href="#">자세한 약관보기</a></label>
				</div>
			</div>
			<div class="layer_btns">
				<button type="button" class="btn_h50_pp">등록하기</button>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
<script>

</script>
</th:block>

</body>
</html>
