<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage btn_y">
		<div class="layer_wrap">
			<dl class="layer">
				<dt class="layer_title">구매리뷰 작성</dt>
				<dd class="layer_cont">
					<div class="review_write step2">
						<!--/* 리뷰 작성중 상품 */-->
						<div class="section">
							<dl class="review_product_summary">
								<dt>헤라 블랙쿠션 SPF 34 PA++ 21호 바닐라</dt>
								<dd>
									<span class="rating">
										<span class="mark_star_lg star4"><span class="sr_only">구매 평점 별 5개 중 5개</span></span> <!--평점에따라 클래스변경(star0~star5)-->
										<span class="text">마음에 들어요</span>
									</span>
								</dd>
							</dl>
						</div>
						<!--/* 평가 선택 : 선택 전 */-->
						<div class="section">
							<dl>
								<dt><span class="title">상품을 자세히 평가해주세요</span></dt>
								<dd>
									<div class="cont review_grade">
										<dl>
											<dt>지속력은 어떤가요?</dt>
											<dd>
												<div class="check_btn_set inline">
													<span><input type="radio" name="review1" id="review1_1"><label for="review1_1">금방 지워져요</label></span>
													<span><input type="radio" name="review1" id="review1_2"><label for="review1_2">적당해요</label></span>
													<span><input type="radio" name="review1" id="review1_3"><label for="review1_3">오래 지속되요</label></span>
												</div>
											</dd>
										</dl>
										<dl>
											<dt>커버력은 어떤가요?</dt>
											<dd>
												<div class="check_btn_set inline">
													<span><input type="radio" name="review2" id="review2_1"><label for="review2_1">별로에요</label></span>
													<span><input type="radio" name="review2" id="review2_2"><label for="review2_2">적당해요</label></span>
													<span><input type="radio" name="review2" id="review2_3"><label for="review2_3">감쪽 같아요</label></span>
												</div>
											</dd>
										</dl>
										<dl>
											<dt>수분감은 어떤가요?</dt>
											<dd>
												<div class="check_btn_set inline">
													<span><input type="radio" name="review3" id="review3_1"><label for="review3_1">촉촉해요</label></span>
													<span><input type="radio" name="review3" id="review3_2"><label for="review3_2">적당해요</label></span>
													<span><input type="radio" name="review3" id="review3_3"><label for="review3_3">매트해요</label></span>
												</div>
											</dd>
										</dl>
									</div>
								</dd>
							</dl>
						</div>
						<!--/* 사진 업로드 */-->
						<div class="section photo_upload">
							<dl>
								<dt><span class="title">사진 또는 동영상을 올려주세요</span></dt>
								<!-- (180911) 이미지 첨부 레이아웃 변경 -->
								<dd>
									<!-- 사진 등록 영역 -->
									<div class="pic_area01 ui_attach scrollable_x">
										<div class="ui_input_images representative"> <!--대표사진인 경우 representative 클래스 추가-->
											<input type="file" id="i_picture1" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="multiple" data-single-input ="false" style="display:none">
											<label for="i_picture1" class="btn_pic_add">대표</label>
											<ul class="attach"></ul>
										</div>
										<div class="ui_input_images">
											<input type="file" id="i_picture2" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="multiple" data-single-input ="true" style="display:none">
											<label for="i_picture2" class="btn_pic_add">개봉전</label>
											<ul class="attach"></ul>
										</div>
										<div class="ui_input_images">
											<input type="file" id="i_picture3" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="multiple" data-single-input ="true" style="display:none">
											<label for="i_picture3" class="btn_pic_add">개봉전</label>
											<ul class="attach"></ul>
										</div>
										<div class="ui_input_images">
											<input type="file" id="i_picture4" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="multiple" data-single-input ="true" style="display:none">
											<label for="i_picture4" class="btn_pic_add">개봉후</label>
											<ul class="attach"></ul>
										</div>
										<div class="ui_input_images">
											<input type="file" id="i_picture5" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="multiple" data-single-input ="true" style="display:none">
											<label for="i_picture5" class="btn_pic_add">개봉후</label>
											<ul class="attach"></ul>
										</div>
										<div class="ui_input_images">
											<input type="file" id="i_picture" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="multiple" data-single-input ="true" style="display:none">
											<label for="i_picture" class="btn_pic_add">사용감</label>
											<ul class="attach"></ul>
										</div>
										<div class="ui_input_images">
											<input type="file" id="i_picture6" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="multiple" data-single-input ="true" style="display:none">
											<label for="i_picture6" class="btn_pic_add label_none"><span class="sr_only">사진</span></label>
											<ul class="attach"></ul>
										</div>
										<div class="ui_input_images">
											<input type="file" id="i_picture7" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="multiple" data-single-input ="true" style="display:none">
											<label for="i_picture7" class="btn_pic_add label_none"><span class="sr_only">사진</span></label>
											<ul class="attach"></ul>
										</div>
										<div class="ui_input_images">
											<input type="file" id="i_picture"8 accept="image/gif,image/jpeg,image/jpg,image/png" multiple="multiple" data-single-input ="true" style="display:none">
											<label for="i_picture8" class="btn_pic_add label_none"><span class="sr_only">사진</span></label>
											<ul class="attach"></ul>
										</div>
									</div>
									<p class="text color_light_gray">사진 또는 동영상을 3장 이상 올리시면 <span class="color_gray">뷰티포인트 500P</span>가 지급됩니다.</p>
								</dd>
								<!--// (180911) 이미지 첨부 레이아웃 변경 -->
							</dl>
						</div>
						<!--/* 리뷰 입력 */-->
						<div class="section review">
							<dl>
									<dt>
										<span class="title">구매리뷰를 입력해주세요</span>
										<span class="count"><em class="text_count">0</em>/800</span>
									</dt>
									<dd>
										<textarea rows="4" cols="50" placeholder="상품에 대한 솔직한 리뷰를 작성해 주세요.&#13;&#10;20자 이상 150포인트, 120자 이상 500포인트가 지급됩니다.&#13;&#10;근거없는 비방, 관련없는 내용의 리뷰는 삭제될 수 있습니다."></textarea>
									</dd>
							</dl>
						</div>
						<div class="section">
							<div class="chk_wrap">
								<span class="chk_h28 f_mid label_col01">
									<input type="checkbox" name="" id="agree">
									<label for="agree">
										아모레퍼시픽몰 구매리뷰 약관에 동의합니다.<br>
										<a href="#">자세한 약관보기</a>
									</label>
								</span>
							</div>
						</div>
					</div>
				</dd>
			</dl>
			<!-- 위치이동 (180824) -->
			<div class="layer_btns">
				<button type="button" class="btn_h50_pp" disabled>등록하기</button> <!-- 활성화인 경우 disabled 삭제-->
			</div>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>

	$( '.ui_input_images' ).inputImages(); /*(180911) 추가*/


	var textCountLimit = 800;

	$(document).ready(function() {
		$('.review textarea').keyup(function() {
				// 텍스트영역의 길이를 체크
				var textLength = $(this).val().length;

				if($(this).val() !== '') {
					$(this).closest('.review').find('.text_count').addClass('on');
				}else {
					$(this).closest('.review').find('.text_count').removeClass('on');
				}
				// 입력된 텍스트 길이를 #textCount 에 업데이트 해줌
				$('.text_count').text(textLength);

				// 제한된 길이보다 입력된 길이가 큰 경우 제한 길이만큼만 자르고 텍스트영역에 넣음
				if (textLength > textCountLimit) {
						$(this).val($(this).val().substr(0, textCountLimit));
				}
		});
	});
	</script>
</th:block>

</body>
</html>
