<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage btn_y bg_w pop_insurance">
		<div class="layer_wrap">
			<dl class="layer">
				<dt class="layer_title">보증보험 개인정보 제공</dt>
				<dd class="layer_cont">
					<div class="section list">
						<dl class="dl_cont">
							<dt>제공받는 자</dt>
							<dd>(주)서울보증보험, (주)유세이프</dd>
							<dt>제공하는 항목</dt>
							<dd>구매자명, 구매자 생년월일, 구매자 성별, 구매자 연락처 (일반전화 및 핸드폰), 구매자 이메일, 주문번호, 배송지정보, 주문금액</dd>
							<dt>제공목적</dt>
							<dd>쇼핑몰 보증보험 가입 및 보험가입 제반사항</dd>
							<dt>보유 및 이용기간</dt>
							<dd>개별서비스 제공기간</dd>
						</dl>
					</div>
				</dd>
			</dl>
			<div class="layer_btns">
				<button type="button" class="btn_h50_pp">확인</button>
			</div>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
