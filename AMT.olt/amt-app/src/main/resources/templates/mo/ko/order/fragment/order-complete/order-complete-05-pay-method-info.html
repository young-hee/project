<div class="section" id="payMethodArea"></div>

<script th:inline="javascript">
	$( document ).ready(function() {
		ordUnitInit();
	});

	function ordUnitInit() {
		var ordPayEx = /*[[${ordPayExList}]]*/ null;

		if (ordPayEx.length > 0) {
			var html = AP.common.getTemplate('order.complete-final-pay-method', {
				pgList: ordPayEx
			});
			$('#payMethodArea').html(html);
		}
	}
</script>
