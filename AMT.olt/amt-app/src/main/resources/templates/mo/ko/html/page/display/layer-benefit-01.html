				<dd class="layer_cont">

					<div class="section my_pouch">
						<!--/* 로그인시 */-->

							<div class="membership welcome">
								<p class="text font_lg">홍길동님은 <em>WELCOME</em> 고객입니다.</p>
							</div>
							<hr class="div mgt30">
						</div>
						<!--/* 등급별혜택 내용 */-->
						<div>
							<img ap:src="@{/images/my/img_m_grade_benefit_txt.jpg}" alt="WELCOME : 아모레퍼시픽 통합회원 / VIP : 직전 6개월간 Apmall에서 20만원 이상 구매 고객 (구매금액기준) / VVIP : 직전 6개월간 Apmall에서 50만원 이상 구매 고객 (구매금액기준) / 플러스멤버십 : Apmall의 프리미엄 유료멤버십 서비스">
							<img ap:src="@{/images/my/img_m_grade_benefit_table_0321.jpg}" alt="Apmall 고객 등급별 혜택표">
							<a href="#none"><img ap:src="@{/images/my/img_m_grade_benefit_banner.jpg}" alt="플러스멤버십에 가입하고 최고의 혜택을 누리세요"></a>
							<img ap:src="@{/images/my/img_m_grade_benefit_info_0321.jpg}" alt="구매금액은 수취확인까지 완료된 주문 건이 금액에 한합니다. (뷰티포인트 결제, 취소, 환불 금액은 기준 금액에서 제외됩니다.) 멤버십등급은 매월 1일 자격 요건에 따라 자동으로 등급이 변경됩니다. 품으로 인한 환불금액을 제외한 구매금액으로 등급이 조정됩니다. 쇼핑지원금은 2만원 이상 구매 시 사용 가능하며 쿠폰/혜택 페이지에서 월 1회 다운가능합니다. 생일쿠폰은 고객정보에 등록되어 있는 생일 기준으로 해당 월에 쿠폰/혜택페이지내의 쿠폰존에서 다운가능합니다. (3만원이상 구매 시 사용가능 / 최대 10만원 할인) 월 구매 캐시백은 매월 10일 중 기프트카드로 지급되며, 마이파우치에서 확인가능합니다. 무료포장서비스는 해당제품을 구매한경우 장바구니에서 선택이 가능합니다. (일부 제품에 대해서는 무료포장서비스를 제공하지 않습니다.) VIP라운지는 쿠폰/혜택 페이지에서 매월 1회 응모가능합니다. 메이크업서비스는 2018년 3월부터 서비스예정입니다. 플러스쇼핑지원금은 멤버십세일기간에 기프트카드로 자동발급되며 (세일기간은 매월 변동), 마이파우치에서 확인가능합니다. 플러스멤버십 10% 추가할인은 1+1, 할인행사제품, 설화수, 헤라, 프리메라,리리코스, 아닉구딸, 아모레퍼시픽 제품은 제외됩니다. 지급된 쿠폰 및 기프트카드의 소멸안내는 별도로 드리지 않습니다. 플러스 슈퍼쿠폰은 쿠폰/혜택 페이지에서 다운로드 가능합니다.">
						</div>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>
