<html ap:decorate="~{layout/layout-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="ap_contents my_page my_beauty_point">
		<div class="section pd_md">
			<!--/* 뷰티포인트 요약 */-->
			<dl class="point_summary">
				<dt>사용 가능 뷰티포인트 <em>0P</em></dt>
				<dd class="ui_table">
					<dl>
						<dt>회원등급</dt>
						<dd>
							<span class="inline-block">
								<span class="font_lg">일반회원</span>
								<small class="block font_xxs">구매금액 <span class="color_black">2%</span> 적립</small>
							</span>
						</dd>
					</dl>
					<dl>
						<dt>사용가능 포인트</dt>
						<dd>
							<em class="font_xl"><b>0P</b></em>
						</dd>
					</dl>
					<dl>
						<dt>만료예정 포인트</dt>
						<dd>
							<a href="https://www.beautypoint.co.kr/content/beautypoint/ko-kr/my-beautypoint/point.html" target="_blank" title="마이뷰티포인트 새창" class="btn_gray_round">포인트 조회</a>
						</dd>
					</dl>
				</dd>
			</dl>
			<div class="align_center mgt15">
				<button type="button" class="btn_md_neutral">뷰티포인트 정책 안내</button>
			</div>
			<!--/* 뷰티포인트 내역 */-->
			<div class="select_wrap mgt15">
				<select name="" title="뷰티포인트 내역 조회기간 선택">
					<option value="">전체기간</option>
				</select>
			</div>
			<!--/* 내역이 없을 경우 */-->
			<div class="no_data">
				<b>뷰티포인트 내역이<br>
					없습니다</b>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
	</script>
</th:block>

</body>
</html>
