<html ap:decorate="~{layout/layout-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="ap_contents my_page my_beauty_point title_two_depth">
		<div class="section">
			<!--/* 뷰티포인트 요약 */-->
			<dl class="point_summary">
				<dt>사용 가능 뷰티포인트 <em>2,000P</em></dt>
				<dd class="ui_table">
					<table class="data_table">
						<caption class="sr_only">뷰티포인트 적립 내역으로 일자 내용 적립/사용</caption>
						<colgroup>
							<col style="width:30%">
							<col>
							<col style="width:30%">
						</colgroup>
						<thead>
						<tr>
							<th scope="col">회원등급</th>
							<th scope="col">사용가능 포인트</th>
							<th scope="col">만료예정 포인트</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td>
								<span class="font_lg">
									<b>일반회원</b>
									<small>구매금액 <span class="color_black">2%</span> 적립</small>
								</span>
							</td>
							<td>
								<em class="font_xl"><b>9,999P</b></em>
							</td>
							<td>
								<a href="https://www.beautypoint.co.kr/content/beautypoint/ko-kr/my-beautypoint/point.html" target="_blank" title="마이뷰티포인트 새창" class="btn_gray_round">포인트 조회</a>
							</td>
						</tr>
						</tbody>
					</table>
				</dd>
			</dl>
			<div class="btn_area">
				<button type="button" class="btn_h46_bk round">뷰티포인트 정책안내</button>
			</div>
			<!--/* 뷰티포인트 내역 */-->
			<div class="select_wrap">
				<span class="select_h48_gray">
					<select name="select01" title="">
						<option value="">전체기간</option>
						<option value="">2주</option>
						<option value="">1개월</option>
						<option value="">3개월</option>
						<option value="">6개월</option>
						<option value="">1년</option>
					</select>
				</span>
			</div>
			<!--/* 내역이 없을 경우 */-->
			<div class="no_data">
				<b>뷰티포인트 내역이<br>
					없습니다</b>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
	</script>
</th:block>

</body>
</html>
