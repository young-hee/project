<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage bg_bk">
		<div class="layer_wrap">
			<dl class="layer">
				<dt class="layer_title"></dt>
				<dd class="layer_cont">
					<!-- <div class="img_view01"><img src="/mo/ko/images/dummy/img_bnn_04.jpg" alt="" /></div> 예시:세로 긴 이미지-->
					<div class="img_view01"><img src="/mo/ko/images/dummy/bg_brand_story.jpg" alt="" /></div><!-- 예시: 가로 긴 이미지 -->
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
<script>
$( 'textarea' ).inputLimits();
$( '.ui_input_images' ).inputImages();
</script>
</th:block>

</body>
</html>
