<html ap:decorate="~{layout/only-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<button type="button" onclick="$(this).next('.layer_popup').show();" class="btn_md_primary w100p">프리메라 TODAY쿠폰</button>
	<div class="layer_popup layer_attendance">
		<div class="layer_dimmed"></div>
		<div class="layer_wrap">
			<dl class="layer">
				<dt class="layer_title">프리메라 TODAY쿠폰</dt>

				<dd class="layer_cont">
					<p class="text">프리메라 TODAY 쿠폰(3,000)이 발급되었습니다.</p>
					<dl class="coupon">
						<dt>브랜드 TODAY 쿠폰</dt>
						<div class="cont"><strong>5,000</strong><span class="unit">원</span></div>
					</dl>
				</dd>

				<dd class="layer_btns">
					<button class="btn_default_modal_confirm" type="button">쿠폰상품 보기</button>
					<button class="btn_default_modal_confirm close" type="button">닫기</button>
				</dd>

			</dl>
		</div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
<script type="text/javascript">
/*팝업열기*/
$('.layer_btns .close').click(function(){
		$('.layer_popup').hide();
});

/*팝업위치*/
$('.btn_md_primary').click(function(){
	var layerH = $(this).next('.layer_popup').find('.layer_wrap').outerHeight() / 2;
	$(this).next('.layer_popup').find('.layer_wrap').css('margin-top',-layerH);
});
</script>
</th:block>

</body>
</html>
