<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<button type="button" class="btn_md_primary" onclick="$(this).next('.layer_popup').show();">주문선택</button>
	<!--/* 주문선택안내 */-->
	<div class="layer_popup system_alert ly_inquiry">
		<div class="layer_dimmed"></div>
		<div class="layer_wrap" style="margin-top:-250px;">
			<dl class="layer">
				<dt class="layer_title">주문선택</dt>
				<dd class="layer_cont">
					<div class="align_center">
						<p class="text_center">상담을 원하는 주문 번호를 선택하세요.</p>							
						<table class="data_table">
							<caption class="sr_only">상담을 위한 주문목록 선택 으로 주문번호/상품명, 주문상태로 구성</caption>
							<colgroup>
								<col>
								<col style="width:80px">
							</colgroup>
							<thead>
							<tr>
								<th scope="col">주문번호/상품명</th>
								<th scope="col">주문상태</th>
							</tr>
							</thead>
							<tbody>
								<!-- 주문내역 없음 -->
								<tr>
									<td colspan="2">
										<div class="section notice">
											<!--<i class="ico"></i>-->
											<p class="text">주문내역이 없습니다.</p>
										</div>
									</td>
								</tr>
								<!-- //주문내역 없음 -->
								
								<!-- 주문내역 있음 -->
								<tr class="selected">
									<td class="align_left"><span class="check_wrap label_only"><input type="radio" class="table_striped" name="check" id="check1" checked=""><label for="check1">주문번호 : 20170111234567<br>프루프 10 방수펜슬 NEW 외 4개</label></span></td>
									<td>배송중</td>
								</tr>
								<tr>
									<td class="align_left"><span class="check_wrap label_only"><input type="radio" class="table_striped" name="check" id="check2"><label for="check2">주문번호 : 20170111234567<br>프루프 10 방수펜슬 NEW 외 4개</label></span></td>
									<td>배송중</td>
								</tr>
								<!-- 주문내역 있음 -->
							</tbody>
						</table>

						<!-- 주문내역 있을때 더보기, 적용버튼 -->
						<!-- 주문내역 없을때 적용버튼 disabled-->
						<button type="button" class="btn_lg_more w100p">더보기 (<em>5</em>/35)</button>
						<div class="page_btns">
							<button class="btn_md_neutral w100p" type="button" disabled=>적용</button>
						
							<!-- 활성화
								<button class="btn_md_neutral w100p" type="button">적용</button>
							 -->
						</div>
						
					</div>
				
				</dd>
			</dl>
			<button class="layer_close" type="button" onclick="$('.layer_popup').hide();"><i class="ico_close_w"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
	<!--/* 주문선택 안내 */-->


	
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
