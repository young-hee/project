<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage">
		<div class="layer_wrap">
			<dl class="layer fixed_top"> <!--/* 헤더, 버튼 fixed 스타일, 헤더만 고정할때 fixed_top */-->
				<dt class="layer_title">주문선택</dt>
				<dd class="layer_cont">
					<div class="section pd_md no_margin">
						<div class="customer_center">
						<p class="text_center">상담을 원하는 주문 번호를 선택하세요.</p>
						<br>
						<table class="ui_table_striped data_table align_center">
							<caption class="sr_only">상담을 위한 주문목록 선택 으로 주문번호/상품명, 주문상태로 구성</caption>
							<colgroup>
								<col>
								<col style="width:80px">
							</colgroup>
							<thead>
							<tr>
								<th scope="col">주문번호/상품명</th>
								<th scope="col">주문상태</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<td colspan="2">
									<div class="section notice">
										<i class="ico"></i>
										<p class="text">주문내역이 없습니다.</p>
									</div>
								</td>
							</tr>
							<tr class="selected">
								<td class="align_left"><span class="check_wrap label_only"><input type="radio" class="table_striped" name="check" id="check1" checked=""><label for="check1">주문번호 : 20170111234567<br>프루프 10 방수펜슬 NEW 외 4개</label></span></td>
								<td>배송중</td>
							</tr>
							<tr>
								<td class="align_left"><span class="check_wrap label_only"><input type="radio" class="table_striped" name="check" id="check2"><label for="check2">주문번호 : 20170111234567<br>프루프 10 방수펜슬 NEW 외 4개</label></span></td>
								<td>배송중</td>
							</tr>
							</tbody>
						</table>
						<button type="button" class="btn_lg_more w100p">더보기 (<em>5</em>/35)</button>
						<div class="page_btns">
							<button class="btn_md_neutral" type="button" disabled=>적용</button>
							<!-- 활성화
                                <button class="btn_md_neutral" type="button">적용</button>
                             -->
						</div>
					</div>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
