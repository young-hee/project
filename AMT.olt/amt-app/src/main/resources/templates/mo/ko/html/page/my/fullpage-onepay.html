<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage one_pay">
		<div class="layer_wrap">
			<dl class="layer bg_gray fixed">
				<dt class="layer_title">카드 등록</dt>
				<dd class="layer_cont">
					<div class="section card_info">
						<dl>
							<dt>카드명</dt>
							<dd>
								<div class="input_wrap"><input type="text" title="카드명 입력" placeholder="카드를 구분할수 있는 카드명을 입력하세요"><button type="button" class="btn_del"><i class="ico_close_s_w"></i><span class="sr_only"></span></button></div>
							</dd>
						</dl>
						<dl>
							<dt>카드종류</dt>
							<dd>
								<span class="check_wrap large"><input type="radio" name="card" id="card_1"><label for="card_1">개인</label></span>
								<span class="check_wrap large"><input type="radio" name="card" id="card_2"><label for="card_2">법인</label></span>
							</dd>
						</dl>
						<dl>
							<dt>대표카드</dt>
							<dd>
								<p class="text">대표카드로 지정하면 ONE pay 결제시 해당카드로 자동결제됩니다.</p>
								<span class="check_wrap large"><input type="radio" name="card2" id="card2_1"><label for="card2_1">지정</label></span>
								<span class="check_wrap large"><input type="radio" name="card2" id="card2_2"><label for="card2_1">미지정</label></span>
							</dd>
						</dl>
					</div>
					<div class="section transparent pd_md">
						<ul class="list font_xs color_light_gray">
							<li>카드정보는 (주)엘지유플러스 전자결제에서만 관리되며 Apmall에 저장되지
								않습니다.</li>
							<li class="mgt10">휴대폰 분실 등을 통한 타인의 자동결제에 대해서는 Apmall에서 책임지지
								않습니다.</li>
							<li class="mgt10">App에서 구매하시면 최대 8% 추가 할인됩니다.</li>
						</ul>
					</div>
					<div class="layer_btns">
						<button class="btn_lg_primary" type="button" disabled>저장</button>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
