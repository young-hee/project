<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage">
		<div class="layer_wrap">
			<dl class="layer bg_gray fixed">
				<dt class="layer_title">배송지 추가</dt>
				<dd class="layer_cont">
					<!-- 주문고객 정보와 배송지가 같은경우 (받는사람과 핸드폰번호, 기본배송지설정 checkbox 노출) -->
					<div class="new_address">
						<div class="section">
							<button type="button" class="completed">
								<dl>
									<dt>받는 사람</dt>
									<dd>홍길동</dd>
								</dl>
							</button>
						</div>
						<div class="section">
							<button type="button" class="current">
								<dl>
									<dt>배송지</dt>
									<dd>우편번호를 검색해주세요</dd>
								</dl>
							</button>
						</div>
						<div class="section">
							<button type="button" class="completed">
								<dl>
									<dt>핸드폰 번호</dt>
									<dd>000-0000-0000</dd>
								</dl>
							</button>
						</div>

						<div class="section transparent type2">
							<span class="chk_round_h24"><input type="checkbox"  id="default"><label for="default">기본 배송지 설정</label></span>
						</div>
					</div>
					<!-- 주문고객 정보와 배송지가 같지 않은경우 (받는사람과 핸드폰번호, 기본배송지설정 checkbox 비노출) -->
					<!-- <div class="new_address">
						<div class="section">
							<button type="button" class="current">
								<dl>
									<dt>배송지</dt>
									<dd>우편번호를 검색해주세요</dd>
								</dl>
							</button>
						</div>
					</div> -->
					<div class="layer_btns">
							<button type="button" class="btn_h50_pp" disabled>저장하기</button> <!--disabled 빼주시면 됩니다 활성화 버튼스타일 됩니다-->
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
