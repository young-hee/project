<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage">
		<div class="layer_wrap">
			<dl class="layer bg_gray fixed_top">
				<dt class="layer_title">상세주소 입력</dt>
				<dd class="layer_cont">
					<div class="section input_form">
						<p class="text ellipsis row2">12345 경기도 성남시 분당구 수내동 4-2 두산위브 아파트 111동 111호 두산위브 아파트 111동 111호</p>
						<p class="text"><b>상세주소를 입력해주세요</b></p>
						<div class="input_wrap">
							<span class="placeholder">상세주소 입력</span>
							<div class="text" style="min-width: 138px;" contenteditable="true" placeholder="상세주소 입력"></div>
							<!--/* 초기 placeholcer width를 min-width로 부여하고 입력즉시 min-width 속성 삭제 */-->
						</div>
					</div>
				</dd>
			</dl>
			<button class="btn_submit" type="button" disabled>완료</button>
			<button class="btn_back" type="button"><i class="ico_back"></i><span class="sr_only">뒤로 가기</span></button>
			<!--<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>-->
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
