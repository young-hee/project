<html ap:decorate="~{layout/layout-search}">
<head>
    <title>메인 레이아웃</title>
</head>
<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">

            <div class="ap_contents">
				<!--/* 연관검색어 */-->
				<!--/* sort filter */-->
				<div class="sort_filter"><!-- 스크롤시 fixed -->
					<div class="ui_table">
						<div>총 <b class="num">150</b>개의 상품</div>
						<div class="sort"><button type="button" onclick="$('.sort').toggleClass('open');"><i class="ico_sort"></i> <span>판매순</span></button>
							<ul>
								<li><button type="button" class="on">판매순</button></li> <!--/* 선택되어있는 상태 */-->
								<li><button type="button">신상품순</button></li>
								<li><button type="button">평점순</button></li>
								<li><button type="button">가격이 높은 순</button></li>
								<li><button type="button">가격이 낮은순</button></li>
							</ul>
						</div>
						<div class="view">
							<!--/* col2 class toggle 텍스트 1단보기 2단 보기 */-->
							<button type="button" onclick="$(this).find('i').toggleClass('col2')"><i class="ico_view"></i><span class="sr_only">1단 보기</span></button>
						</div>
						<div class="filter">
							<button type="button" class="on"><span>필터</span></button> <!--/* 선택된 필터가 있을 경우 on 클래스 */-->
						</div>
					</div>
				</div>
				<!--/* 적용된 필터 */-->
            </div>
            
        </div>

    <!--/* 하단 js등을 실행하는 마지막 영역 */-->
    <th:block ap:fragment="layout-endpoint">
       
    </th:block>

</body>
</html>
