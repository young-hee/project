<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage color_curation">
		<div class="layer_wrap">
			<dl class="layer fixed_top">
				<dt class="layer_title"><button type="button"><span class="color_chip"><span style="background: #a500ff;"></span></span><span>바이올렛</span></button><button type="button"><span>리리코스 마린에너지</span></button></dt>
				<dd class="layer_cont">
					<!--/* 컬러 선택 */-->
					<div class="filter_layer" style="display: none;">
						<div class="color_filter scrollable_x">
							<span class="color_chip"><input type="checkbox" id="color0" checked><label for="color0"><img ap:src="@{/images/dummy/img_color_chip_01.jpg}" alt=""><span class="except title">전체</span></label></span>
							<span class="color_chip"><input type="checkbox" id="color1"><label for="color1" style="background: #720011;"><span class="except title">버건디</span></label></span>
							<span class="color_chip"><input type="checkbox" id="color2"><label for="color2" style="background: #ff0026;"><span class="except title">레드</span></label></span>
							<span class="color_chip"><input type="checkbox" id="color3"><label for="color3" style="background: #f28c9b;"><span class="except title">코랄</span></label></span>
							<span class="color_chip"><input type="checkbox" id="color4"><label for="color4" style="background: #ff6100;"><span class="except title">오렌지</span></label></span>
							<span class="color_chip"><input type="checkbox" id="color5"><label for="color5" style="background: #f28cd8;"><span class="except title">핑크</span></label></span>
							<span class="color_chip"><input type="checkbox" id="color6"><label for="color6" style="background: #a500ff;"><span class="except title">퍼플</span></label></span>
							<span class="color_chip"><input type="checkbox" id="color7"><label for="color7" style="background: #f2b38c;"><span class="except title">베이지</span></label></span>
							<span class="color_chip"><input type="checkbox" id="color8"><label for="color8"><img ap:src="@{/images/dummy/img_color_chip.jpg}" alt=""><span class="except title">바이올렛</span></label></span>
							<span class="color_chip"><input type="checkbox" id="color9"><label for="color9"><img ap:src="@{/images/dummy/img_color_chip.jpg}" alt=""><span class="except title">색상명</span></label></span>
							<span class="color_chip"><input type="checkbox" id="color10"><label for="color10"><img ap:src="@{/images/dummy/img_color_chip.jpg}" alt=""><span class="except title">색상명</span></label></span>
						</div>
					</div>
					<!--/* 브랜드 선택 */-->
					<div class="filter_layer">
						<div class="wrap">
							<ul class="brand_filter col_02">
								<li><span class="check_wrap"><input type="checkbox" id="brand0" checked><label for="brand0">전체</label></span></li>
								<li><span class="check_wrap"><input type="checkbox" id="brand1"><label for="brand1">헤라</label></span></li>
								<li><span class="check_wrap"><input type="checkbox" id="brand2"><label for="brand2">에뛰드 하우스</label></span></li>
								<li><span class="check_wrap"><input type="checkbox" id="brand3"><label for="brand3">리리코스 마린에너지</label></span></li>
								<li><span class="check_wrap"><input type="checkbox" id="brand4"><label for="brand4">브랜드명</label></span></li>
								<li><span class="check_wrap"><input type="checkbox" id="brand5"><label for="brand5">브랜드명</label></span></li>
								<li><span class="check_wrap"><input type="checkbox" id="brand6"><label for="brand6">브랜드명</label></span></li>
								<li><span class="check_wrap"><input type="checkbox" id="brand7"><label for="brand7">브랜드명</label></span></li>
								<li><span class="check_wrap"><input type="checkbox" id="brand8"><label for="brand8">브랜드명</label></span></li>
								<li><span class="check_wrap"><input type="checkbox" id="brand9"><label for="brand9">브랜드명</label></span></li>
								<li><span class="check_wrap"><input type="checkbox" id="brand10"><label for="brand10">브랜드명</label></span></li>
							</ul>
						</div>
					</div>
					<!--/* 색상 브랜드 선택 후 목록 */-->
					<div class="result_list">
						<ul>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_curation_02.jpg}" alt="이미지 대체 텍스트"></a></li>
							<li><a href="#none" class="video"><img ap:src="@{/images/dummy/img_color_curation_03.jpg}" alt="이미지 대체 텍스트"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_curation_03.jpg}" alt="이미지 대체 텍스트"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_curation_02.jpg}" alt="이미지 대체 텍스트"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_curation_02.jpg}" alt="이미지 대체 텍스트"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_curation_03.jpg}" alt="이미지 대체 텍스트"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_curation_02.jpg}" alt="이미지 대체 텍스트"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_curation_03.jpg}" alt="이미지 대체 텍스트"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_curation_03.jpg}" alt="이미지 대체 텍스트"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_curation_02.jpg}" alt="이미지 대체 텍스트"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_curation_02.jpg}" alt="이미지 대체 텍스트"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_curation_03.jpg}" alt="이미지 대체 텍스트"></a></li>
						</ul>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

</html>
