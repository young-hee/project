<html ap:decorate="~{layout/layout-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents title_two_depth beauty_tester_wrap">

		<div class="section top course_wrap">
			<div class="cont_top">
				<p class="tiile">5월 2차 스테디 하이드레이팅 5일 플랜</p>
				<p class="sub_txt">테스터 모집인원 30명</p>
				<p class="apply"><span class="point_purple">91명</span> 신청중</p>
			</div>

			<div class="course_list_wrap">
				<ul class="course_list step01">
					<li class="on">
						<p class="title">참가신청</p>
						<p class="date"><span class="align_right">05.14<br />~ 05.21</span></p>
					</li>
					<li>
						<p class="title">테스터발표</p>
						<p class="date">05.24</p>
					</li>
					<li>
						<p class="title">리뷰등록</p>
						<p class="date">~05.30</p>
					</li>
					<li>
						<p class="title">베스트리뷰<br />발표</p>
						<p class="date">05.31</p>
					</li>
				</ul>		<!-- // course_list -->
			</div>		<!-- // course_list_wrap -->
		</div>		<!-- // course_wrap -->

		<div class="section">
			<div class="title_box">
				<p class="title">뷰티테스터 상품</p>
			</div>
			<!-- 상품 리스트 -->
			<div class="product_one_view">
				<a href="javascript:;">
					<!--  상품이미지  -->
					<span class="product_visual_new">
						<span class="lazy_load_wrap">
							<img src="" data-src="/mo/ko/images/dummy/img_oneView_01.jpg" alt="" class="lazy_load">
						</span>
					</span>

					<!-- 상품 정보 -->
					<span class="product_info_new">
						<span class="prd_name">Apmall x HERA 블랙쿠션 시크릿박스_17호</span>
						<span class="price_wrap">
							<strong class="discount">5%</strong>
							<strong class="price">129,600<em>원</em></strong>
							<del>13,200원</del>
						</span>

						<!-- 평점 리뷰 -->
						<span class="product_rating">
							<span class="mark_star_sm star3"><span class="sr_only">구매 평점 별 5개 중 3개</span></span>
							<span class="prd_review">리뷰 828</span>
						</span>

						<!-- 태그 -->
						<span class="tags">
							<em class="badge special">스페셜기프트</em>
							<em class="badge gift">기프트카드</em>
						</span>

						<button type="button" class="btn_toggle" onclick="$(this).toggleClass('on'); $(this).find('i').toggleClass('on')"><i class="ico_heart_s"></i><span class="sr_only">좋아요</span></button>
					</span>
					<a href="javascript:;" class="direct_brand">리리코스 마린에너지</a>
				</a>
			</div>
			<!-- // 상품 리스트 -->
		</div>

		<div class="section">
			<div class="title_box">
				<p class="title">상품 상세정보</p>
			</div>
			<div class="">
				<img src="/mo/ko/images/display/img_beauty_tester_detail.jpg" alt="" />
			</div>

		</div>

		<div class="section">
			<div class="ui_tab">
				<div class="tab_menu equally">
					<ul>
						<li class="on"><button type="button">신청하기</button></li>
						<li><button type="button"> 신청자 (<span class="">91</span>명)</button></li>
					</ul>
				</div>		<!-- // tab_menu -->
				<div class="tab_contents">
					<div class="tab_cont">
						<h3 class="sr_only">신청하기</h3>
					</div>		<!-- // tab_cont -->
					<div class="tab_cont">
						<h3 class="sr_only">신청자</h3>
					</div>		<!-- // tab_cont -->
				</div>		<!-- // tab_contents -->
			</div>		<!-- // ui_tab -->
		</div>

	</div>		<!-- // ap_contents -->
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		$( '.youtube_video' ).video();
	</script>
</th:block>

</body>
</html>
