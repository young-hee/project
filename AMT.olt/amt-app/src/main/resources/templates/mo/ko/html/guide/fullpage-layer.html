<html ap:decorate="~{layout/only-contents}">
<head>
    <title>fullpage layer 스타일</title>
</head>
<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">

            <div class="layer_popup fullpage">
                <div class="layer_wrap">
                    <dl class="layer fixed"> <!--/* 헤더, 버튼 fixed 스타일, 헤더만 고정할때 fixed_top */-->
                        <dt class="layer_title">제목 영역</dt>
                        <dd class="layer_cont">
							<div class="section pd_lg" style="height:700px;">
								풀페이지 레이어 스타일
								헤더 버튼 영역 고정
							</div>
							<div class="layer_btns">
								<button class="btn_lg_secondary" type="button">초기화</button>
								<button class="btn_lg_neutral" type="button">적용</button>
							</div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
                </div>
            </div>
        </div>

    <!--/* 하단 js등을 실행하는 마지막 영역 */-->
    <th:block ap:fragment="layout-endpoint">
       
    </th:block>

</body>
</html>
