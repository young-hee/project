<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage btn_y">
		<div class="layer_wrap">
			<dl class="layer">
				<dt class="layer_title">배송지 등록</dt>
				<dd class="layer_cont">
					<div class="section delivery_form">
						<fieldset class="form address_form">
							<legend class="sr_only">배송지 변경 정보 입력</legend>
							<dl class="ui_table">
								<dt>받는사람</dt>
								<dd>
									<div class="input_wrap">
										<span class="input_h48_gray"><input type="text"></span>
									</div>
								</dd>
							</dl>
							<dl class="ui_table">
								<dt>연락처</dt>
								<dd>
									<div class="input_group">
										<div class="input_wrap">
											<span class="input_h48_gray"><input type="text"></span>
										</div>
										<div class="sel_space01"></div>
										<div class="input_wrap">
											<span class="input_h48_gray"><input type="text"></span>
										</div>
										<div class="sel_space01"></div>
										<div class="input_wrap">
											<span class="input_h48_gray"><input type="text"></span>
										</div>
									</div>
								</dd>
							</dl>
							<dl class="ui_table">
								<dt>추가연락처<span class="block font_md">(선택)</span></dt>
								<dd>
									<div class="input_group">
										<div class="input_wrap">
											<span class="input_h48_gray"><input type="text"></span>
										</div>
										<div class="sel_space01"></div>
										<div class="input_wrap">
											<span class="input_h48_gray"><input type="text"></span>
										</div>
										<div class="sel_space01"></div>
										<div class="input_wrap">
											<span class="input_h48_gray"><input type="text"></span>
										</div>
									</div>
								</dd>
							</dl>
							<dl class="ui_table type2">
								<dt>배송지</dt>
								<dd>
									<div class="ui_find_addresses">
										<div class="input_group">
											<div class="input_wrap">
												<span class="input_h48_gray"><input type="text" placeholder="지역명"></span>
											</div>
											<div class="btn">
												<button class="btn_h46_bk" type="button">찾기</button>
											</div>
										</div>
										<div class="input_group">
											<div class="input_wrap">
												<span class="input_h48_gray"><input type="text" title=""></span>
											</div>
											<div class="sel_space01"></div>
											<div class="input_wrap">
												<span class="input_h48_gray"><input type="text" title=""></span>
											</div>
										</div>
										<!-- 지역 검색 결과 -->
										<div class="address_list"></div>
										<!-- //지역 검색 결과 -->
										<div class="input_group">
											<div class="input_wrap">
												<input type="hidden" class="post_code" name="post_code">
												<input type="hidden" class="address_first" name="address_first">
												<span class="input_h48_gray"><input type="text" title="기본주소 입력" ></span>
											</div>
										</div>
										<div class="input_group">
											<div class="input_wrap">
												<span class="input_h48_gray"><input type="text" title="상세주소 입력"></span>
											</div>
										</div>
									</div>
								</dd>
							</dl>
							<div class="chk_wrap">
								<span class="chk_h28"><input type="checkbox" name="chk01" id="default"><label for="default">기본 배송지 설정</label></span>
							</div>
						</fieldset>
					</div>
				</dd>
			</dl>
			<!-- 버튼영역 위치이동(180824) -->
			<ul class="btn_col2_area">
				<li><a href="javascript:;" class="btn_h50_wh">취소</a></li>
				<li><a href="javascript:;" class="btn_h50_bk">등록</a></li>
			</ul>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
