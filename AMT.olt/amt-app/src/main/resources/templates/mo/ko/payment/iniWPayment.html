<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:ap="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
 	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<th:block ap:replace="~{common/fragment/js-libs}"/>
<script type="text/javascript">
	
	$(document).ready(function(){
		alert("test");
		var payPopup = window.open('about:self','payPopup', "width=1000,height=650,resizable=no,scrollbars=no");
		var actionUrl = "https://wpay.inicis.com/stdwpay/su/payreqauth";
		
		var $form = $("form[name='ini']");
		$form.attr("method", "post");
		$form.attr("action", actionUrl);
		$form.attr("target", 'payPopup');
		
		$form.submit();
		
	});
</script>

</head>

<form id="payForm" name="ini" method="post" accept-charset="utf-8">	
	<th:block th:each="pr, stat: *{payParam}">
		<input type="hidden" th:name="${pr.key}" th:value="${pr.value}"/>
	</th:block>
 </form>
</body>
</html>
