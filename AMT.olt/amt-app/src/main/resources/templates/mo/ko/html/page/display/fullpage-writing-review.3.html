<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage">
		<div class="layer_wrap">
			<dl class="layer bg_gray fixed_top">
				<dt class="layer_title">구매리뷰 작성</dt>
				<dd class="layer_cont">
					<div class="review_write">
						<!--/* 리뷰 작성중 상품 */-->
						<div class="section pd_md">
							<dl class="review_product_summary">
								<dt>헤라 블랙쿠션 SPF 34 PA++ 21호 바닐라</dt>
								<dd>
									<div class="ui_rating large">
										<span><input type="radio" name="rate3" id="rate3_1" value="1.0"><label for="rate3_1"><span class="sr_only"> 1점</span></label></span>
										<span><input type="radio" name="rate3" id="rate3_2" value="2.0"><label for="rate3_2"><span class="sr_only"> 2점</span></label></span>
										<span><input type="radio" name="rate3" id="rate3_3" value="3.0"><label for="rate3_3"><span class="sr_only"> 3점</span></label></span>
										<span><input type="radio" name="rate3" id="rate3_4" value="4.0" checked><label for="rate3_4"><span class="sr_only"> 4점</span></label></span>
										<span><input type="radio" name="rate3" id="rate3_5" value="5.0"><label for="rate3_5"><span class="sr_only"> 5점</span></label></span>
										<span>인생템이에요</span>
									</div>
								</dd>
							</dl>
						</div>
						<!--/* 평가 선택 : 선택 전 */-->
						<div class="ui_accordion">
							<dl>
								<dt class="on"><span class="title"><em>상품을 자세히 평가해주세요</em></span><button type="button"><span class="sr_only">더보기</span><i class="ico_navi"></i></button></dt>
								<dd>
									<div class="cont review_grade">
										<dl>
											<dt>지속력은 어떤가요?</dt>
											<dd>
												<div class="check_btn_set inline">
													<span><input type="radio" name="review1" id="review1_1"><label for="review1_1">금방 지워져요</label></span>
													<span><input type="radio" name="review1" id="review1_2"><label for="review1_2">적당해요</label></span>
													<span><input type="radio" name="review1" id="review1_3"><label for="review1_3">오래 지속되요</label></span>
												</div>
											</dd>
										</dl>
										<dl>
											<dt>커버력은 어떤가요?</dt>
											<dd>
												<div class="check_btn_set inline">
													<span><input type="radio" name="review2" id="review2_1"><label for="review2_1">별로에요</label></span>
													<span><input type="radio" name="review2" id="review2_2"><label for="review2_2">적당해요</label></span>
													<span><input type="radio" name="review2" id="review2_3"><label for="review2_3">감쪽 같아요</label></span>
												</div>
											</dd>
										</dl>
										<dl>
											<dt>수분감은 어떤가요?</dt>
											<dd>
												<div class="check_btn_set inline">
													<span><input type="radio" name="review3" id="review3_1"><label for="review3_1">촉촉해요</label></span>
													<span><input type="radio" name="review3" id="review3_2"><label for="review3_2">적당해요</label></span>
													<span><input type="radio" name="review3" id="review3_3"><label for="review3_3">매트해요</label></span>
												</div>
											</dd>
										</dl>
									</div>
								</dd>
							</dl>
						</div>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		$('.slide').ixSlideMax();
	</script>
</th:block>

</body>
</html>
