<html ap:decorate="~{layout/layout-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents my_page">
		<div class="section pd_md">
			<p class="text color_light_gray pdt10">배송, 프로모션 등 사이트 관련 궁금하신 내용을 작성 후 상담 신청 하시면 상담원이 확인 후 답변하여 드립니다.</p>
			<p class="text color_light_gray mgt5">제품, 트러블 관련 문의는 <span class="color_black">고객센터 (080-023-5454)</span> 로 문의주세요.</p>
			<div class="align_center mgt5 pdb10">
				<a href="#none" class="btn_lg_neutral">1:1 문의하기</a>
			</div>
		</div>
		<div class="section pd_md">
			<div class="ui_accordion my_inquiry">
				<dl>
					<dt class="on"><b class="title">미해결 상담 <em>0</em></b><button type="button"><i class="ico_navi"></i><span class="sr_only">더보기</span></button></dt>
					<dd>
						<div class="no_data" style="height:182px">
							<b>문의하신 1:1 상담내역이<br>없습니다.</b>
						</div>
					</dd>
				</dl>
				<dl>
					<dt><b class="title">답변 완료된 상담 <em>0</em></b><button type="button"><i class="ico_navi"></i><span class="sr_only">더보기</span></button></dt>
					<dd>
						<div class="no_data" style="height:182px">
							<b>문의하신 1:1 상담내역이<br>없습니다.</b>
						</div>
					</dd>
				</dl>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		$( '.youtube_video' ).video();
	</script>
</th:block>

</body>
</html>
