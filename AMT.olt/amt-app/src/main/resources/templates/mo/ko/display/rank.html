<html ap:decorate="~{layout/layout-contents}" th:with="_jsfile='ranking'">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents ap_ranking">
		<div class="ui_tab">
			<div class="tab_menu equally">
				<ul>
					<li class="on"><button type="button">실시간 많이 본 상품</button></li>
					<li><button type="button">주간 구매 많은 상품</button></li>
				</ul>
			</div>
			<div class="tab_contents">
				<div class="tab_cont best_view">
					<h3 class="sr_only">실시간 많이 본 상품</h3>
					<div class="rank_list">
						<ul class="product_list_new">
						</ul>
					</div>

					<div class="loading" data-loading-first="300" data-loading-more="90" style="display: none">
						<img ap:src="@{/images/common/loading_sm.gif}" alt="로딩중">
					</div>

					<div class="section no_product" style="display: none">
						<p class="text_center">더 좋은 상품을 준비중입니다.</p>
					</div>
				</div>
				<div class="tab_cont best_sell">
					<h3 class="sr_only">주간 구매 많은 상품</h3>
					<div class="section check_btn_set type2">
						<span><input type="radio" name="priceRange" id="price1" value="~30000" checked><label for="price1">~3만원</label></span>
						<span><input type="radio" name="priceRange" id="price2" value="30000~50000"><label for="price2">3~5만원</label></span>
						<span><input type="radio" name="priceRange" id="price3" value="50000~70000"><label for="price3">5~7만원</label></span>
						<span><input type="radio" name="priceRange" id="price4" value="70000~"><label for="price4">7만원~</label></span>
					</div>

					<div class="rank_list">
						<ul class="product_list_new">
						</ul>
					</div>

					<div class="loading" data-loading-first="300" data-loading-more="90" style="display: none">
						<img ap:src="@{/images/common/loading_sm.gif}" alt="로딩중">
					</div>

					<div class="section no_product" style="display: none">
						<p class="text_center">더 좋은 상품을 준비중입니다.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		AP.ranking.init({
			displayMenuId: AP.DISPLAY_MENU_ID
		});
	</script>
</th:block>

</body>
</html>
