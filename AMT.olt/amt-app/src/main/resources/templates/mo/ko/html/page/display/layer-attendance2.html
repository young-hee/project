<html ap:decorate="~{layout/only-contents}">

<div ap:fragment="layout-contents">

	<div class="layer_popup system_alert layer_attendance" style="display:block">
		<div class="layer_dimmed"></div>
		<div class="layer_wrap">
			<dl class="layer">
				<dt class="layer_title">출석체크 완료</dt>

				<dd class="layer_cont">
					<p class="text">뷰티포인트 <span class="b_point01">5P</span>가 지급 되었습니다.</p>

						<div class="cont"><strong>3,000</strong><span class="unit">원</span></div>
					</dl>
				</dd>

				<dd class="layer_btns">
					<button class="close" type="button">닫기</button>
				</dd>

			</dl>

	</div>

</div>
