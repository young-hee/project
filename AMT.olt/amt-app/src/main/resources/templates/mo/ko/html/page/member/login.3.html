<html ap:decorate="~{layout/layout-member-join}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents member_login">
	
		<div class="ui_toggle_contents view_keyboard">
			<button class="toggle_btn">PC 키보드 보기 <i class="ico_down"></i></button>
			<div>
				<img ap:src="@{/images/member/img_keyboard.png}" alt="pc 용 키보드 배열">
			</div>
		</div>
		
		<fieldset class="form">
			<legend class="sr_only">로그인</legend>
			<div class="input_wrap">
				<input type="text" title="주문번호 입력" placeholder="주문번호를 입력하세요" class="focus_purple">
			</div>
			<div class="input_group">
				<div class="select_wrap w30p">
					<select name="" title="휴대폰 사업자 식별번호 선택">
						<option value="">010</option>
					</select>
				</div>
				<div class="gap"></div>
				<div class="input_wrap"><input type="tel" title="휴대폰 앞자리 번호 입력" placeholder="" class="focus_purple"></div>
				<div class="gap"></div>
				<div class="input_wrap"><input type="tel" title="휴대폰 뒷자리 번호 입력" placeholder="" class="focus_purple"></div>
<!--	하나의 input으로 사용 시 교체
				<div class="input_wrap"><input type="tel" title="휴대폰 번호 입력" placeholder="휴대폰 번호 입력('-' 생략)" class="focus_purple"></div>
-->
			</div>
			<div class="btn_login_wrap">
				<a href="#none" class="bg_purple">로그인</a>
			</div>
			<p class="text">비회원 구매시, 포인트 적립이나 쿠폰할인 등의 혜택이 적용되지 않습니다. <a href="#none"><b>회원 로그인하기</b> <I class="ico_arr"></I></a></p>
			<div class="btn_login_wrap mgt20">
				<a href="#none" class="bg_white">휴대폰 간편로그인</a>
			</div>
		</fieldset>
		<hr class="div m20">

		<div class="btn_login_wrap">
			<a href="#none" class="bg_white_arrow"><span>회원 로그인</span></a>
		</div>

		<div class="member_menu">
			<a href="#none">회원가입</a><a href="#none">아이디찾기</a><a href="#none">비밀번호찾기</a>
		</div>


	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
