<html ap:decorate="~{layout/layout-main}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents plus_membership">
		<h3>
			<img ap:src="@{/images/display/img_visual_plus_membership.jpg}" alt="ap membership 플러스 맴버십 연회비 페이백 10% 할인 쇼핑지원금 무료배송">
		</h3>
		
		<h4 class="plus_tit01"><strong>플러스멤버십 회원혜택</strong>Apmall에서 가장 합리적으로 쇼핑하는 법</h4>

		<div class="slide" data-ix-options="view-length:1;">
			<div class="ix-list-viewport">
				<ul class="ix-list-items">
					<li class="ix-list-item"><img ap:src="@{/images/display/img_membership_01.jpg}" alt="benefit 01 가입즉시 기프트카드로 연회비 페이백"></li>
					<li class="ix-list-item"><img ap:src="@{/images/display/img_membership_02.jpg}" alt="benefit 02 가입즉시 누구나 10% 상시할인"></li>
					<li class="ix-list-item"><img ap:src="@{/images/display/img_membership_03.jpg}" alt="benefit 03 365일 무료배송 VVIP+ 무료반품"></li>
					<li class="ix-list-item"><img ap:src="@{/images/display/img_membership_04.jpg}" alt="benefit 04 VVIP+ 쇼핑지원금 매월 최대 15,000원"></li>
				</ul>
			</div>
			<div class="ix-controller">
				<ul class="ix-thumbs"><li class="ix-thumb"><button type="button" class="ix-btn">1번째 배너</button></li></ul>
			</div>
			<a href="#none" class="btn_join_membership"><img ap:src="@{/images/display/btn_join_membership.png}" alt="가입하기"></a>
		</div>

		<h4 class="plus_tit02">플러스멤버십 등급별 혜택</h4>
		
		<div class="plus_mem_info01">
			<div>
				<img ap:src="@{/images/display/img_plus_membership_01.jpg}" alt="VVIP 플러스멤버십">
				<a href="javascript:;" class="btn_join"><span class="sr_only">가입하기</span></a>
			</div>

			<div>
				<img ap:src="@{/images/display/img_plus_membership_02.jpg}" alt="VIP 플러스멤버십">
				<a href="javascript:;" class="btn_join"><span class="sr_only">가입하기</span></a>
			</div>
		</div>
		
		
		<div class="attendance_notice plus">
			<div class="notice_area01">
				<p class="noti_tit01"><i class="ico_notice"></i> 꼭 확인하세요</p>
				<ul class="bullet_list01">
					<li>10% 상시 할인 : 1+1행사 제품, 할인행사 제품, 아모레퍼시픽, 설화수, 헤라, 프리메라, 리리코스, 아닉구딸 제품 제외됩니다.</li>
					<li>무료배송 : 뷰티포인트로 결제시 제외됩니다.</li>
					<li>쇼핑지원금은 매월 멤버십세일 기간에 자동으로 발급됩니다.(세일기간은 변동)</li>
					<li>기프트 카드의 유효기간 소멸 안내는 별도로 드리지 않습니다.</li>
				</ul>
			</div>
		</div>

	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		$('.slide').ixSlideMax();
	</script>
</th:block>

</body>
</html>
