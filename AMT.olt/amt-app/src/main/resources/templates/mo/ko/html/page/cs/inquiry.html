<html ap:decorate="~{layout/layout-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents ap_cs inquiry_wrap">
		<div class="section pd_md no_margin">
			<fieldset class="form inquiry">
				<legend class="sr_only">문의 정보 입력</legend>
				
				<div class="select_wrap">
					<span class="select_h48_gray">
						<select name="select01" title="">
							<option value="val01">선택하세요</option>
							<option value="val01">상품,결제</option>
							<option value="val01">교환,포인트</option>
							<option value="val01">이벤트</option>
							<option value="val01">쿠폰,사이트이용</option>
						</select>
					</span>
				</div>
				<a href="javascript:;" class="btn_h54_bl">문의할 주문/제품 선택</a>
				
				<!--<div class="attached mgt10">
					<p class="bullet_dot ellipsis">프루프 10 방수펜슬 NEW 외 4개  </p>
					<button class="ui_close" type="button"><span class="sr_only">선택상품 삭제</span></button>
				</div>-->
				<div class="input_wrap">
					<span class="input_h48_gray"><input type="text" placeholder="제목"></span>
				</div>
				<div class="textarea">
					<textarea name="" id="" cols="" rows="" placeholder="내용"></textarea>
				</div>
				
				<div class="ui_input_images">
					<input type="file" id="i_picture" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="multiple" style="display:none" />
					<label for="i_picture" class="btn_h40_bl">사진첨부</label>
					<ul class="attach">
						<li>
							<img ap:src="@{/images/dummy/img_quick_menu_01.png}" alt="">
							<button type="button" class="btn_del user_attach_img"><span class="sr_only">첨부파일 삭제</span></button>
						</li>
					</ul>
					<p class="text_notice">첨부파일은 이미지 파일만 가능하며, 최대 10개까지 등록 하실 수 있습니다. (최대 파일 용량 3MB)</p>
				</div>
				<div class="input_wrap">
					<span class="input_h48_gray"><input type="text" placeholder="이메일 입력"></span>
				</div>
				<div class="input_wrap mt10">
					<span class="input_h48_gray"><input type="tel" placeholder="휴대폰번호(선택)"></span>
				</div>
				
				<div class="chk_wrap">
					<span class="chk_h28 f_mid"><input type="checkbox" name="chk01" id="check1_1"><label for="check1_1">SMS 답변 알림</label></span>
				</div>
				<div class="form_btns mgt20">
					<a href="javascript:;" class="btn_h50_pp">등록</a>
				</div>
			</fieldset>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		$( '.ui_select' ).designSelectBox();
	</script>
</th:block>

</body>
</html>
