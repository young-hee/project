<html ap:decorate="~{layout/layout-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents ap_cs">
		<div class="section pd_md no_margin">
			<fieldset class="form inquiry">
				<legend class="sr_only">문의 정보 입력</legend>
				
				<!-- data-not-label-change="true" label변경을 하지 않는다 -->
				<div class="ui_select" data-not-label-change="true">
					<input type="hidden" name="">
					<button type="button">기본 Label</button>
					<ul class="select_options">
						<!-- data-selected="true" 속성을 a 태그에 설정하면 해당 옵션이 기본 선택된다. -->
						<!-- data-disabled="true" 속성을 a 태그에 설정하면 해당 옵션을 선택할수 없다. -->
						<!-- data-value="value" 선택시 value로 리턴되는 값 -->
						<li class="select_option"><code class="label_markup" style="display:none">선택 1</code><a data-value="01"><img alt="" src="/mo/ko/images/dummy/img005.jpg">선택 1</a></li>
						<li class="select_option"><code class="label_markup" style="display:none">선택 2</code><a data-value="02" data-selected="true"><img alt="" src="/mo/ko/images/dummy/img006.jpg">선택 2</a></li>
						<li class="select_option"><code class="label_markup" style="display:none">선택 3</code><a data-value="03" data-disabled="true"><img alt="" src="/mo/ko/images/dummy/img005.jpg">선택 3</a></li>
						<li class="select_option"><code class="label_markup" style="display:none">선택 4</code><a data-value="04"><img alt="" src="/mo/ko/images/dummy/img006.jpg">선택 4</a></li>
						<li class="select_option"><code class="label_markup" style="display:none">선택 5</code><a data-value="05"><img alt="" src="/mo/ko/images/dummy/img005.jpg">선택 5</a></li>
						<li class="select_option"><code class="label_markup" style="display:none">선택 6</code><a data-value="06"><img alt="" src="/mo/ko/images/dummy/img006.jpg">선택 6</a></li>
					</ul>
				</div>
				<button type="button" class="btn_lg_neutral w100p mgt10">문의할 주문/제품 선택</button>
				<div class="attached mgt10">
					<p class="bullet_dot ellipsis">프루프 10 방수펜슬 NEW 외 4개  </p>
					<button class="ui_close" type="button"><span class="sr_only">선택상품 삭제</span></button>
				</div>
				<div class="input_wrap mgt20">
					<input type="text" value="" placeholder="제목">
				</div>
				<div class="textarea">
					<textarea name="" id="" cols="" rows="" placeholder="내용"></textarea>
				</div>
				<div class="ui_input_images">
					<input type="file" id="i_picture" accept="image/gif,image/jpeg,image/jpg,image/png" multiple="multiple" style="display:none" />
					<label for="i_picture" class="btn_md_neutral w100p mgt10">사진첨부</label>
					<ul class="attach">
						<li>
							<img ap:src="@{/images/dummy/img_quick_menu_01.png}" alt="">
							<button type="button" class="btn_del user_attach_img"><span class="sr_only">첨부파일 삭제</span></button>
						</li>
					</ul>
					<p class="text_notice">첨부파일은 이미지 파일만 가능하며, 최대 10개까지 등록 하실 수 있습니다. (최대 파일 용량 3MB)</p>
				</div>
				<div class="input_wrap">
					<input type="text" title="이메일  입력" placeholder="이메일 입력">
				</div>
				<div class="input_wrap">
					<input type="tel" value="" placeholder="휴대폰번호(선택)">
				</div>
				<div class="check_wrap mgt10"><input type="checkbox" id="sms_check"><label for="sms_check">SMS 답변 알림 </label></div>
				<div class="form_btns mgt20">
					<button type="button" class="btn_lg_primary w100p">등록</button>
				</div>
			</fieldset>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
