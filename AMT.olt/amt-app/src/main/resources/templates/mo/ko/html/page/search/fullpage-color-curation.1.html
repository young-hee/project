<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
<script>
// 검색영역
	$('.order_area .group button').click(function(){
			if($(this).hasClass('open')){
			$('.order_area .group button').removeClass('open');
				$(this).removeClass('open');
				$(this).closest('.ap_wrapper').removeClass('fix');
			}else{
				$('.order_area .group button').removeClass('open');
				$(this).addClass('open');
				$(this).closest('.ap_wrapper').addClass('fix');
			}
	});

	$('.filter_layer input[type="checkbox"]').change(function(){
		var checked = $(this).is(":checked");
		if(checked){
			$(this).closest('.group').find('input[type="checkbox"]').prop("checked", false);
			$(this).prop("checked", true);
			$(this).closest('.group').find('button').removeClass('open');
			$(this).closest('.ap_wrapper').removeClass('fix');
			var select_name = $(this).next('label').find('.title').text();
			$(this).closest('.group').find('.tit').text(select_name);
		 }
	});

</script>
