<html ap:decorate="~{layout/layout-main}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents my_page one_pay">
		<div class="section pd_lg card_registration">
			<h3 class="h_title"><b>ONE pay</b></h3>
			<p class="text">간편하게 등록하고 3% 추가 할인받으세요!</p>
			<button type="button" class="btn_add_card">
				<i class="ico_oper plus"></i>
				<span>카드추가</span>
			</button>
		</div>
		<div class="section transparent pd_md">
			<dl class="dl_cont mgt10">
				<dt class="font_sm">카드정보 저장 안내</dt>
				<dd class="font_xs color_light_gray">
					<p class="text">ONE pay 결제시 대표카드로 설정한 카드로 자동결제 됩니다.</p>
					<p class="text">카드정보는 (주)엘지유플러스 전자결제에서만 관리되며 Apmall에 저장되지
						않습니다.</p>
					<p class="text">휴대폰 분실 등을 통한 타인의 자동결제에 대해서는 Apmall에서 책임지지
						않습니다.</p>
				</dd>
			</dl>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		$( '.youtube_video' ).video();
	</script>
</th:block>

</body>
</html>
