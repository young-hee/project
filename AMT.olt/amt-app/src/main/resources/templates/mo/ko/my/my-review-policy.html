<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage non_member bg_w">
		<div class="layer_wrap">
			<dl class="layer fixed">
				<dt class="layer_title">구매리뷰 약관</dt>
				<dd class="layer_cont">
					<div id="reviewTerm" class="section term_of_use review"></div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script th:inline="javascript">
	$(document).ready(function() {
		$('#reviewTerm').html(/*[[${term.termsBodyText}]]*/);
	});
	</script>
</th:block>

</body>
</html>
