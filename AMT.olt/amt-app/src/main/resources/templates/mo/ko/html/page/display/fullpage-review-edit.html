<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage">
		<div class="layer_wrap">
			<dl class="layer bg_gray fixed">
				<dt class="layer_title">리뷰 수정하기</dt>
				<dd class="layer_cont">
					<div class="review_write">
						<!--/* 리뷰 작성중 상품 */-->
						<div class="section pd_md">
							<dl class="review_product_summary">
								<dt>헤라 블랙쿠션 SPF 34 PA++ 21호 바닐라</dt>
								<dd>
									<div class="ui_rating large">
										<span><input type="radio" name="rate3" id="rate3_1" value="1.0"><label for="rate3_1"><span class="sr_only"> 1점</span></label></span>
										<span><input type="radio" name="rate3" id="rate3_2" value="2.0"><label for="rate3_2"><span class="sr_only"> 2점</span></label></span>
										<span><input type="radio" name="rate3" id="rate3_3" value="3.0"><label for="rate3_3"><span class="sr_only"> 3점</span></label></span>
										<span><input type="radio" name="rate3" id="rate3_4" value="4.0" checked><label for="rate3_4"><span class="sr_only"> 4점</span></label></span>
										<span><input type="radio" name="rate3" id="rate3_5" value="5.0"><label for="rate3_5"><span class="sr_only"> 5점</span></label></span>
										<span>인생템이에요</span>
									</div>
								</dd>
							</dl>
						</div>
						<!--/* 평가 선택 : 선택 후 */-->
						<div class="ui_accordion">
							<dl>
								<dt><span class="title">지속력 <b>오래 지속되요</b> 커버력 <b>감쪽 같아요</b> 수분감 <b>촉촉해요</b></span><button type="button"><span class="sr_only">더보기</span><i class="ico_navi"></i></button></dt>
								<dd>
									<div class="cont review_grade">
										<dl>
											<dt>지속력은 어떤가요?</dt>
											<dd>
												<div class="check_btn_set inline">
													<span><input type="radio" name="review1" id="review1_1"><label for="review1_1">금방 지워져요</label></span>
													<span><input type="radio" name="review1" id="review1_2"><label for="review1_2">적당해요</label></span>
													<span><input type="radio" name="review1" id="review1_3" checked><label for="review1_3">오래 지속되요</label></span>
												</div>
											</dd>
										</dl>
										<dl>
											<dt>커버력은 어떤가요?</dt>
											<dd>
												<div class="check_btn_set inline">
													<span><input type="radio" name="review2" id="review2_1"><label for="review2_1">별로에요</label></span>
													<span><input type="radio" name="review2" id="review2_2"><label for="review2_2">적당해요</label></span>
													<span><input type="radio" name="review2" id="review2_3" checked><label for="review2_3">감쪽 같아요</label></span>
												</div>
											</dd>
										</dl>
										<dl>
											<dt>수분감은 어떤가요?</dt>
											<dd>
												<div class="check_btn_set inline">
													<span><input type="radio" name="review3" id="review3_1" checked><label for="review3_1">촉촉해요</label></span>
													<span><input type="radio" name="review3" id="review3_2"><label for="review3_2">적당해요</label></span>
													<span><input type="radio" name="review3" id="review3_3"><label for="review3_3">매트해요</label></span>
												</div>
											</dd>
										</dl>
									</div>
								</dd>
							</dl>
						</div>
						<!--/* 사진 업로드 완료 */-->
						<div class="section pd_md">
							<ul class="ui_attach scrollable_x">
								<li class="attached"><img ap:src="@{/images/dummy/img_best_photo.jpg}" alt=""><button type="button" class="btn_del"><span class="sr_only">첨부파일 삭제</span></button></li>
								<li class="attached"><img ap:src="@{/images/dummy/img_best_photo.jpg}" alt=""><button type="button" class="btn_del"><span class="sr_only">첨부파일 삭제</span></button></li>
								<li>
									<div class="attach_file">
										<input type="file" id="attach1">
										<label for="attach1">
											<i class="ico_oper plus"></i>
											개봉전
										</label>
									</div>
								</li>
								<li>
									<div class="attach_file">
										<input type="file" id="attach2">
										<label for="attach2">
											<i class="ico_oper plus"></i>
											개봉후
										</label>
									</div>
								</li>
								<li>
									<div class="attach_file">
										<input type="file" id="attach3">
										<label for="attach3">
											<i class="ico_oper plus"></i>
											사용감
										</label>
									</div>
								</li>
								<li>
									<div class="attach_file">
										<input type="file" id="attach3">
										<label for="attach3">
											<i class="ico_oper plus"></i>
											<span class="sr_only">사진첨부</span>
										</label>
									</div>
								</li>
							</ul>
						</div>
						<!--/* 리뷰 입력 */-->
						<div class="section pd_md">
							<button type="button" class="btn_write">친구 생일 선물로 샀는데 너무 좋다고 해서 제껏도 샀어요. 피부색이 하얀편인데 색상 들뜸없이 잘 맞는거 화사하고 너무 좋아요. 케이스가 살짝 빡빡한데 헐렁... <i class="ico_navi next"></i></button>
						</div>
						<!--/* 약관 안내 */-->
						<div class="section transparent pd_md">
							<p class="text color_light_gray">등록된 사진 및 리뷰는 Ap몰의 국내/외 마케팅에 활용될 수 있습니다. <a href="#none" class="color_black">자세한 약관보기</a></p>
						</div>

						<div class="layer_btns">
							<button type="button" class="btn_lg_primary w100p">수정완료</button>
						</div>
					</div>
				</dd>
			</dl>
			<button class="btn_review_delete" type="button">삭제</button>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		$('.slide').ixSlideMax();
	</script>
</th:block>

</body>
</html>
