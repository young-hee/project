<html ap:decorate="~{layout/layout-member-join}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents member_login">

		<div class="ui_toggle_contents view_keyboard">
			<button class="toggle_btn">PC 키보드 보기 <i class="ico_down"></i></button>
			<div>
				<img ap:src="@{/images/member/img_keyboard.png}" alt="pc 용 키보드 배열">
			</div>
		</div>

		<fieldset class="form">
			<legend class="sr_only">휴대폰 간편 로그인</legend>
			<div class="input_wrap">
				<input type="text" title="이름 입력" placeholder="이름을 입력하세요" class="focus_purple">
			</div>
			<div class="input_group">
				<div class="select_wrap w30p">
					<select name="" title="휴대폰 사업자 식별번호 선택">
						<option value="">010</option>
					</select>
				</div>
				<div class="gap"></div>
				<div class="input_wrap"><input type="tel" title="휴대폰 번호 입력" placeholder="휴대폰 번호 입력('-' 생략)" class="focus_purple"></div>
			</div>
			<div class="btn_login_wrap">
				<a href="#none" class="bg_purple">인증번호 발송</a>
			</div>
			<div class="login_checkbox">
				<span class="inbox">
					<input type="checkbox" id="save_id" name="" class="lg_checkbox" value="" checked="checked"><label for="save_id">아이디 저장</label>
				</span>
				<span class="inbox">
					<input type="checkbox" id="save_login" name="" class="lg_checkbox" value="" checked="checked"><label for="save_login">자동 로그인</label>
				</span>
			</div>
			<div class="btn_login_wrap mgt20">
				<a href="#none" class="bg_white">일반 로그인</a>
			</div>
		</fieldset>
		<hr class="div m20">

		<div class="btn_login_wrap">
			<a href="#none" class="bg_white_arrow"><span>비회원 로그인</span></a>
		</div>

		<div class="member_menu">
			<a href="#none">회원가입</a><a href="#none">아이디찾기</a><a href="#none">비밀번호찾기</a>
		</div>

	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
