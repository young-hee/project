<html ap:decorate="~{layout/only-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents">
		<div class="layer_popup" style="display: block; margin-top: -400px;">
			<div class="layer_dimmed"></div>
			<div class="layer_wrap">
				<dl class="layer">
					<dt class="sr_only">배너 내용</dt>
					<dd class="layer_cont pd0">
						<a href="#none"><img ap:src="@{/images/dummy/img_banner_13.jpg}" alt="배너 내용"></a>
					</dd>
					<dd class="layer_btns clear">
						<span class="check_wrap cir"><input type="checkbox" id="check"><label for="check">일주일간 열지 않기</label></span>
						<button class="btn_default_modal_confirm" type="button">닫기</button>
					</dd>
				</dl>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
