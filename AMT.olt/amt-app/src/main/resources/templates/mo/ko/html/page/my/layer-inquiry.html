<html ap:decorate="~{layout/only-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup system_alert" style="display: block;">
		<div class="layer_dimmed"></div>
		<div class="layer_wrap">
			<dl class="layer">
				<dt class="layer_title">상담평가</dt>
				<dd class="layer_cont">
					<div class="evaluation">
						<p class="text">답변 완료된 상담에 만족하시나요?</p>
						<div class="rdo_wrap">
							<span class="rdo_h30"><input type="radio" name="radio_1" id="radio1" checked="checked"><label for="radio1">만족해요</label></span>
							<span class="rdo_h30"><input type="radio" name="radio_1" id="radio2"><label for="radio2">불만족해요</label></span>
						</div>
						<div class="textarea"><textarea name="" id="" cols="" rows="" placeholder="불만족 사유를 입력해주세요"></textarea></div>
					</div>
				</dd>
				<dd class="layer_btns">
					<button class="btn_default_modal_confirm" type="button">취소</button>
					<button class="btn_default_modal_confirm" type="button">확인</button>
				</dd>
			</dl>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
