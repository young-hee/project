<html ap:decorate="~{layout/only-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup" style="display: block;">
		<div class="layer_dimmed"></div>
		<div class="layer_wrap">
			<dl class="layer">
				<dt class="layer_title">상담평가</dt>
				<dd class="layer_cont">
					<div class="evaluation">
						<p class="text">답변 완료된 상담에 만족하시나요?</p>
						<div class="check_list">
							<span class="check_wrap"><input type="radio" name="answer" id="answer_y" checked><label for="answer_y">만족해요</label></span>
							<span class="check_wrap"><input type="radio" name="answer" id="answer_n"><label for="answer_n">불만족해요</label></span>
						</div>
						<div class="textarea"><textarea name="" id="" cols="" rows="" placeholder="불만족 사유를 입력해주세요"></textarea></div>
					</div>
				</dd>
				<dd class="layer_btns">
					<button class="btn_default_modal_confirm" type="button">확인</button>
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close_l_w"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
