<html ap:decorate="~{layout/layout-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents my_page my_deposit">
		<div class="section deposit_summary">
			<dl>
				<dt class="h_title">이모레님의 보유 예치금</dt>
				<dd class="color_light_gray">
					<div class="price"><em>989,122원</em></div>
					<p class="text">예치금은 환불받으실 금액을 모아 현금과 동일하게 사용하실 수
						있도록 보관해 드리는 서비스입니다</p>
					<p class="text">고객님이 원하시면 예치금은 현금으로 출금 받으실 수 있으며 주문
					시에도 사용 가능합니다</p>
				</dd>
			</dl>
		</div>
		<div class="ui_tab">
			<div class="tab_menu equally">
				<ul>
					<li><a href="#none">예치금 내역</a></li>
					<li class="on"><a href="#none">출금신청/계좌관리</a></li>
				</ul>
			</div>
			<div class="tab_cont">
				<h3 class="sr_only">출금신청/계좌관리</h3>
				<div class="section mgt0 pd_md">
					<!--/* 내역없음 */-->
					<div class="no_data" style="height: 160px;">
						<b>등록된<br>환불 계좌가 없습니다.</b>
					</div>
					<div class="pd15">
						<p class="text font_xs color_light_gray">출금 신청은 예치금 내에서 <b class="color_black">1일 1회 최대 30만원</b>까지 가능합니다</p>
					</div>
					<div class="_btns">
						<button type="button" class="btn_md_neutral">출금신청</button>
						<button type="button" class="btn_md_bordered">계좌등록/변경</button>
					</div>
				</div>
				<div class="section pd_md">
					<!--/* 조회기간 선택 */-->
					<div class="ui_multiple_date_picker">
						<div class="select_wrap">
							<select name="" title="조회기간 선택">
								<option value="">전체기간</option>
							</select>
						</div>
						<div class="clear">
							<div class="date_info_area">
								<span class="start_date">2018.01.05</span> ~ <span class="end_date">2018.01.12</span> 기간 내역
							</div>
						</div>
					</div>
					<!--/* 내역없음 */-->
					<div class="no_data">
						<b>선택하신 기간에<br>해당하는 내역이 없습니다.</b>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
