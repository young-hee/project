	<div class="ap_contents member_login">
		
		<div class="tel_confirm">
			
					<fieldset class="form">
						<legend class="sr_only">휴대폰 인증 번호</legend>
						<div class="input_wrap">
							<input type="number" title="인증번호 입력" placeholder="인증번호를 입력하세요" class="focus_purple">
						</div>
						<div class="tel_confirm_time">

						<div class="tel_confirm_num_resend">
							<a href="#1" class="" title="인증번호 재전송">인증번호 재전송</a>

						<ul class="tel_confirm_num_txt">

						</ul>
						<div class="btn_login_wrap">
							<a href="#none" class="bg_purple">인증하기</a>
						</div>
					</fieldset>
		</div>
	</div>

</div>
