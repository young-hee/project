<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage">
		<div class="layer_wrap">
			<dl class="layer bg_gray fixed_top">
				<dt class="layer_title">구매리뷰 상세</dt>
				<dd class="layer_cont">

						<dt class="review_header">
							<span>amore***</span><span>WELCOME</span>
							<span class="rating">
					<i class="ico_star on"></i>
					<i class="ico_star on"></i>
					<i class="ico_star on"></i>
					<i class="ico_star on"></i>
					<i class="ico_star"></i>
					<span class="count">4.8</span>
				</span>
						</dt>
						<!--/* 첨부 동영상 & 이미지 영역 */-->
						<dd class="attached">
							<div class="slide" data-ix-options="view-legnth:1;">
								<div class="ix-list-viewport">
									<ul class="ix-list-items">
										<li class="ix-list-item"><img ap:src="@{/images/dummy/img_vod_01.jpg}" alt="이미지 대체 텍스트"></li>

									</ul>
								</div>
								<div class="ix-controller">
									<ul class="ix-thumbs">
										<li class="ix-thumb"><button type="button" class="ix-btn"><!--ix-index-->번째 배너</button></li>
									</ul>
								</div>
							</div>
						</dd>
						<dd class="review_cont">
							<a href="#none" class="product_name"><em>상품명, 옵션명 노출 길어지면 말줄임.. </em><i class="ico_arr"></i></a>
							<div class="ui_table summary">
								<dl>
									<dt>지속력</dt>
									<dd><b>오래 지속되요</b></dd>
								</dl>
								<dl>
									<dt>커버력</dt>
									<dd><b>감쪽같아요</b></dd>
								</dl>
								<dl>
									<dt>수분감</dt>
									<dd><b>적당해요</b></dd>
								</dl>
							</div>
							<div class="cont">
								<p class="text">친구 선물 사려고 구매했는데 너무 좋아서 제껏도 샀어요 특히 피부색 칙칙한 날에 쓰면 화사해 보이고 화장한듯 안한듯깨끗하게 만들어주네요. 친구 선물 사려고 구매했는데 너무 친구 선물 사려고 구매했는데 너무 좋아서 제껏도 샀어요 특히 피부색 칙칙한 날에 쓰면 화사해 보이고 화장한듯 안한듯깨끗하게 만들어주네요. 친구 선물 사려고 구매했는데 너무</p>
								<!--/*  <a href="#none" class="read_more">더읽기 <i class="ico_down"></i></a> 더읽기 클릭시 close 클래스 추가 텍스트 : 닫기 */-->
							</div>
							<div class="clear btns">
								<button type="button" class="btn_good" onclick="$(this).toggleClass('on');"><i class="ico_thumb animated500ms rotate"></i><span>도움이 되요 <span class="num">58</span></span></button>
								<button type="button" class="btn_report"><i class="ico_report"></i><span class="sr_only">신고하기</span></button>
							</div>
							<div class="clear bottom">
								<p class="date">2018.05.06</p>
								<!--/* 내가 작성한 글 수정 버튼 노출 */-->
								<!--<a href="#none" class="btn_sm_bordered">수정</a>-->
							</div>
						</dd>
					</dl>
					<!--/* 내 리뷰 일경우 수정하기 버튼
					<div class="section">
						<a href="#none" class="btn_lg_primary w100p">수정하기</a>
					</div>
					 */-->
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		$('.slide').ixSlideMax();
	</script>
</th:block>

</body>
</html>
