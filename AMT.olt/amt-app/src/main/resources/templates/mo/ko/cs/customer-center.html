	<div class="ap_contents cs_overview">

						<dl>

							<dd>
								<ul class="list_bullet_dash">
									<li><span class="fwb">평일 : AM9~ PM6</span><br><small>(주말/공휴일 휴무)</small></li>
									<li><span class="fwb">점심 : PM12~ PM1</span></li>

						</dl>

				</dl>
				<dl>
					<dt>제품 트러블 문의</dt>
					<dd>
						<a href="tel:080-023-5454" class="tel num">080-023-5454</a>
						<small>(수신자요금부담)</small>
						<dl>
							<dt class="fwb">운영시간</dt>
							<dd>
								<ul class="list_bullet_dash">
									<li><span class="fwb">평일 : AM9~ PM6</span><br><small>(주말/공휴일 휴무)</small></li>
									<li><span class="fwb">점심 : PM12~ PM1</span></li>
								</ul>
							</dd>

				</dl>
			</div>
			<div class="clear cs_info">
				<a href="#none"><i class="ico_inquiry"></i><span class="txt_col_888">1:1 상담등록</span></a>

			</div>
		</div>
		<!--/* 공지사항 & faq 탭 */-->
		<div class="ui_tab section">
			<!-- tab menu -->
			<div class="tab_menu equally">
				<ul>
					<li class="on"><button type="button">공지사항</button></li>
					<li><button type="button">FAQ</button></li>

			</div>
			<!-- tab contents wrap -->
			<div class="tab_contents">
				<!-- tab content -->
				<div class="tab_cont">
					<h3 class="sr_only">공지사항</h3>
					<div class="view_btn"><a href="/cs/notice"><span>전체보기</span> <i class="ico_arr2"></i></a></div>
					<ul class="board_list">
						<th:block th:each="n : ${notice.foNoticeList}">
							<li><a href="javascript:;" th:href="'/cs/noticeView/' + ${n.foNoticeSn}"  th:text="${n.foNoticeTitle}"><small th:text="${n.noticeTypeName}">[당첨자 발표]</small> 12월 설화수 브랜드위크 '리미티드 구성 제안하기' 이벤트 당첨자 발표 </a></li>
						</th:block>
						<!--<li><a href="#none"><small>[당첨자 발표]</small> 12월 설화수 브랜드위크 '리미티드 구성 제안하기' 이벤트 당첨자 발표 <span class="new">새글</span></a></li>-->
					</ul>
				</div>
				<div class="tab_cont">
					<h3 class="sr_only">FAQ</h3>
					<div class="view_btn"><a href="/cs/faq"><span>전체보기</span> <i class="ico_arr2"></i></a></div>
					<div class="faq_div">
						<th:block th:each="f : ${faq.faqList}">
							<dl>
								<dt class="bod_top">
									<button type="button">
										<span class="title" th:text="${f.inquiryText}">플러스 멤버십 추천인/피추천인 기프트카드가 발급 안됐어요!</span>
									</button>
									<small th:text="${f.inquiryTypeName}">플러스 멤버십</small>
								</dt>
								<dd>
									<div class="cont">
										<p class="text">
											<span class="txt_answer" th:utext="${f.responseBodyText}">A <span class="sr_only">답변</span></span>
										</p>
									</div>
								</dd>
							</dl>
						</th:block>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		//함수 실행
		$(function(){
			$(".faq_div").faq();
		});

		//함수 선언
		$.fn.faq=function(){
			return this.each(function(){
				var $obj = $(this);
				var $btn = $obj.find("dt button");

				$btn.on("click",onToggle);

				function onToggle(){
					if(!$(this).parent().next().hasClass("open")){
						$("dd").removeClass("open"); //모든 창 닫기
						$(this).parent().next().addClass("open")
					} else{
						$(this).parent().next().removeClass("open")
					};
				};
			});
		}
	</script>
</th:block>

</body>
</html>
