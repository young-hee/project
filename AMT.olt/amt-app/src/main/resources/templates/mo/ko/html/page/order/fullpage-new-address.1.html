<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
<script>


	$('.input_wrap input').on('change keyup paste',function(){
		if(!$(this).val()==''){
			$(this).addClass('on').closest('.search_address').find('.dl_cont').addClass('change');
		}else{
			$(this).removeClass('on').closest('.search_address').find('.dl_cont').removeClass('change');
		}
	});

	$('.input_wrap .btn_del').click(function(){
		$(this).closest('.search_address').find('.dl_cont').removeClass('change');
		$(this).closest('.input_wrap').removeClass('search');
		$(this).prev('input').removeClass('on').val('');
	});

	$('.input_wrap .btn_search').click(function(){
		$('.step1 .dl_cont').hide();
		$(this).prev('.btn_del').hide();
		$(this).closest('.input_wrap').addClass('search');

		$('.step2').show();
	});

	$('.address_list li .rdo_h30 input').change(function(){
		if($(this).is(":checked")){
			$('.address_list li').find('.add_input').hide();
			$(this).closest('li').find('.add_input').show();
			$(this).closest('.layer_cont').addClass('on').find('.layer_btns').addClass('on');
		}
	});
</script>
</th:block>
