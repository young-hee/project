<html ap:decorate="~{layout/only-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage">
		<div class="layer_wrap">
			<dl class="layer fixed_top bg_gray">
				<dt class="layer_title">배송안내</dt>
				<dd class="layer_cont">
					<div class="section my_pouch">
						<div class="delivery_infomation">
							<dl>
								<dt class="h_title"><span>주문접수</span></dt>
								<dd>고객님의 주문이 접수되었습니다.</dd>
							</dl>
							<dl>
								<dt class="h_title"><span>주문완료</span></dt>
								<dd>고객님의 결제가 완료되어 주문이 확정되었습니다.</dd>
							</dl>
							<dl>
								<dt class="h_title"><span>상품준비중</span></dt>
								<dd>주문하신 내역을 확인하고 준비중 입니다.</dd>
							</dl>
							<dl>
								<dt class="h_title"><span>배송중</span></dt>
								<dd>고객님의 상품이 배송중 입니다.</dd>
							</dl>
							<dl>
								<dt class="h_title"><span>배송완료</span></dt>
								<dd>고객님의 상품이 배송완료 되었습니다.</dd>
							</dl>
						</div>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
