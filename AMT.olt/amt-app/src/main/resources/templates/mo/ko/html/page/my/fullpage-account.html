<html ap:decorate="~{layout/only-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage btn_y account_registration">
		<div class="layer_wrap">
			<dl class="layer">
				<dt class="layer_title">환불 계좌 등록/변경</dt>
				<dd class="layer_cont">
					<div class="section">
						<p class="text copy">
							<span>고객님의 예치금을</span><br>
							환불받으실 계좌를 입력해주세요
						</p>
						<fieldset class="form">
							<legend class="sr_only">환불 계좌 정보 입력</legend>
							<dl class="ui_table">
								<dt>예금주</dt>
								<dd>
									<div class="input_wrap">
										<span class="input_h48_gray"><input type="text" title="예금주 입력" placeholder="성함을 입력해주세요"></span>
									</div>
								</dd>
							</dl>
							<dl class="ui_table">
								<dt>은행</dt>
								<dd>
									<div class="select_wrap">
										<span class="select_h48_gray">
											<select name="select01" title="은행선택" required>
												<option value="" disabled selected>은행선택</option>
												<option value="">한국은행</option>
												<option value="">부산은행</option>
												<option value="">산업은행</option>
												<option value="">광주은행</option>
												<option value="">기업은행</option>
												<option value="">제주은행</option>
											</select>
										</span>
									</div>
								</dd>
							</dl>
							<dl class="ui_table">
								<dt>계좌</dt>
								<dd>
									<div class="input_wrap">
										<span class="input_h48_gray"><input type="text" title="계좌 입력" placeholder="계좌번호 입력"></span>
									</div>
								</dd>
							</dl>
							<p class="text font_xs color_light_gray">환불 계좌는 무통장 입금, 휴대폰 결제의 익월 취소분에 대한 환불금액을 받을 수 있는 계좌입니다</p>
							<p class="text font_xs color_light_gray">예치금을 입금시킬 수 있는 계좌입니다</p>
						</fieldset>
					</div>
				</dd>
			</dl>
			<!-- 버튼영역 위치이동 (180824) -->
			<ul class="btn_col2_area">
				<li><a href="javascript:;" class="btn_h50_wh">취소</a></li>
				<li><a href="javascript:;" class="btn_h50_bk">등록</a></li>
			</ul>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
