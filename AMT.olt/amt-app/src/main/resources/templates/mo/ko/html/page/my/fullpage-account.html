<html ap:decorate="~{layout/only-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage account_registration">
		<div class="layer_wrap">
			<dl class="layer bg_gray fixed_top">
				<dt class="layer_title">환불 계좌 등록/변경</dt>
				<dd class="layer_cont">
					<div class="section pd_md">
						<p class="text copy"><span>고객님의 예치금을</span><br>
							환불받으실 계좌를 입력해주세요
						</p>
						<fieldset class="form">
							<legend class="sr_only">환불 계좌 정보 입력</legend>
							<dl class="ui_table">
								<dt>예금주</dt>
								<dd>
									<div class="input_wrap"><input type="text" title="예금주 입력" placeholder="성함을 입력해주세요"></div>
								</dd>
							</dl>
							<dl class="ui_table">
								<dt>은행</dt>
								<dd>
									<div class="select_wrap"><select name="" title="은행 선택">
										<option value="">은행선택</option>
									</select></div>
								</dd>
							</dl>
							<dl class="ui_table">
								<dt>예금주</dt>
								<dd>
									<div class="input_wrap"><input type="text" title="계좌 입력" placeholder="계좌번호 입력"></div>
								</dd>
							</dl>
							<p class="text font_xs color_light_gray">환불 계좌는 무통장 입금, 휴대폰 결제의 익월 취소분에 대한 환불금액을 받을 수 있는 계좌입니다</p>
							<p class="text font_xs color_light_gray mgt5">예치금을 입금시킬 수 있는 계좌입니다</p>
							<div class="form_btns">
								<button type="button" class="btn_md_bordered">취소</button>
								<button type="button" class="btn_md_neutral">등록</button>
							</div>
						</fieldset>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
