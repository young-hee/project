<html ap:decorate="~{layout/layout-main}" th:with="_jsfile='issue'">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="ap_contents">
	<th:block th:if="${not #lists.isEmpty(cornersMap)}">
		<!-- 상단 비주얼 배너 -->
		<th:block th:if="${not #lists.isEmpty(cornersMap.get('M01_issue2_m.1'))}">
				<div class="section display_issue" th:each="corner : ${cornersMap.get('M01_issue2_m.1')}">
					<th:block th:each="contents : ${corner.contents}">
						<a href="javscript" th:if="${contents.menuPageCornerContentsId == 'M01_issue2_m.1.1'}" th:href="${contents.linkUrl}">
							<img th:if="${contents.menuPageCornerContentsId == 'M01_issue2_m.1.1'}" th:src="${contents.imgUrl}" alt="">
							<div class="banner_info type_b" th:if="${contents.menuPageCornerContentsId == 'M01_issue2_m.1.2'}">
								<p class="copy" th:if="${contents.menuPageCornerContentsId == 'M01_issue2_m.1.2'}">
									<span th:if="${contents.menuPageCornerContentsId == 'M01_issue2_m.1.2'}" th:text="${contents.text}">입술에 빛나는</span>
									<span th:if="${contents.menuPageCornerContentsId == 'M01_issue2_m.1.3'}" th:text="${contents.text}">그녀의 트루컬러</span>
								</p>
								<p th:if="${contents.menuPageCornerContentsId == 'M01_issue2_m.1.4'}" class="text">
									<span th:if="${contents.menuPageCornerContentsId == 'M01_issue2_m.1.4'}" th:text="${contents.text}">입술에 빛나는</span>
									<span th:if="${contents.menuPageCornerContentsId == 'M01_issue2_m.1.5'}" th:text="${contents.text}">그녀의 트루컬러</span>
								</p>
							</div>
						</a>
					</th:block>
				</div>
			</th:block>
		<!-- 동영상 영역 -->
		<th:block th:if="${not #lists.isEmpty(cornersMap.get('M01_issue2_m.3'))}">
				<th:block th:each="corner : ${cornersMap.get('M01_issue2_m.3')}">
				<th:block th:each="contents, conIdx : ${corner.contents}">
					<th:block th:if="${contents.menuPageCornerContentsId == 'M01_issue2_m.3.1'}">
						<div class="section y_video_wrap">
							<div class="video_wrap">
								<iframe class="youtube_video" width="750" height="420" th:src="${contents.videoUrl} + '?enablejsapi=1'" frameborder="0" allowfullscreen data-vendor="youtube" data-ratio="true" data-mute="false"></iframe>
							</div>
							
							<!-- 썸네일 -->
							<div class="video_thumb_area">
								<a href="javascript:;">
									<img th:src="${contents.videoImgThumbnailUrl}" alt=""  class="thumb_img" />
									<img th:src="${contents.videoImgThumbnailUrl}" alt=""  class="btn_video_thumb" />
								</a>
							</div>				
						</div>
					</th:block>
				</th:block>
				</th:block>
			</th:block>
		<script type="text/javascript">
				/* Youtube 재생 스크립트 */
				$('.video_thumb_area').bind('click', function() {
					var $ytb_iframe = $(this).prev().find("iframe");
					  $(this).hide();
					  $ytb_iframe.show();
				 });	
		</script>

		<th:block th:if="${not #lists.isEmpty(cornersMap.get('M01_issue2_m.2'))}">
				<th:block th:each="corner : ${cornersMap.get('M01_issue2_m.2')}">
				<th:block th:each="contents, conIdx : ${corner.contents}">
					<th:block th:if="${contents.menuPageCornerContentsId == 'M01_issue2_m.2.1'}">
						<h3 class="tit_f_20"><strong th:text="${contents.text}">가을 립스틱 추천 상품</strong></h3>
					</th:block>
				</th:block>
				</th:block>
			</th:block>

	<!-- 카테고리 필터 및 상품영역 --><!-- 2018-08-20 필터링 영역 삭제 및 리스트 추가 -->
		<div class="cate_prd_wrap01" id="prod_list_0">
			
		</div>
	</th:block>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		$( '.youtube_video' ).video();
	</script>
	<script th:inline="javascript">
		(function () {
			var issue = /*[[${cornersMap}]]*/;
			var model = new Array();
			
			if(issue['M01_issue2_m.5'].length > 0 && issue['M01_issue2_m.5'][0]['contents'].length > 0){
				model.push(issue['M01_issue2_m.5'][0]['contents'][0]);
			}
			//console.log(issue);
			AP.issue.setDefaultData( model );
		}());
	</script>
</th:block>

</body>
</html>
