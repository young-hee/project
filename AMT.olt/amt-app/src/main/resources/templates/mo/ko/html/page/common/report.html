<html ap:decorate="~{layout/layout-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents ap_cs">
		<div class="section pd_md">
			<fieldset class="form report_form">
				<legend class="sr_only">신고하기 입력</legend>
				<div class="report_title">
					<dl>
						<dt>작성자 : </dt>
						<dd><b>abcd***</b></dd>
					</dl>
					<dl class="ellipsis">
						<dt>글내용 : </dt>
						<dd><b>아침 세안용이라고 해서 폼클렌저보단 사용할 때 부담이 아침 세안용이라고 해서 폼클렌저보단 사용할 때 부담이</b></dd>
					</dl>
				</div>
				<ul class="check_list">
					<li class="check_wrap"><input type="radio" name="report" id="report1"><label for="report1">부적절한 내용</label></li>
					<li class="check_wrap"><input type="radio" name="report" id="report2"><label for="report2">저작권 문제</label></li>
					<li class="check_wrap"><input type="radio" name="report" id="report3"><label for="report3">광고글</label></li>
					<li class="check_wrap"><input type="radio" name="report" id="report4"><label for="report4">기타</label></li>
				</ul>
				<p class="font_md"><b>추가 설명이 필요한 경우 아래 입력해주세요.</b></p>
				<div class="textarea">
					<textarea name="" id="" cols="" rows="" placeholder="내용을 입력하세요"></textarea>
				</div>
				<div class="form_btns">
					<a href="#none" class="btn_md_bordered">취소</a>
					<a href="#none" class="btn_md_neutral">신고하기</a>
				</div>
			</fieldset>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->

</th:block>

</body>
</html>
