<html ap:decorate="~{layout/layout-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup fullpage btn_y bg_w">
		<div class="layer_wrap">
			<dl class="layer">
				<dt class="layer_title">신고하기</dt>
				<dd class="layer_cont">
					<div class="section report_wrap">
						<div class="tit_area">
							<p>작성자 : <strong>러블리(dlxod***)</strong></p>
							<p>글내용 : <strong>아침 세안용이라고 해서 폼클렌저보단 사용할 때 부담이아침 세안용이라고 해서 폼클렌저보단 사용할 때 부담이</strong></p>
						</div>
				
						<div class="radio_area01">
							<span class="rdo_h30"><input type="radio" name="radio_1" id="radio1"  checked="checked"><label for="radio1">부적절한 내용</label></span>
							<span class="rdo_h30"><input type="radio" name="radio_1" id="radio2"><label for="radio2">저작권 문제</label></span>
							<span class="rdo_h30"><input type="radio" name="radio_1" id="radio3"><label for="radio3">광고성글</label></span>
							<span class="rdo_h30"><input type="radio" name="radio_1" id="radio4"><label for="radio4">기타</label></span>
						</div>
				
						<div class="text_input_wrap">
							<p class="txt_in">추가 설명이 필요한 경우 아래 입력해주세요.</p>
							<div class="textarea">
								<textarea placeholder="내용을 입력하세요"></textarea>
							</div>
						</div>
				
					</div>
				</dd>
			</dl>

			<ul class="btn_col2_area">
				<li><a href="javascript:;" class="btn_h50_wh">취소</a></li>
				<li><a href="javascript:;" class="btn_h50_bk">신고하기</a></li>
			</ul>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->

</th:block>

</body>
</html>
