<html ap:decorate="~{layout/layout-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="ap_contents my_page my_giftcard">
		<div class="section pd_md">
			<!--/* 쿠폰 등록 */-->
			<fieldset class="form coupon_form">
				<legend class="sr_only">기프트카드 등록 정보 입력</legend>
				<dl>
					<dt class="title">기프트카드 발급</dt>
					<dd>
						<div class="input_group">
							<div class="input_wrap">
								<input type="text" title="카드번호 입력" placeholder="카드 번호를 입력해주세요">
							</div>
							<div class="btn">
								<button class="btn_lg_neutral" type="button">등록</button>
							</div>
						</div>
					</dd>
				</dl>
			</fieldset>
		</div>
		<!--/* 보유 쿠폰 */-->
		<div class="section pd_md">
			<dl class="point_summary">
				<dt>기프트카드</dt>
				<dd class="ui_table">
					<dl>
						<dt>보유 기프트 카드</dt>
						<dd>
							<b class="font_xl">0장</b>
						</dd>
					</dl>
					<dl>
						<dt>사용가능 금액</dt>
						<dd>
							<em class="font_xl"><b>0원</b></em>
						</dd>
					</dl>
				</dd>
			</dl>
			<div class="ui_tab mgt10">
				<div class="tab_menu equally">
					<ul>
						<li class="on"><button type="button">전체</button></li>
						<li><button type="button">사용가능</button></li>
						<li><button type="button">사용완료</button></li>
						<li><button type="button">기간만료</button></li>
					</ul>
				</div>
				<div class="tab_contents">
					<div class="select_wrap">
						<select name="" title="조회기간 선택">
							<option value="">전체기간</option>
						</select>
					</div>
					<!-- tab content -->
					<div class="tab_cont">
						<h3 class="sr_only">전체</h3>
						<div class="no_data">
							<b>등록된 기프트카드가<br>
								없습니다</b>
						</div>
					</div>
					<div class="tab_cont">
						<h3 class="sr_only">사용가능</h3>
						<div class="no_data">
							<b>등록된 기프트카드가<br>
								없습니다</b>
						</div>
					</div>
					<div class="tab_cont">
						<h3 class="sr_only">사용완료</h3>
						<div class="no_data">
							<b>등록된 기프트카드가<br>
								없습니다</b>
						</div>
					</div>
					<div class="tab_cont">
						<h3 class="sr_only">기간만료</h3>
						<div class="no_data">
							<b>등록된 기프트카드가<br>
								없습니다</b>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
	</script>
</th:block>

</body>
</html>
