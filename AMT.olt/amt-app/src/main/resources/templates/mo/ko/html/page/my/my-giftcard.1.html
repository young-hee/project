<html ap:decorate="~{layout/layout-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="ap_contents my_page my_giftcard title_two_depth">
		<div class="section">
			<!--/* 기프트카드 등록 */-->
			<fieldset class="form coupon_form">
				<legend class="sr_only">기프트카드 번호 입력</legend>
				<dl>
					<dt class="title">기프트카드 발급</dt>
					<dd>
						<div class="input_group">
							<div class="input_wrap">
								<span class="input_h48_gray"><input type="text" placeholder="카드 번호를 입력해주세요"></span>
							</div>
							<div class="btn">
								<button class="btn_h46_bk" type="button">등록</button>
							</div>
						</div>
					</dd>
				</dl>
			</fieldset>
		</div>
		<!--/* 보유 쿠폰 */-->
		<div class="section">
			<!--/* 뷰티포인트 요약 */-->
			<dl class="point_summary">
				<dt>기프트카드</dt>
				<dd class="ui_table">
					<table class="data_table">
						<caption class="sr_only">기프트카드 보유, 사용금액</caption>
						<colgroup>
							<col style="width:50%">
							<col style="width:50%">
						</colgroup>
						<thead>
						<tr>
							<th scope="col">보유 기프트카드</th>
							<th scope="col">사용가능 금액</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td>
								<span class="font_xl"><b>11장</b></span>
							</td>
							<td>
								<em class="font_xl"><b>90,000원</b></em>
							</td>
						</tr>
						</tbody>
					</table>
				</dd>
			</dl>
			<div class="ui_tab">
				<div class="tab_menu equally">
					<ul>
						<li class="on"><button type="button">전체</button></li>
						<li><button type="button">사용가능</button></li>
						<li><button type="button">사용완료</button></li>
						<li><button type="button">기간만료</button></li>
					</ul>
				</div>
				<div class="tab_contents">
					<div class="select_wrap">
						<span class="select_h48_gray">
							<select name="select01" title="">
								<option value="">전체기간</option>
								<option value="">2주</option>
								<option value="">1개월</option>
								<option value="">3개월</option>
								<option value="">6개월</option>
								<option value="">1년</option>
							</select>
						</span>
					</div>
					<!-- tab content -->
					<div class="tab_cont">
						<h3 class="sr_only">전체</h3>
						<div class="no_data">
							<b>등록된 기프트카드가<br>
								없습니다</b>
						</div>
					</div>
					<div class="tab_cont">
						<h3 class="sr_only">사용가능</h3>
						<div class="no_data">
							<b>등록된 기프트카드가<br>
								없습니다</b>
						</div>
					</div>
					<div class="tab_cont">
						<h3 class="sr_only">사용완료</h3>
						<div class="no_data">
							<b>등록된 기프트카드가<br>
								없습니다</b>
						</div>
					</div>
					<div class="tab_cont">
						<h3 class="sr_only">기간만료</h3>
						<div class="no_data">
							<b>등록된 기프트카드가<br>
								없습니다</b>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
	</script>
</th:block>

</body>
</html>
