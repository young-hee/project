<html ap:decorate="~{layout/only-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	
	<button type="button" onclick="$(this).next('.layer_popup').show();" class="btn_md_primary w100p">신규회원 쿠폰유의사항</button>
	<div class="layer_popup">
		<div class="layer_dimmed"></div>
		<div class="layer_wrap">
			<dl class="layer mypage">
				<dt class="layer_title">신규회원 쿠폰유의사항</dt>
				<dd class="layer_cont">
					<ul class="coup_info_list01">
						<li>-유효 기간:다운 후 30일</li>
						<li>-지급 조건:최근6개월간 결제내역 없을시 ID당 1회 지급</li>
						<li>-적용 상품:전상품(일부상품 제외)</li>
					</ul>
				</dd>
				<dd class="layer_btns">
					<button class="btn_default_modal_confirm" type="button">취소</button>
					<button class="btn_default_modal_confirm" type="button">확인</button>
				</dd>
			</dl>
		</div>
	</div>

	<hr class="div m10">
	
	<button type="button" onclick="$(this).next('.layer_popup').show();" class="btn_md_primary w100p">컴백회원 쿠폰유의사항</button>
	<div class="layer_popup">
		<div class="layer_dimmed"></div>
		<div class="layer_wrap">
			<dl class="layer mypage">
				<dt class="layer_title">컴백회원 쿠폰유의사항</dt>
				<dd class="layer_cont">
					<ul class="coup_info_list01">
						<li>-유효 기간:다운 후 30일</li>
						<li>-지급 조건:최근6개월간 결제내역 없을시  ID당 1회 지급</li>
						<li>-적용 상품:전상품(일부상품 제외)</li>
					</ul>
				</dd>
				<dd class="layer_btns">
					<button class="btn_default_modal_confirm" type="button">취소</button>
					<button class="btn_default_modal_confirm" type="button">확인</button>
				</dd>
			</dl>
		</div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
<script>
/*팝업열기*/
$('.layer_btns .btn_default_modal_confirm').click(function(){
		$('.layer_popup').hide();
});

/*팝업위치*/
$('.btn_md_primary').click(function(){
	var layerH = $(this).next('.layer_popup').find('.layer_wrap').outerHeight() / 2;
	$(this).next('.layer_popup').find('.layer_wrap').css('margin-top',-layerH);
});

</script>
</th:block>

</body>
</html>
