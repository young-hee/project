<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage color_curation">

			<dl class="layer fixed">
				<dt class="layer_title"><button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button></dt>
				<dd class="layer_cont">
					<div class="product_visual">
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide"><img ap:src="@{/images/dummy/img_color_slide_01.jpg}" alt=""></div>
								<div class="swiper-slide"><img ap:src="@{/images/dummy/img_color_slide_02.jpg}" alt=""></div>
								<div class="swiper-slide"><img ap:src="@{/images/dummy/img_color_slide_03.jpg}" alt=""></div>
								<div class="swiper-slide"><img ap:src="@{/images/dummy/img_color_slide_04.jpg}" alt=""></div>
								<div class="swiper-slide"><img ap:src="@{/images/dummy/img_color_slide_01.jpg}" alt=""></div>
							</div>
							<!-- Add Pagination -->
							<div class="swiper-pagination"></div>
						</div>
					</div>
					<div class="details">
						<dl>
							<dt class="product_name ellipsis">라네즈 매트 투톤 립 </dt>
							<dd>
								<b class="option_name ellipsis">8호 로즈 레이어링</b>
								<div class="functions">
									<button type="button" class="ico_share"><span class="sr_only">SNS 공유</span></button>
									<button type="button" class="ico_heart btn_toggle" onclick="$(this).toggleClass('on')"><span class="sr_only">좋아요</span></button> <!-- on class toggle -->
									<button type="button" class="ico_cart_in"><span class="sr_only">장바구니에 담기</span></button>
								</div>
							</dd>
						</dl>
						<a href="#none" class="btn_lg_neutral full_round">더 자세하게 볼래요 <i class="ico_arr_w"></i></a>
					</div>
				</dd>
			</dl>

	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>

	/*상단 비주얼 슬라이드*/
	var swiper = new Swiper('.swiper-container', {
	 pagination: {
		 el: '.swiper-pagination',
		 type: 'progressbar',
	 },
	 autoplay: {
		delay: 10000,
		disableOnInteraction: false,
	 },
 });
 /*슬라이드 사진 1개일경우 progressbar 숨김*/
	$('.product_visual').each(function(){
		var slide_length = $('.swiper-wrapper .swiper-slide').length;
		if(slide_length <= 1){
			$(this).addClass('none').find('.swiper-pagination-progressbar').hide();
			swiper.destroy();
		}else{
			$(this).removeClass('none').find('.swiper-pagination-progressbar').show();
		}
	});

	//console.log($('.product_visual').outerHeight());
	</script>
</th:block>

</body>
</html>
