<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage color_curation">
		<div class="layer_wrap">
			<dl class="layer fixed_top">
				<dt class="layer_title"></dt>
				<dd class="layer_cont">
					<div class="slide" data-ix-options="view-length:1; loop:false;">
						<div class="ix-list-viewport">
							<ul class="ix-list-items">
								<li class="ix-list-item"><img ap:src="@{/images/dummy/img_color_slide_01.jpg}" alt=""></li>
								<li class="ix-list-item"><img ap:src="@{/images/dummy/img_color_slide_02.jpg}" alt=""></li>
								<li class="ix-list-item"><img ap:src="@{/images/dummy/img_color_slide_03.jpg}" alt=""></li>
								<li class="ix-list-item"><img ap:src="@{/images/dummy/img_color_slide_04.jpg}" alt=""></li>
							</ul>
						</div>
						<div class="ix-controller">
							<div class="ix-progress-bar">
								<span class="bar" style="width:50%"></span>
							</div>
						</div>
					</div>
					<div class="details">
						<dl>
							<dt class="product_name">라네즈 매트 투톤 립 바</dt>
							<dd>
								<b class="option_name">8호 로즈 레이어링</b>
								<div class="functions">
									<button type="button" class="ico_share"><span class="sr_only">SNS 공유</span></button>
									<button type="button" class="ico_heart btn_toggle" onclick="$(this).toggleClass('on')"><span class="sr_only">좋아요</span></button> <!-- on class toggle -->
									<button type="button" class="ico_cart_in"><span class="sr_only">장바구니에 담기</span></button>
								</div>
							</dd>
						</dl>
						<a href="#none" class="btn_lg_neutral full_round">더 자세하게 볼래요 <i class="ico_arr_w"></i></a>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		$('.slide').ixSlideMax();
	</script>
</th:block>

</body>
</html>
