<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage benefit_layer">
		<div class="layer_wrap">
			<dl class="layer bg_gray fixed">
				<dt class="layer_title">기프트카드 조회</dt>
				<dd class="layer_cont type2">
					<!--/* 기프트카드 등록 */-->
					<fieldset class="section registration_form">
						<legend class="sr_only">기프트카드 등록</legend>
						<div class="input_wrap"><input type="text" title="기프트카드 번호 입력" placeholder="기프트카드 번호를 입력해주세요"></div>
						<button type="button" class="btn_sm_bordered">등록</button>
					</fieldset>
					<!--/* 기프트카드 사용 */-->
					<dl class="section coupon_list">
						<dt class="clear"><span>카드사용 합계</span> <em><b>0</b>원</em></dt>
						<dd>
							<ul>
								<li>
									<div class="check_wrap large">
										<label for="item1">
											<span class="chk_h28 f_mid"><input type="checkbox" name="cp_list" id="item1"></span>
											<span class="cont">
												<span class="text">김보영님의 타임세일 기프트카드</span>
												<span class="date">2018년 12월 31일까지</span>
											</span>
											<span class="price">
												<b>50,000</b>원
											</span>
										</label>
									</div>
									<div class="add_input">
										<div class="input_wrap">
											<span class="input_h48_purple"><input type="number" placeholder="사용할 금액을 입력해주세요"></span>
										</div>
										<a href="#none" class="txt_small">모두사용</a>
										 <!--on 일경우 보라색 -->
										<!-- <a href="#none" class="txt_small on">사용취소</a> -->
									</div>
								</li>
								<li>
									<div class="check_wrap large">
										<label for="item2">
											<span class="chk_h28 f_mid"><input type="checkbox" name="cp_list" id="item2"></span>
											<span class="cont">
												<span class="text">김보영님의 기프트카드</span>
												<span class="date">2018년 12월 31일까지</span>
											</span>
											<span class="price">
												<b>5,000</b>원
											</span>
										</label>
									</div>
									<div class="add_input">
										<div class="input_wrap">
											<span class="input_h48_purple"><input type="number" placeholder="사용할 금액을 입력해주세요"></span>
										</div>
										<a href="#none" class="txt_small on">사용취소</a>
									</div>
								</li>
								<li>
									<div class="check_wrap large">
										<label for="item3">
											<span class="chk_h28 f_mid"><input type="checkbox" name="cp_list" id="item3"></span>
											<span class="cont">
												<span class="text">첫구매 회원등급 발급쿠폰</span>
												<span class="date">2018년 12월 31일까지</span>
											</span>
											<span class="price">
												<b>5,000</b>원
											</span>
										</label>
									</div>
									<div class="add_input">
										<div class="input_wrap">
											<span class="input_h48_purple"><input type="number" placeholder="사용할 금액을 입력해주세요"></span>
										</div>
										<a href="#none" class="txt_small on">모두사용</a>
									</div>
								</li>
								<li>
									<div class="check_wrap large">
										<label for="item4">
											<span class="chk_h28 f_mid"><input type="checkbox" name="cp_list" id="item4"></span>
											<span class="cont">
												<span class="text">카드명 두줄 넘어가면 줄바꿈,두줄넘 카드명 세줄 넘어가면 말말줄임표</span>
												<span class="date">2018년 12월 31일까지</span>
											</span>
											<span class="price">
												<b>5,000</b>원
											</span>
										</label>
									</div>
								</li>
							</ul>
						</dd>
					</dl>
					<!--/* 안내문구 */-->
					<div class="section transparent">
						<p class="text color_light_gray">기프트카드 번호는 상단에 입력후 결제시 사용 가능합니다</p>
					</div>
					<!--/* 쿠폰이 없을때 */-->
					<div class="section no_coupon" style="display:none;">
						<p class="txt">보유중인 쿠폰이 없습니다.</p>
						<p class="color_light_gray">사용 가능 쿠폰보기에서<br>
							다운로드 가능한 쿠폰을 확인하세요<br>
							쿠폰을 다운받으면 다양한 혜택이 제공됩니다</p>
					</div>
					<div class="layer_btns">
						<button type="button" class="btn_h50_pp" disabled>확인</button> <!--disabled 빼주시면 됩니다 활성화 버튼스타일 됩니다-->
					</div>

				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
<script>
$('.coupon_list li .chk_h28 input').change(function(){
	if($(this).is(":checked")){
		$(this).closest('li').find('.add_input').show();
	}else{
		$(this).closest('li').find('.add_input').hide();
	}
});
</script>
</th:block>

</body>
</html>
