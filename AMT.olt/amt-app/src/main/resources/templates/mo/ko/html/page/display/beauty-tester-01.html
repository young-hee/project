<html ap:decorate="~{layout/layout-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents title_two_depth beauty_tester_wrap">
		<div class="ui_tab">
			<div class="tab_menu equally">
				<ul>
					<li class="on"><button type="button">진행중</button></li>
					<li><button type="button">베스트 리뷰</button></li>
				</ul>
			</div>		<!-- // tab_menu -->
			<div class="tab_contents">
				<div class="tab_cont">
					<h3 class="sr_only">진행중</h3>
					<ul class="event_list">
						<li>
							<a href="#none">
								<div class="lazy_load_wrap">
									<img src="" data-src="/mo/ko/images/dummy/img_event_01.jpg" alt="" class="lazy_load">
								</div>
								<dl class="event_info">
									<dt class="event_title ellipsis">착한 샘플 신청 착한 샘플 신청 착한 샘플 신청 착한 샘플 신청 서비스 기프트카드 증정</dt>
									<dd><span class="date"><p>2018.05.28~2018.06.17</p></span></dd>
								</dl>
							</a>
						</li>
						<li>
							<a href="#none">
								<div class="lazy_load_wrap">
									<img src="" data-src="/mo/ko/images/dummy/img_event_02.jpg" alt="" class="lazy_load">
								</div>
								<dl class="event_info">
									<dt class="event_title ellipsis">착한 샘플 신청 서비스 기프트카드 증정 착한 샘플 신청 서비스 기프트카드 증정</dt>
									<dd><span class="date"><p>2018.05.28~2018.06.17</p></span></dd>
								</dl>
							</a>
							<button type="button" class="btn_toggle" onclick="$(this).toggleClass('on'); $(this).find('i').toggleClass('on')"><i class="ico_heart_s on"></i><span class="sr_only">좋아요</span><span class="count">10</span></button>
						</li>
						<li>
							<a href="#none">
								<div class="lazy_load_wrap">
									<img src="" data-src="/mo/ko/images/dummy/img_event_03.jpg" alt="" class="lazy_load">
								</div>
								<dl class="event_info">
									<dt class="event_title ellipsis">착한 샘플 신청 서비스 기프트카드 증정</dt>
									<dd><span class="date"><p>당첨자 발표 2018.06.17</p></span></dd>
								</dl>
							</a>
							<button type="button" class="btn_toggle" onclick="$(this).toggleClass('on'); $(this).find('i').toggleClass('on')"><i class="ico_heart_s on"></i><span class="sr_only">좋아요</span><span class="count">10</span></button>
						</li>
					</ul>
				</div>		<!-- // tab_cont -->
				<div class="tab_cont">
					<h3 class="sr_only">베스트 리뷰</h3>
				</div>		<!-- // tab_cont -->
			</div>		<!-- // tab_contents -->
		</div>
	</div>		<!-- // ap_contents -->
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		$( '.youtube_video' ).video();
	</script>
</th:block>

</body>
</html>
