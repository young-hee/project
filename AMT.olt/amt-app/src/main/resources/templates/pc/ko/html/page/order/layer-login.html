<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_sm coupon_wrap" style="margin-top:-116px;">
			<dl class="layer">
				<!-- AP.modal.open() 의 contents 영역 -->
				<dt class="layer_title">로그인후에 사용할 수 있습니다</dt>
				<dd class="layer_cont">
					<!-- AP.modal.info() 의 contents 영역 -->
					<div class="ly_content">
						<div class="box_center">
							<p class="title">쉽고 빠른 로그인으로 ONE pay를 경험해보세요</p>
							<p class="s_txt">로그인화면으로 이동합니다</p>
						</div>

						<div class="box_center">
							<a href="#none" class="btn_fix_bordered">취소</a>
							<a href="#none" class="btn_fix_neutral">확인</a>
						</div>
					</div>
				</dd>
				<!-- //AP.modal.open() 의 contents 영역 -->
			</dl>
			<button type="button" class="layer_close"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
