<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_sm" style="top:50px;">
			<dl class="layer">
				<dt class="layer_title line">쿠폰 정보</dt>
				<dd class="layer_cont">
					<dl class="coupon_info">
						<dt>적용 가능 상품</dt>
						<dd class="coupon_items">
							<div class="item">
							<div class="thumb"><img ap:src="@{/images/dummy/prd_img_84.png}" alt=""></div>
							<div class="info">
								<p class="brand_name">프리메라</p>
								<p class="ellipsis line2">[NEW] 베이비 선쿠션리미티드 SPF32 PA++</p>
								<div class="price">
									<strong>23,500</strong><span class="won">원</span>
								</div>
							</div>
						</dd>
						<dt>추가사은품</dt>
						<dd class="coupon_items">
							<div class="item">
								<div class="thumb"><img ap:src="@{/images/dummy/prd_img_84.png}" alt=""></div>
								<div class="info">
									<p class="brand_name">프리메라</p>
									<p class="ellipsis line2">[NEW] 베이비 선쿠션리미티드 SPF32 PA++</p>
									<div class="price">
										<strong>23,500</strong><span class="won">원</span>
									</div>
								</div>
							</div>
						</dd>
						<dt>브랜드 안내</dt>
						<dd>
							<div class="coupon_desc small">
								<ul class="list">
									<li>적용 가능 브랜드 : <span>베리떼</span></li>
								</ul>
							</div>
							<div class="layer_btns_center">
								<a href="#none" class="btn_fix_neutral">확인</a>
							</div>
						</dd>
					</dl>
				</dd>

			</dl>
			<button class="layer_close" type="button"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
