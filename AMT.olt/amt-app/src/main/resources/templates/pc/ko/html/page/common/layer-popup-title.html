<html ap:decorate="~{layout/only-contents}">
 
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_sm" style="margin-top:-116px;">
			<dl class="layer">
				<dt class="layer_title">타이틀 영역</dt>
				<!-- AP.modal.open() 의 contents 영역 -->
				<dd class="layer_cont">
					<div class="ly_info">
						<p class="ly_txtSt1">강조형 텍스트</p>
						<p class="ly_txtSt2">서브 텍스트</p>
						<p class="color_black font_sl">일반 텍스트<br>일반텍스트 두줄</p>
						<div class="layer_btns">
							<!-- "btn_default_modal_confirm" 를 넣으면 기본 modal의 확인 기능이 적용된다. (e.closeType = 'confirm') -->
							<a href="#none" class="btn_fix_bordered">취소</a>
							<a href="#none" class="btn_fix_neutral btn_default_modal_confirm">확인</a>
						</div>
					</div>
				</dd>
				<!-- //AP.modal.open() 의 contents 영역 -->
			</dl>
			<button type="button" class="layer_close"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
