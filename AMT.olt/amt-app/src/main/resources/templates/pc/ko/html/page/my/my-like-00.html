<html ap:decorate="~{layout/layout-sub}">

<body>
	<!-- #ap_container -->
	<div ap:fragment="layout-contents">
		<!-- page contents -->
		<div class="ap_contents">

			<!-- breadcrumbe -->
			<th:block ap:replace="~{common/fragment/breadcrumb-only}"/>
			<!-- // breadcrumbe -->

			<!-- com_cont -->
			<div class="ap_com_cont mypage">
				<!-- aside_area -->
				<th:block ap:replace="~{html/page/my/fragment/my-menu}"/>
				<!-- aside_area -->

				<!-- cont_area -->
				<div class="cont_area">
					<div class="sub_title">
						<!-- page title -->
						<th:block ap:replace="~{common/fragment/page-title}"/>
						<!-- // page title -->
						<div class="like_link">
							<a href="#" class="on">전체보기</a>
							<a href="#">상품</a>
							<a href="#">브랜드</a>
							<a href="#">이벤트</a>
						</div>
					</div>
					<div class="panel bg_white no_like">
						<i class="ico_like_lg on">
							<span class="sr_only">좋아요</span>
						</i>
						<p class="h_title d1"><strong>회원님의 관심사를 추가해주세요</strong></p>
						<p class="font_xl">상품, 브랜드, 이벤트를 추가하시면<br>실시간으로 확인이 가능합니다.</p>
					</div>
				</div>
				<!-- // cont_area -->

			</div>
			<!-- // com_cont -->

		</div>
		<!-- // page contents -->
	</div><!-- // #ap_container -->

	<!--/* 하단 js등을 실행하는 마지막 영역 */-->
	<th:block ap:fragment="layout-endpoint">
		<script>
			$( '.ui_input_images' ).inputImages();
			$( '.recommended_item .slide' ).ixSlideMax();
		</script>
	</th:block>
</body>
</html>
