<html ap:decorate="~{layout/default}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!--/* ap_contents */-->
	<div class="ap_contents">
		<div class="ap_com_cont overview">
			<!--/* [S] 쇼핑팁 */-->
			<div class="shopping_overview">
				<!--/* visual */-->
				<div class="com_visual">
					<img src="/pc/ko/images/event/visual_pacific_shop_benefit.jpg" alt="임직원 서비스 혜택안내 / Apmall 기본혜택은 그대로, 임직원 혜택은 플러스 / 아모레퍼시픽 사우님을 위한 추가혜택을 누려보세요">
				</div>
				<!-- tab menu wrap -->
				<div class="ui_tab wide">
					<div class="tab_menu bigline">
						<ul>
							<li class="on"><button type="button"><span>할인</span></button></li>
							<li><button type="button"><span>퍼시픽샵</span></button></li>
							<li><button type="button"><span>P포인트</span></button></li>
							<li><button type="button"><span>본사배송</span></button></li>
						</ul>
					</div>
					<div class="tab_contents">
						<div class="tab_cont">
							<h3 class="sr_only">할인</h3>
							<div class="tip_area">
								<div class="inner_wrap">
									<div class="boxing">
										<img src="/pc/ko/images/event/visual_pacific_shop_01.jpg" alt="임직원 전용 할인. 아모레퍼시픽의 모든 상품에 임직원 30% 할인이 적용됩니다.">
									</div>
								</div>
							</div>
						</div>
						<div class="tab_cont">
							<h3 class="sr_only">퍼시픽샵</h3>
							<div class="tip_area">
								<div class="inner_wrap">
									<div class="boxing">
										<img src="/pc/ko/images/event/visual_pacific_shop_02.jpg" alt="퍼시픽샵 메뉴오픈. 임직원 전용 특가매장인 퍼시픽샵에서 특가상품 구매가 가능합니다. 특가상품은 제조년월이 1년 이상 경과한 구형제품일 수 있스며 60~80% 할인된 가격으로 판매합니다.">
									</div>
								</div>
							</div>
						</div>
						<div class="tab_cont">
							<h3 class="sr_only">P포인트</h3>
							<div class="tip_area">
								<div class="inner_wrap">
									<div class="boxing">
										<img src="/pc/ko/images/event/visual_pacific_shop_03.jpg" alt="P포인트 추가할인. 임직원 전용 P포인트를 활용해 최대 50%까지 추가할인이 가능합니다. P포인트 추가할인은 ‘임직원할인’이 적용된 상품에 한해 정상가의 50%까지 차감할인이 가능합니다.">
									</div>
								</div>
							</div>
						</div>
						<div class="tab_cont">
							<h3 class="sr_only">본사배송</h3>
							<div class="tip_area">
								<div class="inner_wrap">
									<div class="boxing">
										<img src="/pc/ko/images/event/visual_pacific_shop_04.jpg" alt="본사 당일 무료배송. 배송지를 본사로 체크하시면 당일 무료배송이 가능합니다. 매일 오전 10시 59분까지 본사배송 주문건에 한해 당일수령이 가능합니다.">
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- banner -->
					<ul class="banner_shopping">
						<li class="type1"><a href="#none"><span class="sr_only">최강혜택 플러스멤버십 보러가기</span></a></li>
						<li class="type2"><a href="#none"><span class="sr_only">촉촉한 감성 뷰티 콘텐츠 보러가기</span></a></li>
						<li class="type3"><a href="#none"><span class="sr_only">즉시할인 카드혜택 보러가기</span></a></li>
						<li class="type4"><a href="#none"><span class="sr_only">무료배송 신규혜택 보러가기</span></a></li>
					</ul>
				</div>
			</div>
			<!--/* [E] 쇼핑팁 */-->
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
</th:block>

</body>
</html>
