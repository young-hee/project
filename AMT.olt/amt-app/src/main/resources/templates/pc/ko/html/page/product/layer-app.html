<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!--/* ap_contents */-->
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_sm">
			<dl class="layer">
				<dt class="layer_title">APmall 앱으로 만나보세요!</dt>
				<dd class="layer_cont">
					<div class="app_download">
						<img ap:src="@{/images/product/img_ap_app.jpg}" alt="">
						<p class="txt"><strong>앱 다운로드 URL 받기(무료전송)</strong>* 입력하신 번호는 저장되지 않습니다.</p>
						<span class="input_wrap"><input type="text" name="" id="" placeholder="휴대폰 번호를  입력해주세요"></span>
						<a href="#none" class="btn_fix_neutral">보내기</a>
					</div>
				</dd>
			</dl>
			<button type="button" class="layer_close"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>	
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
</th:block>

</body>
</html>
