<html ap:decorate="~{layout/only-contents}">

<head>
	<link rel="stylesheet" type="text/css" ap:href="@{/css/member-join.css}">
</head>

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage">
		<div class="layer_wrap">
			<dl class="layer">
				<dt class="layer_title">아모레퍼시픽 회원가입 완료</dt>
				<dd class="layer_cont member_join">
					<div class="complete">
						<span class="icon"></span>
						<p class="text message"><b>가입이<br>완료되었습니다.</b></p>
						<hr class="div m20">
						<dl>
							<dt class="h_title d3"><b><th:block th:text="${custNm}">이보라</th:block>님의 뷰티포인트</b></dt>
							<dd>
								<br>
								<p><b class="num" th:text="${remainPoint} + 'P'">60P</b></p>
								<br>
								<p class="text color_light_gray font_md">아모레퍼시픽의 모든사이트에서<br>사용 가능합니다.</p>
							</dd>
						</dl>
						<hr class="div mgt20">
					</div>
					<div class="layer_btns">
						<button class="btn_lg_primary" type="button"><span>Apmall로 이동</span><i class="ico_arr_w"></i></button>
					</div>
				</dd>
			</dl>
		</div>
	</div>
	
	<div class="page_title_area">
		<h1>아모레퍼시픽 통합 회원가입</h1>
	</div>

	<div class="ap_contents member_join">
		<div class="complete">
			<span class="icon"></span>
			<p class="text message"><b>가입이<br>완료되었습니다.</b></p>
			<hr class="div m20">
			<dl>
				<dt class="h_title d3"><b><th:block th:text="${custNm}">이보라</th:block>님의 뷰티포인트</b></dt>
				<dd>
					<br>
					<p><b class="num" th:text="${remainPoint} + 'P'">60P</b></p>
					<br>
					<p class="text color_light_gray font_md">아모레퍼시픽의 모든사이트에서<br>사용 가능합니다.</p>
				</dd>
			</dl>
			<hr class="div mgt20">
		</div>
		<div class="page_btns">
			<button class="btn_lg_primary" onclick="location.replace('/main')" type="button">홈으로 이동</button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
