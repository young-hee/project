<dl>
	<dt class="on">
		<span>배송정보</span>
		<button type="button"><span class="sr_only">닫기</span></button>
	</dt>
	<dd>
		<div class="cont">
			<div class="panel bordered gray">
				<div class="panel_cont ui_table" th:if="${#lists.size(ordEx.ordShipAddressExList) > 0 }" th:each="ordShipAddressExInfo : ${ordEx.ordShipAddressExList}">
					<th:block th:if="${ordShipAddressExInfo.shipAddressTypeCode == 'ShipAddressInput'}">
						<dl>
							<dt><b>이름</b></dt>
							<dd th:text="${ordShipAddressExInfo.recipientName.name1}">홍길동</dd>
						</dl>
						<dl>
							<dt><b>주소</b></dt>
							<dd th:text="'(' + ${ordShipAddressExInfo.recipientAddress.zipCode} + ') '+ ${ordShipAddressExInfo.recipientAddress.address1} + ${ordShipAddressExInfo.recipientAddress.address2}">(12345) 서울시 서울동 서울로 1234 1234</dd>
						</dl>
						<dl>
							<dt><b>휴대폰번호</b></dt>
							<dd th:text="${ordShipAddressExInfo.recipientPhoneNo1.phoneNo}">010-0000-0000</dd>
						</dl>
						<dl th:if="${#lists.size(ordShipAddressExInfo.ordOtfExList) > 0}" th:each="ordOtfEx : ${ordShipAddressExInfo.ordOtfExList}" >
							<dt><b>배송시 요청사항</b></dt>
							<dd th:text="${ordOtfEx.shipMsg}">부재시 경비실에 맡겨주세요.</dd>
						</dl>
					</th:block>
					<th:block th:if="${ordShipAddressExInfo.shipAddressTypeCode == 'CStoreSelect'}">
						<dl>
							<dt><b>편의점명</b></dt>
							<dd th:text="${ordShipAddressExInfo.cStoreName}">본점</dd>
						</dl>
						<dl>
							<dt><b>편의점연락처</b></dt>
							<dd th:text="${ordShipAddressExInfo.cStorePhoneNo.phoneNo}">0211111111</dd>
						</dl>
						<dl>
							<dt><b>이름</b></dt>
							<dd th:text="${ordShipAddressExInfo.recipientName.name1}">홍길동</dd>
						</dl>
						<dl>
							<dt><b>휴대폰번호</b></dt>
							<dd th:text="${ordShipAddressExInfo.recipientPhoneNo1.phoneNo}">010-0000-0000</dd>
						</dl>
					</th:block>
				</div>
			</div>
		</div>
	</dd>
</dl>
