<html ap:decorate="~{layout/default}" th:with="_jsfile='hotdeal'">

<body>
<div ap:fragment="layout-contents">
	<div class="ap_contents">
		<div class="ap_com_cont overview">
			<div class="hotdeal_overview">
				<div class="com_banner ev_hotdeal">
					<div class="inner">투데이핫딜</div>
					<div class="ui_remain_timer">
						<span class="hour complete">00</span>:<span class="minute complete">00</span>:<span class="second">00</span>
					</div>
				</div>

				<div class="inner_wrap section_wrap">
					<div class="hotdeal_current">
						<div class="title_wrap">
							<h3 class="h_title d2 hotdeal"><strong>투데이핫딜</strong> <span>TODAY HOT DEAL</span></h3>
						</div>

						<div class="hotdeal_list"></div>

						<div class="loading" style="height: 400px;">
							<img ap:src="@{/images/common/loading_sm.gif}" alt="로딩중">
						</div>

						<div class="product_none" style="display: none">
							더 좋은 상품을 준비중입니다.
						</div>
					</div>

					<div class="hotdeal_coming_soon">
						<div class="title_wrap section_wrap">
							<h3 class="h_title d2"><strong>커밍쑨 상품</strong> <span>COMING SOON</span></h3>
						</div>

						<div class="event_list comming_soon">
							<ul class="list"></ul>
						</div>

						<div class="loading" style="height: 400px;">
							<img ap:src="@{/images/common/loading_sm.gif}" alt="로딩중">
						</div>

						<div class="product_none" style="display: none">
							더 좋은 상품을 준비중입니다.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<th:block ap:fragment="layout-endpoint">
	<script>
		AP.hotdeal.init({
			displayMenuId: AP.DISPLAY_MENU_ID
		});
	</script>
</th:block>

</body>
</html>
