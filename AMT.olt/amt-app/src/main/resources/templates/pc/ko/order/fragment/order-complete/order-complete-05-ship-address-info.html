<!-- // 주문/배송 정보 : 회원 -->
<!--배송정보입력-->
<th:block th:if="${#lists.size(ordEx.ordShipAddressExList) > 0 }" th:each="ordShipAddressExInfo : ${ordEx.ordShipAddressExList}">
	<th:block th:if="${ordShipAddressExInfo.shipAddressTypeCode == 'ShipAddressInput'}">
		<div class="ui_accordion cart_list">
			<dl>
				<dt class="on">
					<strong class="tit">주문/배송 정보</strong>
					<button type="button"><span class="sr_only">열기</span></button>
				</dt>
				<dd class="fin">
					주문고객 : <tb:block th:text="${ordShipAddressExInfo.recipientName.name1}"></tb:block><br>배송지 : <th:block th:text="'(' + ${ordShipAddressExInfo.recipientAddress.zipCode} + ') ' + ${ordShipAddressExInfo.recipientAddress.address1} + ' ' + ${ordShipAddressExInfo.recipientAddress.address2}"></th:block><br>연락처 : <th:block th:text="${#IntegUtil.hyphenPhoneNumber(ordShipAddressExInfo.recipientPhoneNo1.phoneNo)}"></th:block>
				</dd>
			</dl>
		</div>
	</th:block>

	<th:block th:if="${#lists.size(ordShipAddressExInfo.ordOtfExList) > 0}" th:each="ordOtfEx : ${ordShipAddressExInfo.ordOtfExList}">
		<th:block th:if="${ordOtfEx.shipMsg != null and ordOtfEx.shipMsg != ''}">
			<!-- 배송요청사항 -->
			<div class="ui_accordion cart_list">
				<dl>
					<dt class="on">
						<strong class="tit">배송요청사항</strong>
						<button type="button"><span class="sr_only">열기</span></button>
					</dt>
					<dd class="fin" th:text="${ordOtfEx.shipMsg}">
						부재시 경비실에 맡겨주세요
					</dd>
				</dl>
			</div>
			<!-- // 배송요청사항 -->
		</th:block>
	</th:block>
	<!--//배송정보입력-->
</th:block>
