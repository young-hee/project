<html ap:decorate="~{layout/layout-sub}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!--/* ap_contents */-->
	<div class="ap_contents">
		<div class="ap_com_cont cart">
			<!--/* [S] 장바구니 */-->
			<div class="payform_box">
				<!--/* page title */-->
				<th:block ap:replace="~{common/fragment/page-title}"/>
				<!--/* cont_area */-->
				<div class="cont_terms">
					<h3 class="h_title d3">비회원 구매 이용 약관</h3>
					<div class="box_terms">
						
					</div>
					<div class="agree">
						<span class="check_wrap"><input type="checkbox" id="check0_1"><label for="check0_1">약관에 동의</label></span>
					</div>
					<h3 class="h_title d3">비회원 구매 개인정보 수집동의</h3>
					<div class="box_terms">
						
					</div>
					
					<div class="agree">
						<span class="check_wrap"><input type="checkbox" id="check0_2"><label for="check0_2">약관에 동의</label></span>
					</div>
					<h3 class="h_title d3">비회원 구매 개인정보 취급 위탁 동의</h3>
					<div class="box_terms">
						 
					</div>
					<div class="agree">
						<span class="check_wrap"><input type="checkbox" id="check0_3"><label for="check0_3">약관에 동의</label></span>
					</div>
					<div class="btn_area">
						<div class="agree">
							<span class="check_wrap"><input type="checkbox" id="check0_4"><label for="check0_4">모두 동의</label></span>
						</div>
						<a href="#none" class="btn_md_neutral">동의함</a>
						<a href="#none" class="btn_md_bordered">동의안함</a>
					</div>
				</div>
				<!--/* cont_area */-->
			</div>
			<!--/* [E] 장바구니 */-->
		</div>
		<!-- // com_cont -->
	</div>
	<!-- // page contents -->
</div><!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>
</body>
</html>
