<th:block layout:fragment="beauty-point-list">

	<div class="pbody my_btp_status">
		<dl>
			<dt>기간 내 뷰티포인트 합계</dt>
			<dd>
				<div>
					<span>적립한 뷰티포인트</span>
					<span>(+) <em th:utext="${#IntegUtil.sumAmountPt(ptBrkd.ptTrBrkdInqVo, 3)} + '<span>p</span>'">0<span>P</span></em></span>
				</div>
				<div>
					<span>사용한 뷰티포인트</span>
					<span>(-) <em th:utext="${#IntegUtil.sumAmountPt(ptBrkd.ptTrBrkdInqVo, 4)} + '<span>p</span>'">999,999,999<span>P</span></em></span>
				</div>
			</dd>
		</dl>
	</div>

	<div class="pbody date_search2 table_layout">
		<div>
			<div class="input_date_group">
				<div class="input_wrap" style="display:none;">
					<input type="hidden" class="ui_date_picker start_date" placeholder="날짜 선택" title="날짜 선택" value="">
					<input type="hidden" class="ui_date_picker end_date" placeholder="날짜 선택" title="날짜 선택" value="">
				</div>
				<div class="date_info_area" id="date2">
				</div>
			</div>
		</div>
		<div>
			<div class="select_wrap xsm"><!-- 선택시 open 클래스  -->
				<select name="tlmcCd" id="tlmcCd">
					<option value="" th:selected="${tlmcCd == ''}">전체내역</option>
					<option value="20" th:selected="${tlmcCd == '20'}">사용내역</option>
					<option value="10" th:selected="${tlmcCd == '10'}">적립내영</option>
				</select>
			</div>
		</div>
	</div>
	
    <div ap:replace="~{my/fragment/beauty-point-body :: beauty-point-body}"></div>
</th:block>
