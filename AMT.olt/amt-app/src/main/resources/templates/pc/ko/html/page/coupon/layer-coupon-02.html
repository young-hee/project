<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_mm" style="margin-top:-243px;">
			<dl class="layer">
				<dt class="layer_title line">프리메라 TODAY쿠폰</dt>
				<dd class="layer_cont">
					<div class="coupon_items today">
						<p class="today_brand_coupon">프리메라 TODAY쿠폰(3,000)이 발급되었습니다.</p>
						<div class="item">
							<div class="thumb"><img ap:src="@{/images/dummy/img_product_thumb_01.jpg}" alt=""></div>
							<div class="info">
								<p class="brand_name">06월 15일 TODAY 핫딜</p>
								<p class="name ellipsis line2">제품명 길면 두줄 제품명 길면 두줄 제품명 길면 두줄 제품명 길면 두줄</p>
								<div class="price">
									<strong>220,300</strong><span class="won">원</span>
									<del>230,000원</del>
								</div>
								<div class="state">
									<span><span class="num">27</span>개 남음</span>
									<a href="#none" class="more">더보기</a>
								</div>
							</div>
							<span class="mark_sale">30%</span>
						</div>
					</div>
					<div class="layer_btns_center">
						<button type="button" class="btn_fix_neutral">쿠폰상품 보기</button>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>
