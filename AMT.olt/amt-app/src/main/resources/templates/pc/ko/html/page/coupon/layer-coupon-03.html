<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_sm" style="margin-top:-243px;">
			<dl class="layer">
				<dt class="layer_title brd">프리메라 TODAY쿠폰</dt>
				<dd class="layer_cont">
					<div class="coupon_items today">
						<p class="today_brand_coupon mgb50">프리메라 TODAY쿠폰(3,000)이 발급되었습니다.</p>
						<div class="today_coupon">
							<p class="name ellipsis">브랜드 TODAY쿠폰</p>
							<p class="price"><strong>3,000</strong> 원</p>
						</div>
					</div>
					<div class="layer_btns">
						<button type="button" class="btn_lg_neutral round">쿠폰상품 보기</button>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
