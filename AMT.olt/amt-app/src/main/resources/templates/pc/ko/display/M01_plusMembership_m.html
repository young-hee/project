<html ap:decorate="~{layout/default}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!--/* ap_contents */-->
	<div class="ap_contents">
		<div class="ap_com_cont overview">
			<!--/* [S] 플러스멤버십 */-->
			<div class="membership_overview">
				<!--/* visual */-->
				<div class="visual_membership">
					<div class="inner_wrap">
						<a href="#none" class="txt_visual_membership">
							<img ap:src="@{/images/membership/visual_plus.png}" alt="Apmall에서 가장 합리적으로 쇼핑하는 법 플러스멤버십, 연회비페이백, 10% 상시할인, 쇼핑지원금, 무료배송, 가입하기">
						</a>
						<div class="membership_slide_box">
							<div class="membership_slide">
								<div class="bg_membership_slide">
									<img ap:src="@{/images/membership/bg_membership_slide.png}" alt="">
								</div>
								<div class="slide" data-ix-options="view-length:1; auto-play:true;">
									<div class="ix-list-viewport">
										<ul class="ix-list-items">
											<li class="ix-list-item">
												<img ap:src="@{/images/membership/membership_01.jpg}" alt="혜택1 : 가입즉시 기프트카드로 연회비 페이백">
											</li>
											<li class="ix-list-item">
												<img ap:src="@{/images/membership/membership_02.jpg}" alt="혜택2 : 가입 즉시 누구나 10% 상시할인">
											</li>
											<li class="ix-list-item">
												<img ap:src="@{/images/membership/membership_03.jpg}" alt="혜택3 : 365일 무료배송, vvip+무료배송">
											</li>
											<li class="ix-list-item">
												<img ap:src="@{/images/membership/membership_04.jpg}" alt="혜택4 : vvip+ 쇼핑지원금, 매월최대 15,000원">
											</li>
										</ul>
									</div>
									<div class="ix-controller">
										<ul class="ix-thumbs">
											<li class="ix-thumb">
												<a class="ix-btn" href="#" title="<!--ix-index-->번째 배너"></a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="membership_area">
					<div class="inner_wrap">
						<div class="title_area">
							<h4 class="h_title d2">플러스멤버십 등급별 혜택</h4>
						</div>
						<ul>
							<li>
								<a href="#none">
									<img ap:src="@{/images/membership/member_benefit_01.jpg}" alt="VVIP 플러스멤버십 : 1. 연회비 PAYBACK 50,000원, 2. 월 쇼핑지원금 최대 15,000원, 3. 무료배송 + 무료반품, 4. 매월 슈퍼쿠폰 3,000원 5. VIP라운지 서비스 / 가입하기">
								</a>
								<a href="#none">
									<img ap:src="@{/images/membership/member_benefit_02.jpg}" alt="VIP 플러스멤버십 : 1. 연회비 PAYBACK 20,000원, 2. 월 쇼핑지원금 최대 10,000원, 3. 무료배송 + (무료반품 VVIP+ ONLY), 4. 매월 슈퍼쿠폰 1,000원 5. VIP라운지 서비스 / 가입하기">
								</a>
							</li>
						</ul>
						<div class="overview_notice">
							<p class="check_point">꼭 확인하세요</p>
							<ul class="list_bullet_dot">
								<li>10% 상시 할인 : 1+1행사 제품, 할인행사 제품, 아모레퍼시픽, 설화수, 헤라, 프리메라, 리리코스, 아닉구딸 제품 제외됩니다.</li>
								<li>무료배송 : 뷰티포인트로 결제시 제외됩니다.</li>
								<li>쇼핑지원금은 매월 멤버십세일 기간에 자동으로 발급됩니다.(세일기간은 변동)</li>
								<li>기프트 카드의 유효기간 소멸 안내는 별도로 드리지 않습니다.</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!--/* [E] 플러스멤버십 */-->
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		$('.slide').ixSlideMax();
		
		$('.txt_visual_membership, .btn_join').on('click', function(){
			AP.login().done( function () {
				location.href="/";
			}.bind(this));
		});
	</script>
</th:block>
</body>
</html>
