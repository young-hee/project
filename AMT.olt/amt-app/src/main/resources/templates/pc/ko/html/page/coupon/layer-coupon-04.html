<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup fullpage card_installment" style="display: block;">
		<div class="layer_wrap">
			<dl class="layer bg_gray fixed_top">
				<dt class="layer_title line">
					<div class="custom_level_area welcome" style="display:none">
						<span>김보영님은 <strong>WELCOM</strong>고객입니다</span>
					</div>

					<div class="custom_level_area vip" style="display:none">
						<span>김보영님은 <strong>VIP</strong>고객입니다</span>
					</div>

					<div class="custom_level_area vip_plus" style="display:none">
						<span>김보영님은 <strong>VIP+</strong>고객입니다</span>
					</div>

					<div class="custom_level_area vvip" style="display:none">
						<span>김보영님은 <strong>VVIP</strong>고객입니다</span>
					</div>

					<div class="custom_level_area vvip_plus">
						<span>김보영님은 <strong>VVIP+</strong>고객입니다</span>
					</div>
				</dt>
				<dd class="layer_cont">
					<!-- Apmall 고객 등급별 혜택 -->
					<div class="level_benefit01">
						<div class="benefit_img_area">
							<div><img src="/pc/ko/images/dummy/img_level_list.jpg" alt="" /></div>
							<div><img src="/pc/ko/images/dummy/img_level_table.jpg" alt="" /></div>
							<div><a href="javascript:;"><img alt="플러스멤버십에 가입하고 최고의 혜택을 누리세요" src="/pc/ko/images/coupon/btn_plusmember.png"></a></div>
							<div><img src="/pc/ko/images/dummy/img_level_notice.jpg" alt="" /></div>
						</div>
					</div>
					<!-- // Apmall 고객 등급별 혜택 -->
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
