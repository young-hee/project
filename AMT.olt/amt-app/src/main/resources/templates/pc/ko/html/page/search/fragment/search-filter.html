<script language="javascript" type="text/javascript">
	// 갯수에 따른 더보기 토글 모션 관련 js
	$('.leg_tgArea').each(function(){
		var $legArea = $(this),
			$legIp = $legArea.find('> li'),
			$totalLeng = $legIp.length,
			$showLeng = 5, // 노출 할 li 갯수
			$showH = $legIp.height() * $showLeng,
			$legMore = $legArea.parent().find('.leg_btn');

		if ($totalLeng > $showLeng){
			$legMore.show();
			$legArea.css('height',$showH);
			$legMore.on('click', function(){
				var $moreThis = $(this);
				$moreThis.toggleClass('on');
				if ($moreThis.hasClass('on')){
					$legArea.css('height','auto');
				} else {
					$legArea.css('height',$showH);
				}
			});
		} else {
			$legMore.hide();
		}
	}); 
</script>
