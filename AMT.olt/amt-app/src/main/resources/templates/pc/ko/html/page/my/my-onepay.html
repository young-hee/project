<html ap:decorate="~{layout/layout-sub}">

<body>
	<!-- #ap_container -->
	<div ap:fragment="layout-contents">
		<!-- page contents -->
		<div class="ap_contents">

			<!-- breadcrumbe -->
			<th:block ap:replace="~{common/fragment/breadcrumb-only}"/>
			<!-- // breadcrumbe -->

			<!-- com_cont -->
			<div class="ap_com_cont mypage">
				<!-- aside_area -->
				<th:block ap:replace="~{html/page/my/fragment/my-menu}"/>
				<!-- aside_area -->

				<!-- cont_area -->
				<div class="cont_area">
					<div class="sub_title">
						<!-- page title -->
						<th:block ap:replace="~{common/fragment/page-title}"/>
						<!-- // page title -->
					</div>
					<div class="panel bg_white my_onepay">
						
						<!-- 등록된 카드 이미지와 스와이프 영역삭제, 카드추가 이미지만 단일노출_2018-08-21 -->
						<div class="card add">
							<button class="btn_add"><span class="sr_only">카드추가</span></button>
						</div>
						
						<!-- 안내문구영역 문구 수정_2018-08-21 -->
						<ul class="list_bullet_dot">
							<li>ONE pay로 등록한 카드정보는 (주)케이지이니시스에서 위탁 관리하며, 아모레퍼시픽은 개인정보보호를 위해 이를 관리·감독합니다. </li>
							<li>일부 신용카드사의 경우 ONE pay 서비스 이용에 제한이 있을 수 있습니다. </li>
							<li>ONE pay 이용시 일부 브랜드, 상품의 프로모션에 제한이 있을 수 있습니다.</li>
							<li>일부 제휴카드의 청구할인이 적용되지 않을 수 있습니다.</li>
						</ul>
					</div>
				</div>
				<!-- // cont_area -->

			</div>
			<!-- // com_cont -->

		</div>
		<!-- // page contents -->
	</div><!-- // #ap_container -->

	<!--/* 하단 js등을 실행하는 마지막 영역 */-->
	<th:block ap:fragment="layout-endpoint">
		<script>
			$( '.ui_input_images' ).inputImages();
			$( '.onepay_manage.slide' ).ixSlideMax();
		</script>
	</th:block>
</body>
</html>
