<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap mypage onpay" style="top:50px;">
			<dl class="layer">
				<dt class="layer_title brd">Apmall 앱 ONE pay</dt>
				<dd class="layer_cont">
					<fieldset class="form onepay_apply">
						<legend class="sr_only">신용카드 입력 항목</legend>
						<p class="font_lg mgb20"><strong>신용카드 등록</strong></p>
						<div class="ui_table">
							<dl>
								<dt><label for="card_name">카드명</label></dt>
								<dd>
									<span class="input_wrap">
										<input type="text" id="card_name" placeholder="카드명을 입력하세요.">
									</span>
								</dd>
							</dl>
							<dl>
								<dt>카드종류</dt>
								<dd>
									<span class="check_wrap base"><input type="radio" name="radio6" id="radio6_1" checked=""><label for="radio6_1">개인</label></span>
									<span class="check_wrap base"><input type="radio" name="radio6" id="radio6_2"><label for="radio6_2">법인</label></span>
								</dd>
							</dl>
							<dl>
								<dt>대표카드</dt>
								<dd>
									<span class="check_wrap base"><input type="radio" name="radio7" id="radio7_1" checked=""><label for="radio7_1">지정</label></span>
									<span class="check_wrap base"><input type="radio" name="radio7" id="radio7_2"><label for="radio7_2">미지정</label></span>
								</dd>
							</dl>
						</div>
					</fieldset>
					<div class="layer_btns">
						<button class="btn_lg_neutral round btn_default_modal_confirm" type="button"><span class="ie_press">저장</span></button>
					</div>
				</dd>
				<dd class="dl_cont notice">
					<ul class="list_bullet_dot font_sm color_light_gray">
						<li>대표카드로 설정된 카드는 APmall ONE pay 결제 시 자동으로 결제에 사용됩니다.</li>
						<li>카드정보는 (주)엘지유플러스 전자결제에서만 관리되며 아모레퍼시픽 몰에서는 저장되지 않습니다.</li>
						<li>휴대폰 분실 등을 통한 타인의 자동결제에 대해서는 아모레퍼시픽 몰에서 책임지지 않습니다.</li>
					</ul>
				</dd>
			</dl>
			<button class="layer_close" type="button"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
