<html ap:decorate="~{layout/layout-sub}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!-- page contents -->
	<div class="ap_contents">
		<div class="ap_com_cont cart">
			<!--/* [S] 장바구니 */-->
			<div class="payform_box">
				<!--/* page title */-->
				<th:block ap:replace="~{common/fragment/page-title}"/>
				<!--/* cont_area */-->
				<div class="cont_area">
					<ul class="ui_step">
						<li>1</li>
						<li>2</li>
						<li class="current">3</li>
					</ul>
					<th:block th:if="${ordEx != null}">
						<dl class="order_fin">
							<dt>
								<em>주문이 완료되었습니다.</em>주문번호 : <th:block th:text="${ordEx.ordNo}"></th:block>
							</dt>
							<dd>
								결제완료 이후에 주문 및 배송에 관한 확인은 마이파우치 &gt; 주문배송조회에서 확인하실 수 있습니다.<br>
								기타 주문상품의 교환/반품/환불에 대한 신청이나 문의는 고객센터 1:1 문의, 또는 주문배송조회에서 처리 가능합니다.<br>
								주문접수 이후에는 상품 변경이 불가합니다.<br>
								부득이 상품 변경이 필요하신 경우에는 해당 주문건을 취소하신 후에 다시 주문해주시기 바랍니다.
							</dd>
						</dl>
						<!--결제수단 확인-->
						<th:block ap:replace="~{order/fragment/order-complete/order-complete-01-pay-method-info}"/>
						<!--주문상품확인-->
						<th:block ap:replace="~{order/fragment/order-complete/order-complete-02-product-info}"/>
						<!--사은품 확인-->
						<th:block ap:replace="~{order/fragment/order-complete/order-complete-03-freegift-info}"/>
						<!--포장/쇼핑백 추가신청-->
						<th:block ap:replace="~{order/fragment/order-complete/order-complete-04-packing-info}"/>
						<!--배송정보입력-->
						<th:block ap:replace="~{order/fragment/order-complete/order-complete-05-ship-address-info}"/>
					</th:block>
					<div class="btn_area_order">
						<a href="#none" class="btn_xlg_bordered">주문배송조회</a>
						<a href="#none" class="btn_xlg_primary">쇼핑계속하기</a>
					</div>
				</div>
				<!--최종 결제금액-->
				<th:block ap:replace="~{order/fragment/order-complete/order-complete-06-final-pay-amount-info}"/>
			</div>
		</div>
	</div>
	<!-- // page contents -->
</div>
<!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script ap:src="@{/handlebars-templates/compiled/order/complete-final-pay-method.js}"></script> 		<!-- 결제수단 영역 -->
	<script ap:src="@{/handlebars-templates/compiled/order/final-price-amt-pcur-complete.js}"></script> 			<!-- 최종 결제금액 영역 -->

	<script th:inline="javascript">
		$( document ).ready(function() {

			$( '.ui_tooltip' ).tooltip();
			$( '.slide' ).ixSlideMax();
			//토글 슬라이드
			$('.tgArea').each(function(){
				$(this).find('dl > dt').on('click', function(){
					$(this).toggleClass('on');
					$( '.slide' ).ixSlideMax();
				})
			});
		});

	</script>
</th:block>
</body>
</html>
