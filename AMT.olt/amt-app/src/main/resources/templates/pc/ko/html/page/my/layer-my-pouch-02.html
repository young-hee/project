<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_sm" style="top:50px;">
			<dl class="layer">
				<dt class="layer_title">닉네임 변경</dt>
				<dd class="layer_cont">
					<fieldset class="form nick_change">
						<legend class="sr_only">닉네임 입력 항목</legend>
						<p>현재 닉네임은 “<em>아모레</em>” 입니다.</p>
						<p>닉네임 변경은 28일 이후 가능합니다.</p>
						<div class="input_wrap">
							<input type="text" placeholder="닉네임은 최소2글자 이상이어야 합니다.">
						</div>
					</fieldset>
					<div class="page_btns">
						<button type="button" class="btn_lg_bordered round">취소</button>
						<button type="button" class="btn_lg_neutral round">확인</button>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
