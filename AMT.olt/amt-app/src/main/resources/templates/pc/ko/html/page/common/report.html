<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<fieldset class="layer_wrap layer_lg" style="margin-top:-243px;">
			<dl class="layer">
				<dt class="layer_title line">신고하기</dt>
				<dd class="layer_cont">
					<div class="ly_report">
						<fieldset class="form report_form">
							<legend class="sr_only">신고하기 입력</legend>
							<div class="report_title">
								<dl>
									<dt>작성자 :</dt>
									<dd>홍길동</dd>
								</dl>
								<dl class="ellipsis">
									<dt>글내용 :</dt>
									<dd>아침 세안용이라고 해서 폼클렌저보단 사용할 때 부담이 아침 세안용이라고 해서 폼클렌저보단 사용할 때 부담이</dd>
								</dl>
							</div>
							<ul class="check_list">
								<li class="check_wrap small"><input type="radio" name="report" id="report1" checked=""><label for="report1">부적절한 내용</label></li>
								<li class="check_wrap small"><input type="radio" name="report" id="report2"><label for="report2">저작권 문제</label></li>
								<li class="check_wrap small"><input type="radio" name="report" id="report3"><label for="report3">광고글</label></li>
								<li class="check_wrap small"><input type="radio" name="report" id="report4"><label for="report4">기타</label></li>
							</ul>
							<p class="txt_summary"><b>추가 설명이 필요한 경우 아래 입력해주세요.</b></p>
							<div class="textarea">
								<textarea name="" id="" cols="" rows="" placeholder="내용을 입력하세요"></textarea>
							</div>
						</fieldset>
						<div class="layer_btns">
							<button type="button" class="btn_fix_bordered">취소</button>
							<button type="button" class="btn_fix_neutral btn_default_modal_confirm">신고하기</button>
						</div>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
