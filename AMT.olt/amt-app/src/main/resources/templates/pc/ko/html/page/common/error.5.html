<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!--/* ap_contents */-->
	<div class="ap_contents error_contents">
		<div class="inner_wrap_02">
			<h1>홈페이지 이용안내</h1>
			<p class="text">고객님의 브라우저 버전이 저희 사이트에<br>
				최적화 되어 있지 않습니다.</p>
			<p class="text font_lg mgt25">최적화 버전 이외의 브라우저를 사용하시는 경우<br>
				정상적인 기능의 미 제공 또는 기능의 오류가 발생할 수 있습니다.<br>
				이래 중 선호하시는 브라우저를 선택하여 최신 버전을 다운로드 하시기 바랍니다.<br>
				감사합니다.
			</p>
			<ul class="table_layout">
				<li><a href="https://www.microsoft.com/ko-kr/download/internet-explorer-11-for-windows-7-details.aspx" target="_blank" title="새창"><img alt="internet explorer" ap:src="@{/images/common/img_browser_01.png}"><br>버전11 이상 지원</a></li>
				<li><a href="https://www.google.co.kr/chrome/browser/desktop/index.html" target="_blank" title="새창"><img alt="chrome" ap:src="@{/images/common/img_browser_02.png}"><br>버전18 이상 지원</a></li>
				<li><a href="https://support.apple.com/ko_KR/downloads/safari" target="_blank" title="새창"><img alt="safari" ap:src="@{/images/common/img_browser_03.png}"><br>버전9 이상 지원</a></li>
				<li><a href="https://www.mozilla.org/ko/firefox/new/" target="_blank" title="새창"><img alt="firefox" ap:src="@{/images/common/img_browser_04.png}"><br>버전30 이상 지원</a></li>
			</ul>
			<div class="error_btns">
				<a href="#none" class="btn_neutral pd_20">현재 버전으로 홈페이지 이용</a>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
</th:block>

</body>
</html>
