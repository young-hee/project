<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap photo_review" style="margin-top:-350px;">
			<dl class="layer">
				<dt class="layer_title"><span class="sr_only">리뷰</span></dt>
				<dd class="layer_cont">
					<!--/* 리뷰 : 동영상 슬라이드 case */-->
					<div class="review_title">
						<h2 class="h_title">뷰티테스터 리뷰</h2>
					</div>
					<dl class="review">
						<dt class="review_header">
							<span class="name">amore***</span><span class="grade">WELCOME</span>
							<div class="product_rating">
								<span class="mark_star_sm star4"><span class="sr_only">구매 평점 별 5개 중 1개</span></span>
								<span class="count">4</span>
							</div>
							</span>
						</dt>
						<!--/* 첨부 동영상 & 이미지 영역 */-->
						<dd class="attached">
							<div class="review_cont">
								<div class="title_box">
									<p class="title">매트한 쿠션 찾는 분들에게 딱이에요 매트한 쿠션 찾는 분들에게 딱이에요</p>
									<a href="#1" class="product_name"><em class="ellipsis">상품명, 옵션명 노출 길어지면 말줄임 상품명, 옵션명 노출 길어지면 말줄임</em><i class="ico_arr"></i></a>
								</div>
								<div class="inbox_cont">
									기존 뷰티테스트 리뷰 영역
								</div>
							</div>
						</dd>
					</dl>
				</dd>
			</dl>
			<button type="button" class="layer_close"><span class="sr_only">레이어 닫기</span></button>
			<div class="fix_bottom_wrap">
				<div class="fix_bottom">
					<div class="inbox">
						<span class="share_area"><a href="#1" class=""><img src="/pc/ko/images/event/ico_share.png" class="" alt="공유하기" /></a></span> <!-- 이미지경로 수정_2018-08-24 -->
						<span class="recommend_area"><a href="#none" class="btn_help" onclick="$(this).toggleClass('on');">도움이 되요</a><span class="num">296</span></span> <!-- 좋아요_toggle_2018-08-24 -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
</th:block>

</body>
</html>
