<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap mypage" style="top:50px;">
			<dl class="layer">
				<dt class="layer_title brd">영수증 발급</dt>
				<dd class="layer_cont">
					<fieldset class="form">
						<legend class="sr_only">영수증 발급 입력 항목</legend>
						<div class="ui_table">
							<dl>
								<dt>발급용도</dt>
								<dd>
									<span class="check_wrap base"><input type="radio" name="radio6" id="radio6_1" checked=""><label for="radio6_1">소득공제용</label></span>
									<span class="check_wrap base"><input type="radio" name="radio6" id="radio6_2"><label for="radio6_2">지출증빙용</label></span>
								</dd>
							</dl>
							<dl>
								<dt class="vat"><label for="receipt_num">증빙번호</label></dt>
								<dd>
									<div class="input_wrap w100p">
										<input type="text" id="receipt_num">
									</div>
									<p class="font_sl">휴대폰 혹은 사업자등록번호 입력(가운데”-” 빼고 입력하세요)</p>
								</dd>
							</dl>
						</div>
					</fieldset>
					<div class="layer_btns mt0">
						<a href="#none" class="btn_fix_neutral btn_default_modal_confirm">영수증 신청하기</a> <!-- 버튼변경_2018-08-20 -->
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
