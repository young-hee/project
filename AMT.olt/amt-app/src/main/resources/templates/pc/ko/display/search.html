	<!--/* 하단 js등을 실행하는 마지막 영역 */-->
	<th:block ap:fragment="layout-endpoint">
		<script>
			$( '.search_bottom .slide' ).ixSlideMax();
			
			$(document).ready(function(){
				var query = "[[${query}]]";
				$(".search_form").find('.placeholder').css("display","none");
				$(".search_form").find('[name="query"]').val(query);
				AP.search.init({query: query});
				AP.search.load();
			});
		</script>
	</th:block>
