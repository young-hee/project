<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container  -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_sm mypage" style="top:50px;">
			<dl class="layer">
				<dt class="layer_title brd">상담 평가하기</dt>
				<dd class="layer_cont">
					<fieldset class="form align_center">
						<legend class="sr_only">상담 평가 항목</legend>
						<p class="font_lg mgb20">답변 완료된 상담에 만족하시나요?</p>
						<div class="check_set">
							<span class="check_wrap base"><input type="radio" name="radio1" id="radio1_1" checked=""><label for="radio1_1"> 만족해요</label></span>
							<span class="check_wrap base"><input type="radio" name="radio1" id="radio1_2"><label for="radio1_2"> 불만족해요</label></span>
						</div>
					</fieldset>
					<div class="layer_btns">
						<a href="#none" class="btn_fix_bordered">취소</a> <!-- 버튼변경_2018-08-20 -->
						<a href="#none" class="btn_fix_neutral btn_default_modal_confirm">확인</a> <!-- 버튼변경_2018-08-20 -->
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
