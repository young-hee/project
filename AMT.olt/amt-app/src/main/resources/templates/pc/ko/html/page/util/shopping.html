<html ap:decorate="~{layout/default}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!--/* ap_contents */-->
	<div class="ap_contents">
		<div class="ap_com_cont overview">
			<!--/* [S] 쇼핑팁 */-->
			<div class="shopping_overview">
				<!--/* visual */-->
				<div class="com_visual">
					<img ap:src="@{/images/util/visual_shopping.jpg}" alt="Ap Shopping Tip 쇼핑팁 : 추가할인, 포인트, 사은품, 무료배송">
				</div>
				<!-- tab menu wrap -->
				<div class="ui_tab wide">
					<div class="tab_menu bigline">
						<ul>
							<li class="on"><button type="button"><span>할인</span></button></li>
							<li><button type="button"><span>사은품</span></button></li>
							<li><button type="button"><span>포인트</span></button></li>
							<li><button type="button"><span>배송</span></button></li>
						</ul>
					</div>
					<div class="tab_contents">
						<div class="tab_cont">
							<h3 class="sr_only">할인</h3>
							<div class="tip_area">
								<div class="inner_wrap">
									<div class="boxing">
										<img ap:src="@{/images/util/txt_discount_01.jpg}" alt="추가할인 : APP에서 결제하면 5% 자동 추가할인해드려요.
										(APP에서 ONE pay 결제시 총 8% 추가할인)">
									</div>
									<div class="boxing" style="margin-top:92px;">
										<a href="#none">
											<img ap:src="@{/images/util/txt_discount_02.jpg}" alt="ONE pay결제시 3% 추가할인 (pc, 모바일에서 ONE pay 결제시
											3% 추가할인 APP에서 ONE pay 결제시 최종 8% 추가할인), ONE pay 등록하기">
										</a>
									</div>
								</div>
							</div>
						</div>
						<div class="tab_cont">
							<h3 class="sr_only">사은품</h3>
							<div class="tip_area">
								<div class="inner_wrap">
									<div class="boxing">
										<img ap:src="@{/images/util/txt_gift_01.jpg}" alt="스페셜기프트 : 스페셜기프트 상품 구매시 추가 사은품을 드려요.
										(뷰티포인트 합산결제 시 스페셜기프트 제외)">
									</div>
									<div class="boxing" style="margin-top:90px;">
										<a href="#none">
											<img ap:src="@{/images/util/txt_gift_02.jpg}" alt="구매금액대별 사은품 : 최종 결제금액에 따라 사은품을
											추가로 더 드려요. 사은품 더보기">
										</a>
									</div>
								</div>
							</div>
						</div>
						<div class="tab_cont">
							<h3 class="sr_only">포인트</h3>
							<div class="tip_area">
								<div class="inner_wrap">
									<div class="boxing">
										<img ap:src="@{/images/util/txt_point_01.jpg}" alt="뷰티포인트 적립 안내 : 1. 구매적립 2% - 결제금액의 2%
										뷰티포인트 적립 할인 적용 상품 구매 시 적립 불가 2. 출석체크 5P - 출석 1회 마다 5P 적립, 출석률 50% 이상 시 200P 추가 적립,
										출석률 70% 이상 시 500P 추가 적립, 출석률 90% 이상 시 1,000P 추가 적립, 출석률 100% 이상 시 2,000P 추가 적립 3. 구매후기 150P -
										구매 후기 작성 시 150P 적립, 추천 50회마다 1,000P 추가 적립 4. 포토 리뷰 250P - 포토 리뷰 작성 시 250P 적립, 추천 50회마다
										1,000P 추가 적립, 베스트 포토 리뷰 시, 2,000P 추가 적립(월 최대 5회 적립 가능) 5. 댓글 작성 5P - 댓글 작성 시 5P 적립,
										월 최대 50회 (250P) 적립 가능">
									</div>
									<div class="boxing">
										<img ap:src="@{/images/util/txt_point_02.jpg}" alt="뷰티포인트 사용 : 결제시 현금처럼 뷰티포인트를 사용하세요.
										(최소 1,000P 이상 결제시 100P 단위로 사용 가능) 1. 포인트 합산 결제시 스페셜 기프트는 증정 불가합니다. 2. 포인트를
										제외한 최종 결제 금액 기준으로 금액대별 사은품을 증정합니다.">
									</div>
								</div>
							</div>
						</div>
						<div class="tab_cont">
							<h3 class="sr_only">배송</h3>
							<div class="tip_area">
								<div class="inner_wrap">
									<div class="boxing">
										<img ap:src="@{/images/util/txt_ship_01.jpg}" alt="배송 : 1만원 이상 구매하고 무료배송 받으세요. (실 결제 금액 1만원 이상 시)">
									</div>
									<div class="boxing" style="margin-top:40px;">
										<a href="#none">
											<img ap:src="@{/images/util/txt_ship_02.jpg}" alt="첫 로그인한 신규 고객님께 무료배송 쿠폰, VIP이상 멤버십 회원님께 무료배송,
											30,000P 이상 결제고객님께 무료배송, 혜택 보러가기">
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- banner -->
					<ul class="banner_shopping">
						<li class="type1"><a href="#none"><span class="sr_only">최강혜택 플러스멤버십 보러가기</span></a></li>
						<li class="type2"><a href="#none"><span class="sr_only">촉촉한 감성 뷰티 콘텐츠 보러가기</span></a></li>
						<li class="type3"><a href="#none"><span class="sr_only">즉시할인 카드혜택 보러가기</span></a></li>
						<li class="type4"><a href="#none"><span class="sr_only">무료배송 신규혜택 보러가기</span></a></li>
					</ul>
				</div>
			</div>
			<!--/* [E] 쇼핑팁 */-->
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
</th:block>

</body>
</html>
