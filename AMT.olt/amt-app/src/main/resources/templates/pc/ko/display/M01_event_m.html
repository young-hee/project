<html ap:decorate="~{layout/default}" th:with="_jsfile='events-overview'">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!--/* ap_contents */-->
	<div class="ap_contents">
		<div class="ap_com_cont overview">
			<!--/* [S] 이벤트 */-->
			<div class="event_overview">
				<!--/* 배너 */-->
				<div class="com_banner event">
					<div class="inner">EVENT,  AP몰에서 준비한 다양하고 특별한 이벤트</div>
				</div>
				<!--/* 이벤트 목록 */-->
				<div class="inner_wrap section_wrap">
					<div class="section_boxing">
						<!--/* page title */-->
						<div class="page_title">
							<h2 class="h_title"><span>이벤트</span></h2>
						</div>
						<div class="event_wrap">
							<div class="event_control">
								<ul>
									<li class="current"><button type="button">진행중 이벤트</button></li><!--/* active : current */-->
									<li><button type="button">종료된 이벤트</button></li>
								</ul>
								<a href="/display/notice" class="btn_xs_bordergray">당첨자발표<i class="ico_arr_r"></i></a>
							</div>
							<div class="event_list">
								<ul>
									<li>
										<div class="event_box">
											<a href="#none">
												<img ap:src="@{/images/dummy/img_event_list_03.jpg}" alt="SUMMER 피부케어 ~ 50% SALE, 베리떼의 6월 베리머치데이">
											</a>
											<div class="info_section">
												<p class="name ellipsis">이벤트 제목</p>
												<p class="date"></p>
												<div class="like_area">
													<i class="ico_like_xs"><span class="sr_only">좋아요</span></i><!--/* active : on */-->
													<em>0</em>
												</div>
											</div>
										</div>
									</li>
								</ul>
							</div>

							<div class="pagination">
								<a href="#none" class="navi prev">이전</a>
								<span class="current">1</span>
								<a href="#none">2</a>
								<a href="#none">3</a>
								<a href="#none">4</a>
								<a href="#none">5</a>
								<a href="#none">6</a>
								<a href="#none">7</a>
								<a href="#none">8</a>
								<a href="#none">9</a>
								<a href="#none">10</a>
								<a href="#none" class="navi next">다음</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--/* [E] 이벤트 */-->
		</div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		AP.eventProgress.load({ status: 'Progress' });
	</script>
</th:block>

</body>
</html>
