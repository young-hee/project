<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap mypage" style="top:50px;">
			<dl class="layer">
				<dt class="layer_title brd">주문취소</dt>
				<dd class="layer_cont">
					<div class="form_st2">
						<p class="font_lg mgb20"><strong>신용카드</strong></p>
						<div class="ui_table">
							<dl>
								<dt>최종결제금액</dt>
								<dd>1,000,000원</dd>
							</dl>
							<dl>
								<dt>결제카드</dt>
								<dd>KB국민카드(22469*********) / 일시불</dd>
							</dl>
						</div>
					</div>
					<div class="layer_btns">
						<button class="btn_lg_neutral round btn_default_modal_confirm" type="button"><span class="ie_press">주문취소</span></button>
					</div>
				</dd>
				<dd class="dl_cont notice">
					<ul class="list_bullet_dot font_sm color_light_gray">
						<li>뷰티포인트 전용상품 주문취소시, 사용된 포인트는 다시 복원되나 뷰티포인트의 유효기간은 주문취소일로부터 1년으로 제한됩니다.(자동적용)</li>
						<li>뷰티포인트에서 주문 취소시 포인트가 부족할 경우 (-,  마이너스)포인트로 진행됩니다</li>
						<li>예금주명은 주문자명과 같게 자동적으로 설정 됩니다.</li>
						<li>카드사별로 실제 취소일은 상이할 수 있습니다.</li>
					</ul>
				</dd>
			</dl>
			<button class="layer_close" type="button"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
