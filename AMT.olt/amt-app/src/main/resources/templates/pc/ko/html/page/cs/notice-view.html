<html ap:decorate="~{layout/layout-sub}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!-- page contents -->
	<div class="ap_contents bg_white">

		<!-- page title -->
		<th:block ap:replace="~{common/fragment/breadcrumb-only}"/>
		<!-- // page title -->

		<!-- com_cont -->
		<div class="ap_com_cont">
			<!-- aside_area -->
			<th:block ap:replace="~{cs/fragment/cs-info}"/>
			<!-- aside_area -->

			<!-- cont_area -->
			<div class="cont_area">

				<!--/* tab menu wrap */-->
				<div class="ui_tab">
					<div class="tab_menu w220">
						<ul>
							<li class="on"><a href="#none">공지사항</a></li>
							<li><a href="#none">FAQ</a></li>
						</ul>
					</div>
					<!--/* [S] 내용 */-->
					<div class="tab_cont">
						<h3 class="sr_only">공지사항</h3>
						<div class="board_box">
							<!--/* board_view */-->
							<div class="board_view">
								<div class="view_tit">
									<div class="data_tit">
										<span class="type">[당첨자발표]</span>
										어린쑥 쑥을 찾아라 이벤트 1차 공지
									</div>
									<div class="data_info">
										<span>2018.04.18 16:59:31</span>
										<span>조회수 : 0</span>
									</div>
								</div>
								<div class="view_file line">
									<a href="#none" class="link_down">
										<i class="ico_file"></i>
										뷰티테슨터담청자 명단.jpg (1,325k)
									</a>
									<a href="#none" class="link_down">
										<i class="ico_file"></i>
										첨부파일.jpg (568k)
									</a>
								</div>
								<div class="view_cont">
									항상 저희 AP몰을 이용 해 주셔서 감사합니다.<br>
									더욱 풍성한 소식과 이벤트로 찾아뵙겠습니다.<br><br>
									감사합니다.
								</div>
							</div>
							<!--/* btns */-->
							<div class="board_btns">
								<div class="rside">
									<a href="#none" class="btn_sm_neutral">목록</a>
								</div>
							</div>
							<!--/* paging */-->
							<ul class="paging">
								<li>
									<span class="prev">이전</span>
									이전 글이 없습니다.
								</li>
								<li>
									<span class="next">다음</span>
									<a href="#none">[공지] 아모레퍼시픽멤버스 회원서비스 약관이 변경됩니다.</a>
								</li>
							</ul>
						</div>
					</div>
					<!--/* [E] 내용 */-->
				</div>

			</div>
			<!-- // cont_area -->

		</div>
		<!-- // com_cont -->

	</div>
	<!-- // page contents -->
</div><!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>
</body>
</html>
