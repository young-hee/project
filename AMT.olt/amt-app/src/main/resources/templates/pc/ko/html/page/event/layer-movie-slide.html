<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup yt_pop" style="display: block;">
		<div class="layer_wrap" style="margin-top:-290px;">
			<dl class="layer">
				<dt class="layer_title line">잡티와 피부요철, 모공을 완벽하게 커버</dt>
				<!-- AP.modal.open() 의 contents 영역 -->
				<dd class="layer_cont">
					<div class="lypop_slide slide ix-slide-max-apply" data-ix-options="view-length:1; move-length:1;loop:false;datum-point:0">
						<div class="ix-list-viewport">
							<ul class="ix-list-items">
								<li class="ix-list-item"><iframe width="916" height="515" src="https://www.youtube.com/embed/t4O2i2iwlMA" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></li>
								<li class="ix-list-item"><iframe width="916" height="515" src="https://www.youtube.com/embed/2Y33CX_MHwo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></li>
							</ul>
						</div>
						<div class="ix-controller">
							<div class="slide_direction">
								<!-- "ix-btn-prev", "ix-btn-next" 는 "ix-controller" 안에 존재해야 한다.-->
								<a class="ix-btn-prev disabled" href="#" aria-disabled="true"><span class="sr_only">Prev</span></a>
								<a class="ix-btn-next" href="#" aria-disabled="false"><span class="sr_only">Next</span></a>
							</div>
						</div>
					</div>
				</dd>
				<!-- //AP.modal.open() 의 contents 영역 -->
			</dl>
			<button type="button" class="layer_close"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div> 
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script language="javascript" type="text/javascript">
		$('.slide').ixSlideMax();
	</script>
</th:block>

</body>
</html>
