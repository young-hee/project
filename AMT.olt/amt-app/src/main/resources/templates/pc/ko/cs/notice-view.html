<html ap:decorate="~{layout/layout-sub}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!-- page contents -->
	<div class="ap_contents">

		<!-- page title -->
		<th:block ap:replace="~{common/fragment/breadcrumb-only}"/>
		<!-- // page title -->

		<!-- com_cont -->
		<div class="ap_com_cont cs_wrap">
			<!-- aside_area -->
			<th:block ap:replace="~{cs/fragment/cs-info}"/>
			<!-- aside_area -->

			<!-- cont_area -->
			<div class="cont_area">

				<!--/* tab menu wrap */-->
				<div class="ui_tab">
					<!--<div class="tab_menu w220">
						<ul>
							<li class="on"><a href="#none">공지사항</a></li>
							<li><a href="#none">FAQ</a></li>
						</ul>
					</div>-->
					<div class="tab_menu_02">
						<ul>
							<li class="on"><a href="#none">공지사항</a></li>
							<li><a href="#none">FAQ</a></li>
						</ul>
					</div>
					<!--/* [S] 내용 */-->
					<div class="tab_cont bg_fff">
						<h3 class="sr_only">공지사항</h3>
						<div class="board_box">
							<!--/* board_view */-->
							<div class="board_view">
								<div class="view_tit">
									<div class="data_tit">
										<span class="type" th:text=|[${notice.noticeTypeName}]|>[당첨자발표]</span>
										<span th:text="${notice.foNoticeTitle}">[당첨자발표]</span>

									</div>
									<div class="data_info">
										<span th:text="${#dates.format(notice.noticeStartDt, 'yyyy-MM-dd')}">2018.04.18 16:59:31</span>
										<span>조회수 : 0</span>
									</div>
								</div>
								<div class="view_file line">
									<a href="#none" class="link_down">
										<i class="ico_file"></i>
										뷰티테슨터담청자 명단.jpg (1,325k)
									</a>
									<a href="#none" class="link_down">
										<i class="ico_file"></i>
										첨부파일.jpg (568k)
									</a>
								</div>
								<div class="view_cont">
									<span th:utext="${notice.foNoticeText}"></span>
								</div>
								<!--/* btns */-->
								<div class="board_btns">
									<div class="rside">
										<a href="javascript:history.back()" class="btn_sm_neutral">목록</a>
									</div>
								</div>
							</div>
							
							<!--/* paging */-->
							<ul class="paging">
								<li>
									<span class="prev">이전</span>
									<span class="p_data">이전 글이 없습니다.</span>
								</li>
								<li>
									<span class="next">다음</span>
									<span class="p_data"><a href="#none">[공지] 아모레퍼시픽멤버스 회원서비스 약관이 변경됩니다.<br>
									[공지] 아모레퍼시픽멤버스 회원서비스 약관이 변경됩니다.</a></span>
								</li>
							</ul>
						</div>
					</div>
					<!--/* [E] 내용 */-->
				</div>

			</div>
			<!-- // cont_area -->

		</div>
		<!-- // com_cont -->

	</div>
	<!-- // page contents -->
</div><!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>
</body>
</html>
