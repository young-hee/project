<html ap:decorate="~{layout/layout-sub}">
 
<body>
	<!-- #ap_container -->
	<div ap:fragment="layout-contents">
		<!-- page contents -->
		<div class="ap_contents">

			<!-- com_cont -->
			<div class="ap_com_cont">
				<!-- aside_area -->
				<th:block ap:replace="~{html/page/search/fragment/search-filter}"/>
				<!-- aside_area -->

				<!-- cont_area -->
				<div class="cont_area search">
					<div class="panel bg_white search_head">
						<div class="result_word">
							<p class="h_title"><strong>'쿠션'</strong> 에 대한 검색결과가 없습니다.</p>
							<p class="text">입력하신 검색어를 다시 한번 확인해주세요.</p>
						</div>
					</div>

					<!--/* 이벤트배너 */-->
					<div class="search_bottom">
						<div class="slide" data-ix-options="move-length:1;loop:false;">
							<div class="ix-list-viewport">
								<ul class="ix-list-items">
									<li class="ix-list-item">
										<a href="#"><img ap:src="@{/images/dummy/banner.jpg}" alt="일상의 완벽함을 더하다. 헤라 서울리스타 데이즈, 로지-샤틴 크림 미니 증정"></a>
									</li>
									<li class="ix-list-item">
										<a href="#"><img ap:src="@{/images/dummy/banner.jpg}" alt="일상의 완벽함을 더하다. 헤라 서울리스타 데이즈, 로지-샤틴 크림 미니 증정"></a>
									</li>
								</ul>
							</div>
							<div class="ix-controller">
								<div class="slide_direction">
									<!-- "ix-btn-prev", "ix-btn-next" 는 "ix-controller" 안에 존재해야 한다.-->
									<a class="ix-btn-prev" href="#"><span class="sr_only">Prev</span></a>
									<a class="ix-btn-next" href="#"><span class="sr_only">Next</span></a>
								</div>
							</div>
						</div>
						<div class="ranking_article">
							<!--/*브랜드관*/-->
							<div class="brand_box">
								<strong class="sr_only">HERA</strong>
								<div class="brand_visual">
									<img alt="HERA" src="/pc/ko/images/dummy/img_brand_thumb_02.jpg">
								</div>
								<div class="tags_box md">
									<ul class="list_tags">
										<li><a href="#none" class="hash_tags_md">#쥬스 스무디</a></li>
										<li><a href="#none" class="hash_tags_md">#바디로션</a></li>
										<li><a href="#none" class="hash_tags_md">#프래그런스 코롱</a></li>
										<li><a href="#none" class="hash_tags_md">#티컬렉션</a></li>
									</ul>
								</div>
								<div class="go_brand">
									<a href="#">헤라 브랜드관 바로가기 <i class="ico_arr_s"></i></a>
								</div>
							</div>
						</div>
					</div>

				</div>
				<!-- // cont_area -->
			</div>
			<!-- // com_cont -->

		</div>
		<!-- // page contents -->
	</div><!-- // #ap_container -->

	<!--/* 하단 js등을 실행하는 마지막 영역 */-->
	<th:block ap:fragment="layout-endpoint">
		<script>
			$( '.search_bottom .slide' ).ixSlideMax();
		</script>
	</th:block>
</body>
</html>
