<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_sm modify_my_info address" style="top:50px; margin-left: -250px;">
			<dl class="layer">
				<dt class="layer_title">검색된 주소가 30개 이상입니다.</dt>
				<dd class="layer_cont">
					<p class="address_result_msg">검색어와 일치 순으로 30개만 보입니다.<br>
						찾으시는 주소가 없다면 주소를 더 상세하게 검색해 주세요.</p>
					<div class="page_btns">
						<button class="btn_lg_primary" type="button">확인</button>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
