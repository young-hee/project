<html ap:decorate="~{layout/layout-sub}" th:with="_jsfile='mylike'">

<body> 
	<!-- #ap_container -->
	<div ap:fragment="layout-contents">
		<!-- page contents -->
		<div class="ap_contents">

			<!-- breadcrumbe -->
			<th:block ap:replace="~{common/fragment/breadcrumb-only}"/>
			<!-- // breadcrumbe -->

			<!-- com_cont -->
			<div class="ap_com_cont mypage">
				<!-- aside_area -->
				<th:block ap:replace="~{html/page/my/fragment/my-menu}"/>
				<!-- aside_area -->

				<!-- cont_area -->
				<div class="cont_area">
					<div class="sub_title">
						<!-- page title -->
						<th:block ap:replace="~{common/fragment/page-title}"/>
						<!-- // page title -->
						<div class="like_link">
							<a href="#" class="on" data-link-id="All">전체보기</a>
							<a href="#" data-link-id="Product">상품</a>
							<a href="#" data-link-id="Brand">브랜드</a>
							<a href="#" data-link-id="Event">이벤트</a>
						</div>
					</div>
					
					<!-- all -->
					<div id="all_area" style="display: none">
						<fieldset class="form like_items">
							<div class="list_all unit_1">
								<div class="loading" style="height: 200px;">
									<img ap:src="@{/images/common/loading_sm.gif}" alt="로딩중">
								</div>
								<ul></ul>
							</div>
							<div class="pagination bg_gray"></div>
						</fieldset>
					</div>
					
					<!-- product -->
					<div id="product_area" style="display: none">
						<fieldset class="form like_items">
							<legend class="sr_only">상품 선택</legend>
							<div class="check_set">
								<span class="check_wrap"><input type="checkbox" id="checkAllProduct"><label for="checkAllProduct">전체선택(<span id="checked">0</span>/<span id="total">0</span>)</label></span>
								<button class="btn_smx_bordergray" type="button"><span class="ie_press">선택삭제</span></button>
							</div>
							<div class="list_product unit_1">
								<div class="loading" style="height: 200px;">
									<img ap:src="@{/images/common/loading_sm.gif}" alt="로딩중">
								</div>
								<ul></ul>
							</div>
							<div class="pagination bg_gray"></div>
						</fieldset>
					</div>
					
					<!-- brand -->
					<div id="brand_area" style="display: none">
						<fieldset class="form like_items">
							<legend class="sr_only">브랜드 선택</legend>
							<div class="check_set">
								<span class="check_wrap"><input type="checkbox" id="checkAllBrand"><label for="checkAllBrand">전체선택(<span id="checked">0</span>/<span id="total">0</span>)</label></span>
								<button class="btn_smx_bordergray" type="button"><span class="ie_press">선택삭제</span></button>
							</div>
							<div class="list_brand unit_1">
								<div class="loading" style="height: 200px;">
									<img ap:src="@{/images/common/loading_sm.gif}" alt="로딩중">
								</div>
								<ul></ul>
							</div>
							<div class="pagination bg_gray"></div>
						</fieldset>
					</div>
					
					<!-- event -->
					<div id="event_area" style="display: none">
						<fieldset class="form like_items">
							<legend class="sr_only">이벤트 선택</legend>
							<div class="check_set">
								<span class="check_wrap"><input type="checkbox" id="checkAllEvent"><label for="checkAllEvent">전체선택(<span id="checked">0</span>/<span id="total">0</span>)</label></span>
								<button class="btn_smx_bordergray" type="button"><span class="ie_press">선택삭제</span></button>
							</div>
							<div class="list_event unit_1">
								<div class="loading" style="height: 200px;">
									<img ap:src="@{/images/common/loading_sm.gif}" alt="로딩중">
								</div>
								<ul class="all_brand"></ul>
							</div>
							<div class="pagination bg_gray"></div>
						</fieldset>
					</div>
					
				</div>
				<!-- // cont_area -->

			</div>
			<!-- // com_cont -->

		</div>
		<!-- // page contents -->
	</div><!-- // #ap_container -->

	<!--/* 하단 js등을 실행하는 마지막 영역 */-->
	<th:block ap:fragment="layout-endpoint">
		<script>
			AP.MyLike.init({
				tmp: 'tmp'
			});
		</script>
	</th:block>
</body>
</html>
