<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap" style="top:50px;">
			<dl class="layer">
				<dt class="layer_title brd">환불 계좌 등록/변경</dt>
				<dd class="layer_cont">
					<fieldset class="form">
						<legend class="sr_only">환불 계좌 등록/변경 항목</legend>
						<p class="font_lg mgb20"><strong>환불 받을 계좌를 입력해 주세요.</strong></p>
						<div class="ui_table">
							<dl>
								<dt>예금주</dt>
								<dd>
									<div class="input_wrap w100p">
										<input type="text" placeholder="예금주 입력">
									</div>
								</dd>
							</dl>
							<dl>
								<dt>은행계좌</dt>
								<dd>
									<div class="select_wrap w100p"><!-- 선택시 open 클래스  -->
										<select name="" id="" tabindex="-1">
											<option value="">은행선택</option>
											<option value="02">선택 2</option>
											<option value="03">선택 3</option>
											<option value="04">선택 4</option>
											<option value="05">선택 5</option>
											<option value="06">선택 6</option>
										</select>
									</div>
								</dd>
							</dl>
							<dl>
								<dt>카드정보</dt>
								<dd>
									<div class="input_wrap w100p">
										<input type="text" placeholder="‘-’없이 계좌번호 입력">
									</div>
								</dd>
							</dl>
						</div>
					</fieldset>
					<div class="layer_btns">
						<button class="btn_lg_bordered round btn_default_modal_cancel" type="button"><span class="ie_press">취소</span></button>
						<button class="btn_lg_neutral round btn_default_modal_confirm" type="button"><span class="ie_press">저장</span></button>
					</div>
				</dd>
				<dd class="dl_cont notice">
					<ul class="list_bullet_dot font_sm color_light_gray">
						<li>환불 계좌는 무통장 입금, 휴대폰 결제의 익월 취소 분에 대한 환불금액을 받을 수 있는 계좌입니다.</li>
						<li>예치금을 입금시킬 수 있는 계좌입니다.</li>
					</ul>
				</dd>
			</dl>
			<button class="layer_close" type="button"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
