<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_sm" style="margin-top:-116px;">
			<dl class="layer">
				<dt class="layer_title">확인</dt>
				<!-- AP.modal.info() 의 contents 영역 -->
				<dd class="layer_cont">
					<div class="ly_info">
						<p class="color_black font_sl">글을 삭제하실 경우 적립된 뷰티포인트도 차감되어요.</p>
						<p class="color_black font_sl">정말 삭제하시겠어요?</p>
						<div class="layer_btns">
							<a href="#none" class="btn_fix_bordered">취소</a><a href="#none" class="btn_fix_neutral">확인</a>
						</div>
					</div>
				</dd>
				<!-- //AP.modal.open() 의 contents 영역 -->
			</dl>
			<button class="layer_close" type="button"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
