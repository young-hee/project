<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_sm" style="margin-top:-116px;">
			<dl class="layer">
				<dt class="layer_title">확인</dt>
				<dd class="layer_cont">
					<div class="text_center">
						<p class="color_black font_sl bold">글을 삭제하실 경우 적립된 뷰티포인트도 차감되어요.</p>
						<p class="mgt10 color_black font_sl bold">정말 삭제하시겠어요?</p>
					</div>
					<div class="layer_btns">
						<button type="button" class="btn_lg_neutral round"><span class="ie_press">확인</span></button>
						<button type="button" class="btn_lg_bordered round"><span class="ie_press">취소</span></button>
					</div>
				</dd>
			</dl>
			<button type="button" class="layer_close"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
