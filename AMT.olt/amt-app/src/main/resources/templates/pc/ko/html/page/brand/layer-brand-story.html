<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="modal_dimmed"></div>
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap photo_type" style="margin-top:-116px;">
			<dl class="layer">
				<dt class="layer_title">브랜드스토리</dt>
				<dd class="layer_cont">
					<div class="paging">
						<b class="current">02</b><span class="total"> / 03</span>
					</div>
					<div class="slide" data-ix-options="move-length:1;loop:false;">
						<div class="ix-list-viewport">
							<ul class="ix-list-items">
								<li class="ix-list-item"><img ap:src="@{/images/dummy/brand_story_img.jpg}" alt="매일 매일 새로 피어나는 꿈, 무궁화 : 무궁화는 한 그루에서 백일 동안 최대 5천송이의 꽃을 피우는 무궁화의 강인한 생명력에서 영감을 받았습니다."></li>
								<li class="ix-list-item"><img ap:src="@{/images/dummy/brand_story_img.jpg}" alt="매일 매일 새로 피어나는 꿈, 무궁화 : 무궁화는 한 그루에서 백일 동안 최대 5천송이의 꽃을 피우는 무궁화의 강인한 생명력에서 영감을 받았습니다."></li>
								<li class="ix-list-item"><img ap:src="@{/images/dummy/brand_story_img.jpg}" alt="매일 매일 새로 피어나는 꿈, 무궁화 : 무궁화는 한 그루에서 백일 동안 최대 5천송이의 꽃을 피우는 무궁화의 강인한 생명력에서 영감을 받았습니다."></li>
								<li class="ix-list-item"><img ap:src="@{/images/dummy/brand_story_img.jpg}" alt="매일 매일 새로 피어나는 꿈, 무궁화 : 무궁화는 한 그루에서 백일 동안 최대 5천송이의 꽃을 피우는 무궁화의 강인한 생명력에서 영감을 받았습니다."></li>
							</ul>
						</div>
						<div class="ix-controller">
							<div class="slide_direction">
								<!-- "ix-btn-prev", "ix-btn-next" 는 "ix-controller" 안에 존재해야 한다.-->
								<a class="ix-btn-prev" href="#"><span class="sr_only">Prev</span></a>
								<a class="ix-btn-next" href="#"><span class="sr_only">Next</span></a>
							</div>
						</div>
					</div>
				</dd>
			</dl>
			<button type="button" class="layer_close"><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script>
		$('.slide').ixSlideMax();
	</script>
</th:block>

</body>
</html>
