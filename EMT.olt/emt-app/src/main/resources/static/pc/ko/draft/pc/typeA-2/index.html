<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Concept A-2 (PC)</title>
    <style>
        *{margin:0; padding:0;list-style:none;}
		body {overflow-x:hidden;}
		img{vertical-align: top;}
        .wrapper{}
		.wrap{position:relative;max-width:1200px;margin:0 auto;}

		.header {position:absolute;top:14px;left:0;right:0;z-index:1;}

		.slide {position:relative;height:710px;}
		.slide .ix-list-viewport {overflow:hidden;}
		.slide li {float:left;width:100%;}
		.slide .slide_direction {position:absolute;bottom:150px;right:0;}
		.slide .slide_direction a {position:absolute;top:0;left:0;display:block;width:20px;height:25px;}
		.slide .slide_direction a + a {left:auto;right:0;}
		.slide .paging {position:absolute;bottom:160px;left:16px;font-size:24px;font-family:Arial;font-style:italic;color:#333;}

		.footer {margin:0 -100%;text-align:center;}
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/blaxk/ixband/v1.1.1/bin/ixBand_1.1.min.js"></script>
    <script src="https://cdn.rawgit.com/blaxk/ixsnack/v0.4.1/bin/ixSnack_0.4.min.js"></script>

</head>

<body>
   
    <div class="wrapper">
		<div class="wrap">
			<div class="header">
				<img src="images/img_header.png" alt="">
			</div>
			<div class="contents">
				<div class="slide" data-ix-options="auto-play:true;delay:6000;duration:800;">
					<div class="ix-list-viewport">
						<ul class="ix-list-items">
							<li class="ix-list-item">
								<img src="images/img_main_slide01.jpg" alt="" />
							</li>
							<li class="ix-list-item">
								<img src="images/img_main_slide02.jpg" alt="" />
							</li>
							<li class="ix-list-item">
								<img src="images/img_main_slide03.jpg" alt="" />
							</li>
							<li class="ix-list-item">
								<img src="images/img_main_slide04.jpg" alt="" />
							</li>
						</ul>
					</div>
					<div class="ix-controller">
						<div class="slide_direction">
							<img src="images/img_main_slide_arrow.png" alt="" />
							<a class="ix-btn-prev" href="#"></a>
							<a class="ix-btn-next" href="#"></a>
						</div>
					</div>
				</div>
				<img src="images/img_main.jpg" alt="">
			</div>
		</div>
		<div class="footer">
			<img src="images/img_footer.jpg" alt="" />
		</div>
    </div>

    <script src="js/main.js"></script>
	<script type="text/javascript">
	$( '.slide' ).ixOverlayList();
	</script>
</body>
</html>
