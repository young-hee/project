<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<title>CONCEPT A (Mobile)</title>

		<script type="text/javascript" src="./libs/jquery.min.js"></script>
		<link href="./css/etude.css" rel="stylesheet" type="text/css"></link>
		<style>
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="conatainer">
					<a href="./main.html"><img src="images/detail_top.jpg"></a>
				<div>
					<a class="toggleBtn" href="#none"><img src="images/detail_open.jpg"></a>
				</div>
				<img src="images/detail_color.jpg">
				<div class="detail content"><a href="./main.html"><img src="images/detail_content.jpg"></a></div>
			</div>
			<div id="bottom" style="position: fixed; z-index: 1; bottom: 0%; transition: 0.3s">
				<a class="btn" href="#none"></a>
				<img src="images/detail_bottom.jpg">
			</div>
			<div id="aside">
				<div class="bg"></div>
				<div class="menu">
					<img src="images/menu.png">
					<a class="close" href="#none"><img src="images/btn_aside_close.png"></a>
				</div>
			</div>
		</div>

		<script>
			var $content = $( '.content' ),
				$toggleBtn = $( '.toggleBtn' );

			// content
			$toggleBtn.on( 'click', function () {
				var src = $( this ).find( 'img' ).attr( 'src' ),
					marginTop = 0;
				if ( src.indexOf( 'open' ) > -1 ) {
					src = 'images/detail_close.jpg';
				} else {
					src = 'images/detail_open.jpg';
					marginTop = -122;
				}

				$content.animate({ 'margin-top': marginTop }, 300 );
				$( this ).find( 'img' ).attr( 'src', src );
			});
		</script>

		<script type="text/javascript" src="./js/etude.js"></script>
	</body>
</html>
