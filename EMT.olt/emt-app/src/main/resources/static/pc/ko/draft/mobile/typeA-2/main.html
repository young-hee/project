<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Concept A-2</title>
    <style>
        *{margin:0; padding:0;}
        ::-webkit-scrollbar { width: 0;}
        body{width:100%;}
        img{max-width:100%; vertical-align: top;}
        ul{list-style: none;}
        .wrapper{max-width:640px; margin:0 auto;}
        
        .header,
        .fixed_menu{position:relative; z-index: 1; width:100%;}
        .fixed_menu.fixed{position:fixed; top:0; left:0; right:0; z-index: 1; background:#fff;}
        .fixed_menu.fixed + div{padding-top:49.67px;}
        .aside{
            overflow:hidden; display:none; position:fixed; top:0; left:0; right:0; bottom:0;  z-index: 1;
            background-color: rgba(0, 0, 0, 0);
            -webkit-transition: background-color 0.4s ease;
            -moz-transition: background-color 0.4s ease;
            -o-transition: background-color 0.4s ease;
            transition: background-color 0.4s ease;
        }
        .aside>div{overflow:auto; position:relative; top:0; left:-100%; width:100%; height:100%;}
        .aside a{position:fixed; top:0; right:0; display:block; width:47px;}

        .aside.open {
            background-color: rgba(0, 0, 0, 0.5);
            -webkit-transition: background-color 0.4s ease;
            -moz-transition: background-color 0.4s ease;
            -o-transition: background-color 0.4s ease;
            transition: background-color 0.4s ease;
        }
        .floating_menu{position:fixed; bottom:-10%; left:0; right:0; transition:0.3s}
        .floating_menu.open{bottom:0; transition:0.3s}
        .floating_menu>a{position:absolute; top:0; left:7%; bottom:0; width:50px;}
        .btn_top{position:fixed; bottom:8%; right:10px; width:40px; opacity:0; transition:.3s}
        .btn_top.on{opacity:1; transition:.3s;}

        /* slide */
        .slide {position:relative; width:100%;}
        /* viewport */
        .slide .ix-list-viewport {overflow:hidden;}
        /* 슬라이드 영역, Safari9, Samsung Browser ~4 버전에서 position을 넣지 않으면 randering bug가 발생할 수 있다. */
        .slide .ix-list-items {position:relative; left:0; top:0; width:100%; height:100%;}
        .slide .ix-list-items:after{content:''; display: block; clear:both;}
        .slide .ix-list-item{float:left; width:100%; text-align:center;}
        .slide .ix-list-item>a{display:block;}
        /* 슬라이드 인디케이터, 방향 버튼 그룹 */
        .slide .ix-controller {width:100%; overflow:hidden; text-align:center;}
        .slide .ix-controller.disabled{visibility:hidden;}
        /* 슬라이드 인디케이터 */
        .slide .ix-thumbs {position:absolute; bottom:0; left:0; width:100%;}
        .slide .ix-thumb {display:inline-block; margin:0 3px 0 2px;}
        .slide .ix-btn{display:inline-block; width:8px; height:8px; border:1px solid #636363; text-indent:-9999px; border-radius:10px; background:#e1e1e1; transition:.3s; cursor: pointer}
        .slide .active .ix-btn{width:20px; background:#f3497d; border-color:#323232; transition:.3s;}
    </style>

    <script src="../../libs/jquery-1.12.3.min.js"></script>
    <script src="../../libs/ixBand_1.1.min.js"></script>
    <script src="../../libs/ixSnack_0.4.min.js"></script>

</head>

<body>
   
    <div class="wrapper">
        <div class="header">
            <img src="images/img_header_01.png" alt="">
        </div>
        <div class="menu_area">
            <div class="fixed_menu"> <!-- 스크롤시 fixed 클래스 추가 -->
                <img src="images/img_header_02.png" alt="">
            </div>
        </div>
        <div class="aside">
            <div>
                <img src="images/img_aside_01.png" alt="">
            </div>
            <a href="#none"><img src="images/btn_a_aside_close.png" alt=""></a>
        </div>
        <div class="contents" style="margin-top:-95px;">
            <div class="slide" data-ix-options="auto-play:true">
                <div class="ix-list-viewport">
                    <ul class="ix-list-items">
                        <li class="ix-list-item">
                            <img src="images/img_banner_01.jpg" alt="배너 내용">
                        </li>
                        <li class="ix-list-item">
                            <img src="images/img_banner_02.jpg" alt="배너 내용">
                        </li>
                        <li class="ix-list-item">
                            <img src="images/img_banner_03.jpg" alt="배너 내용">
                        </li>
                        <li class="ix-list-item">
                            <img src="images/img_banner_04.jpg" alt="배너 내용">
                        </li>
                    </ul>
                </div>
                <div class="ix-controller">
                    <ul class="ix-thumbs">
                        <li class="ix-thumb"><button type="button" class="ix-btn"><!--ix-index-->번째 배너</button></li>
                    </ul>
                </div>
            </div>
            <img src="images/img_main_01.jpg" alt="">
        </div>
        <div class="floating_menu">
            <a href="javascript:;" class="left_menu_btn"></a>
            <img src="images/img_floating_menu.jpg" alt="">
        </div>
        <a href="#none" class="btn_top"><img src="images/btn_top.png" alt=""></a>
    </div>

    <script src="js/main.js"></script>
    <script type="text/javascript">
	    $( '.slide' ).ixSlideMax();
	</script>
</body>
</html>
