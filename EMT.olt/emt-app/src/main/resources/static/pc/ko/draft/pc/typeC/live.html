<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>TypeC (PC)</title>
    <style>
        *{margin:0; padding:0;list-style:none;}
		body{overflow-x:hidden;}
        img{vertical-align: top;}
        .wrapper{text-align:center;}

		.header {position:relative;margin:0 -100%;}

		.live_wrap {position:relative;}
		.live_wrap .live_slide_group {position:absolute;top:0;bottom:0;left:50%;width:1200px;margin-left:-600px;}
		.live_wrap .info_group {position:absolute;top:0;left:0;right:0;bottom:0;}
		.live_wrap .info_group .live_title {position:absolute;top:30px;left:0;right:0;text-align:center;}
		.live_wrap .info_group .label {position:absolute;top:77px;left:20px;}
		.live_wrap .info_group .product_info {position:absolute;bottom:30px;left:0;right:0;text-align:center;}

		.slide {position:absolute;top:50px;right:0;width:380px;}
		.slide .ix-list-viewport {overflow:hidden;}

		.slide .ix-list-items {position:relative;}
		.slide .ix-list-items .ix-list-item {float:left;width:100%;}
		.slide .ix-list-items .ix-list-item a {display:block;}

		.slide .slide_direction .ix-btn-prev,
		.slide .slide_direction .ix-btn-next {position:absolute;top:205px;display:block;width:24px;height:36px;}
		.slide .slide_direction .ix-btn-prev {left:15px;}
		.slide .slide_direction .ix-btn-next {right:15px;}
		.slide .slide_direction .ix-btn-prev:before,
		.slide .slide_direction .ix-btn-next:before {position:absolute;top:50%;left:50%;display:block;width:14px;height:26px;margin:-13px 0 0 -7px;content:'';}
		.slide .slide_direction .ix-btn-prev:before {background:url('images/arrow_L02.png') no-repeat left top;}
		.slide .slide_direction .ix-btn-next:before {background:url('images/arrow_R02.png') no-repeat left top;}


		.header .category {position:absolute;width:1200px;height:141px;top:0;left:50%;margin-left:-600px;z-index:1;}
		.header .category .live {position:absolute;top:78px;left:723px;width:75px;height:35px;}
		.header .category .main {position:absolute;top:20px;left:550px;display:block;width:100px;height:100px;}
		.header .category .htodeal {position:absolute;top:80px;left:415px;display:block;width:75px;height:30px;}
		.header .live_link {position:absolute;top:0;left:50%;width:1200px;margin-left:-600px;background:red;}
		.header .header_fixed {height:141px;}
		.header .header_fixed .gnb {/*position:fixed;*/top:0;left:0;right:0;z-index:1;}
		.header .header_fixed .gnb_fix {display:none;position:fixed;top:0;left:0;right:0;margin:0 -100%;z-index:1;}
		.header .header_fixed .gnb_fix .main_fix {position:absolute;top:10px;left:50%;display:block;width:44px;height:40px;margin-left:-22px;}
		.header .header_fixed .gnb_fix .live_fix {position:absolute;top:10px;left:50%;display:block;width:100px;height:40px;margin-left:110px;}
		.header .header_fixed .gnb_fix .hot_fix {position:absolute;top:10px;left:50%;display:block;width:70px;height:40px;margin-left:-183px;}

		.contents {margin:0 -100%;}

		.footer {margin:0 -100%;}
    </style>

    <script src="../../libs/jquery-1.12.3.min.js"></script>
    <script src="../../libs/ixBand_1.1.min.js"></script>
    <script src="../../libs/ixSnack_0.4.min.js"></script>

</head>

<body>
   
    <div class="wrapper">
		<div class="header">
			<div class="header_fixed">
				<div class="gnb"><img src="images/img_header02.jpg" alt=""></div>
				<div class="gnb_fix">
					<img src="images/img_header04.jpg" alt="" />
					<a href="index.html" class="main_fix"></a>
					<a href="live.html" class="live_fix"></a>
					<a href="hot01.html" class="hot_fix"></a>
				</div>
			</div>
			<div class="category">
				<a href="index.html" class="main"></a>
				<a href="live.html" class="live"></a>
				<a href="hot01.html" class="htodeal"></a>
			</div>
		</div>
		<div class="contents">
			<img src="images/img_live01.jpg" alt="" />
			<div class="live_wrap">
				<img src="images/img_live02.jpg" alt="" />
				<div class="live_slide_group">
					<div class="slide" data-ix-options="view-length:1;">
						<div class="ix-list-viewport">
							<ul class="ix-list-items">
								<li class="ix-list-item">
									<img src="images/live_slide01.png" alt="" />
								</li>
								<li class="ix-list-item">
									<img src="images/live_slide02.png" alt="" />
								</li>
							</ul>
						</div>
						<div class="info_group">
							<div class="live_title"><img src="images/live_title01.png" alt="" /></div>
							<div class="label"><img src="images/live_label.png" alt="" /></div>
							<div class="product_info"><img src="images/live_info01.png" alt="" /></div>
						</div>
						<div class="ix-controller">
							<div class="slide_direction">
								<a class="ix-btn-prev" href="#"></a>
								<a class="ix-btn-next" href="#"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<img src="images/img_live03.jpg" alt="" />
		</div>
		<div class="footer">
			<img src="images/img_footer.jpg" alt="" />
		</div>
    </div>

    <script src="js/main.js"></script>
	<script type="text/javascript">
	    $( '.slide' ).ixSlideMax().on( 'ixSlideMax:change', function (e) {
            $( '.live_title img' ).attr( 'src', 'images/live_title0' + (e.currentIndex + 1) + '.png' );
            $( '.product_info img' ).attr( 'src', 'images/live_info0' + (e.currentIndex + 1) + '.png' );
        });

	</script>
</body>
</html>
