        *{margin:0; padding:0;list-style:none;}
		body{overflow-x:hidden;}
        img{vertical-align: top;}
        .wrapper{text-align:center;}

		.header {position:relative;margin:0 -100%;}

		.slide_wrap {position:relative;}
		.slide_wrap .slide_tab {position:absolute;left:0;right:0;bottom:0;overflow:hidden;height:50px;background:rgba(255,255,255,0.3);}
		.slide_wrap .tab {max-width:1200px;margin:0 auto;}
		.slide_wrap .tab:after {display:block;clear:both;content:'';}
		.slide_wrap .tab li {position:relative;float:left;width:25%;}
		.slide_wrap .tab li ~ li:before {position:absolute;top:0;bottom:0;left:0;width:1px;background:#fff;content:'';}
		.slide_wrap .tab li a {display:block;}
		.slide_wrap .tab li.on img,
		.slide_wrap .tab li a:hover img {margin-top:-50px;}
		.slide {position:relative;}
		.slide > .ix-list-viewport {overflow:hidden; height:679px;}
		.slide > .ix-list-viewport > .ix-list-items {position:relative; left:0; top:0; width:100%; height:100%;}
		.slide > .ix-list-viewport > .ix-list-items > .ix-list-item {float:left; width:100%;}
		.in_slide_group {position:absolute;top:0;left:50%;bottom:0;width:1200px;margin-left:-600px;}
		.in_slide {position:absolute;bottom:154px;left:0;width:580px;padding:0 20px;box-sizing:border-box;}
		.in_slide .ix-list-viewport {overflow:hidden;}
		.in_slide .ix-list-item {float:left;width:20%;padding:0 6px;box-sizing:border-box;}
		.in_slide .slide_direction {}
		.in_slide .slide_direction .ix-btn-prev,
		.in_slide .slide_direction .ix-btn-next {position:absolute;top:50%;display:block;width:12px;height:28px;margin-top:-14px;}
		.in_slide .slide_direction .ix-btn-prev {left:0;}
		.in_slide .slide_direction .ix-btn-next {right:0;}
		.in_slide .slide_direction .ix-btn-prev:before {position:absolute;top:50%;display:block;width:6px;height:10px;margin-top:-5px;background:url('images/arrow_L.png') no-repeat left top;content:'';}
		.in_slide .slide_direction .ix-btn-next:before {position:absolute;top:50%;display:block;width:6px;height:10px;margin-top:-5px;background:url('images/arrow_R.png') no-repeat left top;content:'';}

		.header .category {position:absolute;width:1200px;height:141px;top:0;left:50%;margin-left:-600px;z-index:1;}
		.header .category .live {position:absolute;top:78px;left:723px;width:75px;height:35px;}
		.header .category .main {position:absolute;top:20px;left:550px;display:block;width:100px;height:100px;}
		.header .category .htodeal {position:absolute;top:80px;left:415px;display:block;width:75px;height:30px;}
		.header .live_link {position:absolute;top:0;left:50%;width:1200px;margin-left:-600px;background:red;}
		.header .header_fixed {height:141px;}
		.header .header_fixed .gnb {/*position:fixed;*/top:0;left:0;right:0;z-index:1;}
		.header .header_fixed .gnb_fix {display:none;position:fixed;top:0;left:0;right:0;margin:0 -100%;z-index:1;}
		.header .header_fixed .gnb_fix .main_fix {position:absolute;top:10px;left:50%;display:block;width:44px;height:40px;margin-left:-22px;}
		.header .header_fixed .gnb_fix .live_fix {position:absolute;top:10px;left:50%;display:block;width:100px;height:40px;margin-left:110px;}
		.header .header_fixed .gnb_fix .hot_fix {position:absolute;top:10px;left:50%;display:block;width:70px;height:40px;margin-left:-183px;}

		.contents {margin:0 -100%;}

		.footer {margin:0 -100%;}

	<script type="text/javascript">
        var $tabs = $( '.slide_tab li' );

        $( '.in_slide' ).ixSlideMax();
        $( '.slide' ).ixOverlayList().on( 'ixOverlayList:change', function (e) {
            $tabs.eq( e.currentIndex ).addClass( 'on' ).siblings().removeClass( 'on' );
        });

        $tabs.find( 'a' ).on( 'click', function (e) {
            e.preventDefault();
            var idx = $(this ).parent().index();
            $( '.slide' ).ixOverlayList( 'changeIndex', idx );
        });
