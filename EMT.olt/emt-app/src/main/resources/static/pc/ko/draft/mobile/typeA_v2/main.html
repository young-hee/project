<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Concept A</title>
    <link rel="stylesheet" href="css/css.css">

    <script src="../../libs/jquery-1.12.3.min.js"></script>
    <script src="../../libs/jquery.easing.js"></script>
    <script src="../../libs/ixBand_1.1.min.js"></script>
    <script src="../../libs/ixSnack_0.4.min.js"></script>

</head>

<body>
   
    <div class="wrapper">
    	<div class="dimmed" onclick="$('.option').removeClass('on'); $('.dimmed').fadeOut();"></div>
        <div class="header">
            <a href="main.html" class="home"></a>
            <a href="javascript:;" class="left_menu_btn"></a>
            <img src="images/img_header_01.jpg" alt="">
        </div>
        <div class="menu_area">
            <div class="fixed_menu"> <!-- 스크롤시 fixed 클래스 추가 -->
                <img src="images/img_header_02.jpg" alt="" class="off">
                <img src="images/img_header_03.jpg" alt="" class="on">
            </div>
        </div>
        <div class="aside">
            <div>
                <img src="images/img_aside.png" alt="">
            </div>
            <a href="#none"><img src="images/btn_aside_close.png" alt=""></a>
        </div>
        <div class="contents">
            <img src="images/img_main_01.jpg" alt="">
            <div class="cart">
            	<a href="javascript:;" class="cart1"></a>
            	<a href="javascript:;" class="cart2" onclick="$('.dimmed').fadeIn(); $('.option').addClass('on');"></a>
            	<img src="images/img_cart.png" alt="" class="img_cart">
            	<div class="option" onclick="$(this).removeClass('on'); $('.dimmed').fadeOut(); ">
            		<div>
            			<img src="images/img_option.jpg" alt="">
            		</div>
            	</div>
            	<img src="images/img_main_02_01.jpg" alt="">
            </div>
            <div class="cart">
            	<a href="javascript:;" class="cart1" style="top:3%; left:auto; right:4%;"></a>
            	<img src="images/img_cart.png" alt="" class="img_cart">
            	<img src="images/img_main_02_02.jpg" alt="">
            </div>
        </div>
        <div class="floating_menu">
        	<a href="javascript:;" class="left_menu_btn"></a>
            <a href="#none" class="btn_top"></a>
            <img src="images/img_floating_menu.png" alt="">
        </div>
        
    </div>

    <script src="js/main.js"></script>
</body>
</html>
