<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>TypeC (PC)</title>
    <style>
        *{margin:0; padding:0;list-style:none;}
		body{overflow-x:hidden;}
        img{vertical-align: top;}
        .wrapper{text-align:center;}

		.header {position:relative;margin:0 -100%;}
		.header .category {position:absolute;width:1200px;height:141px;top:0;left:50%;margin-left:-600px;z-index:1;}
		.header .category .live {position:absolute;top:78px;left:723px;width:75px;height:35px;}
		.header .category .main {position:absolute;top:20px;left:550px;display:block;width:100px;height:100px;}
		.header .category .htodeal {position:absolute;top:80px;left:415px;display:block;width:75px;height:30px;}
		.header .header_fixed {height:141px;}
		.header .header_fixed .gnb {/*position:fixed;*/top:0;left:0;right:0;z-index:1;}
		.header .header_fixed .gnb_fix {display:none;position:fixed;top:0;left:0;right:0;margin:0 -100%;z-index:1;}
		.header .header_fixed .gnb_fix .main_fix {position:absolute;top:10px;left:50%;display:block;width:44px;height:40px;margin-left:-22px;}
		.header .header_fixed .gnb_fix .live_fix {position:absolute;top:10px;left:50%;display:block;width:100px;height:40px;margin-left:110px;}
		.header .header_fixed .gnb_fix .hot_fix {position:absolute;top:10px;left:50%;display:block;width:70px;height:40px;margin-left:-183px;}

		.contents {position:relative;margin:0 -100%;}
		.tab {position:absolute;top:172px;left:50%;width:1200px;margin-left:-600px;}
		.tab a {position:absolute;top:0;display:block;width:400px;height:58px;}
		.tab a + a {left:400px;}
		.tab a + a + a {left:800px;}

		.footer {margin:0 -100%;}
    </style>

    <script src="../../libs/jquery-1.12.3.min.js"></script>
    <script src="../../libs/ixBand_1.1.min.js"></script>
    <script src="../../libs/ixSnack_0.4.min.js"></script>

</head>

<body>
   
    <div class="wrapper">
		<div class="header">
			<div class="header_fixed">
				<div class="gnb"><img src="images/img_header05.jpg" alt=""></div>
				<div class="gnb_fix">
					<img src="images/img_header06.jpg" alt="" />
					<a href="index.html" class="main_fix"></a>
					<a href="live.html" class="live_fix"></a>
					<a href="hot01.html" class="hot_fix"></a>
				</div>
			</div>
			<div class="category">
				<a href="index.html" class="main"></a>
				<a href="live.html" class="live"></a>
				<a href="hot01.html" class="htodeal"></a>
			</div>
		</div>
		<div class="contents">
			<div class="tab">
				<a href="hot01.html"></a>
				<a href="hot02.html"></a>
				<a href="hot03.html"></a>
			</div>
			<img src="images/img_hot03.jpg" alt="" />
		</div>
		<div class="footer">
			<img src="images/img_footer.jpg" alt="" />
		</div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
