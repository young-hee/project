<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<title>CONCEPT A (Mobile)</title>

		<script type="text/javascript" src="./libs/jquery.min.js"></script>
		<link href="./css/etude.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="wrap"  style="width: 100%; overflow-x: hidden">
			<div id="top">
				<div style="position: absolute; top: 0px;">
					<a class="aside" style="display: inline-block; width: 80px; height: 100px;" href="#none"></a>
				</div>
				<a class="go_search" href="#none">
					<img src="images/top.png">
					<img class="fixedMenu" src="images/top_fixed.png">
				</a>
			</div>
			<div id="container">
				<a style="z-index: 100; position: absolute; top: 5%; width: 21%; height: 1.4%"; href="sub.html"></a>
				<div>
					<img src="images/main0.png">
					<div class="slide">
						<div class="imgCon">
							<img class="img0" src="images/img0.png">
							<img class="img1" src="images/img1.png">
						</div>
						<div class="cover"><img src="images/indicate0.png"></div>
					</div>
				</div>
				<img src="images/main1.jpg">
			</div>
			<div id="bottom">
				<a class="btn" href="#none"></a>
				<a class="top" href="#none"></a>
				<img src="images/bottom.png">
			</div>
			<div id="aside">
				<div class="bg"></div>
				<div class="menu">
					<a class="menu" href="sub.html"></a>
					<img src="images/menu.png">
					<a class="close" href="#none"><img src="images/btn_aside_close.png"></a>
				</div>
			</div>
			<div id="search">
				<img src="images/search.png">
				<a href="#none" class="close"></a>
			</div>
		</div>

		<script type="text/javascript" src="./js/etude.js"></script>
		<script>
			;(function ($) {
				var $con = $( '.imgCon' ),
					$img = $( '.imgCon img' ),
					$cover = $( '.cover' );
				var slideIdx = 0;

				$con.css( 'height', $img.height() )
				$img.each(function ( index ) {
					$( this ).css({ position: 'absolute', left: $( this ).width() * index });
				});

				var isMove = false;
				$cover.on( 'click', function () {
					if ( isMove ) return false;
					slideIdx++;
					if ( slideIdx > 1 ) {
						slideIdx = 0;
					}
					isMove = true;
					$con.animate({ left: -$img.width()}, 400, function (e) {
						console.log( )
						$con.css({ left: 0 });
						$img.each(function ( index ) {
							if ( index == slideIdx ) {
								$( this ).css({ left: 0 });
							} else {
								$( this ).css({ left: $img.width() });
							}
						});
						isMove = false;
					});
					$cover.find( 'img' ).attr( 'src', 'images/indicate' + slideIdx + '.png' );
				});

				$( '.aside' ).on( 'click', function () {
					console.log( 'asd' );
					$( '#bottom .btn' ).trigger( 'click' );
				});

				setInterval( function () {
					$cover.trigger( 'click' );
				}, 3000);
			})( jQuery );
		</script>
	</body>
</html>
