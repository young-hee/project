<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<div class="layer_popup" style="display: block;">
                <div class="layer_wrap layer_lg" style="margin-top:-260px;">
                    <dl class="layer">
                        <dt class="layer_title">뷰티포인트 선물하기</dt>
                        <dd class="layer_cont gift_point">
							<div class="gift_my_btp">
								<dl>
									<dt>홍길동 님의 뷰티포인트</dt>
									<dd>16,400 P</dd>
								</dl>
							</div>
							<div class="ui_step step_sm">
								<ul>
									<li class="current"><i class="ico"></i><span class="num">1</span>정보 확인<span class="sr_only">선택됨</span></li>
									<li><i class="ico"></i><span class="num">2</span>선물포인트 확인</li>
									<li><i class="ico"></i><span class="num">3</span>선물하기 완료</li>
								</ul>
							</div>
							<div class="send_btp clear">
								<fieldset class="form">
									<legend class="sr_only">선물 받으시는 분 정보 입력</legend>
									<div class="panel_cont gray">
										<h4 class="form_title">선물 받으시는 분</h4>

										<div class="input_wrap"><input type="text" title="이름 입력" placeholder="이름을 입력해 주세요."></div>
										<div class="check_set">
											<span class="check_wrap"><input type="radio" name="radio" id="radio1" checked=""><label for="radio1">휴대폰 번호</label></span>
											<span class="check_wrap"><input type="radio" name="radio" id="radio2"><label for="radio2">회원 아이디</label></span>
										</div>
										<div class="input_wrap">
											<input type="text" title="휴대전화 입력" placeholder="‘-’제외 숫자 입력">
											<!--<input type="text" title="회원 아이디 입력" placeholder="아이디를 입력해 주세요.">-->
										</div>
									</div>
								</fieldset>
								<fieldset class="form">
									<legend class="sr_only">선물할 뷰티포인트 입력</legend>
									<div class="panel_cont gray">
										<h4 class="form_title">선물할 뷰티포인트</h4>
										<div class="input_point_group">
											<div class="input_wrap">
												<input type="text" title="뷰티포인트 입력" value="">
												<em class="point">P</em>
											</div>
										</div>
										<ul class="list_bullet_dot">
											<li>10P 단위로 선물 가능합니다.</li>
											<li>보유하고 계신 포인트보다 선물할<br>포인트가 더 많은 경우 선물할 수 없습니다.</li>
										</ul>
									</div>
								</fieldset>
							</div>
                            <div class="page_btns mgt40">
                            	<button type="button" class="btn_lg_secondary">취소</button>
                            	<button type="button" class="btn_lg_primary">다음</button>
                            </div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

            <!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
            <script>

                    console.log( e.closeType );//close, confirm, cancel
                });
                */
            </script>

        </th:block>
</body>
</html>
