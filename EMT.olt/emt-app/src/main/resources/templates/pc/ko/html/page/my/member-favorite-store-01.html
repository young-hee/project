<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- mypage sitemap -->
            <th:block ap:replace="~{my/fragment/mypage-sitemap}"/>
            <!-- //  mypage sitemap -->
            
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            
            <!-- page contents -->
            <div class="ap_contents mypage">
            	<div class="store_list">
            		<div class="clear">
            			<div>
	            			<p class="text font_lg"><b><em>0개의 단골 매장</em>이 등록되어 있습니다.</b></p>
	            			
	            			<p class="text bullet_dot">단골 매장은 최대 10개까지 추가하실 수 있습니다.</p>
	            		</div>
            			<button class="btn_md_primary addr_add">단골매장 추가하기</button>
            		</div>
            		
            		<div class="panel notice store">
                        <i class="ico"></i>
                        <p class="text font_lg">등록된 단골 매장이 없습니다.</p>
                    </div>
            		
            	</div>
            	<div class="panel gray mgt50 store">
                    <div class="panel_cont">
                        <div class="left_wrap">
                            <img src="/pc/ko/images/dummy/icon_box.png" alt="">
                            <button class="btn_lg_bordered">테이크 아웃 서비스 알아보기</button>
                        </div>                            
                        <h3 class="h_title sub">서비스 운영시간  &nbsp;<span class="color_pink">오전 11시 ~ 오후 9시</span></h3>
                        <ul class="list_bullet_dot">
                            <li>매장에서 <span class="color_point">상품 준비가 완료되면 고객님께 SMS가</span> 발송됩니다. (운영시간 내 수령 가능)</li>
                            <li>매장의 <span class="color_point">재고 보유 현황에 따라 선택한 상품의 판매 상태</span>가 달라질 수 있습니다.</li>
                            <li><span class="color_point">SMS발송 전 매장을 방문</span>하시면, <span class="color_point">상품 준비에 시간이 소요</span>될 수 있습니다.</li>
                            <li><span class="color_point">매장 별로 휴무일</span>이 다를 수 있습니다.</li>
                        </ul>                            
                    </div>
                </div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
