<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            <!-- page contents -->
            <div class="ap_contents brand">
				<div class="beautizen">
					<!-- tab menu wrap -->
					<div class="ui_tab">
						<!-- tab menu -->
						<div class="tab_menu equally">
							<ul>
								<li><a href="#none">뷰티즌이란?</a></li>
								<li><a href="#none">뷰티즌 모집</a></li>
								<li class="on"><a href="#none">뷰티즌 프로필</a></li>
							</ul>
						</div>
						<!-- tab content -->
						<div class="tab_cont space">
							<h3 class="sr_only">뷰티즌 프로필</h3>

							<div class="beautizen_select">
								<fieldset class="form">
									<legend class="sr_only">다른 기수 선택</legend>
									<h4>Beautizen Club 18th</h4>
									<p>프로필 사진을 클릭하시면 해당 뷰티즌의 유투브 채널로 연결합니다.</p>
									<div class="input_group">
										<span class="select_wrap">
											<select tabindex="-1" name="" id="" title="다른 기수 보기">
												<option value="">다른 기수 보기</option>
											</select>
										</span>
										<span class="gap"></span>
										<span>
											<button class="btn_md_primary" type="button">이동</button>
										</span>
									</div>
								</fieldset>
							</div>

							<!-- tab menu wrap -->
							<div class="ui_tab btz_profile type2">
								<!-- tab menu -->
								<div class="tab_menu bg equally">
									<ul>
										<li class="on"><button type="button">마케팅팀</button></li>
										<li><button type="button">영상팀</button></li>
										<li><button type="button">글로벌팀</button></li>
									</ul>
								</div>
								 <!--tab contents wrap-->
								<div class="tab_contents">
									<!-- tab content -->
									<div class="tab_cont">
										<h3 class="sr_only">마케팅팀</h3>
										<p class="sr_only">에뛰드와 함께하는 Beauty Trend Leader Group, Beautizen Profile</p>
										<div class="cnt_head"><img ap:src="@{/images/brand/beautizen_4th/btzP_pictop2_marketing.jpg}" alt="Beautizen MARKETING Team - 우리는 최강의 뷰티즌 마케팅팀~ 온라인, 오프라인을 넘나드는 다양한 뷰티컨텐츠 제작"></div>
										<div class="cnt_body">
											<span><img ap:src="@{/images/brand/beautizen_4th/btzP_04th_01.jpg}" alt="강민회, 김성회, 김지은, 김호경, 박가희, 김환성, 이강우, 박지원, 이선아, 박세희, 박용희, 이재선, 정헤인, 이현정, 조수진, 전용훈, 조성희, 정상인"></span>
										</div>
									</div>
									<div class="tab_cont">
										<h3 class="sr_only">영상팀</h3>
										<p class="sr_only">에뛰드와 함께하는 Beauty Trend Leader Group, Beautizen Profile</p>
										<div class="cnt_head"><img ap:src="@{/images/brand/beautizen_4th/btzP_pictop2_media.jpg}" alt="Beautizen MEDIA Team - 에뛰드의 제품관련 영상 컨텐츠 비롯하여 에뛰드 관련 행사, 주제별 영상, 뷰티쟈키 촬영 및 제작을 해요."></div>
										<div class="cnt_body">
											<span><img ap:src="@{/images/brand/beautizen_4th/btzP_04th_02.jpg}" alt="손희정, 손유리, 김지연, 허준규, 박근택"></span>
										</div>
									</div>
									<div class="tab_cont">
										<h3 class="sr_only">글로벌팀</h3>
										<p class="sr_only">에뛰드와 함께하는 Beauty Trend Leader Group, Beautizen Profile</p>
										<div class="cnt_head"><img ap:src="@{/images/brand/beautizen_4th/btzP_pictop_global.jpg}" alt="Beautizen GLOBAL Team - 브랜드 사이트 글로벌 컨텐츠를 제작하고, 글로벌 온라인 마케팅 활동 기획 및 진행합니다."></div>
										<div class="cnt_body">
											<span><img ap:src="@{/images/brand/beautizen_4th/btzP_04th_03.jpg}" alt="김지예, 김현우, 박월, 미즈노에미, 나카토미 이마리, 신영인, 아사미 메이코, 아스히라 유카, 오야마다 에리, 최예원, 조은영, 손연해, 오카나츠키 아마다치히로"></span>
										</div>
									</div>
									<div class="cnt_foot"><img ap:src="@{/images/brand/btzP_bot.jpg}" alt=""></div>
								</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
			<script>
				$( '.ui_input_images' ).inputImages();
			</script>
        </th:block>
</body>
</html>
