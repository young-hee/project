<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<div class="layer_popup" style="display: block;">
                <div class="layer_wrap layer_lg" style="margin-top:-160px;">
                    <dl class="layer">
                        <dt class="layer_title">개인정보 수집 이용 동의(선택정보)</dt>
                        <dd class="layer_cont">
                           <!-- 약관내용 -->
                           <p class="text">회사가 회원가입 시 수집하는 개인정보 항목과 그 수집ㆍ이용의 주된 목적은 아래와 같습니다.</p>
                           <br />
                           <table class="data_table thead_colored align_center font_sl">
                           	<caption class="sr_only">개인정보 수집동의에 대한 안내로 수집항목, 수집, 이용목적, 이용, 보유기간으로 구성</caption>
                           	<colgroup>
                           		<col />
                           		<col />
                           		<col />
                           	</colgroup>
                           	<thead>
                           		<tr>
                           			<th scope="col">수집항목</th>
                           			<th scope="col">수집&middot;이용목적</th>
                           			<th scope="col">이용&middot;보유기간</th>
                           		</tr>
                           	</thead>
                           	<tbody>
                           		<tr>
                           			<td>이메일 주소, 주소</td>
                                    <td class="text_center">본인 동의 시 회사 또는 제휴사의 서비스<br>/ 사업 및 정책 / 기타 이벤트에 관한 정보<br>제공 및 그에 따른 경품 배송</td>
                                    <td class="text_center">회원 탈퇴 시까지<br>(제5조 참조)</td>
                           		</tr>
                           	</tbody>
                           </table>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
           
        </th:block>
</body>
</html>
