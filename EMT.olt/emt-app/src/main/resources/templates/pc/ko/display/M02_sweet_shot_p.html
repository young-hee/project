<html ap:decorate="~{layout/default}" th:with="_jsfile='sweetshot'">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            <!-- page contents -->
            <div class="ap_contents brand sweetshot">
				<div class="campaign">
					<div class="hd_img">
						<div class="title_wrap">
							<p><b>여러분의 스윗한 순간을 공유해요</b></p>
							<h3>에뛰드 인스타그램과<br><strong>오늘을 더 스윗하게!</strong></h3>
							<a href="https://www.instagram.com/etudehouseofficial/" target="_blank">에뛰드 인스타그램으로 Go! Go!</a>
						</div>
					</div>
					<div class="inner_contents">
						<div class="title_wrap">
							<p class="title">매주 선정되는 이번주 스윗샷의 주인공이 되어보세요! </p>
							<p class="s_title">나의 스윗한 순간들을 찍고 올리면 끝!</p>
							<div class="hash_tag">
								<p><b>필수 해시태그</b></p>
								<div>
									<span>#Lifeissweet</span>
									<span>#오늘더스윗</span>
									<span>#에뛰드</span>
								</div>
							</div>
						</div>

						<div class="insta_area">
							<div class="inner">
								<div class="insta-wrap">
								</div>
								<div class="loading" style="min-height: 100px; display: none;">
									<span><img alt="" src="/pc/ko/images/common/loading.gif"></span>
								</div>
								<div class="btn_list_more" style="display: none">
									<button type="button">
										<span> 더보기 (<em>5</em>/35)</span> <i class="ico_arr_d"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
			<script>
				$( '.youtube_video' ).video();
			</script>
        </th:block>
</body>
</html>
