<html ap:decorate="~{layout/default}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_lg" style="margin-top:-260px;">
			<dl class="layer">
				<dt class="layer_title">테이크아웃 매장 정보</dt>
				<dd class="layer_cont"><!--/* 20180511 : 지도와 슬라이드 위치변경 */-->
					<div class="store_map">
						<div class="map_area"></div>
						<div class="info">
							<dl>
								<dt>명동 FSS점(플래그십스토어)</dt>
								<dd><span class="color_gray">서울 중구 명동 1가 64-2</span><br>02-3789-5463</dd>
							</dl>
						</div>
					</div>
					<div class="slide" data-ix-options="view-length:1;">
						<div class="ix-list-viewport">
							<ul class="ix-list-items">
								<li class="ix-list-item">
									<a href="#none">
										<img ap:src="@{/images/dummy/factory_store_01.jpg}" alt="COLOR FACTORY 단 하나뿐인 컬러를 만들어 주는 컬러 팩토리">
									</a>
								</li>
								<li class="ix-list-item">
									<a href="#none">
										<img ap:src="@{/images/dummy/factory_store_01.jpg}" alt="COLOR FACTORY 단 하나뿐인 컬러를 만들어 주는 컬러 팩토리">
									</a>
								</li>
							</ul>
						</div>
						<div class="ix-controller round_box">
							<div class="paging"><b class="current"></b> / <span class="total"></span></div>
							<div class="slide_direction">
								<a class="ix-btn-prev" href="#none"><span class="sr_only">Prev</span></a>
								<a class="ix-btn-next" href="#none"><span class="sr_only">Next</span></a>
							</div>
						</div>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button">레이어 닫기</button>
		</div>
	</div>
</div><!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

	<!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
	<script>
		$( '.map_area' ).mapApi();
		$( '.slide' ).ixSlideMax();
	</script>

</th:block>
</body>
</html>
