<<html ap:decorate="~{layout/layout-member-join}">

<div ap:fragment="layout-contents">
	<div class="page_title_area">
		<h1>에뛰드하우스 회원가입</h1>
	</div>

	<div class="ap_contents member_join">
		<div class="complete">
			<span class="icon"></span>
			<p class="text message"><b>가입이 완료되지 않았습니다</b></p>
			<p class="text" th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
			<p class="text">고객센터(1544-5418)로 문의해 주세요.</p>
		</div>
		<div class="page_btns">
			<button class="btn_lg_primary" onclick="location.replace('/main')" type="button">홈으로 이동</button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->

</th:block>

</body>
</html>
