<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- mypage sitemap -->
            <th:block ap:replace="~{my/fragment/mypage-sitemap}"/>
            <!-- //  mypage sitemap -->
            
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            
            <!-- page contents -->
            <div class="ap_contents member_info">
                <div class="panel rounded">
                    <div class="panel_cont">
                        <h3 class="form_title">회원님의 정보보호를 위해 비밀번호를 입력해주세요.</h3>
                        <fieldset class="form">
                            <legend class="sr_only">비밀번호 입력</legend>
                            <div class="ui_table">
                                <dl>
                                    <dt><label for="user_pwd">비밀번호</label></dt>
                                    <dd>
                                        <span class="input_wrap"><input type="password" id="user_pwd"></span>
                                    </dd>
                                </dl>
                            </div>
                            <div class="form_btns">
                                <a href="#none" class="btn_lg_secon_bdr">취소</a>
                                <a href="#none" class="btn_lg_prim">확인</a>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
