<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">        	
            <div class="layer_popup_artist_talk" style="display: block;">
                <div class="layer_wrap_artist_talk">
                    <dl class="layer_artist_talk">
                        <dt class="sr_only">아티스트톡</dt>
                        <dd class="layer_cont_artist_talk">                            
                            <div class="align_center"><img src="/pc/ko/images/cs/text_artist_talk.png" alt="artist talk"></div>
                            <p class="text_quotes align_center"><b>에뛰드하우스 전문 아티스트가<br>메이크업에 대한 고민을 해결해드립니다.</b></p>
                            <p class="text_center"><b>상담시간 : 평일 오전 9시 ~ 오후 6시</b> <br><span>(점심시간 제외 : 오후 12시 ~ 1시)</span></p>
                            <hr class="div dotted m20">
                            <div class="page_btns"><button type="button" class="btn_lg_primary">상담하기</button></div>
                            <p class="text_notice"><i class="ico_notice"></i> 톡 상담이 많을 경우 Artist와의 연결이 지연될 수 있어요.</p>
                            <div class="banner">
                                <a href="#none"><img alt="12.15 ~ 12.27 애니쿠션 올데이 퍼팩트 50% SALE" src="/mo/ko/images/dummy/img_banner_talk.jpg"></a>
                            </div>                                                     
                        </dd>                        
                    </dl>                    
                    <button class="layer_close_artist_talk" type="button">레이어 닫기</button>
                </div>
            </div>
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
