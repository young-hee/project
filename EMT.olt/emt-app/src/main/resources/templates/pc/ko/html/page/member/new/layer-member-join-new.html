<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<div class="layer_popup" style="display:block;">
                 <div class="layer_wrap layer_lg policy_form" style="top:50px;">
                     <dl class="layer">
                         <dt class="layer_title align_center">에뛰드하우스 사이트 이용 약관 동의</dt>
                         <dd class="layer_cont">
							<p class="color_light_gray2 line_h_25 align_center mgb30">
							고객님!<br>에뛰드 하우스 사이트 이용을 위해 에뛰드 하우스 사이트의 약관에 동의하셔야 합니다.<br>
							에뛰드하우스 사이트 이용 약관에 동의하시면<br>
							아모레퍼시픽 통합회원 아이디로 에뛰드하우스의 다양한 서비스를 이용할 수 있습니다.
							</p>
                           <fieldset class="form type2">
                                <legend class="sr_only">약관동의 선택</legend>
                                <div>
                                    <span class="check_wrap large"><input type="checkbox" id="check_all"><label for="check_all">모든 약관 동의</label></span>
                                </div>
                                <hr class="div m20">
                                <dl class="dl_cont">
                                    <dt class="h_title cont">에뛰드하우스 사이트 이용 약관</dt>
                                    <dd>
                                        <span class="check_wrap"><input type="checkbox" id="check0"><label for="check0">[필수] 에뛰드하우스 사이트 이용 약관 동의</label></span>
                                        <button type="button" class="btn_bordered btn_view">상세보기</button>
                                    </dd>
                                </dl>
                                
                                <!-- /* 20180828:개인정보 동의 추가 */ -->
                                <hr class="div m20">
                                <dl class="dl_cont">
                                    <dt class="h_title cont">개인정보 이용 및 수집에 대한 동의</dt>
                                    <dd>
                                        <ul class="list">
                                            <li><span class="check_wrap"><input type="checkbox" id="check3"><label for="check3">[필수] 개인정보 이용 및 수집에 대한 동의</label></span> <button type="button" class="btn_bordered btn_view">상세보기</button></li>
                                            <li><span class="check_wrap"><input type="checkbox" id="check4"><label for="check4">[선택] 개인정보 이용 및 수집에 대한 동의</label></span> <button type="button" class="btn_bordered btn_view">상세보기</button></li>
                                        </ul>
                                    </dd>                                    
                                </dl>
                                                                
                                <hr class="div m20">                                
                                <dl class="dl_cont">
                                    <dt class="h_title cont">광고성 정보 수신 동의</dt>
                                    <dd>
                                        <ul class="list">
                                            <li><span class="check_wrap"><input type="checkbox" id="check1"><label for="check1">[선택] 에뛰드하우스 문자 수신 동의</label></span> <button type="button" class="btn_bordered btn_view">상세보기</button></li>
                                            <li><span class="check_wrap"><input type="checkbox" id="check2"><label for="check2">[선택] 에뛰드하우스 이메일 수신 동의</label></span> <button type="button" class="btn_bordered btn_view">상세보기</button></li>
                                        </ul>
                                    </dd>
                                </dl>
                                <hr class="div m20">                                
                            </fieldset>

                             <div class="page_btns">
	                             <button class="btn_lg_big_primary" type="button">동의 후 사이트 이용하기</button>
	                         </div>

                         </dd>
                     </dl>
                     <button class="layer_close" type="button">레이어 닫기</button>
                 </div>
             </div>
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
