<html ap:decorate="~{layout/default}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	
	<!-- page title -->
	<th:block ap:replace="~{common/fragment/contents-page-title}"/>
	<!-- // page title -->
	<!-- page contents -->
	<div class="ap_contents member_join">
		<div class="member_join_inner">
			<div class="ui_step">
				<ul>
					<li><i class="ico"></i>본인인증<span class="num">1</span></li>
					<li><i class="ico"></i><span class="num">2</span>약관동의</li>
					<li><i class="ico"></i><span class="num">3</span>정보입력</li>
					<li class="current"><i class="ico"></i><span class="num">4</span>가입완료<span
						class="sr_only">선택됨</span></li>
				</ul>
			</div>
			<div class="panel">
				<div class="panel_cont">
					<div class="align_center welcome">
						<img ap:src="@{/images/member/img_welcome_02.png}" alt="">
						<h3 class="h_title lare">회원가입을 환영합니다.</h3>
						<br>
						<p class="text type2">새로운 가족이 되신 회원님께 할인쿠폰을 보내드립니다.<br><strong>마이 에뛰드 &gt; 쿠폰북</strong>에서 확인하세요.
						</p>
					</div>
				</div>
				<div class="panel_footer welcome">
					<div class="page_btns">
						<a href="/customer/find/find-pwd" class="btn_lg_bordered">비밀번호 찾기</a>
						<a href="/login" class="btn_lg_primary">로그인</a>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	<!-- // page contents -->
</div>
<!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>
</body>
</html>
