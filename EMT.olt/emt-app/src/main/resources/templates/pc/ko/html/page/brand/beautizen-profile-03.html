<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            <!-- page contents -->
            <div class="ap_contents brand">
				<div class="beautizen">
					<!-- tab menu wrap -->
					<div class="ui_tab">
						<!-- tab menu -->
						<div class="tab_menu equally">
							<ul>
								<li><a href="#none">뷰티즌이란?</a></li>
								<li><a href="#none">뷰티즌 모집</a></li>
								<li class="on"><a href="#none">뷰티즌 프로필</a></li>
							</ul>
						</div>
						<!-- tab content -->
						<div class="tab_cont space">
							<h3 class="sr_only">뷰티즌 프로필</h3>

							<div class="beautizen_select">
								<fieldset class="form">
									<legend class="sr_only">다른 기수 선택</legend>
									<h4>Beautizen Club 18th</h4>
									<p>프로필 사진을 클릭하시면 해당 뷰티즌의 유투브 채널로 연결합니다.</p>
									<div class="input_group">
										<span class="select_wrap">
											<select tabindex="-1" name="" id="" title="다른 기수 보기">
												<option value="">다른 기수 보기</option>
											</select>
										</span>
										<span class="gap"></span>
										<span>
											<button class="btn_md_primary" type="button">이동</button>
										</span>
									</div>
								</fieldset>
							</div>

							<!-- tab menu wrap -->
							<div class="ui_tab btz_profile type2">
								<!-- tab menu -->
								<div class="tab_menu bg equally">
									<ul>
										<li class="on"><button type="button">마케팅팀</button></li>
										<li><button type="button">VJ팀</button></li>
										<li><button type="button">영상팀</button></li>
									</ul>
								</div>
								 <!--tab contents wrap-->
								<div class="tab_contents">
									<!-- tab content -->
									<div class="tab_cont">
										<h3 class="sr_only">마케팅팀</h3>
										<p class="sr_only">에뛰드와 함께하는 Beauty Trend Leader Group, Beautizen Profile</p>
										<div class="cnt_head"><img ap:src="@{/images/brand/beautizen_3th/btzP_pictop2_marketing.jpg}" alt="Beautizen MARKETING Team - 우리는 최강의 뷰티즌 마케팅팀~ 온라인, 오프라인을 넘나드는 다양한 뷰티컨텐츠 제작"></div>
										<div class="cnt_body">
											<span><img ap:src="@{/images/brand/beautizen_3th/btzP_03th_01.jpg}" alt="구성회, 김민지, 김광수, 노영아, 김아란, 김효정, 박혜원, 김소원, 김효엥, 박아롱, 선우수진, 서예진, 이경환, 이회준, 이다은, 강미정, 이슬비, 장서회, 장수경, 최현주"></span>
										</div>
									</div>
									<div class="tab_cont">
										<h3 class="sr_only">VJ팀</h3>
										<p class="sr_only">에뛰드와 함께하는 Beauty Trend Leader Group, Beautizen Profile</p>
										<div class="cnt_head"><img ap:src="@{/images/brand/beautizen_3th/btzP_pictop_video.jpg}" alt="Beautizen VIDEOJOCKEY Team - 우리는 최강의 뷰티즌 VJ팀이에요~ 매거진, 에뛰드 모델 및 에뛰드 대외활동 홍보대사 역활"></div>
										<div class="cnt_body">
											<span><img ap:src="@{/images/brand/beautizen_3th/btzP_03th_02.jpg}" alt="김가혜, 김연지, 박준영, 정벼리, 박진규, 이은경, 홍유나, 채민준, 최예선"></span>
										</div>
									</div>
									<div class="tab_cont">
										<h3 class="sr_only">영상팀</h3>
										<p class="sr_only">에뛰드와 함께하는 Beauty Trend Leader Group, Beautizen Profile</p>
										<div class="cnt_head"><img ap:src="@{/images/brand/beautizen_3th/btzP_pictop2_media.jpg}" alt="Beautizen MEDIA Team - 에뛰드의 제품관련 영상 컨텐츠 비롯하여 에뛰드 관련 행사, 주제별 영상, 뷰티쟈키 촬영 및 제작을 해요"></div>
										<div class="cnt_body">
											<span><img ap:src="@{/images/brand/beautizen_3th/btzP_03th_03.jpg}" alt="이상아, 최은정, 박상훈, 안정호, 조용호"></span>
										</div>
									</div>
									<div class="cnt_foot"><img ap:src="@{/images/brand/btzP_bot.jpg}" alt=""></div>
								</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
			<script>
				$( '.ui_input_images' ).inputImages();
			</script>
        </th:block>
</body>
</html>
