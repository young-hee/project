<html ap:decorate="~{layout/default}" th:with="_jsfile='makeup-your-dream'" >

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            <!-- page contents -->
            <div class="ap_contents brand makeup-your-dream">
				<div class="makeup_dream">
					<!-- tab menu wrap -->
					<div class="ui_tab">
						<!-- tab menu -->
						<div class="tab_menu equally">
							<ul>
								<li><a href="#none" th:href="@{/display/makeup_your_dream(displayMenuId=makeup_your_dream)}">메이크업유어드림</a></li>
								<li><a href="#none" th:href="@{/display/makeup_your_dream_lecture(displayMenuId=makeup_your_dream_lecture)}">청춘강연</a></li>
								<li class="on"><a href="#none" th:href="@{/display/makeup_your_dream_apply(displayMenuId=makeup_your_dream_apply)}">청춘강연 신청</a></li>
							</ul>
						</div>
						<!-- tab content -->
						<div class="tab_cont space">
							<h3 class="h_title lare">청춘강연 신청하기</h3>
							<p class="text">아래 정보를 정확하게 입력해주세요.</p>
							<form class="validate" method="post" enctype="multipart/form-data" novalidate="novalidate">
							<fieldset class="form panel gray bdr_top">
								<legend class="sr_only">신청정보 입력</legend>
								<div class="panel_cont">
									<div class="title_wrap">
										<h4 class="form_title">신청하기</h4>
										<span class="required">필수 입력 항목</span>
									</div>
									<div class="ui_table">
										<dl>
											<dt><label for="name">신청자명</label><span class="required"><span class="sr_only">필수입력</span></span></dt>
											<dd>
												<div class="w70p input_wrap">
													<input type="text" name="preName" id="name" user-name="user-name" value="" placeholder="이름을 입력해 주세요." required="required" data-msg-required="신청하실 분의 이름을 입력해 주세요."/>
												</div>
											</dd>
										</dl>
										<dl>
											<dt><label for="phone">휴대폰 번호</label><span class="required"><span class="sr_only">필수입력</span></span></dt>
											<dd>
												<div class="w70p input_wrap">
													<input type="text" name="prePhnNo" id="phone" value="" mobile-number="mobile-number" placeholder="‘-’없이 숫자만 입력" required="required" data-msg-required="휴대폰 번호를 입력해 주세요."/>
												</div>
											</dd>
										</dl>
										<dl>
											<dt><label for="ageCd2">연령대</label><span class="required"><span class="sr_only">필수입력</span></span></dt>
											<dd>
												<div class="w70p select_wrap"><!-- 선택시 open 클래스  -->
													<select name="requesterAgeGrp" id="ageCd2" tabindex="-1" title="연령선택" required="required" data-msg-required="연령대를 선택해 주세요.">
														<option value="">선택하세요.</option>
														<option value="15">15~19세</option>
														<option value="20">20~24세</option>
														<option value="25">25~29세</option>
														<option value="30">30~34세</option>
														<option value="35">35~39세</option>
														<option value="40">40세이상</option>
													</select>
												</div>
											</dd>
										</dl>
										<dl>
											<dt>성별<span class="required"><span class="sr_only">필수입력</span></span></dt>
											<dd>
												<div class="check_set"> <!--/* 05-08 태그 추가 */-->
													<span class="check_wrap"><input type="radio" name="requesterGender" id="gender_f" value="Female" required="required" data-msg-required="성별을 선택해 주세요."><label for="gender_f">여자</label></span>
													<span class="check_wrap"><input type="radio" name="requesterGender" id="gender_m" value="Male"><label for="gender_m">남자</label></span>
												</div>
											</dd>
										</dl>
										<dl>
											<dt>동반인원<span class="required"><span class="sr_only">필수입력</span></span></dt>
											<dd>
												<div class="check_set ac_yn">
													<span class="check_wrap"><input type="radio" name="accompanyYn" id="person_1" value="Y" required="required" data-msg-required="동반인원에 대해 선택해 주세요."><label for="person_1">있음(1명)</label></span>
													<span class="check_wrap"><input type="radio" name="accompanyYn" id="person_0" value="N"><label for="person_0">없음</label></span>
												</div>
											</dd>
										</dl>
										<!--/* [S] 20180504 : 동반인원 있음 선택시 노출 */-->
										<dl id="accompanyInfo">
											<dt><label for="person_info">동반인원 정보</label><span class="required"><span class="sr_only">필수입력</span></span></dt>
											<dd class="etc">
												<div class="input_wrap">
													<input type="text" id="person_info" name="preCpnName" user-name="user-name" required="required" data-msg-required="동반인원의 이름을 입력해 주세요." placeholder="동반인원명을 입력해 주세요.">
												</div>
												<div class="input_wrap mgt10">
													<input type="text" name="preCpnPhnNo" mobile-number="mobile-number" placeholder="동반인원 휴대폰번호 ‘-’없이 입력(당첨시 안내문자가 발송됩니다.)" required="required" data-msg-required="동반인원의 휴대폰번호를 입력해 주세요.">
												</div>
												<div class="w70p select_wrap mgt10"><!-- 선택시 open 클래스  -->
													<select name="companionAgeGrp" tabindex="-1" title="연령선택" required="" data-msg-required="연령대를 선택해 주세요." >
														<option value="">연령대를 선택하세요.</option>
														<option value="15">15~19세</option>
														<option value="20">20~24세</option>
														<option value="25">25~29세</option>
														<option value="30">30~34세</option>
														<option value="35">35~39세</option>
														<option value="40">40세이상</option>
													</select>
												</div>
												<div class="check_set mgt10">
													<span class="check_wrap"><input type="radio" name="companionGender" id="gender_f2" value="Female" required="" data-msg-required="성별을 선택해 주세요." ><label for="gender_f2">여자</label></span>
													<span class="check_wrap"><input type="radio" name="companionGender" id="gender_m2" value="Male"><label for="gender_m2">남자</label></span>
												</div>
											</dd>
										</dl>
										<!--/* [E] 20180504 :  동반인원 있음 선택시 노출 */-->
										<dl>
											<dt><label for="text">신청이유</label><span class="required"><span class="sr_only">필수입력</span></span></dt>
											<dd>
												<div class="w70p">
													<div class="textarea w100p">
														<textarea name="requestReason" id="text" cols="30" rows="3" placeholder="500자 이내로 입력해주세요." maxlength="500" required="required" data-msg-required="신청이유를 입력해 주세요"></textarea>
													</div>
													<p class="text_right"><small><em class="current">0</em>/<span class="limits">500</span></small></p>
												</div>
											</dd>
										</dl>
									</div>
								</div>
							</fieldset>
							<fieldset class="form panel gray bdr_top">
								<legend class="sr_only">약관 이용 동의</legend>
								<div class="panel_cont">
									<div class="clear">
										<p class="font_lg color_dark_gray">개인정보 수집 이용 동의(필수)</p>
										<div class="agree_wrap">
											<span class="check_wrap"><input type="checkbox" id="agree_check1" name="agree_check1" required="required" data-msg-required="개인정보 수집 및 이용동의는 필수 사항 입니다."><label for="agree_check1">동의합니다.</label></span>
										</div>
									</div>
									<div class="policy_wrap">
										<div class="policy" tabindex="0" th:if="${terms1}" th:utext="${terms1.termsBodyText}"></div>
									</div>

									<div class="clear mgt30">
										<p class="font_lg color_dark_gray">개인정보 취급 위탁에 대한 동의(필수)</p>
										<div class="agree_wrap">
											<span class="check_wrap"><input type="checkbox" id="agree_check2" name="agree_check2" required="required" data-msg-required="개인정보 취급 위탁에 대한 동의는 필수 사항 입니다."><label for="agree_check2">동의합니다.</label></span>
										</div>
									</div>
									<div class="policy_wrap">
										<div class="policy" tabindex="0" th:if="${terms2}" th:utext="${terms2.termsBodyText}"></div>
									</div>
									
									<div class="clear mgt30">
										<p class="font_lg color_dark_gray">사진 및 동영상 촬영 및 활용 동의(필수)</p>
										<div class="agree_wrap">
											<span class="check_wrap"><input type="checkbox" id="agree_check3" name="agree_check3" required="required" data-msg-required="사진 및 동영상 촬영 및 활용동의는 필수 사항 입니다."><label for="agree_check3">동의합니다.</label></span>
										</div>
									</div>
									<div class="policy_wrap">
										<div class="policy" tabindex="0" th:if="${terms3}" th:utext="${terms3.termsBodyText}"></div>
									</div>
								</div>
							</fieldset>

							<div class="form_btns">
								<button class="btn_lg_secondary cancel" type="button">취소</button>
								<button class="btn_lg_primary confirm" type="button">신청</button>
							</div>
							</form>
							
						</div>
					</div>
				</div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->
        
        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
			
			<script th:inline="javascript">
				
				$( 'input:text, textarea' ).inputLimits();
				
			</script>
        </th:block>
</body>
</html>
