<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            <!-- page contents -->
            <div class="ap_contents member_join">
                <div class="panel">
                    <div class="panel_cont policy_form">
                        <fieldset class="form check_all">
                            <legend class="sr_only">전체약관동의 선택</legend>
                            <div class="check_wrap">
                                <input type="checkbox" id="check_all"><label for="check_all">전체동의</label>
                            </div>
                            <ul class="list font_sm">
                                <li>- 아래 모든 약관 (필수/선택 포함)내용을 확인하고 전체 동의합니다. </li>
                                <li>- 선택 항목에 대한 동의를 거부하더라도 회원가입에 영향을 미치지 않습니다.</li>
                            </ul>
                        </fieldset>
                        <h3 class="form_title">에뛰드하우스 서비스 이용약관 및 정보 활용 동의</h3>
                        <fieldset class="form">
                            <legend class="sr_only">에뛰드하우스 서비스 이용약관 및 정보 활용 동의 선택</legend>
                            <ul class="list">
                                <li><span class="check_wrap"><input type="checkbox" id="check1"><label for="check1">[필수] 뷰티포인트 서비스 이용약관</label></span> <button type="button" class="btn_xs_secon_bdr">상세보기</button></li>
                                <li><span class="check_wrap"><input type="checkbox" id="check2"><label for="check2">[필수] 개인정보 이용 및 수집에 대한 동의 </label></span> <button type="button" class="btn_xs_secon_bdr">상세보기</button></li>
                                <li><span class="check_wrap"><input type="checkbox" id="check3"><label for="check3">[선택] 개인정보 이용 및 수집에 대한 동의</label></span> <button type="button" class="btn_xs_secon_bdr">상세보기</button></li>
                            </ul>
                        </fieldset>
                        <h3 class="form_title">마케팅 정보 수신 동의</h3>
                        <fieldset class="form">
                            <legend class="sr_only">마케팅 정보 수신 동의 선택</legend>
                            <ul class="list">
                                <li><span class="check_wrap"><input type="checkbox" id="check4"><label for="check4">온라인 사이트 문자 수신</label></span></li>
                                <li><span class="check_wrap"><input type="checkbox" id="check5"><label for="check5">온라인 사이트 이메일 수신</label></span></li>
                            </ul>
                            <br>
                            <p class="bullet_dash font_sm">문자 및 이메일 수신에 동의하시면 이벤트, 쿠폰 및 혜택, 신제품 등 다양한 정보를 제공받을 수 있습니다</p>
                        </fieldset>
                        <div class="form_btns">
                            <a href="#none" class="btn_lg_secondary">취소</a>
                            <a href="#none" class="btn_lg_primary">동의</a>
                        </div>
                    </div>
                </div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
