<html ap:decorate="~{layout/default}">

<body>

        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            <!-- page contents -->
            <div class="ap_contents brand">
				<div class="find_store">
					<!-- tab menu wrap -->
					<div class="ui_tab">
						<!-- tab menu -->
						<div class="tab_menu equally">
							<ul>
								<li class="on"><a href="#none">매장 찾기</a></li>
								<li><a href="#none">매장 개설 문의</a></li>
								<li><a href="#none">매장 칭찬</a></li>
							</ul>
						</div>
						<!-- tab content -->
						<div class="tab_cont pd0">
							<h3 class="sr_only">매장 찾기</h3>

							<fieldset class="form">
								<legend class="sr_only">매장명 또는 지역명 입력</legend>
								<label for="store_keyword" class="txt_search_tit_01">매장명 또는 지역명</label>
								<div class="input_wrap">
									<input type="text" placeholder="찾고자 하는 매장명 또는 지역명을 입력하신 후 검색을 누르세요. (ex. 강남)" id="store_keyword">
									<button type="button" class="btn_search"><span class="sr_only">검색</span></button>
									<button class="input_del"><i class="ico_close_w"></i><span class="sr_only">검색어 삭제</span></button>
								</div>
							</fieldset>

							<div class="panel notice etu_find_store_none">
								<i class="ico"></i>
								<p class="text font_lg">
									<span class="tit_1">매장 검색 결과가 없습니다.</span>
									<span class="tit_2">입력하신 매장명 또는 지역명을 다시 확인해 주세요.<br>관련 문의는 고객센터 (1544-5418)로 연락주세요.</span>
								</p>
							</div>


						</div>
					</div>
				</div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
			<script>
				$( 'input:text' ).inputText();
				$( '.map_area' ).mapApi();
			</script>
        </th:block>
</body>
</html>
