<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            <!-- page contents -->
            <div class="ap_contents brand">
				<div class="beautizen">
					<!-- tab menu wrap -->
					<div class="ui_tab">
						<!-- tab menu -->
						<div class="tab_menu equally">
							<ul>
								<li><a href="#none">뷰티즌이란?</a></li>
								<li class="on"><a href="#none">뷰티즌 모집</a></li>
								<li><a href="#none">뷰티즌 프로필</a></li>
							</ul>
						</div>
						<!-- tab content -->
						<div class="tab_cont space">
							<h3 class="sr_only">뷰티즌 모집</h3>
							<div class="hd_img">
								<div class="title_wrap">
									<p>Who`s Next Top Beauty Creator?</p>
									<h3>예비스타 <strong>뷰티</strong><br><strong>크리에이터</strong>를 모집합니다!</h3>
									<p>뷰티 크리에이터가 되어 나만의 영상을 제작하고<br>스스로의 아름다움을 만들어나갈 여러분을 모집합니다.</p>
								</div>
							</div>
							<div class="inner_contents recruitment_info">
								<div class="title_wrap">
									<p class="title"><span class="ico_tv"></span>뷰티크리에이터 모집 요강</p>
								</div>
								<div class="align_center"><img ap:src="@{/images/brand/img_beautizen_03.jpg}" alt="다음 뷰티즌 클럽 소녀들에 지원하세요."></div>
								<div class="page_btns">
									<button class="btn_lg_bordered" type="button">지원서 수정</button>
									<button class="btn_lg_primary" type="button">지원서 작성</button>
								</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
			<script>
				$( '.youtube_video' ).video();
			</script>
        </th:block>
</body>
</html>
