<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            <!-- page contents -->
            <div class="ap_contents find_id_pwd">
                <div class="panel gray">
                    <div class="panel_cont">
                        <fieldset class="form">
                            <legend class="sr_only">비밀번호 입력</legend>
                            <div class="ui_table">
                                <dl>
                                    <dt><label for="pwd_new">신규 비밀번호</label></dt>
                                    <dd>
                                        <span class="input_wrap"><input type="password" id="pwd_new"></span>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt><label for="pwd_new2">신규 비밀번호 확인</label></dt>
                                    <dd>
                                        <span class="input_wrap"><input type="password" id="pwd_new2"></span>
                                    </dd>
                                </dl>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="panel_footer">
                    <ul class="list_bullet_dot">
                        <li>비밀번호는 영문 대소문자, 숫자, 특수문자 조합하여 6~16자로 입력해 주세요.</li>
                    </ul>
                    <div class="form_btns">
                        <a href="#none" class="btn_lg_primary">확인</a>
                    </div>
                </div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
</html>
