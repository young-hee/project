<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<div class="layer_popup" style="width:680px; display: block;">
                <div class="modify_my_info layer_type2" style="top:50px;">
                    <dl class="layer">
                        <dt class="layer_title">
							<p class="title">휴대전화 번호 변경</p>
							<p class="s_title">인증받으실 휴대전화 번호를 입력하세요.</p>
						</dt>
                        <dd class="layer_cont">
                        	<form>
							<fieldset class="form">
								<div class="ui_table phone_change">
									<dl>
										<dt>변경할 휴대전화</dt>
										<dd>
											<div class="input_group phone">
												<span class="select_wrap">
													<select tabindex="-1" name="phoneNumber1" id="user_phone" title="휴대전화 사업자 식별번호 선택">
														<option value="010">010</option>
														<option value="011">011</option>
														<option value="016">016</option>
														<option value="017">017</option>
														<option value="018">018</option>
														<option value="019">019</option>
													</select>
												</span>
												<span class="gap"></span>
												<span class="input_wrap"><input type="tel" name="phoneNumber2" placeholder="국번 제외한 나머지" title="전화번호 입력" required="required" data-msg-required="휴대폰번호를 입력해 주세요. 휴대폰번호 입력란으로 이동합니다."></span>
												<span class="gap"></span>
												<button type="button" class="btn_md_form" id="cert">인증</button>
											</div>
										</dd>
									</dl>
									<dl>
										<dt class="vat"><label for="number">인증번호 입력</label></dt>
										<dd>
											<div class="input_wrap w100p">
												<input type="text" id="number">
												<p class="unit">입력 제한 시간 : <span name="timer"></span></p>
											</div>

										</dd>
									</dl>
								</div>
								<p class="mgt30 color_dark_gray align_center">인증완료 후 변경된 휴대전화 번호를 저장하시려면 인증완료 버튼을 반드시 눌러주시기 바랍니다.</p>
								<div class="form_btns">
									<button class="btn_md_primary" type="button">인증 완료</button>
								</div>
							</fieldset>
							</form>

						</dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
           
        </th:block>
</body>
</html>
