<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<div class="layer_popup" style="display: block;">
                <div class="layer_wrap layer_lg">
                    <dl class="layer">
                        <dt class="layer_title">뷰티포인트 선물하기</dt>
                        <dd class="layer_cont gift_point">
							<div class="gift_my_btp">
								<dl>
									<dt><th:block th:text="${session.LOGIN_USER.member.name.name1}">홍길동</th:block> 님의 뷰티포인트</dt>
									<dd><th:block th:text="${#IntegUtil.toCommaNumber(point.rmnPt)}">16,400</th:block> P</dd>
								</dl>
							</div>
							<div class="ui_step step_sm">
								<ul>
									<li><i class="ico"></i><span class="num">1</span>정보 확인</li>
									<li class="current"><i class="ico"></i><span class="num">2</span>선물포인트 확인<span class="sr_only">선택됨</span></li>
									<li><i class="ico"></i><span class="num">3</span>선물하기 완료</li>
								</ul>
							</div>
							<div class="send_btp_check clear">
								<dl>
									<dt>선물할 포인트</dt>
									<dd class="num" th:text="${#IntegUtil.toCommaNumber(session.PRESENT_POINT)}"><strong>9,999,999 </strong> P</dd>
								</dl>
								<dl>
									<dt>선물 받는 분</dt>
									<dd><strong th:text="${session.PRESENT_NAME}">홍길동</strong> 님</dd>
								</dl>
							</div>
							<div class="send_btp_text">
								<p class="text_center"><strong th:text="${session.LOGIN_USER.member.name.name1}">홍길동</strong>님께 <em>뷰티포인트 <th:block th:text="${#IntegUtil.toCommaNumber(session.PRESENT_POINT)}">9,999,999</th:block>P</em>를<br>선물하시겠습니까?</p>
								<p class="bullet_dot">선물하기 완료 후에는 취소가 불가합니다.</p>
							</div>
                            <div class="page_btns mgt40">
                            	<button type="button" onclick="closeModel()" class="btn_lg_secondary">취소</button>
                            	<button type="button" onclick="doPresent()" class="btn_lg_primary">다음</button>
                            </div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->

</body>
