<html ap:decorate="~{layout/default}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap" style="margin-top:-330px;">
			<dl class="layer">
				<dt class="layer_title">정보변경</dt>
				<dd class="layer_cont">
					<fieldset class="form">
						<legend class="sr_only">정보입력</legend>
						<div class="ui_table">
							<dl>
								<dt><label for="user_name"><b>이름</b></label></dt>
								<dd>
									<div class="input_wrap w100p"><input type="text" id="user_name"></div>
								</dd>
							</dl>
							<dl>
								<dt><label for="user_phone"><b>휴대폰번호</b></label></dt>
								<dd>
									<div class="input_wrap w100p"><input type="text" id="user_phone"></div>
								</dd>
							</dl>
							<dl>
								<dt><label for="user_email"><b>이메일</b></label></dt>
								<dd>
									<div class="input_wrap w100p"><input type="text" id="user_email"></div>
									<div class="check_wrap w100p"><input type="checkbox" id="check_info"><label
										for="check_info">회원정보도 동일하게 변경</label></div>
								</dd>
							</dl>
						</div>
					</fieldset>
					<div class="page_btns">
						<button class="btn_lg_secondary" type="button">취소</button>
						<button class="btn_lg_neutral" type="button">변경하기</button>
					</div>
				</dd>

			</dl>
			<button class="layer_close" type="button">레이어 닫기</button>
		</div>
	</div>
</div><!-- // #ap_container -->
