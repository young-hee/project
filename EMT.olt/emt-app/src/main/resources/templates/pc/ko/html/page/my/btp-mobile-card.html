 <html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- mypage sitemap -->
            <th:block ap:replace="~{my/fragment/mypage-sitemap}"/>
            <!-- //  mypage sitemap -->
            
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            
            <!-- page contents -->
            <div class="ap_contents mypage">
            	<div class="btp_card">
					<fieldset class="form panel bordered">
						<legend class="sr_only">발급 유형 선택</legend>
						<div class="panel_cont">
							<h4 class="form_title">모바일 카드 발급 선택</h4>
							<div class="check_set align_center">
								<span class="check_wrap issue"><input type="radio" name="radio" id="radio1"><label for="radio1">모바일 카드 신규 발급</label></span>
								<span class="check_wrap reissue"><input type="radio" name="radio" id="radio2" checked=""><label for="radio2">기존 모바일 카드 재발급</label></span>
							</div>
							<div class="send_btp_text">
								<p class="text_center">현재 발급받은 뷰티 포인트 카드번호 <em>0000-1111-3333-****</em></p>
								<p class="bullet_dot">기존 카드번호로 모바일 카드가 발급됩니다.</p>
							</div>
						</div>
					</fieldset>
					<fieldset class="form panel gray">
						<legend class="sr_only">고객 정보 확인</legend>
						<div class="panel_cont">
							<h4 class="form_title">고객 정보 확인</h4>
							<div class="clear">
								<div class="ui_table">
									<dl>
										<dt><label for="name">고객명</label></dt>
										<dd>
											<div class="w90p input_wrap">
												<input type="text" id="name" title="이름 입력">
											</div>
										</dd>
									</dl>
								</div>
								<div class="ui_table">
									<dl>
										<dt><label for="phone">휴대폰 번호</label></dt>
										<dd>
											<div class="w100p input_wrap">
												<input type="text" id="phone" title="휴대폰번호 입력" class="" placeholder="‘-’제외 숫자 입력">
											</div>
										</dd>
									</dl>
								</div>
							</div>
						</div>
					</fieldset>
					<ul class="list_bullet_dot mgt30">
						<li>휴대폰번호 수정은 <b class="">마이에뛰드 > 개인정보수정</b>에서 수정해 주세요.</li>
						<li>일부 스마트폰에서는 MMS수신이 불가능하오니, 아모레퍼시픽 어플리케이션을 다운로드 하시어 이용하시기 바랍니다.</li>
					</ul>
					<div class="page_btns">
						<button type="button" class="btn_lg_secondary">취소</button>
						<button type="button" class="btn_lg_primary">모바일 카드 신청</button>
					</div>
            	</div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
