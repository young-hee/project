<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
           	<div class="live_talk">
           		<h1 class="sr_only">Live Talk</h1>
           		<!-- 연결 전
           		<div class="connect">
           			<p class="text">상담원과 연결 중입니다. 잠시만 기다려 주세요.</p>
           		</div> -->
           		<!-- 연결 후 -->
           		<div class="connect">
           			<p class="text">
           				상담원과 연결 중입니다. 잠시만 기다려 주세요.<b class="block">상담원과 연결 되었습니다.</b>
           			</p>
           		</div>
           		<ul>
           			<li class="cs">
           				<span class="bubble">
           					안녕하세요. 고객님.<br>에뛰드하우스 라이브 톡입니다.<br>무엇을 도와드릴까요?
           				</span>
           				<small>오전 10:00</small>
           			</li>
           			<li>
           				<small>오전 10:00</small>
           				<span class="bubble">
           					가지고 있던 뷰티포인트가 사라 졌어요....<br>1,000포인트 정도 있었는데...
           				</span>
           			</li>
           			<li class="cs">
           				<span class="bubble">
           					저희 쪽에서는 이상 없이<br>확인 되고 있습니다.
           				</span>
           				<br>
           				<span class="bubble">혹시 캡처해서 보내주시면<br>자세히 확인해 보겠습니다.^^!!</span>
           				<small>오전 10:00</small>
           			</li>
           			<li>
           				<small>오전 10:00</small>
           				<span class="bubble">
           					<img alt="" src="/mo/ko/images/dummy/img_attach.jpg">
           				</span>
           			</li>
           		</ul>
           		<!-- 활성화 -->
           		<fieldset class="form">
           			<legend class="sr_only">대화 입력</legend>
           			<div>
            			<button type="button"><img alt="사진 첨부" src="/mo/ko/images/cs/btn_livetalk_camera.png"></button>
            			<div class="input_wrap">
            				<input type="text" title="대화 입력" placeholder="메세지를 입력해주세요">
            			</div>
            			<button type="button"><img alt="전송" src="/mo/ko/images/cs/btn_livetalk_send.png"></button>
           			</div>
           		</fieldset>
           	</div>
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
