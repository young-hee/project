<html ap:decorate="~{layout/default}" th:with="_jsfile='product-list'">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!-- page title -->
	<th:block ap:replace="~{common/fragment/contents-page-title}"/>
	<!-- // page title -->
	<!-- page contents -->
	<div class="ap_contents prd_list hot_deal icon_type_sp_today">

		<!-- tab menu wrap -->
		<div class="ui_tab today">
			<!-- tab menu -->
			<div class="tab_menu equally">
				<ul>
					<li class="on"><a href="#none" th:href="@{/display/hotdeal(displayMenuId=hotdeal)}">투데이 핫딜</a></li>
					<li><a href="#none" th:href="@{/display/hotdeal_sp_price(displayMenuId=hotdeal_sp_price)}">한정판 특가</a></li>
				</ul>
			</div>
			<!-- tab content -->
			<div class="tab_cont">
				<h3 class="sr_only">투데이 핫딜</h3>
				<h4 class="title">오늘만 이 가격! 오늘 이건 꼭 사야해!</h4>
				<!--/* item 목록 */-->
				<div class="item_list column1">

					<ul></ul>

				</div>

				<div class="loading" style="display: block; min-height: 300px">
					<span><img alt="" src="/pc/ko/images/common/loading.gif"></span>
				</div>
			</div>
		</div>

		<!--<div class="pagination"></div> 20180712 삭제-->

		<dl class="dl_cont mgt50">
			<dt class="h_title cont"><i class="ico_notice"></i> 유의사항 </dt>
			<dd>
				<ul class="list_bullet_dot">
					<li>해당 할인가는 에뛰드하우스 회원에만 적용됩니다.</li>
					<li>종료시간전 모든 수량 판매 시, 조기종료될 수 있습니다.</li>
					<li>당사 사정에 따라 마감전에도 사전고지 없이 변경/종료될 수 있습니다.</li>
				</ul>
			</dd>
		</dl>
	</div>
	<!-- // page contents -->
</div><!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script th:inline="javascript">
		AP.display.init({
			key: { displayMenuId: AP.DISPLAY_MENU_ID },
			api: 'flaggedItemList',
			param: {
				flags: 'icon_type_sp_today',
				prodSort: 'NewProd',
				prodListUnit: 'Prod',
				limit: 99999
			}
		});
	</script>
</th:block>
</body>
</html>
