<html ap:decorate="~{layout/default}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_lg" style="margin-top:-330px;">
			<dl class="layer">
				<dt class="layer_title">쿠폰조회</dt>
				<dd class="layer_cont">
					<div class="panel gray">
						<fieldset class="panel_cont pd_sm form">
							<legend class="sr_only">조회정보 입력</legend>
							<div class="input_btn_wrap">
								<span class="input_wrap">
									<input type="text" title="쿠폰번호 입력" placeholder="쿠폰번호 입력">
								</span>
								<button type="button" class="btn_md_form">등록</button>
							</div>
						</fieldset>
					</div>
					<!-- tab menu wrap -->
					<div class="ui_tab mgt30">
						<!-- tab menu -->
						<div class="tab_menu box equally">
							<ul>
								<li class="on"><button type="button">내가 보유한 쿠폰</button></li>
								<li><button type="button">다운가능한 쿠폰</button></li>
							</ul>
						</div>
						<!-- tab contents wrap -->
						<div class="tab_contents">
							<!-- tab content -->
							<div class="tab_cont">
								<h3 class="sr_only">내가 보유한 쿠폰</h3>
								<div class="panel notice">
									<i class="ico"></i>
									<p class="text font_lg"><b>보유중인 쿠폰이 없습니다.</b></p>
									<br>
									<p class="text">적용 가능 쿠폰보기에서 다운로드 가능한<br>
										쿠폰을 확인하시고 다양한 혜택이 담긴 쿠폰을<br>
										다운로드 받으실 수 있습니다.
									</p>
								</div>

							</div>
							<div class="tab_cont">
								<h3 class="sr_only">다운가능한 쿠폰</h3>
								<div class="panel notice">
									<i class="ico"></i>
									<p class="text font_lg"><b>다운로드 가능한 쿠폰이 없습니다.</b></p>
									<br>
									<p class="text">이벤트/행사 정보를 통해 할인 및 다양한 혜택이 담긴<br>
										쿠폰 이벤트에 해당하는 제품을 주문해보세요.
									</p>
									<a href="#none" class="btn_md_bordered mgt30">다양한 이벤트/행사 보러가기</a>
								</div>

							</div>
						</div>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button">레이어 닫기</button>
		</div>
	</div>
</div><!-- // #ap_container -->
