				[# th:if="${memberMap}"]
					member.id = /*[[${memberMap.id}]]*/;
					member.name = /*[[${memberMap.name}]]*/;
				[/]
	
				AP.storeComplimentList.getMemberInfo( member.id, member.name );
				AP.storeComplimentList.load();
				AP.storeComplimentDetail.addListener( 'modify_compliment', function (e) {
					e.storeEvalSn = e.storeEvalSn ? '&storeEvalSn=' + e.storeEvalSn : '';
					location.href = '/display/store_review_write?displayMenuId=store_review_write' + e.storeEvalSn;
				});
