<html ap:decorate="~{layout/default}" th:with="_jsfile='beautizen-recruit-main'">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            <!-- page contents -->
            <div class="ap_contents brand beautizen-recruit-main">
				<div class="beautizen">
					<!-- tab menu wrap -->
					<div class="ui_tab">
						<!-- tab menu -->
						<div class="tab_menu equally">
							<ul>
								<li><a href="#none" th:href="@{/display/beautizen(displayMenuId=beautizen)}">뷰티즌이란?</a></li>
								<li class="on"><a href="#none" th:href="@{/display/beautizen_recruit(displayMenuId=beautizen_recruit)}">뷰티즌 모집</a></li>
								<li><a href="#none" th:href="@{/display/beautizen_list(displayMenuId=beautizen_list)}">뷰티즌 프로필</a></li>
							</ul>
						</div>
						<!-- tab content -->
						<div class="tab_cont space">
							<h3 class="sr_only">뷰티즌 모집</h3>
							<div class="hd_img">
								<div class="title_wrap">
									<p>Who`s Next Top Beauty Creator?</p>
									<h3>예비스타 <strong>뷰티</strong><br><strong>크리에이터</strong>를 모집합니다!</h3>
									<p>뷰티 크리에이터가 되어 나만의 영상을 제작하고<br>스스로의 아름다움을 만들어나갈 여러분을 모집합니다.</p>
								</div>
							</div>
							<div class="inner_contents recruitment_info">
								<div class="title_wrap">
									<span class="ico_tv" ></span>
									<span class="title" th:text="${supportersDetail ne null ? supportersDetail.title : '뷰티즌'}">뷰티크리에이터 모집 요강</span>
								</div>
								
								<th:block th:if="${not#lists.isEmpty(supportersDetail)}">
									<div class="align_center" th:utext="${supportersDetail.detailHtmlM}">
										
									</div>
								</th:block>
								
								<th:block th:if="${#lists.isEmpty(supportersDetail)}">
									<div class="panel notice">
										<i class="ico"></i>
										<p class="text">뷰티크리에이터 모집 요강이 <br> 존재하지 않습니다.</p>
									</div>
								</th:block>
								
								<div class="page_btns">
									<th:block th:if="${supportersBtn eq 'able'}">
										<button class="btn_lg_bordered" type="button">지원서 수정</button>
										<button class="btn_lg_primary" type="button">지원서 작성</button>
									</th:block>
								</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
			<script th:inline="javascript">
			
			</script>
        </th:block>
</body>
</html>
