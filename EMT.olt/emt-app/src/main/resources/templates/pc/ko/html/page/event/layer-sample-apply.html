<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
			<div class="modal_dimmed"></div>
        	<div class="layer_popup" style="display: block;">
                <div class="layer_wrap layer_lg" style="top:50px;">
                    <dl class="layer">
                        <dt class="layer_title">무료 샘플 신청하기</dt>
                        <dd class="layer_cont">
							<div class="sample_apply order">
								<div class="delivery_info">
									<!--/* 주문자 정보 */-->
									<div class="title_area clear">
										<h4 class="h_title sub">주문고객정보</h4>
										<button type="button" class="btn_sm_neutral">정보변경</button>
									</div>
									<div class="panel bordered gray mgt40">
										<div class="panel_cont ui_table">
											<dl>
												<dt><b>이름</b></dt>
												<dd>홍길동</dd>
											</dl>
											<dl>
												<dt><b>휴대폰번호</b></dt>
												<dd>010-0000-0000</dd>
											</dl>
											<dl>
												<dt><b>이메일</b></dt>
												<dd>이메일을 등록해주세요. <em>(필수)</em></dd>
											</dl>
										</div>
									</div>
									<br>
									<p class="text_notice light">주문관련 e-Mail과 SMS가 발송됩니다.</p>
									<!--/* 배송정보 */-->
									<div class="title_area relative">
										<h4 class="h_title sub">배송정보</h4>
										<div class="date_btn_set ea03">
											<span><input type="radio" name="address3" id="address3_1" checked><label for="address3_1">최근배송지</label></span>
											<span><input type="radio" name="address3" id="address3_2"><label for="address3_2">기본배송지</label></span>
											<span><input type="radio" name="address3" id="address3_3"><label for="address3_3">새로입력</label></span>
										</div>
									</div>
									<!--/* 일반택배 */-->
									<div class="delivery_service">
										<fieldset class="form">
											<legend class="sr_only">배송 정보 입력</legend>
											<!--/*  최근배송지/기본배송지 */-->
											<div>
												<div class="panel bordered gray">
													<div class="panel_cont ui_table">
														<dl>
															<dt><b>이름</b></dt>
															<dd>홍길동</dd>
														</dl>
														<dl>
															<dt><b>주소</b></dt>
															<dd>(531575) 서울시 서울동 서울로 777 888 123</dd>
														</dl>
														<dl>
															<dt><b>휴대폰</b></dt>
															<dd>010-1221-1221</dd>
														</dl>
													</div>
													<span class="check_wrap basic"><input type="checkbox" id="checkAddress"><label for="checkAddress">기본배송지로 설정</label></span>
												</div>
												<div class="ui_table mgt20">
												<dl>
													<dt class="line_h_20"><b>배송시<br>요청사항 선택</b></dt>
													<dd>
														<div class="select_wrap w100p">
															<select name="" title="" tabindex="-1">
																<option value="">부재시 경비실에 맡겨주세요.</option>
															</select>
														</div>
														<div class="input_wrap w100p">
															<input type="text" title="배송시 요청사항 직접 입력" placeholder="80자 이내로 작성해주세요." maxlength="80">
														</div>
													</dd>
												</dl>
											</div>
											</div>
											<!--/*  새로입력 입력 */-->
											<div class="ui_table" style="display: none">
												<dl>
													<dt><label for="user_name2"><b>이름</b></label></dt>
													<dd>
														<div class="input_wrap w100p"><input type="text" id="user_name2"></div>
													</dd>
												</dl>
												<dl>
													<dt><label for="user_phone2"><b>휴대폰번호</b></label></dt>
													<dd>
														<div class="input_wrap w100p"><input type="text" id="user_phone2"></div>
													</dd>
												</dl>
												<dl>
													<dt><b>주소</b></dt>
													<dd class="ui_find_addresses">
														<div class="w100p input_btn_wrap">
															<div class="input_wrap">
																<input type="text" class="address_keyword" title="지역명 입력" placeholder="지역명">
															</div>
															<button type="button" class="btn_md_form btn_address_find">찾기</button>
														</div>
														<div class="input_group w100p">
															<span class="input_wrap w25p"><input type="text" class="post_code" title="우편번호 입력" placeholder="우편번호" readonly=""></span>
															<span class="gap">&nbsp;</span>
															<span class="input_wrap"><input type="text" class="address_first" title="기본주소 입력" placeholder="기본주소" readonly=""></span>
														</div>
														<div class="input_wrap w100p"><input type="text" class="address_last" title="상세주소 입력" placeholder="상세주소"></div>
														<p class="text_notice light w100p">찾으시는 주소지 또는 건물명을 입력해주세요. <br>(예:강남대로, 한강로2가, 한강대로 100)</p>
													</dd>
												</dl>
												<dl>
													<dt><span class="sr_only">배송지설정</span></dt>
													<dd><span class="check_wrap"><input type="checkbox" id="checkAddress"><label for="checkAddress">기본배송지로 설정</label></span></dd>
												</dl>

												<dl>
													<dt class="line_h_20"><b>배송시<br>요청사항 선택</b></dt>
													<dd>
														<div class="select_wrap w100p">
															<select name="" title="" tabindex="-1">
																<option value="">부재시 경비실에 맡겨주세요.</option>
															</select>
														</div>
														<div class="input_wrap w100p">
															<input type="text" title="배송시 요청사항 직접 입력" placeholder="80자 이내로 작성해주세요." maxlength="80">
														</div>
													</dd>
												</dl>
											</div>
										</fieldset>
									</div>

									<hr class="div m30">
									<!--/* 신청 내용 입력 */-->
									<fieldset class="form event_apply">
										<legend class="sr_only">신청 내용 입력</legend>
										<div class="ui_table">
											<dl>
												<dt><label for="subject">제목</label></dt>
												<dd><div class="w100p input_wrap"><input type="text" id="subject" placeholder="최대 30자까지 입력 가능합니다." value=""></div></dd>
											</dl>
											<dl>
												<dt class="vtop pdt10"><label for="cont">내용</label></dt>
												<dd>
													<div class="w100p">
														<div class="textarea">
															<textarea name="" id="cont" cols="30" rows="9" placeholder="2000자 이내로 입력해주세요." maxlength="2000"></textarea>
														</div>
														<p class="text_right"><small><em class="current">0</em>/<span class="limits">2000</span></small></p>
													</div>
												</dd>
											</dl>
										</div>
									</fieldset>
								</div>
								<div class="form_btns mgt40">
									<button class="btn_lg_secondary" type="button">취소</button>
									<button class="btn_lg_neutral" type="button">신청</button>
								</div>
							</div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

            <!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
            <script>
				$( '.map_area' ).mapApi();
				$( '.store_map .slide' ).ixSlideMax();
            </script>

        </th:block>
</body>
</html>
