<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap" style="margin-top:-260px;">
			<dl class="layer">
				<dt class="layer_title">SNS 공유하기</dt>
				<dd class="layer_cont">
					<div class="ui_sns_share">
						<ul class="sns_share">
							<li><a href="#none" class="share_btn kakao_talk" data-sns-type="kakao_talk">kakao talk</a></li>
							<li><a href="#none" class="share_btn facebook" data-sns-type="facebook">facebook</a></li>
							<li><a href="#none" class="share_btn twitter" data-sns-type="twitter">twitter</a></li>
						</ul>
						<div class="input_btn_wrap">
						<span class="input_wrap">
							<input class="url_input" type="text" title="url" value="">
						</span>
							<button type="button" class="btn_md_form share_btn" data-sns-type="url">URL 복사</button>
						</div>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button">레이어 닫기</button>
		</div>
	</div>
</div><!-- // #ap_container -->

	</script>

</th:block>
</body>
</html>
