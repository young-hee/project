<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_lg" style="top:50px">
			<dl class="layer">
				<dt class="layer_title">MAKE UP 비교</dt>
				<dd class="layer_cont">
					<ul class="list_bullet_dot light">
						<li>착색 컬러만 비교하는 화면입니다.</li>
						<li>화면을 닫으시면 비교하신 정보는 없어집니다.</li>
					</ul>
					<div class="compare_colors">
						<!--/* 컬러칩 목록 */-->
						<ul class="color_chip_list">
							<li class="on"><!--/* 20180503 : 컬러타입 마크업 추가 on 클래스 있을경우 체크 표시됨 */-->
								<a href="#none" style="background-color:#e9224e">
									<img alt="" src="/pc/ko/images/common/transparent_40x40.png">
								</a>
							</li>
							<li class="on"><a href="#none">
								<span class="sold_out"><span>품절</span></span>
								<img ap:src="@{/images/dummy/img_color_chip_01.jpg}" alt="컬러명">
							</a></li>
							<li><a href="#none">
								<span class="sold_out"><span>품절</span></span>
								<img ap:src="@{/images/dummy/img_color_chip_02.jpg}" alt="컬러명">
							</a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_chip_03.jpg}" alt="컬러명"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_chip_01.jpg}" alt="컬러명"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_chip_02.jpg}" alt="컬러명"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_chip_03.jpg}" alt="컬러명"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_chip_01.jpg}" alt="컬러명"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_chip_02.jpg}" alt="컬러명"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_chip_03.jpg}" alt="컬러명"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_chip_01.jpg}" alt="컬러명"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_chip_02.jpg}" alt="컬러명"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_chip_03.jpg}" alt="컬러명"></a></li>
							<li><a href="#none"><img ap:src="@{/images/dummy/img_color_chip_01.jpg}" alt="컬러명"></a></li>
						</ul>
						<!--/* 선택된 컬러 */-->
						<div class="selected_colors">
							<span>선택</span>
							<ul>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
							</ul>
						</div>
						<!--/* 메이크업 비교 목록 */-->
						<ul class="compare_result">
							<li class="no_result">
								<div>
									<i class="ico"></i>
									<p class="text_primary">비교하실 착색 컬러를<br>선택해 주세요.</p>
								</div>
							</li>
						</ul>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button">레이어 닫기</button>
		</div>
	</div>
</div><!-- // #ap_container -->
