<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<div class="layer_popup" style="display: block;">
                <div class="layer_wrap modify_my_info layer_type2" style="top:50px;">
                    <dl class="layer">
                        <dt class="layer_title">
							<p class="title">휴대전화 번호 변경</p>
							<p class="s_title">인증받으실 휴대전화 번호를 입력하세요.</p>
						</dt>
                        <dd class="layer_cont">
							<fieldset class="form">
								<div class="ui_table phone_change">
									<dl>
										<dt>변경할 휴대전화</dt>
										<dd>
											<div class="input_group phone">
												<span class="select_wrap">
													<select tabindex="-1" name="" id="user_phone" title="휴대전화 사업자 식별번호 선택">
														<option value="">010</option>
													</select>
												</span>
												<span class="gap"></span>
												<span class="input_wrap"><input type="text" title="휴대폰 번호 입력" value="00000000"></span>
												<span class="gap"></span>
												<button type="button" class="btn_md_form">인증</button>
											</div>
										</dd>
									</dl>
									<dl>
										<dt class="vat"><label for="number">인증번호 입력</label></dt>
										<dd>
											<div class="input_wrap w100p">
												<input type="text" id="number">
												<p class="unit">입력 제한 시간 : 1분 56초</p>
											</div>

										</dd>
									</dl>
								</div>
								<p class="mgt30 color_dark_gray align_center">인증완료 후 변경된 휴대전화 번호를 저장하시려면 인증완료 버튼을 반드시 눌러주시기 바랍니다.</p>
								<div class="form_btns">
									<button class="btn_md_primary" type="button">인증 완료</button>
								</div>
							</fieldset>

						</dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
           
        </th:block>
</body>
</html>
