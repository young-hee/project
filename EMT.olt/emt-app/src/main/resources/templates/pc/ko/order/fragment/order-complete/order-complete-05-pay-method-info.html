<!--결제수단 선택-->
<dl class="payment">
	<dt class="on">
		<div class="title"><b>결제수단 선택</b></div>
		<button type="button"><span class="sr_only">더보기</span></button>
	</dt>

	<dd class="panel" id="paymentArea"></dd>

	<script th:inline="javascript">
		$( document ).ready(function() {
			ordUnitInit();
		});

		function ordUnitInit() {
			var ordPayEx = /*[[${ordEx.ordHistEx.ordPayExList}]]*/ null;

			if (ordPayEx.length > 0) {
				var html = AP.common.getTemplate('order.complete-final-price-amt', {
					pgList: ordPayEx
				});
				$('#paymentArea').append(html);
			}
		}
	</script>
</dl>
<!--결제수단 선택-->
