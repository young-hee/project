<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- mypage sitemap -->
            <th:block ap:replace="~{my/fragment/mypage-sitemap}"/>
            <!-- //  mypage sitemap -->
            
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            
            <!-- page contents -->
            <div class="ap_contents member_info">
                <div class="panel rounded">
                    <div class="panel_cont">
                        <h3 class="form_title">회원님의 소중한 개인정보 보호를 위해 비밀번호를 변경해 주세요.</h3>
                        <br>
                        <p class="text">고객님의 소중한 개인정보보호를 위해 3개월동안 비밀번호를 변경하지 않고 서비스를 이용하시는 회원분들께 비밀번호 변경안내를 해드리고 있습니다.</p>
                        <br>
                        <fieldset class="form">
                            <legend class="sr_only">비밀번호 입력</legend>
                            <div class="ui_table">
                                <dl>
                                    <dt><label for="pwd_old">기존 비밀번호</label></dt>
                                    <dd>
                                        <span class="input_wrap"><input type="password" id="pwd_old"></span>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt><label for="pwd_new">신규 비밀번호</label></dt>
                                    <dd>
                                        <span class="input_wrap"><input type="password" id="pwd_new"></span>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt><label for="pwd_new2">신규 비밀번호 확인</label></dt>
                                    <dd>
                                        <span class="input_wrap"><input type="password" id="pwd_new2"></span>
                                    </dd>
                                </dl>
                            </div>
                            <ul class="list_bullet_dash font_sm">
                                <li>비밀번호는 영문 대소문자, 숫자, 특수문자 조합하여 6~16자로 입력해 주세요.</li>
                            </ul>
                            <div class="form_btns">
                                <a href="#none" class="btn_lg_secon_bdr">다음에</a>
                                <a href="#none" class="btn_lg_prim">변경</a>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
