<html ap:decorate="~{layout/default}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap layer_lg" style="margin-top:-260px;">
			<dl class="layer">
				<dt class="layer_title">진주알 쿠폰 교환</dt>
				<dd class="layer_cont">
					<div class="my_coupon_info">
						<div class="inbox"><p class="txt_tit">홍길동 님의 현재 진주알</p></div>
						<div class="inbox"><p class="txt_num">100,000<span class="txt_won">알</span></p></div>
					</div>

					<!-- 결과 없을때 -->
					<div class="panel notice">
						<i class="ico"></i>
						<p class="text font_lg">쿠폰을 준비 중입니다.</p>
					</div>
					<!-- 결과 없을때 -->

					<dl class="dl_cont notice">
						<dt class="h_title cont pd0">유의사항</dt>
						<dd>
							<ul class="list_bullet_dot">
								<li>쿠폰 교환 후에는 취소할 수 없습니다.</li>
								<li>온라인 전용 할인쿠폰 입니다.</li>
								<li>일부 상품의 경우 쿠폰 적용이 제외됩니다.</li>
								<li>주문취소 시 사용한 쿠폰의 유효기간이 만료 된 후에는 재발급되지 않습니다.</li>
								<li>쿠폰은 교환일로부터 1개월간 사용가능 합니다.</li>
							</ul>
						</dd>
					</dl>
				</dd>
			</dl>
			<button class="layer_close" type="button">레이어 닫기</button>
		</div>
	</div>
</div><!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script></script>
</th:block>
</body>
</html>
