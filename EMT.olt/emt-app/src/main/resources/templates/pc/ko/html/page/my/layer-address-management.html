<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<div class="layer_popup" style="display: block;">
                <div class="layer_wrap layer_lg" style="margin-top:-360px;">
                    <dl class="layer">
                        <dt class="layer_title">배송지 추가/수정</dt>
                        <dd class="layer_cont address_management">
                        	<div class="clear">
	                           	<ul class="list_bullet_dot">
	                            	<li>자주 사용하시는 배송지를 등록 및 관리하실 수 있습니다.</li>
	                            	<li>배송지는 최대 10개까지 추가하실 수 있습니다</li>
	                            </ul>
	                            <p class="text"><br><em><span class="mid_dot">•</span> 필수 입력 항목</em></p>
                            </div>
                            <hr class="div m20" />
                            <fieldset class="form">
                            	<div class="ui_table">
                            		<dl>
                                        <dt><label for="addr_title">배송지명 <em><span class="mid_dot">•</span><span class="sr_only">필수 입력</span></em></label></dt>
                            			<dd>
                            				<div class="input_wrap w100p"><input type="text" id="addr_title" placeholder="배송지명을 입력해 주세요"/></div>
                            			</dd>
                            		</dl>
                            		<dl>
                            			<dt><label for="addr_name">받는 사람 <em><span class="mid_dot">•</span><span class="sr_only">필수 입력</span></em></label></dt>
                            			<dd>
                            				<div class="input_wrap w100p"><input type="text" id="addr_name" placeholder="받는 분 성함을 입력해 주세요"/></div>
                            			</dd>
                            		</dl>
                            		<dl>
                            			<dt><label for="addr_phone">휴대전화 <em><span class="mid_dot">•</span><span class="sr_only">필수 입력</span></em></label></dt>
                            			<dd>
                            				<div class="input_wrap w100p"><input type="text" id="addr_phone"  placeholder="‘-’제외 숫자 입력"/></div>
                            			</dd>
                            		</dl>
                            		<dl>
                            			<dt><label for="addr_phone">일반 전화번호</label></dt>
                            			<dd>
                            				<div class="input_wrap w100p"><input type="text" id="addr_phone"  placeholder="‘-’제외 숫자 입력"/></div>
                            			</dd>
                            		</dl>
                            		<dl>
                            			<dt><label for="addr_phone">주소 <em><span class="mid_dot">•</span><span class="sr_only">필수 입력</span></em></label></dt>
                            			<dd class="ui_find_addresses">
                                            <div class="w100p input_btn_wrap">
                                                <div class="input_wrap">
                                                    <input type="text" class="address_keyword" title="지역명 입력" placeholder="지역명">
                                                </div>
                                                <button type="button" class="btn_md_form">찾기</button>
                                            </div>
                                            <div class="input_group w100p">
                                                <span class="input_wrap w25p"><input type="text" class="post_code" title="우편번호 입력" placeholder="우편번호" readonly></span>
                                                <span class="gap">&nbsp;</span>
                                                <span class="input_wrap"><input type="text" class="address_first" title="기본주소 입력" placeholder="기본주소" readonly></span>
                                            </div>
                                            <div class="input_wrap w100p"><input type="text" class="address_last" title="상세주소 입력" placeholder="상세주소" /></div>
                                        </dd>
                            		</dl>
                            	</div>
                            	<div class="check_set">
                                    <span class="check_wrap"><input type="checkbox" id="check1"><label for="check1">회원기본정보의 주소를 이 정보로 업데이트</label></span>
                                </div>
                            </fieldset>


                            <div class="page_btns">
                            	<button type="button" class="btn_lg_secondary">취소</button>
                            	<button type="button" class="btn_lg_primary">등록</button>
                            </div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div><!-- // #ap_container -->
