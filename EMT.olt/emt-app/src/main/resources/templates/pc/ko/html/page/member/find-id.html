<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            
            <!-- page contents -->
            <div class="ap_contents find_id_pwd">
                <div class="panel gray">
                    <div class="method">
                        <div>
                            <h3 class="h_title sub">간편찾기</h3>
                            <fieldset class="form">
                                <legend class="sr_only">간편찾기 정보 입력</legend>
                                <div class="input_wrap"><input type="text" title="이름 입력" placeholder="이름"></div>
                                <div class="input_wrap"><input type="text" title="생년월일 6자리 입력" placeholder="생년월일 6자리"></div>
                                <div class="input_wrap"><input type="text" title="휴대전화번호 입력" placeholder="'-'제외한 휴대전화번호"></div>
                                <button type="button" class="btn_md_neutral">아이디 찾기</button>
                            </fieldset>
                        </div>
                        <div>
                            <h3 class="h_title sub">본인인증으로 찾기</h3>
                            <div class="btns">
                                <button type="button" class="ico hp">휴대폰 인증</button>
                                <button type="button" class="ico ipin">아이핀(i-PIN) 인증</button>
                                <button type="button" class="ico foreigner">외국인 등록번호 인증</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel_footer">
                    <ul class="list_bullet_dot">
                        <li>입력하신 정보는 본인확인 용도 외에는 사용되거나 저장되지 않습니다.</li>
                        <li>간편찾기: 기존 회원가입 시, 등록했던 정보로 간편하게 아이디를 찾으실 수 있습니다. (아이디 앞 3자리만 노출, 예: AMO*******)</li>
                        <li>본인인증으로 찾기: 본인인증을 통해 아이디를 모두 확인 하실 수 있습니다.</li>
                    </ul>
                </div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
