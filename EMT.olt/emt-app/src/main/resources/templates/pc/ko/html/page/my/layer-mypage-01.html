<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<div class="layer_popup" style="display: block;">
                <div class="layer_wrap" style="margin-top:-260px;">
                    <dl class="layer">
                        <dt class="layer_title">비밀번호 변경</dt>
                        <dd class="layer_cont">
                            <fieldset class="form">
                            	<div class="ui_table">
                            		<dl>
                            			<dt class="w30p"><label for="pwd1">현재 비밀번호</label></dt>
                            			<dd>
                            				<div class="input_wrap w100p"><input type="password" id="pwd1" /></div>
                            			</dd>
                            		</dl>
                            		<dl>
                            			<dt class="w30p"><label for="pwd2">새 비밀번호 입력</label></dt>
                            			<dd>
                            				<div class="input_wrap w100p"><input type="password" id="pwd2" /></div>
                            			</dd>
                            		</dl>
                            		<dl>
                            			<dt class="w30p"><label for="pwd3">새 비밀번호 확인</label></dt>
                            			<dd>
                            				<div class="input_wrap w100p"><input type="password" id="pwd3" /></div>
                            			</dd>
                            		</dl>
                            	</div>
                            </fieldset>
                            <hr class="div m30" />
                            <ul class="list_bullet_dot">
                            	<li>6~16자의 영문 대소문자/소문자, 숫자, 특수문자  중 최소 2가지를 조합</li>
                            	<li>공백, 현재 사용중인 비밀번호 사용 불가</li>
                            	<li>ID와 동일하거나 4자리 이상 반복/연속된 숫자, 문자 사용 불가</li>
                            	<li>비밀번호 변경 시 모바일기기(휴대폰/타블렛PC) 에서 로그아웃 됩니다.</li>
                            	<li>변경한 비밀번호로 다시 로그인해 주세요.</li>
                            </ul>
                            <div class="page_btns">
                            	<button type="button" class="btn_lg_secondary">취소</button>
                            	<button type="button" class="btn_lg_neutral">확인</button>
                            </div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
