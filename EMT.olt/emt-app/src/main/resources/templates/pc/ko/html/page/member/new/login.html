<html ap:decorate="~{layout/default}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!-- page title -->
	<th:block ap:replace="~{common/fragment/contents-page-title}"/>
	<!-- // page title -->
	<div class="ap_contents">
		<div class="member_login">
			<!--/* 탭 메뉴 */-->
			<div class="ui_tab">
				<div class="tab_menu equally">
					<ul>
						<li class="on">
							<button type="button">회원</button>
						</li>
						<li>
							<button type="button">휴대폰 로그인</button>
						</li>
						<li>
							<button type="button">비회원(주문조회)</button>
						</li>
					</ul>
				</div>
				<div class="tab_contents">
					<div class="tab_cont">
						<h3 class="sr_only">회원</h3>
						<fieldset class="form">
							<legend class="sr_only">로그인</legend>
							<div class="input_wrap">
								<input type="text" title="아이디 입력" placeholder="아이디를 입력하세요">
								<button class="btn_del" type="button"><span class="sr_only">입력된 아이디 삭제</span></button>
							</div>
							<div class="input_wrap">
								<input type="password" title="비밀번호 입력" placeholder="비밀번호를 입력하세요">
								<button class="btn_password" type="button"><span class="sr_only">입력된 비밀번호 확인</span></button>
							</div>
							<div class="form_btns">
								<a href="#none" class="btn_login">로그인</a>
							</div>
							<div class="clear">
								<span class="check_wrap large"><input type="checkbox" id="check1" checked><label for="check1">아이디 저장</label></span>
								<div class="member_menu">
									<a href="#none">회원가입</a><a href="#none">아이디찾기</a><a href="#none">비밀번호찾기</a>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="tab_cont">
						<h3 class="sr_only">휴대폰 로그인</h3>
						<fieldset class="form">
							<legend class="sr_only">로그인</legend>
							<div class="input_wrap">
								<input type="text" title="이름 입력" placeholder="이름을 입력하세요">
							</div>
							<div class="input_group">
								<div>
									<div class="select_wrap">
										<select name="" title="휴대폰 사업자 식별번호 선택">
											<option value="">010</option>
										</select>
									</div>
								</div>
								<div class="gap"></div>
								<div class="input_wrap"><input type="text" title="휴대폰 번호 가운데자리 입력" placeholder="0000"></div>
								<div class="gap"></div>
								<div class="input_wrap"><input type="text" title="휴대폰 번호 끝자리 입력" placeholder="000"></div>
							</div>
							<div class="form_btns">
								<a href="#none" class="btn_login">인증번호 발송</a>
							</div>
							<div class="clear">
								 <span></span>
								<div class="member_menu">
									<a href="#none">회원가입</a><a href="#none">아이디찾기</a><a href="#none">비밀번호찾기</a>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="tab_cont">
						<h3 class="sr_only">비회원(주문조회)</h3>
						<fieldset class="form">
							<legend class="sr_only">로그인</legend>
							<div class="input_wrap">
								<input type="text" title="주문번호 입력" placeholder="주문번호를 입력하세요">
							</div>
							<div class="input_group">
								<div>
									<div class="select_wrap">
										<select name="" title="휴대폰 사업자 식별번호 선택">
											<option value="">010</option>
										</select>
									</div>
								</div>
								<div class="gap"></div>
								<div class="input_wrap"><input type="text" title="휴대폰 번호 가운데자리 입력" placeholder="0000"></div>
								<div class="gap"></div>
								<div class="input_wrap"><input type="text" title="휴대폰 번호 끝자리 입력" placeholder="000"></div>
							</div>
							<div class="form_btns">
								<a href="#none" class="btn_login">로그인</a>
							</div>
							<p class="text">비회원 구매시, 포인트 적립이나 쿠폰할인 등의 혜택이 적용되지 않습니다. <br><a href="#none" class="link"><b>아직 회원이 아니세요?</b><I class="ico_arr"></I></a></p>
						</fieldset>
					</div>
				</div>
			</div>
			<!--/* sns 로그인 */-->
			<div class="sns_log">
				<button class="btn_bordered" type="button"><i class="ico_naver"></i><span>네이버로 로그인</span><i class="ico_navi next"></i></button>
				<button class="btn_bordered" type="button"><i class="ico_facebook"></i><span>페이스북으로 로그인</span><i class="ico_navi next"></i></button>
				<button class="btn_bordered" type="button"><i class="ico_kakao"></i><span>카카오톡으로 로그인</span><i class="ico_navi next"></i></button>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
