<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<div class="layer_popup" style="display: block;">
                <div class="layer_wrap" style="margin-top:-260px;">
                    <dl class="layer">
                        <dt class="layer_title">페이스북 등록 방법</dt>
                        <dd class="layer_cont">
							<dl class="beautizen_facebook">
								<dt>1. 페이스북 담벼락 올리기</dt>
								<dd>
									<p class="bullet_dot">뷰티즌 이미지를 다운받아 나의 뷰티즌 지원을 알리는 담벼락을 알린다. </p>
								</dd>
								<dt>2. 친구들에게 알리기</dt>
								<dd>
									<p class="bullet_dot">나의 페이스북 친구들이 담벼락을 보고 좋아요를 누르거나 댓글을 달아주면<br>나의 페이스북 활동 지수는 UP!UP!</p>
								</dd>
								<dt>3. 담벼락 주소 입력하기 </dt>
								<dd>
									<fieldset class="form">
										<legend class="sr_only">페이스북 주소 입력</legend>
										<span class="input_wrap w100p"><input type="text" id="blog_url" placeholder="http://"></span>
									</fieldset>
								</dd>
							</dl>
							<div class="page_btns mgt10">
								<button class="btn_lg_secondary" type="button">취소</button>
								<button class="btn_lg_neutral" type="button">확인</button>
							</div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

            <!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
            <script>
				$( '.map_area' ).mapApi();
				$( '.store_map .slide' ).ixSlideMax();
            </script>

        </th:block>
</body>
</html>
