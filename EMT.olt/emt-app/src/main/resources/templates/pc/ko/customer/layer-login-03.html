<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<div class="layer_popup" style="display: block;">
                <div class="layer_dimmed"></div>
                <div style="margin-top:-260px;">
                    <dl class="layer">
                        <dt class="layer_title">계정연결</dt>
                        <dd class="layer_cont">
                            <div class="login">
                                <p class="text font_lg">SNS와 계정을 연결하여 간편하게 로그인 하세요</p>
                                <br>
                                <form id="form">
                                <fieldset class="form">
                                    <legend class="sr_only">로그인 정보 입력</legend>
                                    <div class="login_area">
                                        <div class="input_wrap"><input type="text" title="아이디 입력" name="chcsNo" placeholder="아이디" required="required"
								   data-msg-required="아이디를 입력해 주세요."></div>
                                        <div class="input_wrap"><input type="password" title="비밀번호 입력" name="userPwdEc" placeholder="비밀번호" required="required"
								   data-msg-required="비밀번호를 입력해 주세요."></div>
                                        <div class="clear">
		                                    <div>
		                                        <a href="/customer/find/find-id">아이디 찾기</a> │ <a href="customer/find/find-pwd">비밀번호 찾기</a>
		                                    </div>
		                                </div>
                                        <button type="button" id="sns-login" class="btn_primary_login">로그인</button>
                                    </div>
                                </fieldset>
                                </form>
                                <hr class="div m20">
                                <dl class="dl_cont">
                                    <dt class="h_title cont">아직도 회원이 아니세요?</dt>
                                    <dd>
                                        <p class="text">가입 한번으로 많은 혜택을 누리세요.</p>
                                        <a href="/customer/signup" class="btn_md_bordered vertical">회원가입 </a>
                                    </dd>
                                </dl>
                            </div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button" style="top: -300px;">레이어 닫기</button>
                </div>
            </div>
        </div><!-- // #ap_container -->
