<html ap:decorate="~{layout/default}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap" style="margin-top:-260px;">
			<dl class="layer">
				<dt class="layer_title">환불 계좌 등록/변경</dt>
				<dd class="layer_cont">
					<p class="bullet_dot mgb30">환불 받을 계좌를 입력해 주세요.</p>
					<fieldset class="form"><!--/* input id값 변경 시 label for값도 동일하게 변경해주세요 */-->
						<div class="ui_table">
							<dl>
								<dt class="w30p"><label for="pwd1">예금주</label></dt>
								<dd>
									<div class="input_wrap w100p"><input type="password" id="pwd1" title="예금주 입력" placeholder="예금주 입력" /></div>
								</dd>
							</dl>
							<dl>
								<dt class="w30p"><label for="pwd2">은행/계좌</label></dt>
								<dd>
									<div class="w100p">
										<div class="select_wrap">
											<select name="" id="pwd2" tabindex="-1">
												<option value="">은행 선택</option>
												<option value="02" selected="">한국은행</option>
												<option value="03" disabled="">산업은행</option>
												<option value="04">기업은행</option>
												<option value="05">국민은행</option>
												<option value="06">수협중앙회</option>
												<option value="07">수출입은행</option>
												<option value="08">농협은행</option>
												<option value="09">지역농축협</option>
												<option value="10">우리은행</option>
												<option value="11">SC제일은행</option>
												<option value="12">한국씨티은행</option>
												<option value="13">대구은행</option>
												<option value="14">부산은행</option>
												<option value="15">광주은행</option>
												<option value="16">제주은행</option>
												<option value="17">전북은행</option>
												<option value="18">경남은행</option>
												<option value="19">새마을금고중앙회</option>
												<option value="20">신협중앙회</option>
												<option value="21">상호저축은행</option>
												<option value="22">HSBC은행</option>
												<option value="23">우체국</option>
												<option value="24">KEB하나은행</option>
												<option value="25">신한은행</option>
											</select>
										</div>
									</div>
									<div class="input_wrap w100p"><input type="password" title="계좌번호 입력" placeholder="‘-’없이 계좌번호 입력" /></div>
								</dd>
							</dl>
						</div>
					</fieldset>
					<hr class="div m30" />
					<ul class="list_bullet_dot">
						<li>환불 계좌는 무통장 입금, 휴대폰 결제의 익월 취소 분에 대한 환불금액을 받을 수 있는 계좌입니다.</li>
						<li>예치금을 입금시킬 수 있는 계좌입니다.</li>
					</ul>
					<div class="page_btns">
						<button type="button" class="btn_lg_secondary">취소</button>
						<button type="button" class="btn_lg_neutral">저장</button>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button">레이어 닫기</button>
		</div>
	</div>
</div><!-- // #ap_container -->
