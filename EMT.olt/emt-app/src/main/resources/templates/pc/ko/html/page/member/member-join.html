<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            <!-- page contents -->
            <div class="ap_contents member_join">
                <div class="clear member_choice">
                    <div class="panel">
                        <div class="panel_cont pd_sm">
                            <h3 class="h_title sub">아모레퍼시픽 통합회원</h3>
                            <br>
                            <p class="text">에뛰드하우스, 아모레퍼시픽몰 및 자회사 전 브랜드를 통합한 회원가입으로 모든 브랜드에서 이용가능합니다. 하나의 아이디로 편리하게, 통합멤버십(뷰티포인트)적립 및 다양한 서비스와 혜택을 누리실 수 있습니다.</p>
                            <img ap:src="@{/images/common/logo_amore.gif}" alt="">
                            <div class="btn_area">
                                <a href="#none" class="btn_md_primary">통합회원 가입하기</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel_cont pd_sm">
                            <h3 class="h_title sub">에뛰드 하우스 회원</h3>
                            <br>
                            <p class="text">에뛰드하우스 전용 회원가입으로 아모레퍼시픽의 다른 브랜드 사이트에서는 이용하실 수 없습니다. 쿠폰 등의 혜택은 제한적으로 제공되며, 통합멤버십(뷰티포인트) 적립 및 사용서비스는 제공되지 않습니다.</p>
                            <img ap:src="@{/images/common/logo_etude.gif}" alt="">
                            <div class="btn_area">
                                <a href="#none" class="btn_md_primary">에뛰드 회원 가입하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
