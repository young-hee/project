<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- mypage sitemap -->
            <th:block ap:replace="~{my/fragment/mypage-sitemap}"/>
            <!-- //  mypage sitemap -->
            
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            
            <!-- page contents -->
            <div class="ap_contents mypage">
            	<div class="address_list">
            		<div class="clear">
            			<div>
	            			<p class="text font_lg"><b><em>0개의 배송지</em>가 등록되어 있습니다.</b></p>
	            			
	            			<p class="text bullet_dot">자주 사용하시는 배송지를 등록 및 관리하실 수 있습니다. 배송지는 최대 10개까지 추가하실 수 있습니다.</p>
	            		</div>
            			<button class="btn_md_primary addr_add">배송지 추가하기</button>
            		</div>
            		
            		<div class="panel notice address">
                        <i class="ico"></i>
                        <p class="text font_lg">등록된 배송지가 없습니다.</p>
                    </div>
            		
            	</div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
