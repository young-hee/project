<html ap:decorate="~{layout/default}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup" style="display: block;">
		<div class="layer_wrap" style="margin-top:-260px;">
			<dl class="layer">
				<dd class="layer_cont">
					<div class="coupon_msg">
						<p class="txt">쿠폰 교환이 완료되었습니다.</p>
						<p class="txt">교환하신 쿠폰은 ‘마이 에뛰드 &gt; 나의 혜택 관리 &gt; 나의 쿠폰’에서<br>확인하실 수 있습니다.</p>
						<p class="txt">지금 확인하시겠습니까?</p>
					</div>
					<div class="page_btns">
						<button class="btn_md_secondary" type="button">취소</button>
						<button class="btn_md_neutral" type="button">나의 쿠폰 바로가기</button>
					</div>

				</dd>
			</dl>
			<button class="layer_close" type="button">레이어 닫기</button>
		</div>
	</div>
</div><!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script></script>
</th:block>
</body>
</html>
