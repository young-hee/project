<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            <!-- page contents -->
            <div class="ap_contents member_join">
                <div class="panel">
                    <div class="panel_header">
                        <div class="ui_step">
                            <ul>
                                <li><i class="ico"></i>본인인증</li>
                                <li><i class="ico"></i>약관동의</li>
                                <li class="current"><i class="ico"></i>정보입력<span class="sr_only">선택됨</span></li>
                                <li><i class="ico"></i>가입완료</li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel_cont">
                        <h3 class="form_title">기본정보 (필수입력)</h3>
                        <fieldset class="form">
                            <legend class="sr_only">기본정보 입력</legend>
                            <div class="ui_table">
                                <dl>
                                    <dt>이름</dt>
                                    <dd>
                                        <p class="text">에뛰드</p>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt><label for="user_id">아이디</label></dt>
                                    <dd>
                                        <div>
                                            <div class="input_wrap"><input type="text" id="user_id" placeholder="아이디 입력"></div>
                                            <p class="text bullet_dash font_sm">기존에 이미 개별 브랜드사이트에 가입하신 회원님은 기존 아이디가 새로 만드신 통합 아이디로 변경됩니다.</p>
                                        </div>
                                        <button class="btn_md_form" type="button">중복확인</button>
                                        
                                    </dd>
                                </dl>
                                <dl>
                                    <dt><label for="user_pwd">비밀번호</label></dt>
                                    <dd>
                                        <span class="input_wrap"><input type="password" id="user_pwd"></span>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt><label for="user_pwd_confirm">비밀번호 확인</label></dt>
                                    <dd>
                                        <span class="input_wrap"><input type="password" id="user_pwd_confirm"></span>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt><label for="birth">생년월일</label></dt>
                                    <dd>
                                        <span class="input_wrap"><input type="text" id="birth" placeholder="생년월 8자리 입력(예: 20000101)"></span>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>휴대폰번호</dt>
                                    <dd>
                                        <span class="input_group ea_03">
                                            <span class="select_wrap">
                                                <select name="" id="" title="휴대전화 사업자 식별번호 선택">
                                                    <option value="">010</option>
                                                </select>
                                            </span>
                                            <span class="gap">-</span>
                                            <span class="input_wrap"><input type="text" title="휴대폰 가운데자리 입력"></span>
                                            <span class="gap">-</span>
                                            <span class="input_wrap"><input type="text" title="휴대폰 끝자리 입력"></span>
                                        </span>
                                        <span class="check_wrap"><input type="checkbox" id="sms"><label for="sms">SMS 수신에 동의합니다.</label></span>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>성별</dt>
                                    <dd>
                                        <span class="check_wrap"><input type="radio" name="gender" id="male"><label for="male">남</label></span>
                                        <span class="check_wrap"><input type="radio" name="gender" id="female" checked><label for="female">여</label></span>
                                    </dd>
                                </dl>
                            </div>
                        </fieldset>
                        <h3 class="form_title">선택정보</h3>
                        <fieldset class="form">
                            <legend class="sr_only">선택정보 입력</legend>
                             <div class="ui_table">
                                <dl>
                                    <dt>마케팅 정보 수신 동의</dt>
                                    <dd>
                                        <div>
                                            <div class="check_wrap w100p"><input type="checkbox" id="check1"><label for="check1">뷰티포인트 문자 수신</label></div>
                                            <div class="check_wrap w100p"><input type="checkbox" id="check2"><label for="check2">뷰티포인트 이메일 수신</label></div>
                                            <div class="check_wrap w100p"><input type="checkbox" id="check3"><label for="check3">온라인 사이트 문자 수신</label></div>
                                            <div class="check_wrap w100p"><input type="checkbox" id="check4"><label for="check4">온라인 사이트 이메일 수신</label></div>
                                        </div>
                                    </dd>
                                </dl>
                             </div>
                             <ul class="list_bullet_dash font_sm">
                                <li>문자 및 이메일 수신에 동의하시면 이벤트, 쿠폰 및 혜택, 신제품 등 다양한 정보를 제공받을 수 있습니다</li>
                            </ul>
                        </fieldset>
                        <div class="form_btns">
                                <a href="#none" class="btn_lg_secondary">취소</a>
                                <a href="#none" class="btn_lg_primary">등록</a>
                            </div>
                    </div>
                </div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
