<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            <!-- page contents -->
            <div class="ap_contents find_id_pwd">
                 <form>
                <div class="panel gray">
                    <div class="panel_cont input_id">
                        <label for="user_id">아이디</label>
                        <span class="input_wrap bg_white w60p"><input type="text" id="memberId" required="required" name="memberId" title="아이디 입력" placeholder="아이디"  data-msg-required="아이디를 입력해 주세요."></span>
                    </div>
                </div>
                </form>
                <div class="panel gray">
                    <div class="method">
                        <div>
                            <h3 class="h_title sub">등록정보로 찾기</h3>
                            <div class="btns">
                                <button type="button" onclick="checkId('find-pwd-1')" class="ico hp">휴대폰 번호</button>
                                <button type="button" onclick="checkId('find-pwd-2')" class="ico email">이메일</button>
                            </div>
                        </div>
                        <div>
                            <h3 class="h_title sub">본인인증으로 찾기</h3>
                            <div class="btns">
                                <button type="button" onclick="checkId('find-pwd-5')" class="ico hp2">휴대폰 인증</button>
                                <button type="button" class="ico ipin">아이핀(i-PIN) 인증</button>
                                <button type="button" onclick="checkId('find-pwd-3')" class="ico foreigner">외국인 등록번호 인증</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel_footer">
                    <ul class="list_bullet_dot">
                        <li>아이디를 입력하신 후, 비밀번호찾는 방법을 선택 해주세요.</li>
                        <li>입력하신 정보는 본인확인 용도 외에는 사용되거나 저장되지 않습니다.</li>
                    </ul>
                </div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
        	<script>

        	AP.common.setSessionStorage("findId", null);
			function checkId(menuId) {

		        if (!$('form').valid()) {
		        	return false;
		        }
              	AP.common.setSessionStorage("findId", $('#memberId').val());
              	location.href = "/customer/find/pageNavi?userId=" + $('#memberId').val() + "&menuId=" + menuId;
			}
        	</script>

        </th:block>
</body>
</html>
