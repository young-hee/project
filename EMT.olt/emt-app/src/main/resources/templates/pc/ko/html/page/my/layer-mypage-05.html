<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<div class="layer_popup" style="display: block;">
                <div class="layer_wrap layer_lg" style="top:50px;">
                    <dl class="layer">
                        <dt class="layer_title">우편번호 찾기</dt>
                        <dd class="layer_cont zip_code">
                           <div class="panel gray">
                                <div class="panel_cont">
                                    <p class="text"><span class="color_dark_gray font_lg">찾으시는 주소지 또는 건물명을 입력해 주세요.</span> (예 : 강남대로, 한강로2가, 한강대로 100)</p>
                                    <div class="input_wrap mgt20">
                                        <input type="text" title="검색어 입력" placeholder="예) 서초동/강남대로/에뛰드">
                                        <button type="button" class="btn_search"><span class="sr_only">검색</span></button>
                                        <button class="input_del" style="display: none;"><i class="ico_close_w"></i><span class="sr_only">검색어 삭제</span></button>
                                    </div>
                                </div>
                            </div>
                            <!-- 검색결과 -->
                            <div class="address_result">
								<div class="panel notice">
									<i class="ico"></i>
									<p class="text font_lg">주소 검색 결과가 없습니다.</p>
								</div>
                            </div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
           
        </th:block>
</body>
</html>
