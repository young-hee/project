<html ap:decorate="~{layout/only-contents}">
<head>
    <link rel="stylesheet" type="text/css" ap:href="@{/css/error.css}">
</head>

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page contents -->
            <div class="browser_notice">
            	<img ap:src="@{/images/error/img_logo.png}" alt="etude house" class="logo">
            	<div class="align_center">
            		<img ap:src="@{/images/error/img_error_01.png}" alt="">
	                <br>
	                <p class="text_center font_lg"><em>홈페이지 이용안내</em></p>
	                <p class="text_center">고객님의 브라우저 버전이 저희 사이트에 최적화 되어 있지 않습니다.<br>
최적화 버전 이외의 브라우저를 사용하시는 경우<br>
정상적인 기능의 미 제공 또는 기능의 오류가 발생할 수 있습니다.<br>
아래 중 선호하시는 브라우저를 선택하여 최신 버전을 다운로드 하시기 바랍니다.<br>
감사합니다.</p>
					<div class="panel">
						<dl>
							<dt class="title"><span>에뛰드하우스 홈페이지에 최적화 된 버전</span></dt>
							<dd>
								<ul class="table_layout">
									<li><a href="https://www.microsoft.com/ko-kr/download/internet-explorer-11-for-windows-7-details.aspx" target="_blank" title="새창"><img ap:src="@{/images/error/img_browser_01.png}" alt="internet explorer"><br>버전9 이상 지원</a></li>
									<li><a href="https://www.google.co.kr/chrome/browser/desktop/index.html" target="_blank" title="새창"><img ap:src="@{/images/error/img_browser_02.png}" alt="chrome"><br>버전18 이상 지원</a></li>
									<li><a href="https://support.apple.com/ko_KR/downloads/safari" target="_blank" title="새창"><img ap:src="@{/images/error/img_browser_03.png}" alt="safari"><br>버전9 이상 지원</a></li>
									<li><a href="https://www.mozilla.org/ko/firefox/new/" target="_blank" title="새창"><img ap:src="@{/images/error/img_browser_04.png}" alt="firefox"><br>버전30 이상 지원</a></li>
								</ul>
							</dd>
						</dl>
					</div>
	                <div class="page_btns">
	                	<button type="button" class="btn_lg_primary btn_continue">현재 버전으로 홈페이지 이용</button>
	                </div>
	                <br>
	                <p><span class="check_wrap"><input type="checkbox" id="check" /><label for="check">24시간 동안 다시 보지 않기</label></span></p>
	                <p class="copy">Copyright ⓒ 2018 ETUDE HOUSE. All Rights Reserved.</p>
                </div>
            </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
			<script>
				(function () {
					$( '.btn_continue' ).on( 'click', function (e) {
						var expireMinutes;
						if ( $('#check').is(':checked') ) expireMinutes = 60 * 24;

						AP.common.setCookie( 'incompatible_browser_agree', true, expireMinutes );
						location.replace( '/' );
					});
				})();
			</script>
        </th:block>
</body>
</html>
