<html ap:decorate="~{layout/default}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!-- page title -->
	<th:block ap:replace="~{common/fragment/contents-page-title}"/>
	<!-- // page title -->
	<div class="ap_contents member_join">
		<div class="member_join_inner">
			<div class="ui_step">
				<ul>
					<li class="current"><i class="ico"></i>본인인증<span class="num">1</span><span class="sr_only">선택됨</span></li>
					<li><i class="ico"></i><span class="num">2</span>약관동의</li>
					<li><i class="ico"></i><span class="num">3</span>정보입력</li>
					<li><i class="ico"></i><span class="num">4</span>가입완료</li>
				</ul>
			</div>
			<div class="panel">
				<div class="panel_cont gray bdr_top">
					<h3 class="h_title sub">원하시는 인증 방법을 선택하세요. </h3>
					<ul class="certification_method">
						<li><img ap:src="@{/images/common/ico_certification_01.png}" alt=""><a href="/customer/phoneCert" class="btn_md_neutral certification">휴대폰 본인 인증</a></li>
                        <li><img ap:src="@{/images/common/ico_certification_03.png}" alt=""><a href="/customer/foreignCert" class="btn_md_neutral certification">외국인 등록번호 인증</a></li>
					</ul>
				</div>
				<div class="panel_footer">
					<ul class="list_bullet_dot">
						<li>입력하신 정보는 본인확인 용도 외에는 사용되거나 저장되지 않습니다.</li>
						<li>이름, 생년월일과 성별은 가입 이후에 수정할 수 없습니다.</li>
						<li>휴대폰을 이용한 본인인증 방법은 모두 무료이며, 한국모바일인증에서 제공합니다.</li>
						<li>정보통신망법(2012.08.18 시행)제 23조 2(주민번호 사용제한)규정에 따라 온라인 상 주민번호의 수집/이용을 제한합니다.</li>
					</ul>
				</div>
			</div>

		</div>
	</div>
	<!-- // page contents -->
</div>
<!-- // #ap_container -->
</body>
</html>
