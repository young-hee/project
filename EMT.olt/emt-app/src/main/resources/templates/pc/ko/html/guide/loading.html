<html ap:decorate="~{layout/default}">

<head>
    <title>[PC] Layout Guide Page</title>
</head>

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <div class="page_title">
                <h2 class="h_title page">페이지 제목</h2>
                <br>
                <p class="text font_lg">페이지 내용 설명 텍스트 길게 길게 길게 길게</p>
            </div>
            <div class="ap_contents">
                <div class="panel ">
                    <div class="panel_cont">
						<h3 class="h_title sub">영역을 덮는 loading</h3>
                       <div style="position:relative; width:100%; height:300px; background:#ccc;">
						   <div class="loading_full">
								<span>
									<img ap:src="@{/images/common/loading.gif}" alt="">
								</span>
						   </div>
					   </div>
						<h3 class="h_title sub">영역을 차지하는 loading</h3>
						<div class="loading">
							<span>
								<img ap:src="@{/images/common/loading.gif}" alt="">
							</span>
						</div>
 						<h3 class="h_title sub">영역 전체 덮는 loading</h3>
                       <div style="position:relative; width:100%; height:300px; background:#ccc;">
						   <div class="loading_full_order">
								<span>
									<img ap:src="@{/images/common/loading.gif}" alt="">
								</span>
						   </div>
					   </div>				
                    </div>
                </div>
            </div>
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
