<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
        	<!-- page title -->
            <th:block ap:replace="~{common/fragment/contents-page-title}"/>
            <!-- // page title -->
            
            <!-- page contents -->
            <div class="ap_contents find_id_pwd">
                <div class="panel gray">
                    <div class="panel_cont">
                        <h3 class="form_title">회원 가입 시, 등록한 이메일 주소로 비밀번호를 확인하실 수 있습니다.</h3>
                        <fieldset class="form">
                            <legend class="sr_only">개인정보 입력</legend>
                            <div class="ui_table">
                                <dl>
                                    <dt>아이디</dt>
                                    <dd>
                                        <p class="text">ETUDEHOUSE</p>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt><label for="user_name">이름</label></dt>
                                    <dd>
                                        <span class="input_wrap"><input type="text" id="user_name"></span>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt><label for="email">이메일 주소</label></dt>
                                    <dd>
                                        <span class="input_wrap"><input type="text" id="email" placeholder="‘@’ 포함한 이메일 주소"></span>
                                        <button class="btn_md_form" type="button">인증메일 전송</button>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt><label for="number2">인증번호</label></dt>
                                    <dd>
                                        <span class="input_wrap"><input type="text" id="number2"></span>
                                    </dd>
                                </dl>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="form_btns">
                    <a href="#none" class="btn_lg_secondary">취소</a>
                    <a href="#none" class="btn_lg_primary">확인</a>
                </div>
            </div>
        	<!-- // page contents -->
        </div><!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
