<html ap:decorate="~{layout/layout-contents}" th:with="_jsfile='my-writable-reivew'">

<body>
	<!-- #ap_container -->
	<div ap:fragment="layout-contents">
		<!-- page contents -->
		<div class="ap_contents mypage review_writing writable_review">
			<div class="panel none_bdr">
				<div class="title_wrap">
					<h3 class="h_title page">나의 리뷰</h3>
					<p class="text">구매 리뷰는 배송완료일부터 30일 이내 작성이 가능합니다.</p>
				</div>
			</div>
			<!-- tab menu wrap -->
			<div class="ui_tab">
				<!-- tab menu -->
				<div class="tab_menu equally">
					<ul>
						<li class="on"><a href="/my/page/myReviewList">작성 가능한 리뷰 <em id="rCnt" th:text="${reviewCnt}">00</em>개</a></li>
						<li><a href="/my/page/myWritedReviewList">작성한 리뷰 <em id="wCnt" th:text="${writedCnt}">00</em>개</a></li>
					</ul>
				</div>
				<!-- tab content -->
				<div class="tab_cont">
					<h3 class="sr_only">작성 가능한 리뷰</h3>
					<!--/* 목록내용이 있을경우 */-->
					<div class="review_writing_list">
						<p class="text align_center">구매 리뷰를 작성하시면<br><b>진주알 100알 (사진없는 후기는 50알)</b>이 적립됩니다.</p>

						<div class="writable_review_list"></div>
					</div>

					<div class="panel notice result_none">
						<i class="ico"></i>
						<p class="text">작성 가능한 구매 내역이 없습니다.</p>
					</div>
				</div>
			</div>
			<button type="button" class="btn_lg_more w100p">더보기 (<em>5</em>/35)</button>

			<ul class="loading" style="min-height: 200px; display: none">
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<!-- // page contents -->

		<!-- 마이페이지 맵   -->
		<th:block ap:replace="~{my/fragment/mypage-sitemap}"/>
		<!-- // 마이페이지 맵 -->
	</div>
	<!-- // #ap_container -->

	<!--/* 하단 js등을 실행하는 마지막 영역 */-->
	<th:block ap:fragment="layout-endpoint">
		<script th:inline="javascript">
			(function () {
				var param = {
					offset: 0,
					limit: 5
				};

				AP.myWritableReviewList._getList( param );
			}());
		</script>
	</th:block>
</body>
</html>
