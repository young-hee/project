<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page contents -->
            <div class="ap_contents member_join">
                <div class="panel policy_form">
                    <p class="text">아모레퍼시픽 통합멤버십 회원이시더라도, 에뛰드하우스 사이트를 이용하기 위해서는 해당 약관 및 정보이용안내에 동의가 필요합니다.</p>
                    <fieldset class="form all_check">
                        <legend class="sr_only">회원 약관동의 선택</legend>
                        <div class="check_all">
                            <div class="check_wrap">
                                <input type="checkbox" id="check_all"><label for="check_all">회원 약관 전체 동의</label>
                            </div>
                        </div>
                        <div class="agree_box">
                            <ul class="list">
                                <li><span class="check_wrap"><input type="checkbox" id="check1"><label for="check1">[필수] 뷰티포인트 서비스 이용약관</label></span><a href="#" class="btn_detail">상세보기</a></li>
                                <li><span class="check_wrap"><input type="checkbox" id="check2"><label for="check2">[필수] 개인정보 이용 및 수집에 대한 동의</label></span><a href="#" class="btn_detail">상세보기</a></li>
                                <li><span class="check_wrap"><input type="checkbox" id="check3"><label for="check3">[필수] 개인정보 제 3자 제공 동의</label></span><a href="#" class="btn_detail">상세보기</a></li>
                            </ul>
                        </div>
                    </fieldset>
                    <h3 class="form_title">선택 정보</h3>
                    <fieldset class="form">
                        <legend class="sr_only">선택 정보 선택</legend>
                        <div class="check_group">
                            <div class="check_wrap"><input type="checkbox" id="check1"><label for="check1">온라인 사이트 문자 수신</label></div>
                            <div class="check_wrap"><input type="checkbox" id="check2"><label for="check2">온라인 사이트 이메일 수신</label></div>
                        </div>
                        <ul class="list_bullet_dash">
                            <li>문자 및 이메일 수신에 동의하시면 이벤트, 쿠폰 및 혜택, 신제품 등 다양한 정보를 제공받을 수 있습니다.</li>
                            <li>선택 항목에 대한 동의를 거부하더라도 회원가입에 영향을 미치지 않습니다.</li>
                        </ul>
                    </fieldset>
                    <div class="form_btns">
                        <a href="#none" class="btn_md_secondary">취소</a>
                        <a href="#none" class="btn_md_primary">동의</a>
                    </div>
                </div>
            </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
