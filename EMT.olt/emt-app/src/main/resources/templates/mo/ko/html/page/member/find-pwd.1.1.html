<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page contents -->
            <div class="ap_contents find_id_pwd">
                <div class="panel">
                	<h2 class="h_title page">휴대폰 인증</h2>
                	<p class="text font_md">아래 정보를 정확하게 입력해주세요.</p>
                	<hr class="div m30" /> <!-- 02-21 클래스 수정 -->
                	<h3 class="form_title"><strong>기본정보</strong></h3>
                    <fieldset class="form">
                        <legend class="sr_only">휴대폰 본인인증</legend>
                        <div class="input_group">
                        	<div><input type="text" placeholder="이름" title="이름 입력"></div>
                        	<div class="btn"><select name="" id="" title="내/외국인 선택">
                        		<option value="">내국인</option>
                        		<option value="">외국인</option>
                        	</select></div>
                        </div>
                        <div class="input_group">
                        	<div><input type="tel" placeholder="생년월일 (ex.19980905)" title="생년월일 입력"></div>
                        	<div class="btn">
                        		<select name="" id="" title="성별 선택">
	                        		<option value="">여자</option>
	                        		<option value="">남자</option>
	                        	</select>
                        	</div>
                        </div>
                    </fieldset>
                    <h3 class="form_title"><strong>본인인증</strong></h3>
                    <fieldset class="form">
                       <legend class="sr_only">본인인증 정보 입력</legend>
                        <div class="input_group">
                        	<div>
								<select title="통신사 선택">
									<option value="">통신사 선택</option>
								</select>
							</div>
						</div>
						<div class="input_group">
							<div>
								<input type="text" placeholder="휴대폰 번호 '-'없이 입력">
							</div>
							<div class="btn">
								<button type="button">인증 요청</button>
								<!-- 인증 요청 후 재전송 버튼 
									<button type="button">재전송</button>
								-->
							</div>
						</div>
	                    <div class="input_group">
							<div>
								<input type="text" placeholder="인증번호">
								<em class="unit">3:00</em>
							</div>
							<div class="btn">
								<button type="button">시간 연장</button>
							</div>
						</div>
                        <div>
                        	<ul class="list_bullet_dot">
                        		<li>3분 이내에 인증번호를 입력하셔야 합니다.</li>
                        		<li>입력 시간 초과 시 재전송 버튼을 눌러주세요.</li>
                        	</ul>
                        </div>
                        <!-- 01-22 수정 -->
                        <div class="captcha clear">
                        	<!-- captcha 영역 -->
                        	<div class="img"><!-- 캡차 이미지 --></div>
                       		<div class="btns">
                       			<button type="button">새로고침</button>
                       			<button type="button">음성듣기</button>
                       		</div>
                        </div>
                        <div class="input_group">
                        	<div>
                            	<input type="tel" placeholder="자동 입력방지 문자 입력" title="자동 입력방지 문자 입력">
                            </div>
                        </div>
                        <!-- // 01-22 수정 -->
                        <div class="form_btns">
                            <a href="#none" class="btn_lg_primary">다음</a>
                        </div>
                    </fieldset>
                    <br>
                    <ul class="list_bullet_dot">
                    	<li>휴대폰을 이용한 본인인증 방법은 무료이며 한국모바일 인증에서 제공합니다.</li>
                    	<li>본인확인 5회 실패 시 당일 휴대폰 인증이 제한됩니다.</li>
                    </ul>
                </div>
            </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
