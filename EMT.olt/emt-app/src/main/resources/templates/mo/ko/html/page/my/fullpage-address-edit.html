<html ap:decorate="~{layout/only-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage">
		<div class="layer_wrap">
			<dl class="layer">
				<dt class="layer_title">배송정보 수정</dt>
				<dd class="layer_cont">
					<div class="panel">
						<h2 class="h_title page">배송지 정보 수정</h2>
						<ul class="list_bullet_dot type2">
							<li>설정된 배송지 정보를 수정해 주시기 바랍니다.</li>
						</ul>
						<hr class="div m30" />
						<h3 class="form_title">기본정보 <small>(필수입력)</small></h3>

						<fieldset class="form">
							<legend class="sr_only">배송지 추가/수정</legend>
							<div class="input_group">
								<div class="label w30p">
									<label for="">받는 사람</label>
								</div>
								<div>
									<input type="text" id="" placeholder="받는 분 성함을 입력해 주세요." value="홍길동">
								</div>
							</div>
							<div class="input_group">
								<div class="label w30p">
									<label for="delivery_phone">휴대전화</label>
								</div>
								<div>
									<input type="tel" id="delivery_phone" placeholder="- 없이 입력해 주세요." value="01012345678">
								</div>
							</div>
						</fieldset>
						<h3 class="form_title">주소지 입력 <small>(필수입력)</small></h3>

						<fieldset class="form">
							<legend class="sr_only">주소 입력</legend>
							<p class="text_notice">찾으시는 주소지 또는 건물명을 입력해 주세요.<br>(예 : 강남대로, 한강로2가, 한강대로 100)</p>
							<div class="ui_find_addresses">
								<div class="input_group">
									<div>
										<input type="text" id="delivery_area" class="find_addresses_input" placeholder="주소지 또는 건물명">
									</div>
									<div class="btn">
										<button type="button" class="btn_find_addresses">찾기</button>
									</div>
								</div>
								<!-- 지역 검색 결과 -->
								<div class="address_list"></div>
								<!-- //지역 검색 결과 -->

								<div class="input_group">
									<div class="input_wrap">
										<input type="hidden" class="post_code" name="post_code">
										<input type="hidden" class="address_first" name="address_first">
										<input type="text" class="address_first" title="기본주소 입력" placeholder="주소" readonly="" value="(140800) 서울 용산구 한강대로 100길">
									</div>
								</div>
								<div class="input_group">
									<div class="input_wrap"><input type="text" class="address_last" title="상세주소 입력" placeholder="상세주소를 입력해주세요." value="KT 용산지사 14층"></div>
								</div>
							</div>
						</fieldset>
						<h3 class="form_title">배송 메세지 <small>(필수입력)</small></h3>
						<fieldset class="form">
							<legend class="sr_only">부가정보 입력</legend>
							<div class="input_group default">
								<div>
									<input type="text" id="delivery_title" placeholder="배송지명을 입력해 주세요." value="부재 시 경비실에 맡겨주세요.">
								</div>
							</div>

						</fieldset>

						<div class="form_btns">
							<a href="#none" class="btn_lg_secondary">취소</a>
							<a href="#none" class="btn_lg_neutral">등록</a>
						</div>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button">레이어 닫기</button>
		</div>
	</div>
</div>
