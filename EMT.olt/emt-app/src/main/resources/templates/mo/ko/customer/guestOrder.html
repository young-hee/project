<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <div class="panel login">
            	<h2 class="h_title page">비회원 주문조회</h2>
            	<p class="text font_md">아래 정보를 정확하게 입력해주세요.</p>
            	<hr class="div m20" />
	            <fieldset class="form">
					<legend class="sr_only">로그인 정보 입력</legend>
					<div class="login_area">
						<div class="input_group">
							<div><input type="text" title="주문번호 입력" placeholder="주문번호"></div>
						</div>
						<div class="input_group">
							<div><input type="tel" title="휴대폰 번호 입력" placeholder="휴대폰 번호 ‘-’제외한 숫자만 입력"></div>
						</div>
					</div>
					<br>
					<ul class="list_bullet_dot">
						<li>비회원으로 구매하신 경우에만 주문조회가 가능합니다.</li>
						<li>비회원 구매는 포인트 적립이나 쿠폰 할인 등의 혜택이 적용되지 않습니다.</li>
					</ul>
					<br>
					<button type="button" class="btn_lg_primary w100p">주문 조회</button>
				</fieldset>
			</div>
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
        </th:block>
</body>
</html>
