<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page contents -->
            <div class="ap_contents member_join">
                <div class="panel">
                    <div class="ui_step">
                        <ul>
                            <li><i class="ico"></i>본인인증</li>
                            <li><i class="ico"></i>약관동의</li>
                            <li class="current"><i class="ico"></i>정보입력<span class="sr_only">선택됨</span></li>
                            <li><i class="ico"></i>가입완료</li>
                        </ul>
                    </div>
                </div>
                <div class="panel">
                    <h3 class="form_title">기본정보 (필수입력)</h3>
                    <fieldset class="form">
                        <legend class="sr_only">기본정보 입력</legend>
                        <div class="ui_table">
                            <dl>
                                <dt>이름</dt>
                                <dd>에뛰드</dd>
                            </dl>
                            <div class="input_wrap"><input type="text" placeholder="아이디" title="아이디 입력" /></div>
                            <button class="btn_md_secon" type="button">중복확인</button>
                            <div class="input_wrap"><input type="text" placeholder="비밀번호" title="비밀번호 입력" /></div>
                            <div class="input_wrap"><input type="text" placeholder="비밀번호 확인" title="비밀번호 확인 입력" /></div>
                            <div class="input_wrap"><input type="number" placeholder="생년월일 ‘-’없이 8자리" title="생년월일 8자리 입력" /></div>
                            <div class="check_group">
                                <span class="check_wrap"><input type="radio" name="gender" id="female" checked><label for="female">여</label></span>
                                <span class="check_wrap"><input type="radio" name="gender" id="male"><label for="male">남</label></span>
                            </div>
                            <div class="input_wrap"><input type="number" placeholder="휴대폰 번호  ‘-’없이 숫자만" title="휴대폰 번호 입력" /></div>
                            <div class="sms_wrap">
                                <span class="check_wrap"><input type="checkbox" id="sms"><label for="sms">SMS 수신에 동의합니다.</label></span>
                            </div>
                        </div>
                    </fieldset>
                    <h3 class="form_title">선택정보</h3>
                    <fieldset class="form">
                        <legend class="sr_only">선택정보 입력</legend>
                        <div class="check_group">
                            <div class="check_wrap"><input type="checkbox" id="check1"><label for="check1">뷰티 포인트 문자 수신</label></div>
                            <div class="check_wrap"><input type="checkbox" id="check2"><label for="check2">뷰티 포인트 이메일 수신</label></div>
                            <div class="check_wrap"><input type="checkbox" id="check3"><label for="check3">온라인 사이트 문자 수신</label></div>
                            <div class="check_wrap"><input type="checkbox" id="check4"><label for="check4">온라인 사이트 이메일 수신</label></div>
                        </div>
                         <p class="bullet_dash">문자 및 이메일 수신에 동의하시면 이벤트, 쿠폰 및 혜택, 신제품 등 다양한 정보를 제공받을 수 있습니다.</p>
                    </fieldset>
                    <div class="form_btns">
                        <a href="#none" class="btn_lg_primary">다음</a>
                    </div>
                </div>
            </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
