<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page title -->
            <div class="page_title">
                <h2 class="h_title page">비밀번호 변경</h2>
                <p class="text">비밀번호를 변경합니다.</p>
            </div>
            <!-- page contents -->
            <div class="ap_contents member_info">
                <div class="panel rounded">
                    <div class="panel_cont">
                        <h3 class="form_title none_line">회원님의 소중한 개인정보 보호를 위해 비밀번호를 변경해 주세요.</h3>
                        <p class="text">에뛰드하우스는 고객님의 소중한 개인정보보호를 위해 3개월동안 비밀번호를 변경하지 않고 서비스를 이용하시는 회원분들께 비밀번호 변경안내를 해드리고 있습니다.</p>
                        <fieldset class="form">
                            <legend class="sr_only">비밀번호 입력</legend>
                            <div class="ui_table">
                                <div class="input_wrap">
                                    <input type="text" placeholder="기존 비밀번호" title="기존 비밀번호 입력" />
                                </div>
                                <div class="input_wrap">
                                    <input type="text" placeholder="신규 비밀번호 입력" title="신규 비밀번호 입력" />
                                </div>
                                <div class="input_wrap">
                                    <input type="text" placeholder="신규 비밀번호 확인" title="신규 비밀번호 확인 입력" />
                                </div>
                            </div>
                            <div class="form_btns">
                                <a href="#none" class="btn_lg_prim">변경</a>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
