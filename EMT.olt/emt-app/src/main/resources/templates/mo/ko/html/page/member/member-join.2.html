<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page contents -->
            <div class="ap_contents member_join">
                <div class="panel">
                	<div class="title_wrap">
						<h3 class="h_title page">약관동의</h3>
						<p class="font_md">아래 약관에 동의해주세요.</p>
						<div class="ui_step sm">
	                        <ul>
	                            <li><i class="ico"></i>본인인증</li>
                            	<li class="current"><i class="ico"></i>약관동의<span class="sr_only">선택됨</span></li>
	                            <li><i class="ico"></i>정보입력</li>
	                            <li><i class="ico"></i>가입완료</li>
	                        </ul>
	                    </div>
					</div>
                    <hr class="div m30" />
                    <fieldset class="form policy_form">
                        <legend class="sr_only">약관동의 선택</legend>
                        <div class="check_all">
                            <div class="check_wrap large">
                                <input type="checkbox" id="check_all"><label for="check_all">회원약관 전체 동의</label>
                            </div>
                        </div>
                        <h3 class="h_title cont"><b>에뛰드하우스 필수 약관</b></h3> <!-- 01-22 클래스 추가 -->
                        <div class="agree_box">
                            <ul class="list">
		                        <li>
		                        	<span class="check_wrap">
		                            	<input type="checkbox" id="check0"><label for="check0">[필수] 에뛰드하우스 이용약관</label>
		                            </span>
		                            <a href="#" class="btn_detail" title="[필수] 에뛰드하우스 이용약관">상세보기</a>
		                        </li>
                        	</ul>
                        </div>
                        <hr class="div m20" />
                        <h3 class="h_title cont"><b>통합회원 약관</b></h3> <!-- 01-22 클래스 추가 -->
                        <div class="agree_box">
                            <ul class="list">
                                <li><span class="check_wrap"><input type="checkbox" id="check1"><label for="check1">[필수] 뷰티포인트 서비스 이용약관</label></span><a href="#" class="btn_detail" title="[필수] 뷰티포인트 서비스 이용약관">상세보기</a></li>
                                <li><span class="check_wrap"><input type="checkbox" id="check2"><label for="check2">[필수] 개인정보 이용 및 수집에 대한 동의</label></span><a href="#" class="btn_detail" title="[필수] 개인정보 이용 및 수집에 대한 동의">상세보기</a></li>
                                <li><span class="check_wrap"><input type="checkbox" id="check3"><label for="check3">[선택] 개인정보 이용 및 수집에 대한 동의</label></span><a href="#" class="btn_detail" title="[선택] 개인정보 이용 및 수집에 대한 동의">상세보기</a></li>
                                <li><span class="check_wrap"><input type="checkbox" id="check4"><label for="check4">[선택] 개인정보 제3자 제공 동의</label></span><a href="#" class="btn_detail" title="[선택] 개인정보 제3자 제공 동의">상세보기</a></li>
                                <li><span class="check_wrap"><input type="checkbox" id="check5"><label for="check5">[선택] 개인정보 제3자 제공 동의 <br><small>※ 외부 컨텐츠 마케팅 활용</small></label></span><a href="#" class="btn_detail" title="[선택] 개인정보 제3자 제공 동의">상세보기</a></li>
                                <li><span class="check_wrap"><input type="checkbox" id="check6"><label for="check6">[선택] 국외이전동의</label></span><a href="#" class="btn_detail" title="[선택] 국외이전동의">상세보기</a></li>
                            </ul>
                        </div>
                        <hr class="div m20" />
                        <p class="bullet_dot">선택 항목에 대한 동의를 거부하더라도 회원가입에 영향을 미치지 않습니다.</p>
                        <div class="form_btns">
                            <a href="#none" class="btn_lg_primary">다음</a>
                        </div>
                    </fieldset>
                </div>
                </div>
            </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
