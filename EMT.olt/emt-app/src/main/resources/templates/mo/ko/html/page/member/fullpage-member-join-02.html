<html ap:decorate="~{layout/only-contents}">

<body>

        <div ap:fragment="layout-contents">
            <div class="layer_popup fullpage" id="sample" style="display: block;">
                <div class="layer_wrap">
                    <dl class="layer">
                        <dt class="layer_title">뷰티포인트 서비스 이용약관</dt>
                        <dd class="layer_cont">
                            <div class="panel terms_area">
                            	<!--/* 약관영역 */-->
                            </div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button" onclick="window.close();">창닫기</button>

            </div>
        </div>

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->

            <script>
				AP.modal.agreeTerms({
					title: '뷰티포인트 서비스 이용약관',
					displayCode: '010'
				});
