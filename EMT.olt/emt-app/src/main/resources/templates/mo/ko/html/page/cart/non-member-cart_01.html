<html ap:decorate="~{layout/layout-item-only}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!-- page contents -->
	<div class="ap_contents cart">

		<div class="ui_accordion" data-open-type="single">
			<dl>
				<dt>
					<span class="title">
						<span class="check_wrap"><input type="checkbox" id="check_all"><label for="check_all">온라인 쇼핑 상품 (<strong>6</strong>개)</label></span>
					</span>
					<button type="button"><span class="sr_only">더보기</span></button>
				</dt>
				<dd>
					<div class="cont">
						<div class="cart_item_box_wrap">
							<div class="cart_item_box">
								<div class="cart_name_wrap">
									<span class="check_wrap"><input type="checkbox" id="check1"><label for="check1">체크</label></span><!--/*20180511 : 체크박스 위치 변경*/-->
									<img ap:src="@{/images/dummy/150_20171224234040145.png}" class="thm_cart_item" alt="">

									<div class="cart_table_cell">
										<span class="cart_item_name">디어 마이 블루밍 립스 톡 쉬폰</span>
										<b class="cart_item_opt">핑크-PP502 안절부절 쉬폰 퍼플</b>
									</div>
								</div>

								<div class="cart_item_info">
									<!-- data-min="최소수치" data-max="최대수치" data-step="한번에 증가되는 수치" data-disabled="비활성화" -->
									<span class="ui_spinner small" data-min="1" data-max="20" data-step="2" data-disabled="false">
										<button class="spinner_decrease" type="button" title="제품 수량 감소"><img alt="제품 수량 감소" ap:src="@{/images/common/ico_minus1.gif}"></button>
										<input class="spinner_input" type="text" title="선택품목갯수" id="" value="1" name="">
										<button class="spinner_increase" type="button" title="제품 수량 증가"><img alt="제품 수량 증가" ap:src="@{/images/common/icon_plus1.gif}"></button>
									</span>
									<span class="cart_price point">
										<span class="left_num">
											<strong class="num">12,600</strong><span>P</span>
											<span>/</span>
										</span>
										<span class="right_num">
											<span>보유</span>
											<strong class="num">12,600</strong><span>P</span>
										</span>
									</span>
								</div>
								<button type="button" class="btn_cart_item_del"><span class="sr_only">없애기</span></button>
							</div>

							<div class="cart_item_box type2">
								<div class="cart_name_wrap">
									<span class="check_wrap"><input type="checkbox" id="check2"><label for="check2">체크</label></span><!--/*20180511 : 체크박스 위치 변경*/-->
									<img ap:src="@{/images/dummy/150_20171224234040145.png}" class="thm_cart_item" alt="">
									<div class="cart_table_cell">
										<span class="cart_item_name">컬러풀 드로잉 디어 마이 블루밍 립스-톡 쉬폰</span>
										<span class="cart_price">
											<span class="left_num">
												<strong class="num">8,000</strong><span>원</span>
											</span>
											<span class="right_num strike">
												<span class="num">9,500</span><span>원</span>
											</span>
										</span>
									</div>
								</div>

								<div class="cart_item_scroll">
									<div class="cart_item_info">
										<div class="cart_option_name"><img ap:src="@{/images/dummy/150_20171224234040145.png}" class="cart_option_name_thm" alt=""> <span>RD319 상상하는 레드</span></div>
										<!-- data-min="최소수치" data-max="최대수치" data-step="한번에 증가되는 수치" data-disabled="비활성화" -->
										<span class="ui_spinner small" data-min="1" data-max="20" data-step="2" data-disabled="false">
											<button class="spinner_decrease" type="button" title="제품 수량 감소"><img alt="제품 수량 감소" ap:src="@{/images/common/ico_minus1.gif}"></button>
											<input class="spinner_input" type="text" title="선택품목갯수" id="" value="1" name="">
											<button class="spinner_increase" type="button" title="제품 수량 증가"><img alt="제품 수량 증가" ap:src="@{/images/common/icon_plus1.gif}"></button>
										</span>
										<button type="button" class="btn_md btn_option_change">옵션변경</button>
										<span class="cart_price">
											<span class="text_sold_out">[일시품절]</span>
										</span>
										<button type="button" class="btn_option_del"><span class="sr_only">없애기</span></button>
									</div>
									<div class="cart_item_info">
										<span class="cart_option_name">OR215 힐링되는 오렌지</span>
										<!-- data-min="최소수치" data-max="최대수치" data-step="한번에 증가되는 수치" data-disabled="비활성화" -->
										<span class="ui_spinner small" data-min="1" data-max="20" data-step="2" data-disabled="false">
											<button class="spinner_decrease" type="button" title="제품 수량 감소"><img alt="제품 수량 감소" ap:src="@{/images/common/ico_minus1.gif}"></button>
											<input class="spinner_input" type="text" title="선택품목갯수" id="" value="1" name="">
											<button class="spinner_increase" type="button" title="제품 수량 증가"><img alt="제품 수량 증가" ap:src="@{/images/common/icon_plus1.gif}"></button>
										</span>
										<button type="button" class="btn_md btn_option_change">옵션변경</button>
										<span class="cart_price">
											<span class="left_num">
												<strong class="num">8,000</strong><span>원</span>
											</span>
										</span>
										<button type="button" class="btn_option_del"><span class="sr_only">없애기</span></button>
									</div>
								</div>
							</div>

							<div class="cart_item_box type2">
								<div class="cart_name_wrap">
									<span class="check_wrap"><input type="checkbox" id="check3"><label for="check3">체크</label></span><!--/*20180511 : 체크박스 위치 변경*/-->
									<img ap:src="@{/images/dummy/150_20171224234040145.png}" class="thm_cart_item" alt="">
									<div class="cart_table_cell">
										<span class="cart_item_name">섀도우week 싱글섀도우 2+1</span>
									</div>
								</div>

								<div class="cart_item_info">
									<!-- data-min="최소수치" data-max="최대수치" data-step="한번에 증가되는 수치" data-disabled="비활성화" -->
									<span class="ui_spinner small" data-min="1" data-max="20" data-step="2" data-disabled="false">
										<button class="spinner_decrease" type="button" title="제품 수량 감소"><img alt="제품 수량 감소" ap:src="@{/images/common/ico_minus1.gif}"></button>
										<input class="spinner_input" type="text" title="선택품목갯수" id="" value="1" name="">
										<button class="spinner_increase" type="button" title="제품 수량 증가"><img alt="제품 수량 증가" ap:src="@{/images/common/icon_plus1.gif}"></button>
									</span>
									<span class="cart_price">
										<span class="left_num">
											<strong class="num">8,000</strong><span>원</span>
										</span>
										<span class="right_num strike">
											<span class="num">9,500</span><span>원</span>
										</span>
									</span>
								</div>

								<div class="cart_item_scroll type2">
									<div class="cart_item_info">
										<img ap:src="@{/images/dummy/150_20171224234040145.png}" class="thm_cart_item" alt="">
										<span class="cart_option_name">새틴 핏 아이즈</span>
										<span class="cart_option_name_sub">BR402 커피 인 코냑</span>
										<span class="prd_num">1개</span>
									</div>
									<div class="cart_item_info">
										<img ap:src="@{/images/dummy/150_20171224234040145.png}" class="thm_cart_item" alt="">
										<span class="cart_option_name">럭키퍼피 아이즈</span>
										<span class="cart_option_name_sub">WH903 올 한해 눈부시개</span>
										<span class="prd_num">1개</span>
									</div>
									<div class="cart_item_info">
										<img ap:src="@{/images/dummy/150_20171224234040145.png}" class="thm_cart_item" alt="">
										<span class="cart_option_name">캐시미어 핏 아이즈</span>
										<span class="cart_option_name_sub">PK001 슈가 크림</span>
										<span class="prd_num">1개</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</dd>
			</dl>
		</div>

		<div class="cart_slt_wrap">
			<button type="button" class="btn_md btn_cart_slt">선택삭제</button>
		</div>

		<!-- /* 20180822:삭제 */ -->
		<!-- <div class="cart_result_wrap">
			<ul>
				<li class="cart_rst_item"><span class="text_rst_item">정가</span> <span class="cart_rst_num"><strong class="num">-200,000</strong><span class="text_rst_unit">원</span></span></li>
				<li class="cart_rst_item"><span class="text_rst_item">할인</span> <span class="cart_rst_num"><strong class="num">2,000</strong><span class="text_rst_unit">P</span></span></li>
				<li class="cart_rst_item"><strong class="text_rst_item">결제 예정 금액</strong> <span class="cart_rst_num"><strong class="num">900,000</strong><span class="text_rst_unit">원</span></span></li>
			</ul>
		</div> -->

		<div class="order_price_wrap">
			<div class="price_total_wrap">총 <strong class="num">99</strong>개 <span class="vline"></span> <strong class="num">999,000</strong>원</div>
			<div class="btn_price_total"><button class="button">주문결제하기</button></div>
		</div>
	</div>
	<!-- // page contents -->


</div>
<!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

	<!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
	<script>
		$( '.ui_spinner' ).spinner();
	</script>

</th:block>
</body>
</html>
