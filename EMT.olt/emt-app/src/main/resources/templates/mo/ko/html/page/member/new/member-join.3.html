<html ap:decorate="~{layout/layout-member-join}">

<body>
<!-- #ap_header -->
<div ap:fragment="layout-title">
	<th:block ap:replace="~{common/fragment/page-title-only}"/>
</div>

<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="ap_contents member_join">
		<h2 class="h_title d1"><b>환영합니다.</b></h2> <!--/* 20180726:<b>태그 추가 */-->
		<p class="text">간단한 회원가입으로 포인트를 확인하세요.</p>
		<fieldset class="form">
			<legend class="sr_only">회원가입 정보입력</legend>
			<div class="input_wrap">
				<input type="text" title="아이디 입력" placeholder="아이디(4-12자 영문 대소문자)">
			</div>
			<div class="input_wrap">
				<input type="password" title="비밀번호 입력" placeholder="비밀번호(6-16자 영문 대소문자, 숫자)">
			</div>
			<div class="input_wrap">
				<input type="password" title="비밀번호 확인 입력" placeholder="비밀번호 확인">
			</div>
			<div class="input_wrap">
				<input type="text" title="이름 입력" placeholder="이름(실명으로 입력해주세요)">
			</div>
			<div class="input_group">
				<div class="input_wrap w60p">
					<input type="tel" title="생년월일 입력" placeholder="생년월일 6자리(ex. 980101)">
				</div>
				<div class="gap"></div>
				<div>
					<div class="check_btn_set">
						<div><input type="radio" name="gender" id="male"><label for="male">남자</label></div>
						<div><input type="radio" name="gender" id="female" checked=""><label for="female">여자</label></div>
					</div>
				</div>
			</div>
			<div class="input_group">
				<div class="select_wrap">
					<select name="" title="통신사 선택">
						<option value="">통신사 선택</option>
						<option value="">SK 알뜰폰</option>
						<option value="">LG U+ 알뜰폰</option>
					</select>
				</div>
				<div class="gap"></div>
				<div class="input_wrap w60p">
					<input type="tel" title="휴대폰 번호 입력" placeholder="휴대폰 번호">
					<button type="button" class="btn_sm_certification">인증</button> <!--/* 인증후 텍스트 재전송 */-->
				</div>
			</div>
			<!--/* 인증번호 입력시 */-->
			<div class="input_wrap">
				<input type="text" title="인증번호 입력">
				<span class="count">00:00</span>
				<button type="button" class="btn_sm_certification">확인</button>
			</div>
			<div class="page_btns">
				<a href="#none" class="btn_lg_primary"><i class="ico_check_w"></i><span>확인</span></a> <!--/* 20180726:버튼명 변경 */-->
			</div>
		</fieldset>
		<!--/* 내국인 가입 일때
		<div class="align_center mgt15"><button class="btn_border_round" type="button"><span>외국인 회원가입</span><i class="ico_arr"></i></button></div>
		*/-->
		<!--/* 외국인 가입 일때 */-->
		<p class="text_center color_light_gray mgt10">현재 외국인 가입 인증중입니다.</p>
		<div class="align_center mgt10"><button class="btn_border_round" type="button"><span>내국인 회원가입</span><i class="ico_arr"></i></button></div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
