<html ap:decorate="~{layout/layout-item-only}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!-- page contents -->
	<div class="ap_contents cart order">

		<div class="ui_accordion" data-open-type="single">
			<!--사은품 확인-->
			<dl class="freebies">
				<dt class="on">
					<div class="title"><b>사은품 확인</b></div>
					<button type="button"><span class="sr_only">더보기</span></button>
				</dt>
				<dd class="panel">
					<h3 class="h_title cont"><strong>금액별 사은품</strong></h3>
					<!--사은품 클릭시 노출 -->
					<ul class="freebies_list">
						<li>
							<div class="item">
								<div class="thumb"><img alt="" ap:src="@{/images/dummy/cart_freebies_img5.jpg}"></div>
								<div class="item_info list">
									<div class="prd_name">
										<p class="name"><사은품> 레드 에너지 스킨케어 4종 키트 1개 </p>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item">
								<div class="thumb"><img alt="" ap:src="@{/images/dummy/cart_freebies_img5.jpg}"></div>
								<div class="item_info list">
									<div class="prd_name">
										<p class="name"><사은품> 레드 에너지 스킨케어 4종 키트 1개 </p>
									</div>
								</div>
							</div>
						</li>
					</ul>

					<button type="button" class="btn_lg_more w100p">
						<span> 더보기 (<em>5</em>/35)</span> <i class="ico_arr_d"></i>
					</button>
					<!--//사은품 클릭시 노출-->
				</dd>
			</dl>
			<!--사은품 확인-->
		</div>

	</div>
	<!-- // page contents -->


</div>
<!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>
</body>
</html>
