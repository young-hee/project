<html ap:decorate="~{layout/default}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page title -->
            <div class="page_title">
                <h2 class="h_title page">비밀번호 찾기</h2>
                <p class="text">에뛰드 하우스에 오신 걸 환영합니다.</p>
            </div>
            <!-- page contents -->
            <div class="ap_contents member_info">
                <div class="panel rounded">
                    <div class="panel_cont">
                        <h3 class="form_title">비밀번호 변경</h3>
                        <fieldset class="form">
                            <legend class="sr_only">비밀번호 입력</legend>
                            <div class="ui_table">
                                <div class="input_wrap">
                                    <input type="text" placeholder="신규 비밀번호 입력" title="신규 비밀번호 입력" />
                                </div>
                                <div class="input_wrap">
                                    <input type="text" placeholder="신규 비밀번호 확인" title="신규 비밀번호 확인 입력" />
                                </div>
                            </div>
                            <div class="form_btns">
                                <a href="#none" class="btn_lg_prim">확인</a>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
