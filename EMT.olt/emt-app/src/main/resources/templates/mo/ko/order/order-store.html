<html>
<body>
<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">
	<script th:inline="javascript">
		var orderStore = /*[[${ordStore}]]*/;
		//console.log("orderStore : " + orderStore);
		opener.parent.document.orderForm.storeHeadCd.value = orderStore.storeHeadCd;
		opener.parent.document.orderForm.storeShopCd.value = orderStore.storeShopCd;
		opener.parent.document.orderForm.storeNm.value = orderStore.storeNm;
		opener.parent.document.orderForm.storeShopNm.value = orderStore.storeShopNm;
		opener.parent.document.orderForm.storeTelno.value = orderStore.storeTelno;
		opener.parent.document.orderForm.storeZip.value = orderStore.storeZip;
		opener.parent.document.orderForm.storeAddr1.value = orderStore.storeAddr1;
		opener.parent.document.orderForm.storeAddr2.value = orderStore.storeAddr2;
		opener.parent.document.orderForm.storeCodeF.value = orderStore.storeCodeF;
		opener.parent.document.orderForm.storeDdZone.value = orderStore.storeDdZone;
		opener.parent.document.orderForm.storeDdBag.value = orderStore.storeDdBag;
		opener.parent.document.orderForm.storeEupmyeon.value = orderStore.storeEupmyeon;

		opener.parent.document.getElementById("storeShopNmDisp").innerHTML = orderStore.storeShopNm;
		opener.parent.document.getElementById("storeTelnoDisp").innerHTML = orderStore.storeTelno;

		opener.parent.document.getElementById("cStoreName").value = orderStore.storeShopNm;
		opener.parent.document.getElementById("cStorePhoneNo").value =orderStore.storeTelno;

		//cStoreHqCode 		편의점본부코드
		//cStoreCenterCode	편의점센터코드
		//cStoreStoreCode	편의점점포코드
		//cStoreCompany		편의점회사
		//cStoreName		편의점명
		//cStorePhoneNo
		//cStoreDockNo		편의점도크번호
		//cStoreCenterName	편의점센터명
		//cStoreAddress
		//cStoreArrivalAreaCode		편의점도착지역코드
		//cStoreArrivalAreaBarcode	편의점도착지역바코드
		//cStoreDongNmCode			편의점동명코드
		//cStoreArrivalDongNm		편의점도착동명
		opener.parent.document.getElementById("cStoreHqCode").value =orderStore.storeHeadCd;
		opener.parent.document.getElementById("cStoreCenterCode").value ="";
		opener.parent.document.getElementById("cStoreCenterName").value ="";
		opener.parent.document.getElementById("cStoreStoreCode").value =orderStore.storeShopCd;
		opener.parent.document.getElementById("cStoreCompany").value =orderStore.storeNm;
		opener.parent.document.getElementById("cStoreDockNo").value ="";
		opener.parent.document.getElementById("cStoreAddressZipCode").value =orderStore.storeZip;
		opener.parent.document.getElementById("cStoreAddressAddress1").value =orderStore.storeAddr1;
		opener.parent.document.getElementById("cStoreAddressAddress2").value =orderStore.storeAddr2;
		opener.parent.document.getElementById("cStoreArrivalAreaCode").value =orderStore.storeCodeF;
		opener.parent.document.getElementById("cStoreArrivalAreaBarcode").value =orderStore.storeDdZone;
		opener.parent.document.getElementById("cStoreDongNmCode").value =orderStore.storeDdBag;
		opener.parent.document.getElementById("cStoreArrivalDongNm").value =orderStore.storeEupmyeon;

		// 배송정보 입력(회원)
		if (opener.parent.document.getElementById("checkedAddress") != null) {
			opener.parent.document.getElementById("checkedAddress").innerText = orderStore.storeShopNm;
		}

		if (!window.opener.parent.closed) window.opener.parent.close();
		if (!window.closed) window.close();
	</script>
</th:block>
</body>
</html>
