<html ap:decorate="~{layout/layout-item-only}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!-- page contents -->
	<div class="ap_contents cart order">

		<div class="ui_accordion" data-open-type="single">
			<!--사은품 확인-->
			<dl class="freebies">
				<dt class="on">
					<div class="title"><b>보너스 혜택</b></div>
					<button type="button"><span class="sr_only">더보기</span></button>
				</dt>
				<dd class="panel">
					<h3 class="h_title cont"><strong>첫 구매 사은품</strong></h3>
					<fieldset class="form">
						<legend class="sr_only">사은품 선택</legend>
						<div class="check_set clear">
							<span class="check_wrap">
								<input type="radio" name="radio05" id="radio05_1" checked="">
								<label for="radio05_1">
									<span class="thumb"><img ap:src="@{/images/dummy/cart_freebies_img1.jpg}" alt=""></span>
									<span class="text">뷰티포인트 2000P</span>
								</label>
							</span>
							<span class="check_wrap">
								<input type="radio" name="radio05" id="radio05_2">
								<label for="radio05_2">
									<span class="thumb"><img ap:src="@{/images/dummy/cart_freebies_img2.jpg}" alt=""></span>
									<span class="text">몬스터 미셀라 클렌징워터 25ml 1개</span>
								</label>
							</span>
							<span class="check_wrap">
								<input type="radio" name="radio05" id="radio05_3">
								<label for="radio05_3">
									<span class="thumb"><img ap:src="@{/images/dummy/cart_freebies_img3.png}" alt=""></span>
									<span class="text">10% 장바구니 할인쿠폰</span>
								</label>
							</span>
							<span class="check_wrap">
								<input type="radio" name="radio05" id="radio05_4">
								<label for="radio05_4">
									<span class="thumb"><img ap:src="@{/images/dummy/cart_freebies_img3.png}" alt=""></span>
									<span class="text">10% 장바구니 할인쿠폰</span>
								</label>
							</span>	
							<span class="check_wrap">
								<input type="radio" name="radio05" id="radio05_5">
								<label for="radio05_5">
									<span class="thumb"><img ap:src="@{/images/common/img_loading_lg.png}" alt=""></span>
									<span class="text">10% 장바구니 할인쿠폰</span>
								</label>
							</span>													
						</div>						
					</fieldset>

					<hr class="div m25">

					<h3 class="h_title cont"><strong>구매특가 or 사은품</strong></h3>
					<fieldset class="form">
						<legend class="sr_only">구매특가 및 사은품 선택</legend>

						<div class="box_btn_set">
							<span><input type="radio" name="radio05_2" id="radio05_2_1" checked=""><label for="radio05_2_1">구매특가</label></span>
							<span><input type="radio" name="radio05_2" id="radio05_2_2"><label for="radio05_2_2">사은품</label></span>
						</div>

						<!--구매특가 선택시 노출 -->
						<ul class="freebies_list">
							<li>
								<span class="check_wrap">
									<input type="radio" name="radio05_3" id="radio05_3_1" checked="">
									<label for="radio05_3_1">
										<span class="thumb"><img ap:src="@{/images/dummy/cart_freebies_img3.jpg}" alt=""></span>
										<span class="text">애니 쿠편 올데이 퍼펙트 리필 SPF50+</span>
										<span class="price">
											<span>12,600<em>원</em></span>
											<del>18,000<em>원</em></del>
										</span>
									</label>
								</span>
							</li>
							<li>
								<span class="check_wrap">
									<input type="radio" name="radio05_3" id="radio05_3_2">
									<label for="radio05_3_2">

										<span class="text">애니 쿠편 올데이 퍼펙트 리필 SPF50+</span>
										<span class="price">
											<span>12,600<em>원</em></span>
											<del>18,000<em>원</em></del>
										</span>
									</label>
								</span>
							</li>
							<li>
								<span class="check_wrap">
									<input type="radio" name="radio05_3" id="radio05_3_3">
									<label for="radio05_3_3">
										<span class="thumb"><img ap:src="@{/images/dummy/cart_freebies_img3.jpg}" alt=""></span>
										<span class="text">애니 쿠편 올데이 퍼펙트 리필 SPF50+</span>
										<span class="price">
											<span>12,600<em>원</em></span>
											<del>18,000<em>원</em></del>
										</span>
									</label>
								</span>
							</li>
							<li>
								<span class="check_wrap">
									<input type="radio" name="radio05_3" id="radio05_3_4">
									<label for="radio05_3_4">
										<span class="thumb"><img ap:src="@{/images/dummy/cart_freebies_img4.jpg}" alt=""></span>
										<span class="text">애니 쿠편 올데이 퍼펙트 리필 SPF50+</span>
										<span class="price">
											<span>12,600<em>원</em></span>
											<del>18,000<em>원</em></del>
										</span>
									</label>
								</span>
							</li>
						</ul>
						
						<!--/* 20180803:선택취소 버튼 추가 */-->
						<div class="order_btns"> <!-- 디폴트 히든값 / 라디오버튼 선택 시 버튼 활성화 -->
							<button type="button" class="btn_sm2_neutral">선택 취소</button>												
						</div>
						
						<button type="button" class="btn_lg_more w100p">
							<span> 더보기 (<em>5</em>/35)</span> <i class="ico_arr_d"></i>
						</button>
						<!--//구매특가 선택시 노출-->

						<!--사은품 클릭시 노출(여러개일때) -->
						<ul class="freebies_list">
							<li>
								<div class="item">
									<div class="thumb"><img alt="" ap:src="@{/images/dummy/cart_freebies_img5.jpg}"></div>
									<div class="item_info list">
										<div class="prd_name">
											<p class="name"><사은품> 레드 에너지 스킨케어 4종 키트 1개 </p>
										</div>
									</div>

							</li>
							<li>
								<div class="item">
									<div class="thumb"><img alt="" ap:src="@{/images/dummy/cart_freebies_img5.jpg}"></div>

											<p class="name"><사은품> 레드 에너지 스킨케어 4종 키트 1개 </p>

						<button type="button" class="btn_lg_more w100p">
							<span> 더보기 (<em>5</em>/35)</span> <i class="ico_arr_d"></i>
						</button>
						<!--//사은품 클릭시 노출(여러개일때)-->

						<!-- 사은품이 한개일때 class 'single' 추가 -->
						<ul class="freebies_list single">
							<li>
								<div class="item">
									<div class="thumb"><img alt="" ap:src="@{/images/dummy/cart_freebies_img5.jpg}"></div>
									<div class="item_info list">
										<div class="prd_name">
											<p class="name"><사은품> 레드 에너지 스킨케어 4종 키트 1개 </p>
										</div>
									</div>
								</div>
							</li>
						</ul>
						<!--//사은품이 한개일때-->

					</fieldset>
				</dd>
			</dl>
			<!--사은품 확인-->
		</div>

	</div>
	<!-- // page contents -->


</div>
<!-- // #ap_container -->
