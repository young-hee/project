<html ap:decorate="~{layout/layout-contents}" th:with="_jsfile='beautizen-recruit'">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	
	<div class="ap_contents brand beautizen-recruit">
		<div class="beautizen">
			<!-- tab menu wrap -->
			<div class="ui_tab">
				<!-- tab menu -->
				<div class="tab_menu equally">
					<ul>
						<li><a href="#none" th:href="@{/display/beautizen(displayMenuId=beautizen)}">뷰티즌이란?</a></li>
						<li class="on"><a href="#none" th:href="@{/display/beautizen_recruit(displayMenuId=beautizen_recruit)}">뷰티즌 모집</a></li>
						<li><a href="#none" th:href="@{/display/beautizen_list(displayMenuId=beautizen_list)}">뷰티즌 프로필</a></li>
					</ul>
				</div>
				<!-- tab content -->
				<div class="tab_cont no_padding">
					<h3 class="sr_only">뷰티즌 모집</h3>
					<div class="panel">
						<h4 class="h_title page">지원서 작성</h4>
						<p class="font_md">아래 내용을 입력해주세요.</p>
						<hr class="div m30">
						<h5 class="form_title"><strong>자기소개</strong></h5>
						<form class="validate" method="post" novalidate="novalidate">
							<fieldset class="form">
								<legend class="sr_only">자기소개 입력</legend>
								<div class="dl">
									<dl>
										<dt>01.자기소개
											<small>(필수입력)</small></dt>
										<dd>
											<div class="textarea"><textarea name="addQuestion1" id="addQuestion1" cols="" rows="" maxlength="500" placeholder="500자 이내로 입력해주세요." required="required" data-msg-required="자기소개를 입력해 주세요."></textarea></div>
											<p class="text_right"><small>0/500</small></p>
										</dd>
									</dl>
									<dl>
										<dt>02. 뷰티즌 클럽 지원동기
											<small>(필수입력)</small></dt>
										<dd>
											<div class="textarea"><textarea name="addQuestion2" id="addQuestion2" cols="" rows="" maxlength="500" placeholder="500자 이내로 입력해주세요." required="required" data-msg-required="뷰티즌 클럽 지원동기를 입력해 주세요."></textarea></div>
											<p class="text_right"><small>0/500</small></p>
										</dd>
									</dl>
									<dl>
										<dt>03. 본인이 하고싶은 뷰티 컨텐츠 컨셉을 자유롭게 적어주세요.
											<small>(필수입력)</small></dt>
										<dd>
											<div class="textarea"><textarea name="addQuestion3" id="addQuestion3" cols="" rows="" maxlength="500" placeholder="500자 이내로 입력해주세요." required="required" data-msg-required="본인이 하고 싶은 뷰티 컨텐츠 컨셉을 입력해 주세요."></textarea></div>
											<p class="text_right"><small>0/500</small></p>
										</dd>
									</dl>
									<dl>
										<dt>04. 유투브 영상 url 지원 – 가산점 적용</dt>
										<dd>
											<div class="input_group">
												<div><input type="text" title="유튜브 동영상 url 입력" name="addQuestion4" id="addQuestion4" placeholder="http://"></div>
											</div>
										</dd>
									</dl>
								</div>
							</fieldset>
							<h5 class="form_title"><strong>대외활동</strong>
								<small>(선택입력)</small></h5>
							<fieldset class="form relative">
								<legend class="sr_only">대외활동 입력</legend>
								<div class="activities_history">
									<div class="input_group">
										<div>
											<select name="activityType" id="activityType" title="유형선택" >
												<option value="">유형</option>
												<option value="대학생프로그램">대학생프로그램</option>
												<option value="공모전">공모전</option>
												<option value="기타대외활동">기타대외활동</option>
												<option value="학생회">학생회</option>
												<option value="동아리">동아리</option>
											</select>
										</div>
									</div>
									<div class="input_group">
										<div><input type="text" title="제목 입력" placeholder="제목 (최대 50자까지 입력 가능합니다.)" name="activityName" id="activityName"></div>
									</div>
									<div class="input_group">
										<div><input type="text" title="제목 입력" placeholder="활동기간 yyyymmdd ~ yyyymmdd" name="activityDate" id="activityDate"></div>
									</div>
									<div class="input_group brand_txtarea_act">
										<div>
											<textarea name="activityBodyText" id="activityBodyText" cols="" rows="" maxlength="500" placeholder="활동내용을 입력해주세요."></textarea>
										</div>
									</div>
									<p class="text_right unit"><small>0/500</small></p>
								</div>


								<!--/* [E] 20180430 : 약관동의 마크업 추가 */-->
								<button type="button" class="btn_add">추가하기<i class="ico_more"></i></button>
								<hr class="div m20">
								<div class="clear">
									<p class="text_notice">상기 내용이 사실임을 증명합니다.</p>
									<button type="button"><i class="ico_refresh"></i>초기화</button>
								</div>
								<div class="form_btns">
									<a href="#none" class="btn_lg_secondary nextTemp">임시저장</a>
									<a href="#none" class="btn_lg_primary Complete">제출하기</a>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

	<!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
	<script th:inline="javascript">
	
		var memberMap = /*[[${memberMap}]]*/;	
		var suppotersData = /*[[${suppoters}]]*/; 
		
		// 수량 조절
		$( '.ui_spinner' ).spinner();

		// 글자수 제한
		$( 'textarea[maxlength]' ).inputLimits();
		
		/** 임시저장 data set ********************************************************************/
		AP.beautizenRecruitReserve.setData( suppotersData ); 
		/** 완료 ********************************************************************/
		AP.beautizenRecruitReserve.addListener( 'reserve-complete', function (e) {
			location.href="/display/beautizen_recruit?displayMenuId=beautizen_recruit";
		});
	</script>

</th:block>

</body>
</html>
