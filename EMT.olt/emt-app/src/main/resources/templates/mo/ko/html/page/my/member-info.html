<html ap:decorate="~{layout/layout-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page contents -->
            <div class="ap_contents mypage">
               	<div class="panel">
               		<h2 class="h_title page">비밀번호 확인</h2>
               		<ul class="list_bullet_dot">
               			<li>에뛰드하우스는 회원님의 개인정보를 신중히 취급하며, 회원님의 동의 없이는 기재하신 회원정보가 공개되지 않습니다. </li>
               			<li>보다 다양한 서비스를 받으시려면 정확한 정보를 항상 유지해 주셔야 합니다. </li>
               		</ul>
               		<hr class="div m30" />
               		<h3 class="form_title"><strong>본인확인</strong></h3>
               		<fieldset class="form">
               			<legend class="sr_only">정보 입력</legend>
               			<div class="ui_table">
               				<dl>
               					<dt>아이디</dt>
               					<dd>ETUDEHOUSE</dd>
               				</dl>
               			</div>
               			<div class="input_group">
               				<div><input type="password" title="비밀번호 입력" placeholder="본인 확인을 위해 비밀번호를 입력해 주세요." /></div>
               			</div>
               			<div class="form_btns"><button type="button" class="btn_lg_primary w100p">확인</button></div>
               		</fieldset>
               	</div>
               	
            </div>
            <!-- // page contents -->
            
            <!-- 마이페이지 맵 01-24 위치변경 -->
           	<th:block ap:replace="~{my/fragment/mypage-sitemap}"/>
           	<!-- // 마이페이지 맵 -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
