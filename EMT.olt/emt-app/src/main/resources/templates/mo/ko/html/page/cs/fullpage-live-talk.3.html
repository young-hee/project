<html ap:decorate="~{layout/only-contents}">

            <div class="layer_popup fullpage">
                <div class="layer_wrap">
                    <dl class="layer">
                        <dt class="layer_title fixed">Live Talk</dt>
                        <dd class="layer_cont live_talk">
                        	<div>
                        		<div class="closed">
                        			<img ap:src="@{/images/cs/img_livetalk.png}" alt="" />

                        		</div>
                        	</div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div>

    <!--/* 하단 js등을 실행하는 마지막 영역 */-->

        </script>
    </th:block>
