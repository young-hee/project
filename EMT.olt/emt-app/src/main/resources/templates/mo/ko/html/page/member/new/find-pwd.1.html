<html ap:decorate="~{layout/layout-member-join}">

<body>
<!-- #ap_header -->
<div ap:fragment="layout-title">
	<th:block ap:replace="~{common/fragment/page-title-only}"/>
</div>

<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="ap_contents find_id_pwd">
		<h2 class="h_title d1">비밀번호 찾기</h2>
		<p class="text">본인 인증으로 비밀번호를 찾으실 수 있습니다.</p>
		<fieldset class="form">
			<legend class="sr_only">본인인증 정보입력</legend>
			<div class="input_wrap">
				<input type="text" title="아이디 입력" placeholder="아이디를 입력해주세요.">
			</div>
			<div class="input_wrap">
				<input type="text" title="이름 입력" placeholder="이름(실명으로 입력해주세요)">
			</div>
			<div class="input_group">
				<div class="input_wrap w60p">
					<input type="tel" title="생년월일 입력" placeholder="생년월일 6자리(ex. 980101)">
				</div>
				<div class="gap"></div>
				<div>
					<div class="check_btn_set">
						<div><input type="radio" name="gender" id="male"><label for="male">남자</label></div>
						<div><input type="radio" name="gender" id="female" checked=""><label for="female">여자</label></div>
					</div>
				</div>
			</div>
			<!--/* [S] 20180619 : 캡챠 영역 추가*/-->
			<div class="captcha clear">
				<!-- captcha 영역 -->
				<div class="img"><!-- 캡차 이미지 --></div>
				<div class="btns">
					<button type="button">새로고침</button>
					<button type="button">음성듣기</button>
				</div>
			</div>
			<div class="input_wrap">
				<input type="text" placeholder="자동 입력방지 문자 입력" title="자동 입력방지 문자 입력">
			</div>
			<!--/* [E] 20180619 : 캡챠 영역 추가*/-->
			<div class="input_group">
				<div class="select_wrap">
					<select name="" title="통신사 선택">
						<option value="">통신사선택</option>
						<option value="">SK 알뜰폰</option>
						<option value="">LG U+ 알뜰폰</option>
					</select>
				</div>
				<div class="gap"></div>
				<div class="input_wrap w60p">
					<input type="tel" title="휴대폰 번호 입력" placeholder="휴대폰 번호">
					<button type="button" class="btn_sm_certification">인증</button> <!--/* 인증후 텍스트 재전송 */-->
				</div>
			</div>
			<!--/* 인증번호 입력시 */-->
			<div class="input_wrap">
				<input type="text" title="인증번호 입력" placeholder="인증번호">
				<span class="count">00:00</span>
				<button type="button" class="btn_sm_certification">확인</button>
			</div>
			<ul class="list font_xs">
				<li>본인 확인 5회 실패 시 당일 휴대폰 인증이 제한 됩니다.</li>
				<li>[알림] 본인확인 차단된 경우: <a href="#none" class="link">차단해제하기</a></li>
			</ul>
			<div class="form_btns">
				<a href="#none" class="btn_lg_primary"><i class="ico_check_w"></i><span>비밀번호 찾기</span></a>
			</div>
		</fieldset>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
