<html ap:decorate="~{layout/layout-title-only}">

<body>

                	<h2 class="h_title page">비밀번호 찾기</h2>
                	<p class="text font_md">아이디 입력 후 인증 방법을 선택해주세요.</p>

                        <li><a href="#none"><span>등록된<br>이메일로 찾기</span></a></li>
                        <li><a href="#none"><span>휴대폰<br>본인인증</span></a></li>
                        <li><a href="#none"><span>외국인<br>등록번호 인증</span></a></li>

        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
