<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <div class="layer_popup" style="display: block;">
                <div class="layer_dimmed"></div>
                <div class="layer_wrap" style="top:10%">
                    <dl class="layer">
                        <dt class="layer_title">SNS 공유하기</dt>
                        <dd class="layer_cont">
                            <div class="sns_share">
                                <button type="button" class="share_btn kakao_talk" data-sns-type="kakao_talk"><span class="sr_only">카카오톡</span></button>
                                <button type="button" class="share_btn twitter" data-sns-type="twitter"><span class="sr_only">트위터</span></button>
                                <button type="button" class="share_btn facebook" data-sns-type="facebook"><span class="sr_only">페이스북</span></button>
                                <button type="button" class="share_btn url" data-sns-type="url"><span class="sr_only">URL</span></button>
                            </div>
                            <div class="text_center">
                                URL을 선택하시면 주소를 복사할 수 있습니다.
                            </div>
	                     </dd>
                  	</dl>
                  	<button class="layer_close" type="button">레이어 닫기</button>
                  </div>
              </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
			<!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
			<script>

			</script>
        </th:block>
</body>
</html>
