<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <div class="layer_popup" style="display: block;">
                <div class="layer_dimmed"></div>
                <div class="layer_wrap" style="top:10%;">
                    <dl class="layer">
                        <dt class="layer_title">비밀번호 변경</dt>
                        <dd class="layer_cont">
                        	<div class="mypage">
	                            <fieldset class="form">
	                            	<legend class="sr_only">비밀번호 변경 정보 입력</legend>
	                            	<!-- 02-21 수정 -->
	                            	<div class="input_group">
	                            		<div><input type="password" title="현재 비밀번호 입력" placeholder="현재 비밀번호 입력" /></div>
	                            	</div>
	                            	<div class="input_group">
	                            		<div><input type="password" title="새 비밀번호 입력" placeholder="새 비밀번호 입력" /></div>
	                            	</div>
	                            	<div class="input_group">
	                            		<div><input type="password" title="새 비밀번호 다시 입력" placeholder="새 비밀번호 다시 입력" /></div>
	                            	</div>
	                            	<!-- // 02-21 수정 -->
	                            	<ul class="list_bullet_dot">
		                            	<li>6~16자의 영문 대소문자/소문자, 숫자, 특수문자 중 최소 2가지를 조합</li>
		                            	<li>공백, 현재 사용중인 비밀번호 사용 불가</li>
		                            	<li>ID와 동일하거나 4자리 이상 반복/연속된 숫자, 문자 사용 불가</li>
		                            	<!-- 02-21 삭제
		                            	<li>비밀번호 변경 시 모바일기기(휴대폰/타블렛PC)에서 로그아웃 됩니다.</li>
		                            	<li>변경한 비밀번호로 다시 로그인해 주세요.</li>
		                            	 -->
		                            </ul>
		                            <div class="form_btns">
		                            	<button class="btn_md_secondary" type="button">취소</button>
		                            	<button class="btn_md_neutral" type="button">확인</button>
		                            </div>
	                            </fieldset>
                            </div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div>
