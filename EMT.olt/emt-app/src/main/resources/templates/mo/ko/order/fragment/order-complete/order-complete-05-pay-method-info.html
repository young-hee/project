<!--결제수단 선택-->
<dl class="payment">
	<dt class="on">
		<div class="title"><b>결제수단 선택</b></div>
		<button type="button"><span class="sr_only">더보기</span></button>
	</dt>
	<dd class="panel">
		<ul class="info_list" th:if="${#lists.size(ordEx.ordHistEx.ordPayExList) > 0}">
			<th:block th:each="ordPayEx : ${ordEx.ordHistEx.ordPayExList}">
				<li class="clear">
					<span th:text="${ordPayEx.payMethodCode == 'Deposit' ? '예치금결제' : ordPayEx.payMethodNameBlang + '결제'}">신용카드 결제</span>
					<span th:text="${#IntegUtil.toCommaNumber(ordPayEx.payAmt)} + '원'">0원</span>
				</li>
				<!--카드결제 완료 시 상태값 확인 후 데이터 매칭!!-->
				<th:block th:if="${ordPayEx.payMethodCode == 'credit-card'}">
				<li >KB국민카드(22469*********) / 2개월</li>
				</th:block>
			</th:block>
		</ul>
	</dd>
</dl>
