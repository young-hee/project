<html ap:decorate="~{layout/only-contents}">
<head>
	<link rel="stylesheet" type="text/css" ap:href="@{/css/main.css}">
</head>
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup roulette_layer" style="display: block;">
		<div class="layer_dimmed"></div>
		<div class="layer_wrap" style="top:40px">
			<dl class="layer">
				<dt class="layer_title">이벤트명</dt>
				<dd class="layer_cont">
					<div class="img_wrap">
						<img ap:src="@{/images/dummy/650000767_IM_01.png}" alt="">
					</div>
					<p class="text_center">축하드립니다.<br>
						<em>[상품명]</em>에 당첨되셨습니다.<br>
						배송지 정보를 입력하셔야 당첨이 완료됩니다.</p>
					<div class="page_btns">
						<button class="btn_md_primary" type="button">배송지 정보 입력하기</button>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button">레이어 닫기</button>
		</div>
	</div>
</div>
<!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->

</th:block>

</html>
