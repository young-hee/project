<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <div class="panel login">
            	<h2 class="h_title page">휴대폰 로그인</h2>
            	<p class="text font_md">로그인 후 더 다양한 서비스를 이용해보세요.</p>
            	<hr class="div m30" /> <!-- 02-21 클래스 수정 -->
				<div class="ui_toggle_contents keyboard_view">
                	<button type="button" class="toggle_btn view">한글자판 열기</button>
                 	<div class="keyboard_img">
						<img ap:src="@{/images/member/bg_keyboard.png}" alt="">
					</div>
				</div>
	            <fieldset class="form">
	                 <legend class="sr_only">로그인 정보 입력</legend>
	                 <div class="login_area">
	                     <div class="input_group">
	                     	<div>
	                     		<input type="text" title="아이디 입력" placeholder="아이디">
	                     	</div>
	                     </div>

                        <div class="input_group">
                        	<div>
								<select title="통신사 선택">
									<option value="">통신사 선택</option>
								</select>
							</div>
						</div>
						<div class="input_group">
							<div>
								<input type="text" placeholder="휴대폰 번호 '-'없이 입력">
							</div>
							<div class="btn">
								<button type="button">인증요청</button>
								<!-- 인증 요청 후 재인증요청 버튼 
									<button type="button">재인증요청</button>
								-->
							</div>
						</div>
	                    <div class="input_group">
							<div>
								<input type="text" placeholder="인증번호">
								<em class="unit">3:00</em>
							</div>
							<div class="btn">
								<button type="button" disabled>인증확인</button>
							</div>
						</div>
                        <div>
                        	<ul class="list_bullet_dot mgt10">
                        		<li>3분 이내에 인증번호를 입력하셔야 합니다.</li>
                        		<li>입력 시간 초과 시 재전송 버튼을 눌러주세요.</li>
                        	</ul>
                        </div>
	                     <button type="button" class="btn_lg_primary w100p">로그인</button>
	                     <div class="clear">
	                         <div class="check_wrap"><input type="checkbox" id="save_id"><label for="save_id">아이디 저장</label></div>
	                         <div>
	                             <a href="#none">아이디 찾기</a><a href="#none">비밀번호 찾기</a>
	                         </div>
	                     </div>
	                     <button type="button" class="btn_lg_bordered2_primary w100p">일반 로그인</button>	                     
	                 </div>
	            </fieldset>
                <dl class="dl_cont sns">
                    <dt class="h_title cont"><strong>간편로그인</strong></dt>
					<dd>
						<br>
						<ul>
						    <li><a href="#none">네이버</a></li>
						    <li><a href="#none">페이스북</a></li>
						    <li><a href="#none">카카오톡</a></li>
						</ul>
					</dd>
				</dl>
			    <dl class="dl_cont">
			        <dt class="h_title cont"><strong>아직도 회원이 아니세요?</strong></dt>
			        <dd>
			            <p class="text">가입 한번으로 많은 혜택을 누리세요.</p>
			            <div>
			            	<a href="#none" class="btn_lg_bordered w100p">회원가입</a>
			            	<a href="#none" class="btn_lg_bordered w100p">비회원 주문조회</a>
			            </div>
			        </dd>
			    </dl>
			</div>
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
            <script>
                /*
                AP.modal.full({
                    title: '타이틀',
                    contents: {
                        templateKey: 'folder-name.file-name',
                        templateModel: {list: []}
                    }
                });
                */
            </script>
        </th:block>
</body>
</html>
