<html ap:decorate="~{layout/layout-contents}" th:with="_jsfile='member'">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page contents -->
            <div class="ap_contents mypage">
            	<div class="beauty_point">
                    <div class="panel">
                        <div class="title_wrap">
                            <h3 class="h_title page">포인트 확인</h3>
                            <p class="font_md">선물할 포인트와 받는 분을 확인하세요.</p>
                            <div class="ui_step sm">
                                <ul>
                                    <li><i class="ico"></i>step 1</li>
                                    <li class="current"><i class="ico"></i>step 2<span class="sr_only">선택됨</span></li>
                                    <li><i class="ico"></i>step 3</li>
                                </ul>
                            </div>
                        </div>
                        <div class="my_bt_point">
                            <dl>
                                <dt>나의 보유 뷰티포인트</dt>
								<dd><span class="num" th:text="${#IntegUtil.toCommaNumber(point.remainBeautyPoint)}">20,000</span>P</dd> <!-- 03-05 수정 -->
                            </dl>
                        </div>
						
						<!--03-05 삭제
                        <hr class="div m30">
						-->
                        <div class="bt_point_check">
                            <dl>
                                <dt>선물할 포인트</dt>
                                <dd><strong><span class="num" th:text="${#IntegUtil.toCommaNumber(session.PRESENT_INFO.point)}">9,999,999</span>P</strong></dd><!--20180125 태그추가-->
                            </dl>
                            <dl>
                                <dt>선물 받는 분</dt>
                                <dd><strong th:text="${session.PRESENT_INFO.name.name1}">홍길동</strong> 님</dd>
                            </dl>
                        </div>
                        <p class="text_center"><strong th:text="${session.PRESENT_INFO.name.name1}">홍길동</strong>님께 <strong><em>뷰티포인트 <span th:text="${#IntegUtil.toCommaNumber(session.PRESENT_INFO.point)}">9,999,999</span>P</em></strong>를<br>선물하시겠습니까?</p><!--20180125 태그수정-->

                        <p class="text_notice">선물하기 완료 후에는 취소가 불가합니다.</p>

                        <div class="page_btns">
                            <button class="btn_lg_secondary" onclick="window.history.back()" type="button">취소</button>
                            <button class="btn_lg_neutral" onclick="present()" type="button">다음</button>
                        </div>
                    </div>


               	</div>
            </div>
            <!-- // page contents -->
            <!-- 마이페이지 맵 -->
            <th:block ap:replace="~{my/fragment/mypage-sitemap}"/>
            <!-- // 마이페이지 맵 -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

			<!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
			<script>
			var step = AP.common.getSessionStorage("presentStep");
			AP.common.setSessionStorage("presentStep", 0)
			if(step != 5) {
				window.history.back();
			}
			function present() {

                AP.api.presentPoint({}, {}).done(function(data) {
					AP.common.setSessionStorage("presentStep", 6);
		        	location.replace('/my/page/info/presentComplete');
                }).fail(function(xhr, textStatus, errorThrown) {
    	            $(this).removeAttr("disabled");
                    if (xhr.errorCode == 0) {
                        AP.modal.alert("인터넷이 연결되지 않습니다. 연결 상태를 확인해주세요.");
                    } else if (xhr.errorCode == 'ERROR') {
                        AP.modal.alert("포인트를 선물할 수 없습니다.");
                    } else {
                        AP.modal.alert(xhr.errorMessage)
                    }
                }).always(function() {
                    //성공, 실패
                });
			}
			</script>

        </th:block>
</body>
</html>
