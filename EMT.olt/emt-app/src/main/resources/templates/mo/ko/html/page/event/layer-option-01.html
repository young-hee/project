<html ap:decorate="~{layout/only-contents}">

<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup" style="display: block;">

								<div class="goods_box on">

										<span>
											<span class="color_box"><img ap:src="@{/images/dummy/650000767_IM_01.png}" alt="" /></span>

									<button class="goods_select_name">

											<span class="color_box"><img ap:src="@{/images/dummy/650000767_IM_01.png}" alt="" /></span>
											<span class="name">[립컬러] PK003 아이돌핑크 아이돌핑크 아이돌핑크</span>
										</span>
										<span class="num">

									</button>

									<span>
										<span class="color_box"><img ap:src="@{/images/dummy/650000767_IM_01.png}" alt="" /></span>
										<span class="name">[립컬러] PK003 아이돌핑크 아이돌핑크 아이돌핑크</span>
									</span>
									<span class="num">
										<strong>12,600</strong><span>원</span>
									</span>
								</button>
							</div>
							</div>
							<div class="form_btns">
								<button class="btn_md_secondary" type="button">취소</button>
								<button class="btn_md_neutral" type="button">선택 상품 담기</button>
							</div>
						</fieldset>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button">레이어 닫기</button>
		</div>
	</div>
</div>

</html>
