<html ap:decorate="~{layout/only-contents}">

<body>
	<!-- #ap_container -->
	<div ap:fragment="layout-contents">
		<div class="layer_popup" style="display: block;">
			<div class="layer_dimmed"></div>
			<div class="layer_wrap" style="top:10%;">
				<dl class="layer">
					<dt class="layer_title">위치기반 서비스 이용 동의</dt>
					<dd class="layer_cont">
						<div class="mypage">
							<fieldset class="form">
								<legend class="sr_only">위치기반 서비스 이용 동의</legend>
								<p class="text text_center location">에뛰드 하우스 서비스의 위치정보 수집 및 이용에 관한 약관에 동의합니다.</p>
								<div class="page_btns">
									<a href="#none" class="btn_md_bordered w100p">약관 자세히 보기</a>
								</div>
								<ul class="list_bullet_dot">
									<li>위치 기반 서비스 이용약관에 동의하시면 내 위치 주변에 가까운 매장을 찾아 보실 수 있습니다.</li>
									<li>동의하지 않으실 경우 서비스를 제공 받으실 수없습니다.</li>
								</ul>
								<div class="form_btns">
									<button class="btn_md_secondary" type="button">동의하지 않음</button>
									<button class="btn_md_neutral" type="button">동의</button>
								</div>
							</fieldset>
						</div>
					</dd>
				</dl>
				<button class="layer_close" type="button">레이어 닫기</button>
			</div>
		</div>
	</div>
