<html ap:decorate="~{layout/only-contents}">
<head>
	<link rel="stylesheet" type="text/css" ap:href="@{/css/main.css}">
</head>
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup notification_layer" style="display: block;">
		<div class="layer_dimmed"></div>
		<div class="layer_wrap" style="top:40px">
			<dl class="layer">
				<dt class="layer_title">알림설정</dt>
				<dd class="layer_cont">
					<div>
						<div class="check_wrap switch"><input type="checkbox" name="checkbox" id="noti"><label for="noti" class="w100p"><strong class="font_md">쇼핑알림</strong></label></div>
					</div>
					<br>
					<p class="text">상품의 세일, 쿠폰소식과 이벤트 소식을 알림으로 확인하실 수 있습니다.</p>
					<div class="page_btns">
						<button class="btn_md_neutral" type="button">설정 저장</button>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button">레이어 닫기</button>
		</div>
	</div>
</div>
<!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->

</th:block>

</html>
