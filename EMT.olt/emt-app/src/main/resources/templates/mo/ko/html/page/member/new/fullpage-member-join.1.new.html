<html ap:decorate="~{layout/layout-member-join}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup fullpage">
		<div class="layer_wrap">
			<dl class="layer fixed_top">
				<dt class="layer_title">에뛰드하우스 사이트 이용 약관 동의</dt>
				<dd class="layer_cont member_join">
					<fieldset class="form">
						<legend class="sr_only">전체 약관 동의</legend>
						<div class="check_wrap large">
							<input type="checkbox" id="check_all">
							<label for="check_all" class="color_primary">전체 약관 동의</label>
						</div>
						<p class="text">고객님! 에뛰드 하우스 사이트 이용을 위해 에뛰드 하우스 사이트의 약관에 동의하셔야 합니다.
							에뛰드하우스 사이트 이용 약관에 동의하시면
							아모레퍼시픽 통합회원 아이디로 에뛰드하우스의 다양한 서비스를 이용할 수 있습니다.</p>
					</fieldset>
					<fieldset class="form mgt30">
						<legend class="sr_only">에뛰드하우스 사이트 이용 약관</legend>
						<h3 class="h_title d4"><b>에뛰드하우스 사이트 이용 약관</b></h3>
						<ul class="agree_list font_md">
							<li><span class="check_wrap"><input type="checkbox" id="policy1"><label for="policy1">[필수] 에뛰드하우스 사이트 이용 약관 동의</label></span> <a href="#none"><i class="ico_arr"></i><span class="sr_only">약관 자세히 보기</span></a></li>
						</ul>
					</fieldset>
					
					<!-- /* 20180828:개인정보 동의 추가 */ -->
					<fieldset class="form mgt30">
						<legend class="sr_only">개인정보 이용 및 수집에 대한 동의</legend>
						<h3 class="h_title d4"><b>개인정보 이용 및 수집에 대한 동의</b></h3>
						<ul class="agree_list">
							<li><span class="check_wrap"><input type="checkbox" id="policy3_1"><label for="policy3_1">[필수] 개인정보 이용 및 수집에 대한 동의</label></span></li>
							<li><span class="check_wrap"><input type="checkbox" id="policy3_2"><label for="policy3_2">[선택] 개인정보 이용 및 수집에 대한 동의</label></span></li>
						</ul>
					</fieldset>
							
					<fieldset class="form mgt30">
						<legend class="sr_only">광고성 정보 수신 동의</legend>
						<h3 class="h_title d4"><b>광고성 정보 수신 동의</b></h3>
						<ul class="agree_list">
							<li><span class="check_wrap"><input type="checkbox" id="policy2_1"><label for="policy2_1">[선택] 에뛰드하우스 문자 수신 동의</label></span></li>
							<li><span class="check_wrap"><input type="checkbox" id="policy2_2"><label for="policy2_2">[선택] 에뛰드하우스 이메일 수신 동의</label></span></li>
						</ul>
					</fieldset>
					<div class="page_btns mgt30">
						<a href="#none" class="btn_lg_secondary"><span>동의 후 사이트 이용하기</span><i class="ico_arr_w"></i></a>
						<!-- 동의 체크 후 버튼
						<a href="#none" class="btn_lg_primary"><span>동의 후 사이트 이용하기</span><i class="ico_arr_w"></i></a>
						-->						
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
