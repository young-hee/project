<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <div class="panel login">
            	<h2 class="h_title page">계정 연결하기</h2>
             	<ul class="list_bullet_dot">
             		<li>아이디와 비밀번호로 회원 인증을 하시면, 자주 사용하시는 SNS/포털 계정과 아이디가 연결됩니다.</li>
             		<li>기존에 사용하시던 아이디 정보 그대로 에뛰드 하우스에서 간편하게 로그인 하세요.</li>
             	</ul>
             	<hr class="div m30" /> <!-- 02-21 클래스 수정 -->
                <div class="ui_toggle_contents keyboard_view">
                     <button type="button" class="toggle_btn view">한글자판 열기</button>
                     <div class="keyboard_img">
					<img ap:src="@{/images/member/bg_keyboard.png}" alt="">
				</div>
                 </div>
                 <fieldset class="form">
                     <legend class="sr_only">로그인 정보 입력</legend>
                     <div class="login_area">
                         <div class="input_group">
                         	<div>
                         		<input type="text" title="아이디 입력" placeholder="아이디">
                         	</div>
                         </div>
                         <div class="input_group">
                         	<div>
                         		<input type="password" title="비밀번호 입력" placeholder="비밀번호">
                         	</div>
                         </div>
                         <button type="button" class="btn_lg_primary w100p">로그인</button>
                         <div class="clear">
                             <div class="check_wrap"><input type="checkbox" id="auto_login"><label for="auto_login">자동 로그인</label></div>
                             <div>
                                 <a href="#none">아이디 찾기</a><a href="#none">비밀번호 찾기</a>
                             </div>
                         </div>
                     </div>
                 </fieldset>
                 <dl class="dl_cont">
                     <dt class="h_title cont"><strong>아직도 회원이 아니세요?</strong></dt>
                     <dd>
                         <p class="text">가입 한번으로 많은 혜택을 누리세요.</p>
                         <div>
                         	<a href="#none" class="btn_lg_bordered w100p">회원가입</a>
                         </div>
                     </dd>
                 </dl>
             </div>
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
        </th:block>
</body>
</html>
