<html ap:decorate="~{layout/layout-contents}" th:with="_jsfile='events-detail'">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="ap_contents event detail">
		<!--/* 이벤트 제목 /공유  */-->
		<div class="event_header">
			<h2 class="h_title sub"><b>생생한 컨텐츠와 특별한 혜택이 함께 하는 에뛰드 만의 스페셜 이벤트</b></h2>
			<div class="clear">
				<small class="num">2018.01.24 ~ 2018.01.27</small>
				<button class="btn_share"><span class="sr_only">SNS 공유</span></button>
			</div>
		</div>
		<!--/* 이벤트 컨텐츠 */-->
		<div class="event_cont">
			<img ap:src="@{/images/dummy/img_event_detail_02.jpg}" alt="">
			<!--/* 이미지에 겹치는 버튼
			<button type="button" class="btn_md_neutral">기획전 바로가기</button>
			 */-->
		</div>
		<!--/* 댓글영역 04-05 수정 */-->
		<div class="panel comment_area">
			<p class="text total_count" style="display:none;">댓글 <span>0</span>개</p>
			<fieldset class="form mgt5">
				<legend class="sr_only">댓글 입력</legend>
				<div class="textarea">
					<textarea class="comment_input" name="" maxlength="200" title="댓글 입력" cols="" rows="" placeholder="Kara**님 댓글을 남겨보세요."></textarea>
				</div>
				<p class="text_right mgt5"><small>0/200자</small></p>
				<button class="btn_md_neutral w100p btn_save">등록</button>
				<p class="text_notice">저작권 등 다른 사람의 권리를 침해하거나 게시판
					성격과 관련 없는 게시물은 임의로 삭제될 수 있습니다.
				</p>
			</fieldset>
			<ul class="comment_list">
				<!--/*
				<li>
					<dl>
						<dt>
							<b>cclicksu***</b>
							<small>2017.12.20</small>
							<span class="ico_new"><span class="sr_only">새글</span></span>
							<button class="btn_delete" type="button"><i class="ico_del"></i><span class="sr_only">댓글 삭제</span></button>
						</dt>
						<dd>
							<p class="text">펄 터치감도 예쁘고 건조한 실내공기에서 입술이 시원합니다 디자인도 앙증맞고 귀염귀염^^* </p>
						</dd>
					</dl>
				</li>
				*/-->
			</ul>
			<button type="button" class="btn_lg_more w100p btn_more">
				<!--/*
				<span>더보기 (<em>5</em>/35)</span>
				*/-->
			</button>
			<ul class="loading" style="display:none;">
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
</div>
