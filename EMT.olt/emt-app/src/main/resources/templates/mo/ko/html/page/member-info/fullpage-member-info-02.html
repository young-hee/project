<html ap:decorate="~{layout/only-member-info}">
<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <div class="layer_popup fullpage layer_member">
                <div class="layer_wrap ">
                    <dl class="layer">
                        <dt class="layer_title">휴대전화 번호 변경</dt>
                        <dd class="layer_cont">
							<div class="member_wrap">
								<div class="summary_area bg">
									인증받으실 휴대전화 번호를 입력하세요.
								</div>
								<div class="cell_modify">
									<form action="">
										<fieldset>
											<legend class="sr_only">휴대전화 번호 변경</legend>
											<div class="grid_area">
												<div class="grid">
													<div class="boxing">
														<div class="input_group number_cell">
															<div>
																<select name="" id="" title="국번 선택">
																	<option value="">010</option>
																</select>
															</div>
															<div>
																<input type="text" placeholder="국번 제외한 나머지" title="전화번호 입력">
															</div>
															<div class="btn">
																<button type="button">인증</button>
															</div>
														</div>
													</div>
												</div>
												<div class="grid">
													<div class="boxing">
														<div class="input_group">
															<input type="text" placeholder="인증번호 입력">
														</div>
													</div>
												</div>
												<div class="grid">
													<p class="txt_limit">입력 제한 시간 : 2분 59초</p>
												</div>
											</div>
											<div class="msg_area">
												인증완료 후 변경된 휴대전화 번호를 저장하시려면 인증완료 버튼을 반드시 눌러주시기 바랍니다.
											</div>
											<div class="page_btns">
												<button type="button" class="btn_primary_md">인증 완료</button>
											</div>
										</fieldset>
									</form>
								</div>
							</div>
						</dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div>

</body>
