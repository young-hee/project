<html ap:decorate="~{layout/only-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">

	<div class="layer_popup fullpage review">
		<div class="layer_wrap">
			<dl class="layer">
				<dt class="layer_title">국내 개설 문의</dt>
				<dd class="layer_cont">
					<div class="panel brand_store_opened">
						<h2 class="h_title page">작성 완료</h2>
						<p class="text font_md">가맹 문의가 정상적으로 등록되었습니다.</p>
						<hr class="div m30">
						<div class="brand_store_opened_result">
							<img ap:src="@{/images/common/img_cat_01.png}" alt="">
							<p>온라인 가맹 문의가 <strong>정상 등록</strong>되었습니다.</p>
							<p>이메일 혹은 휴대폰으로 답변 드리겠습니다.<br>에뛰드 하우스에 관심을 가져 주셔서 감사합니다.</p>
						</div>
						<button type="button" class="btn_lg_primary w100p">확인</button>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button">레이어 닫기</button>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

	<!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
	<script>
		// inputLimits
		$( 'input[maxlength], textarea[maxlength]' ).inputLimits();
	</script>
</th:block>

</body>
</html>
