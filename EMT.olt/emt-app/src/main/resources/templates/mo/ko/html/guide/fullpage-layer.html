<html ap:decorate="~{layout/only-contents}">
<head>
    <title>fullpage layer 스타일</title>
</head>
<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">

            <div class="layer_popup fullpage">
                <div class="layer_wrap">
                    <dl class="layer">
                        <dt class="layer_title">제목 영역</dt>
                        <dd class="layer_cont">
                        	<!--  패딩 없는 영역  -->
                        	<div class="padding">
                        		<!-- 패딩 있는 영역  -->
	                        	<div class="table_layout" style="height:438px; background:#ddd">
				                	<div style="text-align:center; color:#fff; font-size:18px; vertical-align:middle;">CONTENTS</div>
				                </div>
	                        </div>

                            <!--옵션플로팅-->
                            <div class="option_floating color_compare">
                                <div class="color_area">
                                    <div class="clear">
                                        <div class="select_colors">
                                            <ul>
                                                <li><span class="color"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img2.jpg}"></span></li>
                                                <li><span class="color"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img3.jpg}"></span></li>
                                                <li><span class="color"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img1.jpg}"></span></li>
                                            </ul>
                                        </div>
                                        <button class="btn_sm_neutral" type="button">선택 컬러 비교하기</button>
                                    </div>

                                    <div class="color_chips">
                                        <div class="fixed_area">
                                            <ul>
                                                <li>
                                                    <a href="#chip">
                                                        <span class="sold_out">품절</span>
                                                        <img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img1.jpg}">
                                                    </a>
                                                </li>
                                                <li><a href="#chip" class="check"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img2.jpg}"></a></li>
                                                <li><a href="#chip"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img3.jpg}"></a></li>
                                                <li><a href="#chip"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img1.jpg}"></a></li>
                                                <li><a href="#chip"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img2.jpg}"></a></li>
                                                <li><a href="#chip"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img3.jpg}"></a></li>
                                                <li><a href="#chip"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img1.jpg}"></a></li>
                                                <li><a href="#chip"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img2.jpg}"></a></li>
                                                <li><a href="#chip"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img3.jpg}"></a></li>
                                                <li><a href="#chip"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img1.jpg}"></a></li>
                                                <li><a href="#chip"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img2.jpg}"></a></li>
                                                <li><a href="#chip"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img3.jpg}"></a></li>
                                                <li><a href="#chip"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img1.jpg}"></a></li>
                                                <li><a href="#chip"><img alt="컬러명"  ap:src="@{/images/dummy/color_chips_img2.jpg}"></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <ul class="list_bullet_dot">
                                        <li>컬러만 비교하는 화면입니다.</li>
                                        <li>화면을 닫으시면 비교하신 정보는 없어집니다.</li>
                                    </ul>
                                </div>
                                <button type="button" class="btn_float_toggle"><span class="sr_only">닫기</span></button>
                            </div>
                            <!--//옵션플로팅-->
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div>

    <!--/* 하단 js등을 실행하는 마지막 영역 */-->
    <th:block ap:fragment="layout-endpoint">
       
    </th:block>

</body>
</html>
