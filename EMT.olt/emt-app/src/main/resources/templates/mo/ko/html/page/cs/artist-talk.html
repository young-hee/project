<html ap:decorate="~{layout/only-contents}">
<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">

            <div class="layer_popup fullpage">
                <div class="layer_wrap">
                    <dl class="layer">
                        <dt class="layer_title fixed">Artist Talk</dt>
                        <dd class="layer_cont artist_talk">
                        	<div class="padding15"> <!-- 01-24 클래스 위치 수정 -->
	                        	<div class="visual">
	                        		<img ap:src="@{/images/cs/img_artist_talk.jpg}" alt="" />
	                        		<p class="text font_md">에뛰드하우스 전문 아티스트가<br>메이크업에 대한 고민을 해결해드립니다.</p>
	                        	</div>
	                        	<br>
	                        	<p class="text_center">
	                        		상담시간 : 평일 오전 9시 ~ 오후 6시 <br><small>(점심시간 제외 : 오후 12시 ~ 1시)</small>
	                        	</p>
	                        	<hr class="div dashed m20" />
	                        	<div>
	                        		<button type="button" class="btn_lg_primary w100p">상담하기</button>
	                        	</div>
	                        	<br>
	                        	<p class="text_notice">톡 상담이 많을 경우 Artist와의 연결이 지연될 수 있어요.</p>
                        	</div>
                        	<!-- banner -->
                        	<div class="banner">
                        		<a href="#none"><img ap:src="@{/images/dummy/img_banner_talk.jpg}" alt="" /></a>
                        	</div>
                        </dd>
                    </dl>
                    <button class="layer_close fixed" type="button">레이어 닫기</button>
                </div>
            </div>
        </div>

    <!--/* 하단 js등을 실행하는 마지막 영역 */-->

</body>
</html>
