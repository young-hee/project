<html ap:decorate="~{layout/layout-contents}">
<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	
	<div class="ap_contents brand">
		<div class="beautizen">
			<!-- tab menu wrap -->
			<div class="ui_tab">
				<!-- tab menu -->
				<div class="tab_menu equally">
					<ul>
						<li><a href="#none">뷰티즌이란?</a></li>
						<li class="on"><a href="#none">뷰티즌 모집</a></li>
						<li><a href="#none">뷰티즌 프로필</a></li>
					</ul>
				</div>
				<!-- tab content -->
				<div class="tab_cont no_padding">
					<h3 class="sr_only">뷰티즌 모집</h3>
					<div class="panel">
						<h4 class="h_title page">지원서 작성</h4>
						<p class="font_md">아래 내용을 입력해주세요.</p>
						<hr class="div m30">
						<fieldset class="form">
							<legend class="sr_only">사진 입력</legend>
							<!-- 사진 첨부 -->
							<div class="attach_photo ui_input_images" data-single-input="true">
								<div class="img attach">
									<!-- 사진 이미지 -->
								</div>
								<label for="attach_photo"><span class="sr_only">사진 선택</span></label>
								<input type="file" id="attach_photo" accept="image/gif,image/jpeg,image/jpg,image/png">
								<br>
								<p class="text_center">사진을 등록하시려면 터치해주세요.<br>120X160 최적화</p>
							</div>
						</fieldset>
					</div>
					<div class="panel">
						<fieldset class="form">
							<legend class="sr_only">기본정보 입력</legend>
							<h5 class="h_title cont"><strong>지원자 기본정보</strong>
								<small>(필수입력)</small></h5>
							<div class="ui_table">
								<dl>
									<dt>아이디</dt>
									<dd>에뛰드</dd>
								</dl>
							</div>
							<div class="dl">
								<dl>
									<dt>휴대폰</dt>
									<dd>
										<div class="input_group">
											<div>
												<select name="" id="" title="통신사 선택">
													<option value="">통신사 선택</option>
												</select>
											</div>
										</div>
										<div class="input_group">
											<div>
												<input type="text" placeholder="휴대폰 번호 '-'없이 입력">
											</div>
											<div class="btn">
												<button type="button">인증 요청</button>
											</div>
										</div>
										<div class="input_group">
											<div>
												<input type="text" placeholder="인증번호">
												<em class="unit">3:00</em>
											</div>
											<div class="btn">
												<button type="button">시간 연장</button>
											</div>
										</div>
										<br> <!--/* 03-19 버튼 추가 */-->
										<button type="button" class="btn_md_neutral w100p">인증확인</button>
									</dd>
								</dl>
								<dl>
									<dt>생년월일</dt>
									<dd>
										<div class="input_group">
											<div>
												<input type="text" placeholder="yymmdd">
											</div>
											<div class="btn">
												<select name="" title="성별 선택">
													<option value="">여자</option>
												</select>
											</div>
										</div>
									</dd>
								</dl>
								<dl>
									<dt>홈페이지(블로그)</dt>
									<dd>
										<div class="input_group">
											<div>
												<input type="text" placeholder="http://">
											</div>
										</div>
									</dd>
								</dl>
								<dl>
									<dt>SNS 주소</dt>
									<dd>
										<div class="input_group">
											<div>
												<input type="text" placeholder="http://">
											</div>
											<div class="btn">
												<button type="button">등록</button>
											</div>
										</div>
									</dd>
								</dl>
								<!--/* 20180504 : 거주지역으로 내용 변경 */-->
								<dl>
									<dt><label for="location">거주지역</label></dt>
									<dd class="ui_find_addresses">
										<div class="input_group">
											<div>
												<select name="" id="location" title="지역 선택">
													<option value="">지역 선택</option>
													<option value="">강원도</option>
													<option value="">경기도</option>
													<option value="">경상남도</option>
													<option value="">경상북도</option>
													<option value="">광주광역시</option>
													<option value="">대구광역시</option>
													<option value="">대전광역시</option>
													<option value="">부산광역시</option>
													<option value="">서울특별시</option>
													<option value="">세종특별자치시</option>
													<option value="">울산광역시</option>
													<option value="">인천광역시</option>
													<option value="">전라남도</option>
													<option value="">전라북도</option>
													<option value="">제주특별자치도</option>
													<option value="">충청남도</option>
													<option value="">충청북도</option>
												</select>
											</div>
										</div>
									</dd>
								</dl>
								
							</div>
							<h5 class="h_title cont"><strong>학력사항</strong>
								<small>(필수입력)</small></h5>
							<div class="input_group">
								<div>
									<input type="text" placeholder="학교를 입력해 주세요.">
								</div>
								<div class="btn">
									<select name="" title="학년 선택">
										<option value="">학년</option>
									</select>
								</div>
							</div>
							<div class="input_group">
								<div>
									<input type="text" placeholder="학과/학부를 입력해 주세요.">
								</div>
								<div class="btn">
									<select name="" title="이수학기 선택">
										<option value="">이수학기</option>
									</select>
								</div>
							</div>
							<div class="input_group">
								<div>
									<input type="text" placeholder="전공을 입력해 주세요.">
								</div>
							</div>
							<div class="form_btns">
								<a href="#none" class="btn_lg_secondary">임시저장</a>
								<a href="#none" class="btn_lg_neutral">다음</a>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

	<!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
	<script>
		//주소찾기
		$( '.ui_find_addresses' ).findAddresses();
		//이미지 첨부 적용
		$( '.ui_input_images' ).inputImages();

		$( '.form_btns > a' ).on( 'click', function (e) {
			e.preventDefault();

			var formData = new FormData( $('form').get(0) );

			//formDate에 첨부된 이미지 병합
			$( '.ui_input_images' ).inputImages( 'extendFormData', formData );

			//formData를 ajax의 data에 넣어서 보내면 된다.
		});
	</script>

</th:block>

</body>
</html>
