<html ap:decorate="~{layout/only-contents}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup" style="display: block;">
		<div class="layer_dimmed"></div>
		<div class="layer_wrap" style="top:10%;">
			<dl class="layer">
				<dt class="layer_title">상품옵션변경</dt>

											<button class="spinner_decrease" type="button" title="제품 수량 감소"><img alt="제품 수량 감소" src="/mo/ko/images/common/ico_minus1.gif"></button>

										</span>
										<span class="num">
											<strong>12,600</strong><span>원</span>
										</span>
									</div>
								</div>

										<span class="num">

</html>
