<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <div class="panel login">
            	<h2 class="h_title page">비회원 주문조회</h2>
            	<p class="text font_md">아래 정보를 정확하게 입력해주세요.</p>
            	<hr class="div m30" /> <!-- 02-21 클래스 수정 -->
				<form>
		            <fieldset class="form">
						<legend class="sr_only">로그인 정보 입력</legend>
						<div class="login_area">
							<div class="input_group">
								<div><input type="text" title="주문번호 입력" required="required" name="ordNo" placeholder="주문번호를 입력하세요" data-msg-required="주문번호를 입력해 주세요."></div>
							</div>
							<div class="input_group">
								<div><input type="tel" title="휴대폰 번호 입력" mobile-number="mobile-number" name="phoneNumber" required="required" maxlength="11" placeholder="휴대폰 번호 입력('-' 생략)" data-msg-required="휴대폰번호를 입력해 주세요."></div>
							</div>
						</div>
						
						<ul class="list_bullet_dot">
							<li>비회원으로 구매하신 경우에만 주문조회가 가능합니다.</li>
							<li>비회원 구매는 포인트 적립이나 쿠폰 할인 등의 혜택이 적용되지 않습니다.</li>
						</ul>
						
						<button type="button" onclick="nomember()" class="btn_lg_primary w100p">주문 조회</button>
					</fieldset>
				</form>
			</div>
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
        
        <script>




$('input[type=tel]').keydown(function (event) {
    if (event.keyCode) {
        var code = event.keyCode;
        if ((code >= 48 && code <= 57) || (code >= 96 && code <= 105) || (code == 8) || (code == 9) || (code == 46)) {
            return true;
        } else {
            return false;
        }
    } else if (e.which) {
        var code = e.which;
        if ((code >= 48 && code <= 57) || (code >= 96 && code <= 105) || (code == 8) || (code == 9) || (code == 46)) {
            return true;
        } else {
            return false;
        }
    }
});
$('input[type=tel]').keyup(function (event) {
	event = event || window.event;
	var keyID = (event.which) ? event.which : event.keyCode;
	if ( keyID == 8 || keyID == 46 || keyID == 37 || keyID == 39 ) 
		return;
	else
		event.target.value = event.target.value.replace(/[^0-9]/g, "");
});

function nomember() {
	if(!$('form').valid()) return;
    AP.api.checkOrder({}, {
    	ordNo: $('[name=ordNo]').val(),
    	phoneNo: $('[name=phoneNumber]').val()
    }).done(function(data) {
		post_goto('/non/order/detail/' + $('[name=ordNo]').val() , {'phoneNo': $('[name=phoneNumber]').val()});
    }).fail(function(xhr, textStatus, errorThrown) {
        AP.modal.alert(xhr.errorMessage)
    }).always(function() {
        //성공, 실패
    });
}
</script>
        </th:block>
</body>
</html>
