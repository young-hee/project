<html ap:decorate="~{layout/only-contents}">
<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">

            <div class="layer_popup fullpage">
                <div class="layer_wrap">
                    <dl class="layer">
                        <dt class="layer_title">환불 계좌 등록/변경</dt>
                        <dd class="layer_cont">
                        	<div class="mypage">
	                        	<div class="panel beauty_point_present">
									<h2 class="h_title page">환불 계좌 등록/변경</h2>
									<p class="text_left font_md">환불 받을 계좌를 입력해 주세요.</p>
									<hr class="div m30">
		                        	<fieldset class="form">
										<legend class="sr_only">환불 받을 계좌 정보 입력</legend>
										<dl class="dl_cont">
											<dt class="h_title"><b><label for="input_01">예금주</label></b></dt>
											<dd>
												<div class="input_group">
													<div>
														<input type="text" id="input_01" placeholder="예금주 입력">
													</div>
												</div>
											</dd>
										</dl>
										<dl class="dl_cont">
											<dt class="h_title"><b><label for="input_02">은행/계좌</label></b></dt>
											<dd>
												<div class="input_group">
													<div>
														<select name="" id="input_01" title="은행 선택">
															<option value="">은행 선택</option>
														</select>
													</div>
												</div>
												<div class="input_group">
													<div>
														<input type="text" placeholder="‘-’없이 계좌번호 입력">
													</div>
												</div>
											</dd>
										</dl>
									</fieldset>
									<ul class="mgt20 list_bullet_dot">
										<li>환불 계좌는 무통장 입금, 휴대폰 결제의 익월 취소 분에 대한 환불금액을 받을 수 있는 계좌입니다.</li>
										<li>예치금을 입금시킬 수 있는 계좌입니다.</li>
									</ul>
		                        	<div class="page_btns">
		                        		<button type="button" class="btn_lg_secondary">취소</button>
		                        		<button type="button" class="btn_lg_primary">저장</button>
		                        	</div>
	                        	</div>
                        	</div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div>

    <!--/* 하단 js등을 실행하는 마지막 영역 */-->

</body>
</html>
