<html ap:decorate="~{layout/layout-contents}" th:with="_jsfile='member'">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page contents -->
            <div class="ap_contents mypage">
            	<div class="beauty_point">
                    <div class="panel">
                        <div class="title_wrap">
                            <h3 class="h_title page">뷰티포인트 선물하기</h3>
                            <p class="font_md">뷰티포인트로 마음을 전하세요.</p>
                            <div class="ui_step sm">
                                <ul>
                                    <li class="current"><i class="ico"></i>step 1<span class="sr_only">선택됨</span></li>
                                    <li><i class="ico"></i>step 2</li>
                                    <li><i class="ico"></i>step 3</li>
                                </ul>
                            </div>
                        </div>
                        <div class="my_bt_point">
                            <dl>
                                <dt>나의 보유 뷰티포인트</dt>
                                <dd><span class="num">20,000</span>P</dd> <!-- 03-05 수정 -->
                            </dl>
                        </div>
                        <hr class="div m30">
                        <h4 class="form_title"><strong>선물 받으시는 분</strong></h4>
                        <fieldset class="form">
                            <legend class="sr_only">선물 받으시는 분 정보 입력</legend>
                            <div class="dl">
                                <dl>
                                    <dt>이름</dt>
                                    <dd>
                                        <div class="input_group">
                                        	<div><input type="text" title="이름 입력" placeholder="이름을 입력해 주세요."></div>
                                        </div>
                                    </dd>
                                </dl>
                                
                            </div>
                            <div class="table_layout">
                                    <span><span class="check_wrap"><input type="radio" name="sendtype" id="send1" checked><label for="send1">휴대폰번호</label></span></span>
                                    <span><span class="check_wrap"><input type="radio" name="sendtype" id="sned2"><label for="sned2">회원아이디</label></span></span>
                                </div>
                               <div class="input_group">
                               		<div><input type="text" title="휴대전화 입력" placeholder="휴대폰 번호(ex.01012345678)"></div>
                               </div>
                        </fieldset>

                        <h4 class="form_title"><strong>선물 할 뷰티포인트</strong></h4>
                        <fieldset class="form">
                            <legend class="sr_only">선물 할 뷰티포인트 입력</legend>
                            <div class="input_point_group">
                                <div class="input_group">
                                	<div>
	                                    <input type="text" title="뷰티포인트 입력" value="">
	                                    <em class="point">P</em>
                                    </div>
                                </div>
                            </div>
                            <ul class="list_bullet_dot">
                                <li>10P 단위로 선물 가능합니다.</li>
                                <li>보유하고 계신 포인트보다 선물할 포인트가 더 많은 경우 선물할 수 없습니다.</li>
                            </ul>
                        </fieldset>

                        <div class="page_btns">
                            <button class="btn_lg_secondary" type="button">취소</button>
                            <button class="btn_lg_neutral" type="button">다음</button>
                        </div>
                    </div>

               	</div>
            </div>
            <!-- // page contents -->
            <!-- 마이페이지 맵 -->
            <th:block ap:replace="~{my/fragment/mypage-sitemap}"/>
            <!-- // 마이페이지 맵 -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

			<!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
			<script>
			</script>

        </th:block>
</body>
</html>
