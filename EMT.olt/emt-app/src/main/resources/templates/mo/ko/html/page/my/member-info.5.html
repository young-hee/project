<html ap:decorate="~{layout/layout-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page contents -->
            <div class="ap_contents mypage">
                <div class="panel none_bdr">
                    <div class="title_wrap">
                        <h3 class="h_title page">선택약관동의 변경</h3>
                        <ul class="list_bullet_dot">
                        	<li>회원가입 시 선택하신 선택약관에 대해 변경하실 수 있습니다.</li>
                        	<li>동의를 거부하셔도 서비스 이용에는 제한을 받지 않습니다.</li>
                        </ul>
                    </div>
                    <hr class="div m30" />
                    <fieldset class="form">
                    	<legend class="sr_only">선택약관 동의</legend>
                    	<div class="dl policy_group">
               				<dl>
               					<dt>개인정보 제3자 제공 동의(선택)</dt>
               					<dd>
               						<div class="policy">
               							<pre>약관내용</pre>
               						</div>
               						<div class="check_wrap"><input type="checkbox" id="policy1"><label for="policy1">동의(선택)</label></div>
               					</dd>
               				</dl>
               				<dl>
               					<dt>개인정보 제3자 제공 동의 </dt>
               					<dd>
               						<p class="text_notice">외부 컨텐츠 마케팅 활용</p>
               						<br>
               						<div class="policy">
               							<pre>약관내용</pre>
               						</div>
               						<div class="check_wrap"><input type="checkbox" id="policy2"><label for="policy2">동의(선택)</label></div>
               					</dd>
               				</dl>
               				<dl>
               					<dt>국외이전동의(선택)</dt>
               					<dd>
               						<div class="policy">
               							<pre>약관내용</pre>
               						</div>
               						<div class="check_wrap"><input type="checkbox" id="policy3"><label for="policy3">동의(선택)</label></div>
               					</dd>
               				</dl>
               			</div>
               			<div class="form_btns">
               				<button type="button" class="btn_lg_secondary">취소</button>
               				<button type="button" class="btn_lg_primary">저장</button>
               			</div>
                    </fieldset>
                </div>
				<!-- 마이페이지 맵 -->
               	<th:block ap:replace="~{my/fragment/mypage-sitemap}"/>
               	<!-- // 마이페이지 맵 -->
            </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
