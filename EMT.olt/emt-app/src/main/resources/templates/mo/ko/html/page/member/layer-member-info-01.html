<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <div class="layer_popup" style="display: block;">
                <div class="layer_dimmed"></div>
                <div class="layer_wrap" style="margin-top:-260px;">
                    <dl class="layer">
                        <dt class="layer_title">알림</dt>
                        <dd class="layer_cont">
                            <div class="member_info">
                                <h3 class="form_title none_line align_center">아래와 같은 이유로 탈퇴가 불가능 합니다.<br>정상 처리 후 탈퇴를 진행해 주시기 바랍니다.</h3>
                                <table class="data_table">
                                    <caption class="sr_only">회원 탈퇴 불가 내역으로 상세내용, 탈퇴 방법으로 구성</caption>
                                    <colgroup>
                                        <col style="width:56%;" />
                                        <col style="width:44%;" />
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th scope="col">상세 내용</th>
                                            <th scope="col">탈퇴 방법</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>마감 되지 않은 문의 : <span>10</span>건</td>
                                            <td class="align_center">문의 취소</td>
                                        </tr>
                                        <tr>
                                            <td>진행중인 거래내역 : <span>2</span>건</td>
                                            <td class="align_center">진행종료 및 취소</td>
                                        </tr>
                                        <tr>
                                            <td>환불 관련 : <span>1</span>건</td>
                                            <td class="align_center">진행종료 및 취소</td>
                                        </tr>
                                        <tr>
                                            <td>예치금 : <span>20,000</span>원</td>
                                            <td class="align_center">잔액 인출 및 사용</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="page_btns">
	                            <button class="btn_md_neutral btn_default_modal_confirm" type="button">확인</button>
	                        </div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

            <!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
            <script>

                    console.log( e.closeType ); //confirm, close

        </th:block>
</body>
</html>
