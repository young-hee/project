<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page title -->
            <div class="page_title">
                <h2 class="h_title page">로그인</h2>
                <p class="text font_md">쉽고 간단한 로그인으로 많은 혜택을 드립니다.</p>
            </div>
            <!-- page contents -->
            <div class="ap_contents login">
                <div class="panel rounded">
                    <div class="panel_cont">
                        <div class="ui_toggle_contents keyboard_view">
                            <button type="button" class="toggle_btn view">한글자판 열기</button>
                            <div class="keyboard_img"><span class="sr_only">한글자판 이미지</span></div>
                        </div>
                        <fieldset class="form">
                            <legend class="sr_only">로그인 정보 입력</legend>
                            <div class="login_area">
                                <div class="input_wrap"><input type="text" title="아이디 입력" placeholder="아이디"></div>
                                <div class="input_wrap"><input type="password" title="비밀번호 입력" placeholder="비밀번호"></div>
                                <button type="button" class="btn_lg_prim">로그인</button>
                                <div class="clear">
                                    <div class="check_wrap"><input type="checkbox" id="auto_login"><label for="auto_login">자동 로그인</label></div>
                                    <div>
                                        <a href="#none">아이디 찾기</a><a href="#none">비밀번호 찾기</a>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="panel rounded">
                    <div class="panel_cont">
                        <h3 class="h_title cont">간편로그인</h3>
                        <ul class="ui_sns_share sns">
                            <li><a href="#none" class="share_btn" data-sns-type="naver_blog">네이버 아이디로 로그인</a></li>
							<li><a href="#none" class="share_btn" data-sns-type="facebook">페이스북 아이디로 로그인</a></li>
							<li><a href="#none" class="share_btn" data-sns-type="kakao_story">카카오톡 아이디로 로그인</a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel rounded">
                    <div class="panel_cont">
                        <dl class="dl_cont">
                            <dt class="h_title cont">아직도 회원이 아니세요?</dt>
                            <dd>
                                <p class="text">가입 한번으로 많은 혜택을 누리세요.</p>
                                <a href="#none" class="btn_md_secon_bdr">회원가입</a>
                                <a href="#none" class="btn_md_emp">비회원 주문조회</a>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
