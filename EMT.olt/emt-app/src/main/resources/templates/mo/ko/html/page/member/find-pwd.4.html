<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page contents -->
            <div class="ap_contents member_info">
                <div class="panel">
                	<h2 class="h_title page">비밀번호 변경</h2>
                	<p class="text font_md">신규 비밀번호를 입력해주세요.</p>
                	<hr class="div m30" /> <!-- 02-21 클래스 수정 -->
                    <fieldset class="form">
                        <legend class="sr_only">비밀번호 변경 입력</legend>
                        <div class="input_group">
                            <div><input type="password" placeholder="신규 비밀번호 입력" title="신규 비밀번호 입력" /></div>
                        </div>
                        <div class="input_group">
                            <div><input type="password" placeholder="신규 비밀번호 확인" title="신규 비밀번호 확인 입력" /></div>
                        </div>
                        <div class="form_btns">
                            <a href="#none" class="btn_lg_primary">완료</a>
                        </div>
                    </fieldset>
                </div>
            </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
