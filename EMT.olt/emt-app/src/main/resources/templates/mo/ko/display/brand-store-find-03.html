<html ap:decorate="~{layout/layout-contents}" th:with="_jsfile='store-compliment'">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!-- page contents -->
	<div class="ap_contents brand store_compliment">
		<!-- tab menu -->
		<div class="tab_menu equally">
			<ul>
				<li><a href="#none" th:href="@{/display/store_location(displayMenuId=store_location)}">매장 찾기</a></li>
				<li><a href="#none" th:href="@{/display/store_opening(displayMenuId=store_opening)}">매장 개설 문의</a></li>
				<li class="on"><a href="#none" th:href="@{/display/store_review(displayMenuId=store_review)}">매장 칭찬</a></li>
			</ul>
		</div>

		<div class="panel none_bdr">
			<h2 class="h_title page">매장 칭찬</h2>
			<ul class="list_bullet_dot mgt10">
				<li>고객님께 감동을 준 매장을 추천해 주세요.</li>
				<li>친절매장과 관련 없는 게시물은 임의로 삭제될 수 있음을 알려드립니다.</li>
			</ul>
			<div class="page_btns">
				<a href="#none" class="btn_lg_primary">칭찬하기</a>
			</div>
		</div>

		<div class="pd15 bg_light_gray2">
			<div class="input_wrap">
				<input type="text" placeholder="매장명을 검색하세요.">
				<button type="button" class="btn_search"><span class="sr_only">검색</span></button>
				<button class="input_del"><span class="sr_only">검색어 삭제</span></button>
			</div>
		</div>

		<div class="panel brand_review_rating pd0">
			<div class="rating_filter">
				<button class="all_view on">전체보기</button>
				<span class="vline"></span>
				<button class="all_store_best_view">매장 추천 베스트 보기</button>
			</div>

			<div class="review_list"></div>
			<ul class="loading" style="min-height: 200px; display: none">
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div class="pagination"></div>
			<div class="panel no_padding mgt0 notice result_none" style="display: none">
				<i class="ico"></i>
				<p class="font_df color_dark_gray"></p>
				<p class="text color_gray">매장 검색 결과가 없습니다.</p>
				<p class="text color_light_gray mgt10">입력하신 매장명 또는 지역명을 다시 확인해 주세요.<br>관련 문의는 고객센터 (1544-5418)로 연락주세요.</p>
			</div>
		</div>

	</div>
	<!-- // page contents -->

</div>
<!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

	<script th:inline="javascript">
		(function () {
			var member = {};

			[# th:if="${memberMap}"]
				member.id = /*[[${memberMap.id}]]*/;
				member.name = /*[[${memberMap.name}]]*/;
				member.memberSn = /*[[${memberMap.memberSn}]]*/;
			[/]

			AP.storeComplimentList.getMemberInfo( member.id, member.name, member.memberSn );
			AP.storeComplimentList.load();
		}());
	</script>

</th:block>
</body>
</html>
