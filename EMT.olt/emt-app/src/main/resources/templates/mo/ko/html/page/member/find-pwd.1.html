<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <div class="ap_contents find_id_pwd">
                <div class="panel">
                	<h2 class="h_title page">비밀번호 찾기</h2>
                	<p class="text font_md">아이디 입력 후 인증 방법을 선택해주세요.</p>
                	<hr class="div m30" /> <!-- 02-21 클래스 수정 -->
                    <fieldset class="form">
                        <legend class="sr_only">개인정보 입력</legend>
                        <div class="ui_table">
                        	<dl>
                        		<dt>아이디</dt>
                        		<dd>ETUDEHOUSE</dd>
                        	</dl>
                        </div>
                        <div class="input_group">
                        	<div>
                            	<input type="text" placeholder="이름" title="이름 입력" />
                            </div>
                        </div>
                        <div class="input_group">
							<div>
								<input type="text" placeholder="휴대폰 번호 '-'없이 입력">
							</div>
							<div class="btn">
								<button type="button">인증 요청</button>
							</div>
						</div>
						<div class="input_group">
							<div>
								<input type="text" placeholder="인증번호">
								<em class="unit">3:00</em>
							</div>
							<div class="btn">
								<button type="button">시간 연장</button>
							</div>
						</div>
                        <ul class="list_bullet_dot">
                            <li>3분 이내에 인증번호를 입력하셔야 합니다.</li>
                            <li>입력 시간 초과 시 재전송 버튼을 눌러주세요.</li>
                        </ul>
                        <div class="form_btns">
                            <a href="#none" class="btn_lg_primary">다음</a>
                        </div>
                    </fieldset>
                    <br>
                    <ul class="list_bullet_dot">
                        <li>휴대폰을 이용한 본인인증 방법은 무료이며 한국모바일인증에서 제공 합니다.</li>
                        <li>본인 확인 5회 실패 시 당일 휴대폰 인증이 제한합니다.</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
