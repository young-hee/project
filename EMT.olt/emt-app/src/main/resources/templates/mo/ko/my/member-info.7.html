<html ap:decorate="~{layout/layout-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page contents -->
            <div class="ap_contents mypage">
                <div class="panel none_bdr">
                    <div class="title_wrap">
                        <h3 class="h_title page">선택약관동의 변경</h3>
                        <ul class="list_bullet_dot">
                        	<li>회원가입 시 선택하신 선택약관에 대해 변경하실 수 있습니다.</li>
                        	<li>동의를 거부하셔도 서비스 이용에는 제한을 받지 않습니다.</li>
                        </ul>
                    </div>
                    <hr class="div m30" />
                    
		            <form method="post" action="/my/page/info/optionTermsAgrees">
			           	<input type="hidden" name="policy[0].name" value="040">
			           	<input type="hidden" name="policy[1].name" value="050">
			           	<input type="hidden" name="policy[2].name" value="060">
	                    <fieldset class="form">
	                    	<legend class="sr_only">선택약관 동의</legend>
	                    	<div class="dl policy_group">
	               				<dl>
	               					<dt th:text="${termsMap.get('040').termsName}">개인정보 제3자 제공 동의(선택)</dt>
	               					<dd>
	               						<div class="policy">
	               							<pre th:utext="${termsMap.get('040').termsBodyText}">약관내용</pre>
	               						</div>
	               						<div class="check_wrap"><input type="checkbox" name="policy[0].value" id="policy1" th:checked="${agreeMap.get('040')}"><label for="policy1">동의(선택)</label></div>
	               					</dd>
	               				</dl>
	               				<dl>
	               					<dt th:text="${termsMap.get('050').termsName}">개인정보 제3자 제공 동의 </dt>
	               					<dd>
	               						<div class="policy">
	               							<pre th:utext="${termsMap.get('050').termsBodyText}">약관내용</pre>
	               						</div>
	               						<div class="check_wrap"><input type="checkbox" name="policy[1].value" id="policy2" th:checked="${agreeMap.get('050')}"><label for="policy2">동의(선택)</label></div>
	               					</dd>
	               				</dl>
	               				<dl>
	               					<dt th:text="${termsMap.get('060').termsName}">국외이전동의(선택)</dt>
	               					<dd>
	               						<div class="policy">
	               							<pre th:utext="${termsMap.get('060').termsBodyText}">약관내용</pre>
	               						</div>
	               						<div class="check_wrap"><input type="checkbox" name="policy[2].value" id="policy3" th:checked="${agreeMap.get('060')}"><label for="policy3">동의(선택)</label></div>
	               					</dd>
	               				</dl>
	               			</div>
	               			<div class="form_btns">
	               				<button type="button" onclick="window.history.back()" class="btn_lg_secondary">취소</button>
	               				<button type="submit" class="btn_lg_primary">저장</button>
	               			</div>
	                    </fieldset>
                	</form> 
                </div>
				<!-- 마이페이지 맵 -->
               	<th:block ap:replace="~{my/fragment/mypage-sitemap}"/>
               	<!-- // 마이페이지 맵 -->
            </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
        <style>
	        .policy {
	    		overflow-y: scroll;
			}
        </style>

        </th:block>
</body>
</html>
