<html ap:decorate="~{layout/only-contents}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <div class="layer_popup" style="display: block;">
                <div class="layer_dimmed"></div>
                <div class="layer_wrap" style="top:10%;">
                    <dl class="layer">
                        <dt class="layer_title">정보변경</dt>
                        <dd class="layer_cont info_change">
							<fieldset class="form">
								<legend class="sr_only">정보변경</legend>
								<div class="input_group">
									<div class="label">
										<label for="name">이름</label>
									</div>
									<div>
										<input type="text" id="name" value="홍길동" placeholder="이름을 입력해주세요.">
									</div>
								</div>
								<div class="input_group">
									<div class="label">
										<label for="phone">휴대폰번호</label>
									</div>
									<div>
										<input type="text" id="phone" value="010-0000-0000" placeholder="-없이 숫자만 입력해주세요.">
									</div>
								</div>
								<div class="input_group">
									<div class="label">
										<label for="email">이메일</label>
									</div>
									<div>
										<input type="text" id="email" placeholder="이메일을 입력해주세요.">
									</div>
								</div>
								<div class="check_wrap mgt10"><input type="checkbox" id="check1"><label for="check1">회원정보도 동일하게 변경</label></div>
								<div class="form_btns">
									<button class="btn_md_secondary" type="button">취소</button>
									<button class="btn_md_neutral" type="button">변경하기</button>
								</div>
							</fieldset>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
                </div>
            </div>
        </div>
        <!-- // #ap_container -->
