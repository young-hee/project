<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page contents -->
            <div class="ap_contents find_id_pwd">
            	<div class="panel">
            		<h2 class="h_title page">아이디 찾기</h2>
            		<p class="text font_md">간편 찾기 또는 본인인증으로 찾기를 통해 아이디를 찾으실 수 있습니다.</p>
                	<!-- tab menu wrap -->
					<div class="ui_tab">
						<!-- tab menu -->
						<div class="tab_menu equally">
							<ul>
								<li class="on"><a href="#none">간편 찾기</a></li>
								<li><a href="#none">본인인증으로 찾기</a></li>
							</ul>
						</div>
						<!-- tab content -->
						<div class="tab_cont">
							<h3 class="sr_only">간편 찾기</h3>
	                        <fieldset class="form">
	                            <legend class="sr_only">간편찾기 정보 입력</legend>
	                            <h4 class="h_title cont"><strong>조회정보 입력</strong></h4>
	                            <div class="input_group">
	                            	<div><input type="text" title="이름 입력" placeholder="이름"></div>
	                            </div>
	                            <div class="input_group">
	                            	<div><input type="tel" title="생년월일 6자리 입력" placeholder="생년월일 6자리"></div>
	                            </div>
	                            <div class="input_group">
	                            	<div><input type="tel" title="휴대전화번호 입력" placeholder="‘-’제외한 휴대폰번호"></div>
	                            </div>
	                            <br>
	                            <ul class="list_bullet_dot">
		                            <li>입력하신 정보는 본인확인 용도 외에는 사용되거나 저장되지 않습니다.</li>
		                            <li>간편찾기: 기존 회원가입 시, 등록했던 정보로 간편하게 아이디를 찾으실 수 있습니다.<br>(아이디 앞 3자리만 노출, 예: AMO*******)</li>
		                            <li>본인인증으로 찾기: 본인인증을 통해 아이디를 모두 확인 하실 수 있습니다.</li>
		                        </ul>
		                        <div class="form_btns">
		                            <button type="button" class="btn_lg_primary">아이디 찾기</button>
		                        </div>
	                        </fieldset>
	                    </div>
	                </div>
            	</div>
            </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
