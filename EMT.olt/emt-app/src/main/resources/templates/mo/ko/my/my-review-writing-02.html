<html ap:decorate="~{layout/layout-contents}" th:with="_jsfile='my-writed-reivew'">

<body>
	<!-- #ap_container -->
	<div ap:fragment="layout-contents">
		<!-- page contents -->
		<div class="ap_contents mypage review_writing writed_review">
			<div class="panel none_bdr">
				<div class="title_wrap">
					<h3 class="h_title page">나의 리뷰</h3>
					<p class="text">구매 리뷰는 배송완료일부터 30일 이내 작성이 가능합니다.</p>
				</div>
			</div>
			<!-- tab menu wrap -->
			<div class="ui_tab">
				<!-- tab menu -->
				<div class="tab_menu equally">
					<ul>
						<li><a href="/my/page/myReviewList">작성 가능한 리뷰 <em id="rCnt" th:text="${reviewCnt}">00</em>개</a></li>
						<li class="on"><a href="/my/page/myWritedReviewList">작성한 리뷰 <em id="wCnt" th:text="${writedCnt}">00</em>개</a></li>
					</ul>
				</div>
				<!-- tab content -->
				<div class="tab_cont">
					<h3 class="sr_only">작성한 리뷰</h3>
					<!--/* 목록내용이 있을경우 */-->
					<div class="review_writing_list">
						<div class="ui_multiple_date_picker">
							<div class="date_btn_set">
								<span><input type="radio" class="select_range_date" name="radio4" id="radio4_0" value="all"><label for="radio4_0">전체</label></span>
								<span><input type="radio" class="select_range_date" name="radio4" id="radio4_1" value="1months"><label for="radio4_1">1개월</label></span>
								<span><input type="radio" class="select_range_date" name="radio4" id="radio4_2" value="3months"><label for="radio4_2">3개월</label></span>
								<span><input type="radio" class="select_range_date" name="radio4" id="radio4_3" value="6months"><label for="radio4_3">6개월</label></span>
								<span><input type="radio" class="select_range_date" name="radio4" id="radio4_4" value="1years"><label for="radio4_4">1년</label></span>
							</div>
							<br>
							<div class="input_wrap" style="display:none;">
								<input type="hidden" class="ui_date_picker start_date" placeholder="날짜 선택" title="날짜 선택" value="">
								<input type="hidden" class="ui_date_picker end_date" placeholder="날짜 선택" title="날짜 선택" value="">
							</div>
							<p class="text"><b><span class="start_date"></span> ~ <span class="end_date"></span></b> 까지의 구매 리뷰</p>
						</div>
						<br>
						<div class="writed_review_list"></div>
					</div>
				</div>

				<!-- tab content -->
				<div class="tab_cont result_none">
					<h3 class="sr_only">작성한 리뷰</h3>
					<div class="panel notice">
						<i class="ico"></i>
						<p class="text">작성한 구매 리뷰가 없습니다.</p>
					</div>
				</div>
			</div>
			<button type="button" class="btn_lg_more w100p">더보기 (<em>5</em>/35)</button>

			<ul class="loading" style="min-height: 200px; display: none">
				<li></li>
				<li></li>
				<li></li>
			</ul>

		</div>
		<!-- // page contents -->

		<!-- 마이페이지 맵   -->
		<th:block ap:replace="~{my/fragment/mypage-sitemap}"/>
		<!-- // 마이페이지 맵 -->
	</div>
	<!-- // #ap_container -->

	<!--/* 하단 js등을 실행하는 마지막 영역 */-->
	<th:block ap:fragment="layout-endpoint">
		<script th:inline="javascript">
			(function () {
				var param = {
					prodReviewUnit: 'Member',
					offset: 0,
					limit: 5,
					startDate: $('.ui_multiple_date_picker').multipleDatePicker( 'getDate' ).startDate,
					endDate: $('.ui_multiple_date_picker').multipleDatePicker( 'getDate' ).endDate
				};

				AP.myWritedReviewList._getList( param, true );
			}());
		</script>
	</th:block>
</body>
</html>
