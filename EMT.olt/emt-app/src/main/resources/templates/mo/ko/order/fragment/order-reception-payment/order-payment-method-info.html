<th:block th:each="payMethod : ${payMethodResult.payMethodExList}">
	<span th:if="${apMember != null and payMethod.payServiceCode == 'inicis-pg' and payMethod.payMethodCode == 'wpay'}" class="w_pay">
		<input type="radio" name="payMethod" id="w_pay" value="WPAY"
			   th:onclick="|setPayment(this,'WPAY','','${payMethod.payMethodSn}','${payMethod.payServiceCode}','${payMethod.payMethodCode}')|"
			   title="원터치 간편결제"><label for="w_pay" th:text="${payMethod.payMethodName}">원터치 간편결제</label>
	</span>
	<span th:if="${payMethod.payServiceCode == 'inicis-pg' and payMethod.payMethodCode == 'credit-card'}" class="credit">
		<input type="radio" name="payMethod" id="credit" value="wcard"
			   th:onclick="|setPayment(this,'wcard','','${payMethod.payMethodSn}','${payMethod.payServiceCode}','${payMethod.payMethodCode}')|"
			   title="신용카드"><label for="credit" th:text="${payMethod.payMethodName}">신용카드</label>
	</span>
	<span th:if="${payMethod.payServiceCode == 'naver-pg' and payMethod.payMethodCode == 'naverpay'}" class="n_pay">
		<input type="radio" name="payMethod" id="n_pay" value="NAVERPAY"
			   th:onclick="|setPayment(this,'NAVERPAY','','${payMethod.payMethodSn}','${payMethod.payServiceCode}','${payMethod.payMethodCode}')|"
			   title="네이버 페이"><label for="n_pay" th:text="${payMethod.payMethodName}">네이버 페이</label>
	</span>
	<span th:if="${payMethod.payServiceCode == 'inicis-pg' and payMethod.payMethodCode == 'mobile-phone-pay'}" class="phone">
		<input type="radio" name="payMethod" id="phone" value="mobile"
			   th:onclick="|setPayment(this,'mobile','','${payMethod.payMethodSn}','${payMethod.payServiceCode}','${payMethod.payMethodCode}')|"
			   title="휴대폰 결제"><label for="phone" th:text="${payMethod.payMethodName}">휴대폰 결제</label>
	</span>
	<span th:if="${payMethod.payServiceCode == 'inicis-pg' and payMethod.payMethodCode == 'payco'}" class="payco">
		<input type="radio" name="payMethod" id="payco" value="wcard"
			   th:onclick="|setPayment(this,'wcard','onlypayco','${payMethod.payMethodSn}','${payMethod.payServiceCode}','${payMethod.payMethodCode}')|"
			   title="페이코"><label for="payco" th:text="${payMethod.payMethodName}">페이코</label>
	</span>
	<span th:if="${payMethod.payServiceCode == 'inicis-pg' and payMethod.payMethodCode == 'kakaopay'}" class="kakao_pay">
		<input type="radio" name="payMethod" id="kakao_pay" value="wcard"
			   th:onclick="|setPayment(this,'wcard','onlykakaopay','${payMethod.payMethodSn}','${payMethod.payServiceCode}','${payMethod.payMethodCode}')|"
			   title="카카오 페이"><label for="kakao_pay" th:text="${payMethod.payMethodName}">카카오 페이</label>
	</span>
	<span th:if="${payMethod.payServiceCode == 'inicis-pg' and payMethod.payMethodCode == 'bank-ac-transfer'}" class="account_transfer">
		<input type="radio" name="payMethod" id="account_transfer" value="bank"
			   th:onclick="|setPayment(this,'bank','','${payMethod.payMethodSn}','${payMethod.payServiceCode}','${payMethod.payMethodCode}')|"
			   title="실시간 계좌이체"><label for="account_transfer" th:text="${payMethod.payMethodName}">실시간 계좌이체</label>
	</span>
	<span th:if="${payMethod.payServiceCode == 'inicis-pg' and payMethod.payMethodCode == 'virtual-account'}" class="remit_bank">
		<input type="radio" name="payMethod" id="remit_bank" value="vbank"
			   th:onclick="|setPayment(this,'vbank','','${payMethod.payMethodSn}','${payMethod.payServiceCode}','${payMethod.payMethodCode}')|"
			   title="무통장 입금"><label for="remit_bank" th:text="${payMethod.payMethodName}">무통장 입금</label>
	</span>
</th:block>
