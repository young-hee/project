<html ap:decorate="~{layout/layout-item-only}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!-- page contents -->
	<div class="ap_contents cart non_order">

		<div class="ui_accordion" data-open-type="single">
			<!--포장/쇼핑백 추가신청-->
			<dl class="package">
				<dt class="on">
					<div class="title"><b>포장/쇼핑백 추가신청</b></div>
					<button type="button"><span class="sr_only">더보기</span></button>
				</dt>
				<dd class="panel">
					<fieldset class="form">
						<legend class="sr_only">포장/쇼핑백 추가신청 항목</legend>
						<div class="clear">
							<div>
								<span class="check_wrap">
									<input type="checkbox" id="check03_1"><label for="check03_1">포장박스 추가</label>
								</span>
								<div class="ui_tooltip take_out">
									<button type="button" class="btn_tooltip">툴팁보기</button>
									<span class="arr"></span>
									<div class="layer_tooltip">
										<dl>
											<dt>포장박스 추가</dt>
											<dd>
												<ul class="list_bullet_dot">
													<li>포장박스 신청시 개당 1,000원이 추가 됩니다.</li>
													<li>사이즈 20.8x7.3cm(+0.5cm 오차범위)</li>
													<li>제품을 직접 포장할 수 있도록 포장박스를 배송합니다. 예쁘게 접어서 포장하세요. (이미지는 실제와 다를 수 있습니다.) </li>
												</ul>
												<button type="button" class="ui_close sm"><span class="sr_only">툴팁 닫기</span></button>
											</dd>
										</dl>
									</div>
								</div>
								<span class="price"><strong class="eng">1,000</strong> 원</span>
							</div>
							<!-- data-min="최소수치" data-max="최대수치" data-step="한번에 증가되는 수치" data-disabled="비활성화" -->
							<span class="ui_spinner small" data-min="1" data-max="20" data-step="2" data-disabled="false">
								<button class="spinner_decrease" type="button" title="제품 수량 감소"><img alt="제품 수량 감소" src="/mo/ko/images/common/ico_minus1.gif"></button>
								<input class="spinner_input" type="text" title="선택품목갯수" id="" value="1" name="">
								<button class="spinner_increase" type="button" title="제품 수량 증가"><img alt="제품 수량 증가" src="/mo/ko/images/common/icon_plus1.gif"></button>
							</span>
						</div>
					</fieldset>

					<div class="panel_cont no_padding">
						<span class="check_wrap"><input type="checkbox" id="check03_2"><label for="check03_2">쇼핑백 추가 <span class="color_light_gray">(3만원 이상 주문시 무료)</span></label></span>
						<div class="ui_tooltip take_out">
							<button type="button" class="btn_tooltip">툴팁보기</button>
							<span class="arr"></span>
							<div class="layer_tooltip">
								<dl>
									<dt>쇼핑백 추가</dt>
									<dd>
										<ul class="list_bullet_dot">
											<li>3만원이상 주문시 무료로 선택할 수 있습니다.</li>
											<li>일회용 종이쇼핑백으로 화장품을 담는데 사용하세요. (이미지는 실제와 다를 수 있습니다.)</li>
											<li>사이즈 25.8x27.6x9cm</li>
										</ul>
										<button type="button" class="ui_close sm"><span class="sr_only">툴팁 닫기</span></button>
									</dd>
								</dl>
							</div>
						</div>
					</div>
				</dd>
			</dl>
			<!--포장/쇼핑백 추가신청-->
		</div>

	</div>
	<!-- // page contents -->


</div>
<!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

	<!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
	<script>
		$( '.ui_spinner' ).spinner();
	</script>

</th:block>
</body>
</html>
