<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
			<div class="ap_contents ap_search">
				<!-- tab menu wrap -->
				<div class="ui_tab">
					<!-- tab menu -->
					<div class="tab_menu equally">
						<ul>
							<li class="on"><button type="button">유형별</button></li>
							<li><button type="button">라인별</button></li>
						</ul>
					</div>
					<!-- tab contents wrap -->
					<div class="tab_contents">
						<!-- tab content -->
						<div class="tab_cont">
							<h3 class="sr_only">유형별</h3>
							<div class="ui_accordion search_category" data-open-type="single">
								<dl th:each="menu, stat : ${gnbMap.get('prod_types').submenus}">
									<dt th:class="${stat.first} ? 'on'">
										<a href="#none" th:href="@{'/display/category/'+ ${menu.displayMenuId}(categoryType='prod_types')}"><span class="title" th:text="${menu.menuTitle}"></span></a>
										<button type="button"><span class="sr_only">더보기</span></button>
									</dt>
									<dd>
										<div class="cont">
											<ul th:each="subMenu : ${menu.submenus}">
												<li><a href="#none" th:href="@{'/display/category/'+ ${subMenu.displayMenuId}(upperMenuId=${menu.displayMenuId}, categoryType='prod_types')}" th:text="${subMenu.menuTitle}">카테고리 1</a></li>
											</ul>
										</div>
									</dd>
								</dl>
							</div>
						</div>
						<div class="tab_cont">
							<h3 class="sr_only">라인별</h3>
							<div class="ui_accordion search_category" data-open-type="single">
								<dl th:each="menu, stat : ${gnbMap.get('prod_lines').submenus}">
									<dt th:class="${stat.first} ? 'on'">
										<a href="#none" th:href="@{'/display/category/'+ ${menu.displayMenuId}(categoryType='prod_lines')}"><span class="title" th:text="${menu.menuTitle}">순정</span></a>
										<button type="button"><span class="sr_only">더보기</span></button>
									</dt>
									<dd th:if="${#lists.size(menu.submenus) > 0}">
										<div class="cont">
											<ul th:each="subMenu : ${menu.submenus}">
												<li><a href="#non" th:text="${subMenu.menuTitle}">카테고리 1</a></li>
											</ul>
										</div>
									</dd>
								</dl>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

	<!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
	<script>

	</script>
</th:block>

</body>
</html>
