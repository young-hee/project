<html ap:decorate="~{layout/layout-item-only}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<!-- page contents -->
	<div class="ap_contents cart non_order">

		<div class="ui_accordion" data-open-type="single">
			<!--최종 결제금액-->
			<dl class="final_payment">
				<dt class="on">
					<div class="title clear">
						<b>최종 결제금액</b>
						<span class="price"><strong class="num">900,000</strong>원</span>
					</div>

					<button type="button"><span class="sr_only">더보기</span></button>
				</dt>
				<dd class="panel">
					<div class="payment_details">
						<div class="inner_box">
							<p class="total clear">
								<strong>주문금액</strong>
								<b><strong class="num">900,000</strong>원</b>
							</p>
							<ul>
								<li class="clear">
									<span>온라인 상품(9개)</span>
									<span><span class="num">900,000</span>원</span>
								</li>
							</ul>
						</div>
						<div class="inner_box">
							<p class="total clear">
								<strong>포장재</strong>
								<b><strong class="num">1,000</strong>원</b>
							</p>
						</div>
						<div class="inner_box">
							<p class="total clear">
								<strong>배송비</strong>
								<b><strong class="num">2,500</strong>원</b>
							</p>
						</div>

						<hr class="icon_minus">

						<div class="inner_box">
							<p class="total clear">
								<strong>총 할인</strong>
								<b><strong class="num">-500,000</strong>원</b>
							</p>
							<ul>
								<li class="clear">
									<span>상품 할인</span>
									<span><span class="num">-100,000</span>원</span>
								</li>
							</ul>
						</div>

					</div>

				</dd>
			</dl>
			<!--최종 결제금액-->
		</div>

		<div class="panel mgt10">
			<fieldset class="form">
				<legend class="sr_only">주문정보 및 결제대행 서비스 동의 여부 선택</legend>
				<div class="check_wrap pdr0"><input type="checkbox" id="check07"><label for="check07">주문하신 정보 및 결제 대행 서비스 이용약관에 모두 동의 하십니까?</label></div>
				<div class="form_btns">
					<button class="btn_lg_primary" type="button">900,000 원 결제하기</button>
				</div>
				<div class="form_btns">
					<button class="btn_md_secondary" type="button">장바구니 이동</button>
					<button class="btn_md_neutral" type="button">사은품/혜택 변경하기</button>
				</div>
			</fieldset>
		</div>

	</div>
	<!-- // page contents -->


</div>
<!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->

</th:block>
</body>
</html>
