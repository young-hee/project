<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <!-- page title -->
            <div class="page_title">
                <h2 class="h_title page">비회원 주문조회</h2>
                <p class="text font_md">비회원으로 주문한 내역을 조회하실 수 있습니다.</p>
            </div>
            <!-- page contents -->
            <div class="ap_contents login">
                <div class="panel rounded">
                    <div class="panel_cont">
                        <fieldset class="form">
                            <legend class="sr_only">로그인 정보 입력</legend>
                            <div class="login_area">
                                <div class="input_wrap"><input type="text" title="주문번호 입력" placeholder="주문번호"></div>
                                <div class="input_wrap"><input type="number" title="휴대폰 번호 입력" placeholder="휴대폰 번호 ‘-’제외한 숫자만 입력"></div>
                                <button type="button" class="btn_lg_prim">주문 조회</button>
                            </div>
                        </fieldset>
                        <ul class="list_bullet_dash">
                            <li>비회원으로 구매하신 경우에만 주문조회가 가능합니다.</li>
                            <li>비회원 구매는 포인트 적립이나 쿠폰 할인 등의 혜택이 적용되지 않습니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- // page contents -->
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">

        </th:block>
</body>
</html>
