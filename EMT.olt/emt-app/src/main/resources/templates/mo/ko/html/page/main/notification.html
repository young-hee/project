					</div>  -->

				<div class="panel notification">
					<ul>
						<li>
							<span class="state">이벤트</span>
							<a href="#none" class="cont">플레이 컬러 아이즈 Special price</a>

						<li>

						<li>
							<span class="state">공지</span>
							<a href="#none" class="cont">App 업그레이드 안내</a>
						</li>
						<li>
							<span class="state">공지</span>
							<a href="#none" class="cont">18년도 뷰티포인트 멤버십 VIP(ABC) 혜택 변경 안내</a>

					</ul>
				</div>
			</div>
        </div>

    <!--/* 하단 js등을 실행하는 마지막 영역 */-->
    <th:block ap:fragment="layout-endpoint">
		<script>
			//notification 페이지 확인 체크
			AP.common.setLocalStorage( 'notificationDate', AP.common.date() );
		</script>
    </th:block>

</body>
</html>
