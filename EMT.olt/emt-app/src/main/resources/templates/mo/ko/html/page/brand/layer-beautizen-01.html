                    <dl class="layer">
                        <dt class="layer_title">페이스북 등록 방법</dt>
                        <dd class="layer_cont">
							<ul class="list">
								<li><b class="block">1. 페이스북 담벼락 올리기</b>

									</div>
								</li>
							</ul>
							<div class="page_btns">
								<button class="btn_md_secondary" type="button">취소</button>
								<button class="btn_md_neutral" type="button">확인</button>
							</div>
                        </dd>
                    </dl>
                    <button class="layer_close" type="button">레이어 닫기</button>
