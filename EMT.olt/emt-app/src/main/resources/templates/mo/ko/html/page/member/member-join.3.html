<html ap:decorate="~{layout/layout-title-only}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
  <!-- page contents -->
  <div class="ap_contents member_join">
    <div class="panel">
      <div class="title_wrap">
        <h3 class="h_title page">약관동의</h3>
        <p class="font_md">아래 약관에 동의해주세요.</p>
        <div class="ui_step sm">
          <ul>
            <li><i class="ico"></i>본인인증</li>
            <li><i class="ico"></i>약관동의</li>
            <li class="current"><i class="ico"></i>정보입력<span class="sr_only">선택됨</span></li>
            <li><i class="ico"></i>가입완료</li>
          </ul>
        </div>
      </div>
      <hr class="div m30"/>
      <h3 class="form_title"><strong>기본정보</strong>
        <small>(필수입력)</small>
      </h3>
      <fieldset class="form">
        <legend class="sr_only">기본정보 입력</legend>
        <div class="ui_table">
          <dl>
            <dt>이름</dt>
            <dd>에뛰드</dd>
          </dl>
        </div>
        <div class="input_group">
          <div class="label"><label for="user_id">아이디</label></div>
          <div><input type="text" id="user_id" placeholder="4~12자, 영문 " title="아이디 입력"/></div>
          <div class="btn">
            <button type="button">중복확인</button>
          </div>
        </div>
        <div class="input_group">
          <div class="label"><label for="user_pwd">비밀번호</label></div>
          <div><input type="password" id="user_pwd" placeholder="6~16자, 영문, 숫자, 특수문자 조합" title="비밀번호 입력"/></div>
        </div>
        <div class="input_group">
          <div class="label"><label for="user_pwd2">비밀번호</label></div>
          <div><input type="password" id="user_pwd2" placeholder="비밀번호 확인" title="비밀번호 확인 입력"/></div>
        </div>
      </fieldset>
      <h3 class="form_title"><strong>개인정보</strong>
        <small>(필수입력)</small>
      </h3>
      <fieldset class="form">
        <legend class="sr_only">개인정보 입력</legend>
        <div class="input_group">
          <div class="label"><label for="birth">생년월일</label></div>
          <div><input type="tel" id="birth" placeholder="yyyymmdd" title="생년월일 입력"/></div>
        </div>
        <div class="input_group">
          <div class="label"><label for="phone">휴대폰번호</label></div>
          <div><input type="tel" id="phone" value="01000000000" title="휴대폰번호 입력"/></div>
        </div>
      </fieldset>
      <h3 class="form_title"><strong>성별</strong></h3>
      <fieldset class="form">
        <legend class="sr_only">성별 선택</legend>
        <div class="check_group">
          <span class="check_wrap"><input type="radio" name="gender" id="female" checked><label for="female">여자</label></span>
          <span class="check_wrap"><input type="radio" name="gender" id="male"><label for="male">남자</label></span>
        </div>
      </fieldset>
      <h3 class="form_title"><strong>부가정보</strong>
        <small>(선택정보)</small>
      </h3>
      <fieldset class="form">
        <legend class="sr_only">부가정보 입력</legend>
        <div class="input_group">
          <div><input type="text" placeholder="이메일" title="이메일 입력"/></div>
        </div>
        <br>
        <dl>
          <dt>온라인 사이트(AP몰,에뛰드) 수신 동의</dt>
          <dd>
            <br>
            <div class="table_layout"><!-- 01-23 class 수정 html 수정 -->
              <span><span class="check_wrap"><input type="checkbox" id="check1_1"/><label
                  for="check1_1">이메일</label></span></span>
              <span><span class="check_wrap"><input type="checkbox" id="check1_2"/><label
                  for="check1_2">문자</label></span></span>
              <span><span class="check_wrap"><input type="checkbox" id="check1_3"/><label
                  for="check1_3">DM</label></span></span>
              <span><span class="check_wrap"><input type="checkbox" id="check1_4"/><label
                  for="check1_4">TM</label></span></span>
            </div>
          </dd>
        </dl>
        <br>
        <dl>
          <dt>뷰티포인트 수신동의</dt>
          <dd>
            <br>
            <div class="table_layout"><!-- 01-23 class 수정 html 수정 -->
              <span><span class="check_wrap"><input type="checkbox" id="check2_1"/><label
                  for="check2_1">이메일</label></span></span>
              <span><span class="check_wrap"><input type="checkbox" id="check2_2"/><label
                  for="check2_2">문자</label></span></span>
              <span><span class="check_wrap"><input type="checkbox" id="check2_3"/><label
                  for="check2_3">DM</label></span></span>
              <span><span class="check_wrap"><input type="checkbox" id="check2_4"/><label
                  for="check2_4">TM</label></span></span>
            </div>
          </dd>
        </dl>
        <br><br>
        <p class="bullet_dot">문자 및 이메일 수신에 동의하시면 이벤트, 쿠폰 및 혜택, 신제품 등 다양한 정보를 제공받을 수 있습니다.</p>
      </fieldset>
      <div class="form_btns">
        <a href="#none" class="btn_lg_primary">다음</a>
      </div>
    </div>
  </div>
  <!-- // page contents -->
</div>
<!-- // #ap_container -->

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>
</body>
</html>
