<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
    <div class="layer_popup" style="display: block;">
        <div class="layer_dimmed"></div>
        <div class="layer_wrap" style="margin-top:-145px;">
            <dl class="layer">
                <dt class="layer_title">비회원 선물하기</dt>
                <dd class="layer_cont">
                    <div class="align_center">
                        <p class="text">선물 받으실 분의 정보가 없습니다.<br>
                            비회원 선물하기로 진행 하시겠습니까?</p>
                    </div>
                    <div class="page_btns">
                        <button class="btn_lg_secondary" id="close" type="button">취소</button>
                        <button class="btn_lg_primary" id="ok" type="button">선물하기</button>
                    </div>
                </dd>
            </dl>
            <button class="layer_close" type="button">레이어 닫기</button>
        </div>
    </div>
</div>
