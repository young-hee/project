<html ap:decorate="~{layout/layout-title-only}">

<body>
        <!-- #ap_container -->
        <div ap:fragment="layout-contents">
            <div class="ap_contents find_id_pwd">
                <div class="panel">
                	<h2 class="h_title page">비밀번호 찾기</h2>
                	<p class="text font_md">아이디 입력 후 인증 방법을 선택해주세요.</p>
                	<hr class="div m20" />
                	<h3 class="form_title">아이디 입력</h3>
                	<fieldset class="form">
                	<form>
                        <legend class="sr_only">정보 입력</legend>
                        <div class="input_group">
                        	<div>
                        		<input type="text" id="memberId" required="required" name="memberId" title="아이디 입력" placeholder="아이디"  data-msg-required="아이디를 입력해 주세요."/>
                        	</div>
                        </div>
					</form>
                    </fieldset>
                    
                    <h3 class="form_title">인증방법 선택</h3>
                    <ul class="method">
                        <li><a href="#none" onclick="checkId('find-pwd-1')"><span>등록된 휴대폰<br>번호로 찾기</span></a></li>
                        <li><a href="#none" onclick="checkId('find-pwd-2')"><span>등록된<br>이메일로 찾기</span></a></li>
                        <li><a href="#none" onclick="checkId('find-pwd-1-1')"><span>휴대폰<br>본인인증</span></a></li>
                        <li><a href="#none" onclick="checkId('find-pwd-3')"><span>외국인<br>등록번호 인증</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- // #ap_container -->

        <!--/* 하단 js등을 실행하는 마지막 영역 */-->
        <th:block ap:fragment="layout-endpoint">
			<script type="application/javascript">
            	AP.common.setSessionStorage("findId", null);
				function checkId(menuId) {

			        if (!$('form').valid()) {
			        	return false;
			        }
                  	AP.common.setSessionStorage("findId", $('#memberId').val());
                  	location.href = "/customer/find/pageNavi?userId=" + $('#memberId').val() + "&menuId=" + menuId;
				}
			</script>

        </th:block>
</body>
</html>
