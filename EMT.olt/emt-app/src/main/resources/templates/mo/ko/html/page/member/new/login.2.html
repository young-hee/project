<html ap:decorate="~{layout/layout-member-join}">

<body>
<!-- #ap_container -->
<div ap:fragment="layout-contents">
	<div class="layer_popup fullpage">
		<div class="layer_wrap">
			<dl class="layer fixed_top bg_gray">
				<dt class="layer_title">휴대폰 간편 로그인</dt>
				<dd class="layer_cont member_log">
					<div class="ui_toggle_contents view_keyboard">
						<button class="toggle_btn">PC 키보드 보기 <i class="ico_down"></i></button>
						<div>
							<img ap:src="@{/images/member/img_keyboard.png}" alt="pc 용 키보드 배열">
						</div>
					</div>
					<fieldset class="form">
						<legend class="sr_only">로그인</legend>
						<div class="input_wrap">
							<input type="text" title="아이디 입력" placeholder="아이디를 입력하세요">
						</div>
						<div class="input_group">
							<div class="select_wrap w30p">
								<select name="" title="휴대폰 사업자 식별번호 선택">
									<option value="">010</option>
								</select>
							</div>
							<div class="gap"></div>
							<div class="input_wrap"><input type="tel" title="휴대폰 번호 입력" placeholder="휴대폰 번호 입력('-' 생략)"></div>
						</div>
						<div class="form_btns">
							<a href="#none" class="btn_lg_login">인증번호 발송</a>
						</div>
						<div>
							<span class="check_wrap"><input type="checkbox" id="check1" checked><label for="check1">아이디 저장</label></span>
							<span class="check_wrap"><input type="checkbox" id="check2" checked><label for="check2">자동 로그인</label></span>
						</div>
						<button class="btn_lg_bordered w100p" type="button">일반 로그인</button>
					</fieldset>
					<hr class="div m20">
					<div class="sns_log">
						<button class="btn_lg_bordered w100p" type="button"><i class="ico_naver"></i><span>네이버로 로그인</span><i class="ico_navi next"></i></button>
						<button class="btn_lg_bordered w100p" type="button"><i class="ico_facebook"></i><span>페이스북으로 로그인</span><i class="ico_navi next"></i></button>
						<button class="btn_lg_bordered w100p" type="button"><i class="ico_kakao"></i><span>카카오톡으로 로그인</span><i class="ico_navi next"></i></button>
						<button class="btn_lg_bordered w100p" type="button"><span>비회원 로그인</span><i class="ico_navi next"></i></button>
						<button class="btn_lg_bordered w100p" type="button"><span>회원 로그인</span><i class="ico_navi next"></i></button>
					</div>
					<div class="member_menu">
						<a href="#none">회원가입</a><a href="#none">아이디찾기</a><a href="#none">비밀번호찾기</a>
					</div>
				</dd>
			</dl>
			<button class="layer_close" type="button"><i class="ico_close"></i><span class="sr_only">레이어 닫기</span></button>
		</div>
	</div>

</div>

<!--/* 하단 js등을 실행하는 마지막 영역 */-->
<th:block ap:fragment="layout-endpoint">

</th:block>

</body>
</html>
