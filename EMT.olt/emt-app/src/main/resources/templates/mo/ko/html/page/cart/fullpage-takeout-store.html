	<!--/* 예시, 적절한 위치에 옮겨 개발하세요 */-->
	<script>

		/*
        var modal = AP.modal.full({
            title: '타이틀',
            contents: {
                templateKey: 'folder-name.file-name',
                templateModel: {}
            },
            containerClass: 'takeout_store'
        }).addListener( 'modal-before-close', function (){
            console.log( e.closeType );//close, confirm, cancel
            modal.getElement().find( '.map_area' ).mapApi( 'clear' );           // map api 적용해제
            modal.getElement().find( 'input:text' ).inputText( 'clear' );		// inputText 적용해제

        }).addListener( 'modal-close', function (e) {
            console.log( e.closeType );//close, confirm, cancel
        });
        */

		/* modal open 시점 예시 참조 ( map api 적용 )  */

		// map api
		$( 'input:text' ).inputText();
		$( '.store_list_wrap > .store:not(.js-apply)' ).each( function () {
			var $store = $( this ),
				$mapArea = $store.find( '.map_area' ),
				$btnWrap = $store.find( '.store_btn_wrap' );

			//지도보기 버튼
			$btnWrap.find( '>.map_call' ).on( 'click', function (e) {
				if ( $btnWrap.hasClass('on') ) {
					$btnWrap.removeClass( 'on' );
				} else {
					//open
					$btnWrap.addClass( 'on' );
					$mapArea.mapApi( 'resize' );
					$mapArea.mapApi( 'setCenter', 37.52876373236224, 126.96846416770506 );
				}
			});

			//닫기 버튼
			$store.find( '.close_btn' ).on( 'click', function (e) {
				$btnWrap.removeClass( 'on' );
			});

			//지도 가이드 참고
			$mapArea.mapApi({ratio: [320, 180]});
			$mapArea.mapApi( 'addMarker', 37.52876373236224, 126.96846416770506, 1 );

			//중복적용 방지
			$store.addClass( 'js-apply' );
		});
	</script>
</th:block>
